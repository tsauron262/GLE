bootstrap: 1
title: Bimp Contrat

objects:
    contrat:
        instance:
            bimp_object: BContract_contrat
            id_object:
                request: id
    serials:
        instance:
            bimp_object: BContract_Serials_Imei
    
    
    
sections:
    - type: object_header
      object_header: 
          object: contrat
    - type: nav_tabs
      nav_tabs: 
          - id: fiche_contrat
            title: Fiche contrat
            struct: 
                type: view
                view: 
                    panel: 1
                    name: fiche_contrat
                    object: contrat
          - id: contenu_contrat
            title: Contenu
            struct:
                type: view
                view:
                    panel: 1
                    object: contrat
                    name: lines
          - id: serials
            title: N° de série / N° IMEI
            struct:
                type: list
                list:
                    name: bimp
                    object: serials
          - id: contact_adresse_contrat
            title: Contact / Adresse
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderContacts
                        object: contrat
          - id: fichier_contrat
            title: Fichiers
            struct: 
                type: view
                view: 
                    panel: 1
                    name: file
                    object: contrat
          - id: echeancier
            objects_change_reload: BContract_echeancier, BContract_contrat
            title: Echéancier
            struct:
                type: view
                view:
                    panel: 1
                    name: echeancier
                    object: contrat
    - type: buttons
      buttons:
          - label: Liste des contrats
            url:
                controller: index
            icon_before: chevron-left
            classes: 
                array: btn,btn-primary
