        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_FraisFournisseur

    files:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimpfinancement
                parent_object_name: BF_Demande
        add_form: 
            name: upload
            values:
                fields: 
                    parent_module: bimpfinancement
                    parent_object_name: BF_Demande

fields: 
    id_client:
        label: Client
        type: id_object
        object: client
        input:
            card: default
        create_form: light
        edit_form: default
        default_value: 0
            
    id_contact_client: 
        label: Contact client signataire
        type: id_object
        object: contact_client
        create_form: default
        create_form_values:
            fields: 
                fk_soc: 
                    field_value: id_client
        input: 
            type: select
            options: 
                array: clientContacts
        search: 
            input: 
                type: search_object
        depends_on: id_client
        display_if:
            field_name: id_client
            hide_values: 0,''
            
    contacts_livraisons: 
        label: Contacts livraison(s) / installation(s)
        type: items_list
        items_data_type: id_object
        object: contact
        items_braces: 1
        input: 
            type: select
            options: 
                array: clientContacts
            help: Laisser vide pour utiliser le contact signataire comme contact de livraison.
        depends_on: id_client
        display_if:
            field_name: id_client
            hide_values: 0,''
            
    id_supplier:
        label: Apporteur
        type: id_object
        object: supplier
        input: 
            card: default
        create_form: light
        edit_form: default
        default_value: 0
        
    id_supplier_contact:
        label: Contact apporteur
        type: id_object
        object: supplier_contact
        input: 
            type: select
            options:
                array: supplierContacts
        search: 
            input: 
                type: search_object
        display_if: 
            field_name: id_supplier
            hide_values: 0,''
        depends_on: id_supplier
        create_form: default
        create_form_values:
            fields: 
                fk_soc: 
                    field_value: id_supplier
                    
