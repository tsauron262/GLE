table: bl_inventory_det_2

parent_module: bimplogistique
parent_object: Inventory2
parent_id_property: fk_inventory

objects:
    package: 
        instance: 
            bimp_object: 
                module: bimpequipment
                name: BE_Package
            id_object: 
                field_value: fk_package
    
    product: 
        instance: 
            id_object: 
                field_value: fk_product
                
    equipment: 
        instance: 
            id_object: 
                field_value: fk_equipment
                
fields: 
    qty:
        label: Quantité
        type: int
                
    fk_inventory:
        label: Inventaire
        type: id_parent
        object: inventory
        
    fk_product:
        label: Produit
        type: id_object
        object: product

    fk_equipment:
        label: Équipement
        type: id_object
        object: equipment
        
    fk_warehouse_type:
        label: Entrepôt/Type
        
    fk_package:
        label: Package
        type: id_object
        object: package
        display: 
            default: 
                type: nom_url

lists:
    default:
       objects_change_reload: Inventory2
       view_btn: 1
       page_btn: 1
       delete_btn: 1
       sort_field: id
       sort_way: desc
       n: 50
       cols:
           fk_product: 
               field: fk_product
               display: nom_url
           fk_equipment: 
               field: fk_equipment
               display: nom_url
           qty: 
               field: qty
               
           fk_warehouse_type:
               label: Entrepôt/Type
               value:
                   callback: renderWarehouseTypeName
                   
           fk_package:
               field: fk_package
               show: 
                   callback: isAdmin
               
           date_create:
               field: date_create
           user_create:
               field: user_create
               
    equipment:
        extends: default
        cols:
            qty: unset
            fk_warehouse:
                field: fk_warehouse
                child: parent
                display: nom_url
