    correctifs:
        instance:
            bimp_object: BimpCorrectif
    
    droitUser:
        instance:
            bimp_object: Bimp_User_Rights
    
    droitGroupUser:
        instance:
            bimp_object: Bimp_UserGroup_Rights
    
    lists_configs:
        instance:
            bimp_object:
                module: bimpuserconfig
                name: ListTableConfig
    
    lists_filters:
        instance:
            bimp_object:
                module: bimpuserconfig
                name: ListFilters
    files:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
    remote_token:
        instance:
