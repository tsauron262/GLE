extends: 
    module: bimpcommercial
    object_name: ObjectLine
    
abstract: 0
    
table: bimp_facture_line

parent_module: bimpcommercial
parent_object: Bimp_Facture

labels: 
    name: ligne de facture
    name_plur: lignes de facture
    is_female: 1

objects: 
    line: 
        relation: hasOne
        delete: 0
        instance: 
            dol_object: 
                module: compta/facture
                file: facture
                class: FactureLigne
            id_object: 
                field_value: id_line
        
        fields:
            date_start:
                label: Date de début
                type: date
            date_end:
                label: Date de fin
                type: date
                
    dol_line: 
        instance: 
            bimp_object: 
                name: FactureDolLine
       
    facture: 
        instance: 
            id_object: 
                field_value: id_obj
        
fields: 
    id_obj: 
        label: Facture
        search: 
            input: 
                type: search_list
                search_list: 
                    table: facture
                    fields_search: rowid,ref
                    field_return_label: ref
                    field_return_value: rowid
                    
    pa_editable: 
        label: Prix d'achat éditable
        type: bool
        default_value: 1
        
    commission_apporteur:
        label: Commission Apporteur
        value:
            callback: displayCommissionApporteur
        
forms: 
    default: 
        rows: 
            pa_editable: 
                label: Activer la correction automatique du prix d'achat
                field: pa_editable
                display_if: 
                    field_name: type
                    show_values: 1
                    
    bulk_revalorisations: 
        rows: 
            type: 
                custom: 1
                label: Type
                input_name: type
                input: 
                    type: select
                    options: 
                        callback: getRevalTypesArray
                value: correction_pa
            date: 
                custom: 1
                label: Date
                input_name: date
                data_type: date
                input: 
                    type: date
                    display_now: 1
            amout_type: 
                custom: 1
                label: Type de montant
                input_name: amount_type
                input: 
                    type: select
                    options: 
                        new_pa: Nouveau Prix d'achat attendu
                        reval: 
                            label: Différence unitaire à corriger
                            help: Indiquez ci-dessous le montant unitaire à soustraire du prix d'achat actuel.</br>(Valeur négative si le prix d'achat doit être augmenté).
            amount: 
                custom: 1
                label: Montant
                input_name: amount
                data_type: money
                decimals: 7
                input: 
                    type: text
            note: 
                custom: 1
                label: Note
                input_name: note
                data_type: text
                input: 
                    type: textarea
          
filters: 
    type_soc: 
        label: Type du client
        type: check_list
        items: 
            array: typesSocietes
            
filters_panels: 
    default: 
        filters: 
            parent:ref: unset
            parent:ref:
                label: Ref. Facture
            parent:fk_statut: 
                label: Statut facture
            parent:datef: 
                label: Date facturation
            parent:paiement_status: 
                label: Statut paiement facture
            type_soc:
                
lists_cols: 
    reval: 
        label: Revalorisations
        value: 
            callback: displayRevalorisations
    commission_apporteur_link: 
        label: Lien Commission Apporteur
        value: 
            callback: displayCommissionApporteur
    vide:
        label: Vide
        value: ''
    vide2:
        label: Vide
        value: ''
        
lists: 
    default: 
        objects_change_reload: ObjectLineRemise,RemiseGlobale,ObjectLineRemiseArriere,Bimp_Facture,BimpRevalorisation
        
    global: 
        objects_change_reload: ObjectLineRemise,RemiseGlobale,ObjectLineRemiseArriere,Bimp_Facture,BimpRevalorisation
        list_actions: 
            - label: Revaloriser
              icon: fas_search-dollar
              action: bulkCreateRevalorisation
              form_name: bulk_revalorisations
    commission_apporteur:
        extends: global
        filters_panel_open: 0
        list_actions: 
            callback: getListExtraBtnApporteur
        extra_btn: 
            callback: getListExtraBtnApporteur
            
    forExport:
#        extends: global
        cols:
            parent:datef:
            parent:ref_client:
            parent:ref:
            parent:client:nom:
            dol_line:product:ref_short:
            desc:
            dol_line:qty:
            vide:
            vide2:
            pu_ht_remise:
        