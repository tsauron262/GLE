        type: percent
        default_value: 0
        decimals: 2
        display_if: 
            field_name: id_supplier
            hide_values: 0,''
        depends_on: id_supplier
                    
    id_user_resp: 
        label: Responsable
        type: id_object
        object: user_resp
        input: 
            type: search_user
        default_value: 0
        
    id_main_source: 
        label: Source principale
        type: id_object
        object: main_source
