table: bimpcore_file
common_fields: 1
icon: fas_file

parent_module: 
    field_value: parent_module
parent_object: 
    field_value: parent_object_name
parent_id_property: id_parent
    
nom_url: 
    syntaxe: <file_name>.<file_ext>
    modal_view: ''
name_syntaxe: <file_name>.<file_ext>
        
labels: 
    name: fichier

objects: 
    user_delete: 
        extends: user
        instance: 
            id_object: 
                field_value: user_delete
                
fields:
    parent_module:
        label: Module
        input: 
            type: hidden
        required: 1
            
    parent_object_name:
        label: Objet
        input: 
            type: hidden
        required: 1
            
    id_parent:
        label: ID Objet
        type: id_parent
        input: 
            type: hidden
        search: 
            input: 
                type: text
            
    file_name:
        label: Nom
        input: 
            help: caractères alphanumériques et tirets (- ou _) seulements. Pas d'espaces ni d'accents. 
            
    file_ext: 
        label: Extension
        input: 
            type: hidden
            
    file_size: 
        label: Taille 
        type: int
        input: 
            type: hidden
            
    description:
        label: Description
        type: text
        hashtags: 1
        input:
            auto_expand: 1
            rows: 1
            
    deleted: 
        label: Supprimé
        type: bool
        viewable: 0
        filterable: 0
        default_value: 0
        
    user_delete: 
        label: Supprimé par
        type: id_object
        object: user_delete
        default_value: 0
        
    date_delete: 
        label: Supprimé le
        type: datetime
    
    visibility:
        label: Visibilitée
        values:
            array: visibilities
        default_value:
            callback:
                method: currentContext
                params:
                    - default_value
                    
    is_deletable: 
        label: Suppression autorisée
        type: bool
        default_value: 1
        
    in_emails: 
        label: Inclure aux envois par e-mail des pièces commerciales liées (devis / commandes / factures)
        type: bool
        default_value: 0
        user_edit: 1
          
forms:
    upload_light: 
        rows:
            module: 
                field: parent_module
            obj_name: 
                field: parent_object_name
            id_parent: 
                field: id_parent
            file: 
                label: Fichier
                custom: 1
                input_name: file
                input:
                    type: file_upload
#                    type: drop_files
#                    max_items: 1
                required: 1
            file_name: 
                field: file_name
                label: Nom à donner au fichier
                
    default: 
        extends: upload_light
        
    upload: 
        extends: upload_light
        rows:
            desc:
                field: description
            visibility: 
                field: visibility
            notify: 
                label: Notifier le service facturation ?   
                custom: 1
                input_name: taskFact
                data_type: bool
                input: 
                    type: toggle
            in_mails: 
                field: in_emails
        
    public_upload: 
        extends: upload
        rows: 
            visibility: 
                field: unset
                custom: 1
                hidden: 1
                input_name: visibility
                value: 1
                input: 
                    type: hidden
            notify: unset
                                            
    edit:
        rows:
            - field: file_name
            - field: description
            - field: is_deletable
              edit: 
                  callback: isContextPrivate
            - field: visibility
              edit:
                  callback: currentContext
            - field: in_emails
      
filters_panels: 
    global: 
        filters: 
            parent_module: 
            parent_object_name: 
            id_parent: 
            type: 
            file_name: 
            description: 
                
lists_cols: 
    parent: 
        label: Propriétaire
        value: 
            callback: 
                method: displayData
                params: 
                    - id_parent
    type: 
        label: Type
        value: 
            callback: displayType
    date_create:
        label: Date Creation
    date_modif:
        label: Date Modif
        value:
            callback: getDateModif
    description:
        field: description
    file_size2:
        label: Taille
        value:
            callback: display_size
        
lists:
    default:
        title: Fichiers
        icon: fas_folder-open
        checkboxes: 1
        bulk_actions: 
            - label: Supprimer les fichiers sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        objects_change_reload: 
            callback: getParentObjectName
        add_form_name: upload
        edit_btn: 1
        edit_form: edit
        list_filters:
            callback: getFilterListInterfaceClient
        delete_btn: 
            callback: isDeletable
        sort_field: date_create
        sort_way: desc
        n: 10
        extra_btn:
            callback: getDefaultListExtraButtons
        before_list_callback: displayAnonymizedFiles
        cols:
            type: 
            file_name:
            file_size2: 
            date_create:
            date_modif:
            description:
            visibility:      
            in_emails: 
                label: Incl. dans e-mails
                edit: 1
        
    globale:
        title: Tous les Fichiers
        icon: fas_folder-open
        checkboxes: 1
        configurable: 1
        filters_panel: global
        bulk_actions: 
            - label: Supprimer les fichiers sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        delete_btn: 
            callback: isDeletable
        sort_field: date_create
        sort_way: desc
        n: 10
        extra_btn:
            callback: getDefaultListExtraButtons
        cols:
            parent_module: 
            parent_object_name: 
            id_parent:
                display: value
            parent: 
            type: 
            file_name:
            file_size2: 
            date_create:
            description:
            visibility:     
                
    public: 
        title: Fichiers
        icon: fas_folder-open
        add_form_name: public_upload
        list_filters:
            callback: getFilterListInterfaceClient
        delete_btn: 
            callback: isDeletable
        sort_field: date_create
        sort_way: desc
        n: 10
        cols:
            type: 
            file_name:
            file_size2: 
            date_create:
            description:     
        
    associates: 
        title: Fichiers associés
        checkboxes: 1
        bulk_actions: 
            - label: Supprimer les fichiers sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        edit_btn: 1
        edit_form: edit
        delete_btn: 
            callback: isDeletable
        sort_field: id
        sort_way: asc
        n: 10
        extra_btn:
            callback: getDefaultListExtraButtons
        cols:
            parent:
            type: 
            file_name:
            file_size2: 
            date_create:
            description: 
                
searches: 
    default: 
        fields_search: 
            - a.file_name
            - a.file_ext
        fields_return: 
            - a.file_name
            - a.file_ext
        label_syntaxe: '<a.file_name>.<a.file_ext>'