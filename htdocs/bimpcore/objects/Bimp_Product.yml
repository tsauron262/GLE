                on: a.rowid = fpl.fk_product AND fpl.fk_soc = 230880
                alias: fpl
        fields_return:
            - a.ref
            - a.label
            - REPLACE(ROUND(a.price,2),'.',',') as price
            - a.stock
            - fpl.stockFourn as stockFournL
            - a.tosell
