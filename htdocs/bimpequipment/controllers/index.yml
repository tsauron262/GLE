title: Equipements
bootstrap: 1

js:
    - /bimpequipment/views/js/equipment.js
    
objects: 
    equipment:
        instance: 
            bimp_object: Equipment
            
    user_account:
        instance: 
            bimp_object: BE_UserAccount
            
    reseau:
        instance: 
            bimp_object: BE_Reseau
            
    connection:
        instance: 
            bimp_object: BE_Connection
            
    package: 
        instance: 
            bimp_object: BE_Package
            
    immos: 
        instance: 
            bimp_object: BE_ProductImmos
            
sections:
    - type: tabs
      tabs: 
        default:
            label: Equipements
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: equipment
                      
        packages: 
            label: Packages
            sections: 
                - type: list
                  list: 
                      object: package
                      
        immos: 
            label: Immobilisations
            sections: 
                - type: list
                  list: 
                      object: immos
                      name: immos
