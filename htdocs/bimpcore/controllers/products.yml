bootstrap: 1
title: Produits

js: 
    - /bimplogistique/views/js/create_inventory2.js
    
objects:
    productentrepot: 
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Product_Entrepot
                
    productldlc:
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Product_Ldlc
            
    product: 
        instance: 
            bimp_object: Bimp_Product
            
    equipment: 
        instance: 
            bimp_object: 
                module: bimpequipment
                name: Equipment
                
    package: 
        instance: 
            bimp_object: 
                module: bimpequipment
                name: BE_Package
                
    productPackage:
        instance:
            bimp_object:
                module: bimpequipment
                name: BE_PackageProduct
            
    immos: 
        instance: 
            bimp_object: 
                module: bimpequipment
                name: BE_ProductImmos
    
    values8sens: 
        instance: 
            bimp_object: BimpValues8Sens     
            
    productfourn: 
        instance: 
            bimp_object: Bimp_ProductFournisseurPrice 
            
    remises_arrieres: 
        instance: 
            bimp_object: Bimp_ProductRA
            
    product_attribute: 
        instance: 
            bimp_object: Bimp_ProductAttribute
            
sections:
    - type: tabs
      tabs: 
        default: 
            label: Produits
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: product
                      name: default
                      
        attributes: 
            label: Attributs
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: product_attribute
                      name: default
                      
        equipments:
            label: Equipements
            show: 
                is_module_active: bimpequipment
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: equipment
        productfourn:
            label: Produits Fournisseurs
            show: 
                conf: 
                    module: bimpcore
                    name: use_imports_fournisseurs
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: productfourn
                      name: default
                      
        productldlc:
            label: Imports produits Fournisseurs
            show: 
                conf: 
                    module: bimpcore
                    name: use_imports_fournisseurs
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: productldlc
                      name: default
                        
        packages:
            label: Packages
            show: 
                is_module_active: bimpequipment
            sections: 
                - type: list
                  list: 
                      object: package  
                      
        productPackage:
            label: Produit en Package
            show: 
                is_module_active: bimpequipment
            sections: 
                - type: list
                  list: 
                      object: productPackage
        immos:
            label: Equipements + Package
            show: 
                is_module_active: bimpequipment
            sections: 
                - type: list
                  list: 
                      object: immos
                      name: immos
                      
        values8sens: 
            label: Tags 8sens
            show:
                verif_cond: "BimpCore::isEntity('bimp')"
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: values8sens
                      name: default
        remises_arrieres: 
            label: Remises arri√®res
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: remises_arrieres
                      name: default