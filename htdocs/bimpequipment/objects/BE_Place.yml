table: be_equipment_place
common_fields: 1
positions: 1

parent_object: Equipment
parent_id_property: id_equipment

labels:
    name: emplacement
    
objects: 
    client:
        instance: 
            bimp_object: unset
            dol_object: societe
        card: societe_card
        
    bimp_client: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Client
            id_object: 
                field_value: id_client
        
    contact:
        instance: 
            bimp_object: unset
            dol_object: contact
    
    user: 
        instance: 
            bimp_object: unset
            dol_object: user
                
fields: 
    id_equipment: 
        label: Equipement
        type: id_parent
        
    type: 
        label: Type
        values: 
            array: types
    
    id_client:
        label: Client
        type: id_object
        object: bimp_client
        input: 
            type: search_societe
            societe_type: customer
        display_if:
            field_name: type
            show_values: 1
        
    id_contact:
        label: Contact
        type: id_object
        object: contact
        values: 
            array: contacts
        display_if:
            field_name: type
            show_values: 1
        depends_on: id_client
    
    id_entrepot:
        label: Entrepôt
        type: id_object
        object: bimp_entrepot
        input: 
            type: search_entrepot
        display_if:
            field_name: type
            show_values: 2,5,6,7,8,9,90
                
    code_centre:
        label: Centre
        values: 
            array: centres
        input: 
            type: hidden
        
    id_user: 
        label: Utilisateur
        type: id_object
        object: user
        input: 
            type: search_user
        display_if:
            field_name: type
            show_values: 3
        default_value:
            prop:
                name: id
                object: 
                    global: user
        displays: 
            card:
                type: card
                card: user_card
        
    place_name: 
        label: Nom de l'emplacement
        display_if: 
            field_name: type
            show_values: 4
        
    infos: 
        label: Informations
        type: text
        input: 
            rows: 1
            auto_expand: 1
            note: 1
        sortable: 0
        searchable: 0
            
    date:
        label: Date d'arrivée
        type: datetime
        input: 
            display_now: 1
        required: 1
        sortable: 0
        
    code_mvt: 
        label: Code Mouvement de stock
        
    origin: 
        label: Origine
        values: 
            array: origins
        input: 
            type: hidden
                
    id_origin: 
        label: ID origine
        type: id
        default_values: 0
        input: 
            type: hidden
        
lists_cols: 
    name: 
        label: Emplacement
        value: 
            callback: displayPlace
    origin: 
        label: Origine
        value: 
            callback: displayOrigin
                    
lists:
    default: 
        title: Emplacements
        icon: map-marker
        objects_change_reload: BE_Place,BS_SAV,BE_Package
        add_form_name: default
        add_btn_label: Nouvel emplacement
        sort_field: id
        sort_way: desc
        n: 10
        update_btn: 1
        td_style: 
            callback: getTdStyle
        cols:
            type: 
            name: 
            date: 
            infos: 
            origin:
