bootstrap: 1

js:
    - /bimpequipment/views/js/equipment.js

objects:
    equipment:
        instance: 
            bimp_object: Equipment
            id_object:
                request: id

sections:
    - type: object_header
      object_header:
          object: equipment
    - type: nav_tabs
      nav_tabs:
          - id: infos
            title: Fiche
            struct: 
                type: rows
                rows: 
                    - cols: 
                        - type: view
                          view:
                              name: infos
                              panel: 1
                              object: equipment
                        - type: list
                          list: 
                              panel: 1
                              object: equipment
                              children: places
          - id: logiciels
            title: Logiciels / Réseaux
            struct: 
                type: rows
                rows: 
                    - cols: 
                        - type: list
                          list: 
                              object: equipment
                              children: logiciels
                        
          - id: reservations
            title: Réservations
            struct: 
                type: rows
                rows: 
                    - cols: 
                        - type: view
                          view: 
                              name: reservations
                              object: equipment
                              
          - id: prets
            title: Prêts
            struct: 
                type: custom
                custom: 
                    callback: renderPretsList
                    
          - id: sav
            title: SAV
            struct: 
                type: custom
                custom: 
                    callback: renderSavList
           
    - type: buttons
      buttons:
          - label: Liste des équipements
            url:
                controller: index
            icon_before: chevron-left
            classes: 
                array: btn,btn-primary