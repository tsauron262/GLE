bootstrap: 1

js:
    - /bimpcore/views/js/BimpTimer.js
    - /bimpsupport/views/js/ticket.js
    - /bimpapple/views/js/gsx.js
    - /bimpsupport/views/js/sav.js
    - /bimpequipment/views/js/equipment.js
    - /bimpcommercial/views/js/paiement.js
    
title: Support

objects:
    tickets:
        instance:
            bimp_object: BS_Ticket
            
    inters: 
        instance:
            bimp_object: BS_Inter
            
    sav: 
        instance: 
            bimp_object: BS_SAV
                        
    sav_pret: 
        instance: 
            bimp_object: BS_Pret
            
    shipments: 
        instance: 
            bimp_object: 
                module: bimpapple
                name: AppleShipment 
    sac: 
        instance: 
            bimp_object: BS_Sac         
            
sections:
    - type: tabs
      tabs: 
        default:
            label: Hotline
            icon: fas_headset
            sections:
                - type: list
                  list: 
                      object: tickets
                
                - type: views_list
                  views_list: 
                      panel: 1
                      name: user_currents
                      object: inters
        sav:
            label: SAV
            icon: fas_wrench
            sections:
                - type: custom
                  custom: 
                    callback: 
                        method: displayHeaderListInfo
                        object: sav
                - type: list
                  list: 
                      object: sav
        prets:
            label: Prêts
            icon: fas_mobile-alt
            sections: 
                - type: list
                  list: 
                      object: sav_pret
        shipments: 
            label: Retours groupés
            icon: fas_shipping-fast
            sections:
                - type: list
                  list: 
                      object: shipments
        sac: 
            label: Sacs
            icon: fas_shopping-bag
            sections:
                - type: list
                  list: 
                      object: sac
                
