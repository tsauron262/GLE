primary: rowid
common_fields: 0

fields: 
    fk_id: 
        label: Droit
        type: int
        values:
            callback: getRightsDefArray
            
filters: 
    right_module: 
        label: Module
        type: value
        input: 
            type: select
            options: 
                callback: getRightsDefModulesArray
                
lists_cols: 
    right_module: 
        label: Module
        value:
            callback: 
                method: getRightDefModule
                params: 
                    - field_value: fk_id
            
    libelle:
        label: Libellé
        value:
            callback: 
                method: getRightDefLibelle
                params: 
                    - field_value: fk_id
                    
    code: 
        label: Code
        value:
            callback: 
                method: getRightDefCode
                params: 
                    - field_value: fk_id

lists: 
    default:
        configurable: 1
        filters_panel: default
        filters_panel_open: 1
        checkboxes: 1
        bulk_actions:
            - label: supprimer les droits sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        n: 10
        sort_field: rowid
        delete_btn: 1
        add_btn: 1
        add_form_name: default
        sort_way: desc