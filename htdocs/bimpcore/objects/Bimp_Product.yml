dol_object: 
    instance: 
        dol_object: product
        
table: product
primary: rowid
icon: fas_box
controller: product

header_btn:
    callback: getActionsButtons
    
header_list_name: default
list_page_url: list

labels: 
    name: produit
    
objects: 
    fourn_price: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_ProductFournisseurPrice
            id_object: 
                field_value: id_cur_fp

    files:
        relation: hasMany
        delete: 1
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimpcore
                parent_object_name: Bimp_Product
                
    entrepot: 
        instance: 
            id_object:
                field_value: entrepot
                
    default_entrepot:
        extends: entrepot
        
fields: 
    ref: 
        label: Réf.
        
    label: 
        label: Libellé
        
    description: 
        label: Description
        type: html
        
    url: 
        label: URL publique
        
    note: 
        label: Note
        type: text
        dol_prop: note_private
        
    fk_product_type: 
        label: Type
        dol_prop: type
        values: 
            array: product_type
        type: int
        
    stock: 
        label: Stock réel
        dol_prop: stock_reel
        type: int
        default_value: 0
        
    barcode: 
        label: Code-barres
        
    fk_barcode_type: 
        label: Type de code-barres
        dol_prop: barcode_type
        type: int
        
    price: 
        label: Prix
        type: money
        
    price_ttc: 
        label: Prix TTC
        type: money
        
    price_min: 
        label: Prix minimum
        type: money
        
    price_min_ttc: 
        label: Prix minimum TTC
        type: money
        
    price_base_type: 
        label: Base du prix
        values: 
            array: price_base_types
        
    cost_price: 
        label: Prix de revient
        type: money
        
    pmp: 
        label: Prix d'achat moyen pondéré
        type: money
        value:
            callback: getPMP
        
    id_cur_fp: 
        label: Prix d'achat fournisseur courant
        type: id_object
        object: fourn_price
        default_value: 0
        
    cur_pa_ht: 
        label: Prix d'achat actuel
        type: money
        default_value: 0
        
    cur_pa_origin: 
        label: Type origine pa
        
    cur_pa_id_origin: 
        label: ID origine pa
