
table: be_package_product
common_fields: 0

labels: 
    name: produit
    
parent_object: BE_Package
parent_id_property: id_package

fields: 
    id_package: 
        label: Package
        type: id_parent
        
    id_product:
        label: Produit
        type: id_object
        object: product
        required: 1
        input: 
            type: search_product
        displays: 
            default: 
                type: callback
                method: displayProduct
        
    qty: 
        label: Quantité
        type: qty
        min: 0
        max: none
        decimals: 0
        default_value: 1
        
    infos:
        label: Infos
        
forms: 
    default: 
        rows: 
            - field: id_product
            - field: qty
            - custom: 1
              label: Entrepôt d'origine
              data_type: id
              input_name: id_entrepot_src
              input: 
                  type: search_entrepot
                  include_empty: 1
              value: 0
              
filters_panel: 
    default: 
        filters: 
            id_product: 
            
lists: 
    default: 
        enable_search: 1
        configurable: 1
        enable_sort: 0
        filters_panel: default
        checkboxes: 1
        bulk_actions: 
            - label: Retirer les produits sélectionnés
              icon: fas_trash-alt
              onclick: removeSelectedProductsFromPackage('list_id', $(this));
        sort_field: id
        sort_way: asc
        n: 20
        extra_btn: 
            callback: getListExtraButtons
        cols: 
            id_product: 
            qty:
            infos:
                edit: 1
                
    user:
        extends: default
        cols:
            id_package:
            package:label:
                
    immos: 
        enable_search: 0
        enable_sort: 0
        checkboxes: 0
        sort_field: id
        sort_way: asc
        n: 10
        cols: 
            package: 
                field: id_package
                display: nom_url
            product: 
                field: id_product
            qty:
                field: qty
            place: 
                label: Emplacement
                value: 
                    callback: displayCurrentPlace
