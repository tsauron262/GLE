table: bl_commande_shipment
common_fields: 1
icon: fas_shipping-fast

parent_module: bimpcommercial
parent_object: Bimp_Commande
parent_id_property: id_commande_client

header_btn: 
    callback: getActionsButtons
    
labels: 
    name: expédition
    is_female: 1
        
objects: 
    commande_client:
        extends: commande
        instance: 
            id_object: 
                field_value: id_commande_client
    
    user_resp: 
        extends: user
        instance: 
            id_object: 
                field_value: id_user_resp
                
    avoir: 
        extends: facture
        instance: 
            id_object: 
                field_value: id_avoir            
                
    signature: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: BimpSignature
            id_object: 
                field_value: id_signature
                
    files:
        relation: hasMany
        delete: 1
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimplogistique
                parent_object_name: BL_CommandeShipment
                deleted: 0
        add_form: 
            name: upload
            values:
                fields: 
                    parent_module: bimplogistique
                    parent_object_name: BL_CommandeShipment
                
fields: 
    id_commande_client: 
        label: Commande client
        type: id_parent
        object: commande_client
        required: 1
        input: 
            type: hidden
        search: 
            input: 
                type: search_list
                search_list: 
                    table: commande
                    fields_search: rowid,ref
                    field_return_label: ref
                    field_return_value: rowid
        
    id_entrepot: 
        label: Entrepôt de départ
        type: id_object
        object: bimp_entrepot
        input: 
#            type: search_entrepot
             type: hidden
        search: 
            input: 
                type: search_entrepot
        
    num_livraison:
        label: Numéro de livraison
        type: int
        default_value: 1
        unsigned: 1
        
    ref: 
        label: Référence
        
    status: 
        label: Statut
        type: int
        values: 
            array: status_list
        default_value: 1
        
    date_shipped: 
        label: Date d'expédition
        type: datetime
        input: 
            display_now: 1
        
    id_contact:
        label: Destinataire
        type: id_object
        object: contact
        default_value: 0
        values: 
            array: contacts
        create_form: default
        create_form_values: 
            fields: 
                fk_soc: 
                    field_value: 
                        field_name: fk_soc
                        object: commande_client
            
    id_facture: 
        label: Facture
        type: id_object
        object: facture
        default_value: 0
        displays: 
            card_light: 
                type: card
                card: light
                
    id_avoir: 
        label: Avoir
        type: id_object
        object: avoir
        default_value: 0
        displays: 
            card_light: 
                type: card
                card: light
        
    signed: 
        label: Signé
        type: int
        values: 
            array: signed_values
        default_value: 0
        
    info: 
        label: Informations
        type: text        
        input: 
            note: 1
            auto_expand: 1
            rows: 3
        hashtags: 1
            
    total_ht: 
        label: Total HT
        type: money
        default_value: 0
        
    total_ttc: 
        label: Total TTC
        type: money
        default_value: 0
        
    id_user_resp: 
        label: Responsable
        type: id_object
        object: user_resp
        required: 1
        input: 
            type: search_user
        default_value: 
            prop: 
                name: id
                object: 
                    global: user
                    
    id_signature: 
        label: Signature
        type: id_object
        object: signature
        displays: 
            default: 
                label: Lien signature
                type: callback
                method: displaySignature
                
    signature_params: 
        label: Paramètres incrustation signature
        type: json
        
forms: 
    default: 
        rows: 
            - field: ref
            - field: date_shipped
              show: 
                  callback: isShipped
            - field: id_commande_client
            - field: id_user_resp
            - field: id_entrepot
            - field: id_contact
            - field: info
            - custom: 1
              label: Lignes de commande
              show: 
                  callback: isNotLoaded
              input_name: lines
              content: 
                  callback: renderCommandeLinesForm
            
    edit: 
        rows: 
            - field: ref
            - field: date_shipped
              show: 
                  callback: isShipped
            - field: id_user_resp
            - field: id_contact
            - field: signed
            - field: info
            - field: id_facture
            
    validation: 
        rows: 
            - custom: 1
              hidden: 1
              input_name: validation
              input:
                  type: hidden
              value: 1
            - field: date_shipped
            - custom: 1
              label: Signature par le client
              input_name: create_signature
              data_type: bool
              value: 0
              input: 
                  type: toggle
                  help: En choisissant "NON", aucune signature ne sera demandée au client.<br/>Le statut "Signé" sera mis à "Non applicable" pour cette expédition
            - custom: 1
              label: PDF BL Chiffré
              data_type: bool
              input_name: pdf_chiffre
              input: 
                  type: toggle
              value: 1
              display_if: 
                  field_name: create_signature
                  show_values: 1
            - custom: 1
              label: PDF BL Detail
              data_type: bool
              input_name: pdf_detail
              input: 
                  type: toggle
              value: 1
              display_if: 
                  field_name: create_signature
                  show_values: 1
            - custom: 1
              label: Produits / Services inclus
              input_name: lines
              content: 
                  callback: renderLinesQties
                  
    facture: 
        modal_format: large
        rows: 
            id_facture: 
                custom: 1
                label: Facture
                input_name: id_facture
                content: 
                    callback: renderFactureSelectInput
            replaced_ref: 
                custom: 1
                label: Ref facture remplacée
                input_name: replaced_ref
                input: 
                    type: text
                    help: Utiliser ce champ si perte des données de la facture remplacée
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            client:
                custom: 1
                label: Client
                input_name: id_client
                data_type: id_object
                object: client
                card: default
                input: 
                    type: search_societe
                    societe_type: customer
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            contact: 
                custom: 1
                label: Contact
                input_name: id_contact
                data_type: id
                input: 
                    type: select
                    options: 
                        callback: 
                            method: getClientContactsArray
                            object: commande
                depends_on: id_client
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            libelle: 
                custom: 1
                show: 1
                label: Libellé
                input_name: libelle
                input: 
                    type: text
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            id_entrepot: 
                custom: 1
                show: 0
                label: Entrepôt
                input_name: id_entrepot
                data_type: id
                input: 
                    type: search_entrepot
                value: 
                    field_value: id_entrepot
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            ef_type: 
                custom: 1
                show: 0
                label: Secteur
                input_name: ef_type
                input: 
                    type: select
                    options: 
                        array: secteurs
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            cond_reglement: 
                custom: 1
                label: Conditions de réglement
                input_name: cond_reglement
                value: 
                    callback: getCommandeCondReglement
                input: 
                    type: select_cond_reglement
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            account:
                custom: 1
                label: Compte bancaire
                input_name: id_account
                data_type: id_object
                input: 
                    type: select_mysoc_account
                value: 
                    conf: id_default_bank_account
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            remises:
                custom: 1
                label: Avoirs client à utiliser
                input_name: id_remises_list
                input: 
                    multiple: 1
                    type: select_remises
                    id_client:
                        request_field: id_client
                depends_on: id_client
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            public_note: 
                custom: 1
                label: Note publique
                input_name: note_public
                data_type: html
                input: 
                    type: html
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            private_note: 
                custom: 1
                label: Note privée
                input_name: note_private
                data_type: html
                input: 
                    type: html
                display_if: 
                    field_name: id_facture
                    show_values: 0,
            lines: 
                custom: 1
                label: Quantités et équipements
                input_name: lines
                content: 
                    callback: renderFactureFormLinesInputs
        
    bulk_facture: 
        extends: facture
        rows: 
            client: 
                value: 
                    callback: 
                        method: getBulkFactureValue
                        params: 
                            - id_client
                required: 1
            contact: 
                value: 
                    callback: 
                        method: getBulkFactureValue
                        params: 
                            - id_contact
                input: 
                    options: 
                        callback: getBulkFactureClientContactsArray
            libelle: 
                value: 
                    callback:
                        method: getBulkFactureValue
                        params: 
                            - libelle
            id_entrepot: 
                show: 1
                required: 1
                value: 
                    field_value: unset
                    callback:
                        method: getBulkFactureValue
                        params: 
                            - id_entrepot
            ef_type: 
                show: 1
                required: 1
                value: 
                    callback:
                        method: getBulkFactureValue
                        params: 
                            - ef_type
            cond_reglement: 
                value: 
                    callback:
                        method: getBulkFactureValue
                        params: 
                            - cond_reglement
            public_note: 
                value: 
                    callback:
                        method: getBulkFactureValue
                        params: 
                            - note_public
            private_note: 
                value: 
                    callback:
                        method: getBulkFactureValue
                        params: 
                            - note_private
            lines: 
                content: 
                    callback: renderBulkFactureFormLinesInputs
    
    facture_edit: 
        rows: 
            - custom: 1
              label: Facture
              input_name: text
              content: 
                  callback: 
                      method: displayData
                      params: 
                          - id_facture
                          - card_light
            - custom: 1
              label: Quantités et équipements
              input_name: lines
              content: 
                  callback: renderFactureFormLinesInputs
                  
    vignettes: 
        rows: 
            - custom: 1
              label: Nombre de vignettes à générer
              data_type: qty
              input_name: qty
              input: 
                  type: qty
              value: 1
              
    pdf: 
        rows: 
            - custom: 1
              label: Ecraser le PDF enregistré
              input_name: overwrite_pdf_file
              data_type: bool
              show: 
                  callback: showOverwritePdfFileInput
              content: 
                  callback: renderOverwritePdfFileInput
            - custom: 1
              label: Chiffré
              data_type: bool
              input_name: chiffre
              input: 
                  type: toggle
              value: 1
            - custom: 1
              label: Detail
              data_type: bool
              input_name: detail
              input: 
                  type: toggle
              value: 1
              
    create_signature: 
        rows: 
            - custom: 1
              label: 'PDF BL: Chiffré'
              data_type: bool
              input_name: pdf_chiffre
              input: 
                  type: toggle
              value: 1
            - custom: 1
              label: 'PDF BL: Detail'
              data_type: bool
              input_name: pdf_detail
              input: 
                  type: toggle
              value: 1
                  
fields_tables: 
    data: 
        title: Infos
        icon: fas_info-circle
        rows: 
            - field: id_commande_client
            - field: num_livraison
            - field: status
            - field: id_entrepot
              display: nom_url
            - field: id_user_resp
              edit: 1
            - field: id_contact
            - field: signed
              edit: 1
            - field: date_shipped
            - field: info
              edit: 1
            - field: id_facture
              display: card
              show: 
                  field_value: id_facture
            - field: id_avoir
              display: card
              show: 
                  field_value: id_avoir
            - field: total_ht
            - field: total_ttc
            
    signature: 
        title: Signature
        icon: fas_signature
        show: 
            field_value: id_signature
        rows: 
            - field: id_signature
              display: card
            
views: 
    default: 
        objects_change_reload: BimpSignature
        rows: 
            - cols: 
                - type: object_header
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: data
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: signature
            - cols: 
                - type: list
                  list: 
                      title: Fichier joints
                      name: default
                      children: files   
                      
    lines: 
        title: Produits / services inclus dans l'expédition
        rows: 
            - cols: 
                - type: custom
                  custom: 
                      callback: renderShipmentLines
             
filters: 
    id_commercial:
        label: Commercial
        data_type: id_object
        type: value
        input: 
          type: search_user
          
    id_product:
        label: Produit
        data_type: id_object
        type: value
        input: 
              type: search_product
          
    billed: 
        label: Facturée
        type: check_list
        items: 
            1: OUI
            0: NON
        exclude_btn: 0
        
filters_panels: 
    default: 
        filters: 
            parent:fk_soc:
            id_entrepot:
            parent:ef_type:
            id_commercial:
            user_create:
            id_product:
            num_livraison:
            ref:
            id_commande_client:
            status:
            date_shipped:
            parent:id_user_resp:
            total_ht:
            total_ttc:
            info:
            parent:fk_statut:
            parent:logistique_status:
