dol_object: 
    instance: 
        dol_object: societe
        
table: societe
primary: rowid
icon: fas_building
common_fields: 1

nom_url: 
    syntaxe: <ref> - <name>
    card: default
    
header_btn: 
    callback: getActionsButtons
    
labels: 
    name: 
        callback: getSocieteLabel
    is_female: 
        callback: getSocieteIsFemale
    
objects: 
    contacts: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Contact
    
    files:
        relation: hasMany
        delete: 1
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimpcore
                parent_object_name: Bimp_Societe
                deleted: 0
        add_form: 
            name: upload
            values:
                fields: 
                    parent_module: bimpcore
                    parent_object_name: Bimp_Societe
                    
    parentSoc:
        extends: contact
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Societe
            id_object: 
                field_value: parent
        
    contact_email_facturation: 
        extends: contact
        instance: 
            id_object: 
                field_value: contact_default
        
    contact_relances: 
        extends: contact
        instance: 
            id_object: 
                field_value: id_contact_relances
    
    user_author:
        extends: user
        instance: 
            id_object: 
                field_value: fk_user_creat
                
fields: 
    datec: 
        label: Créée le
        type: datetime
        
    fk_user_creat: 
        label: Créée par
        type: id_object
        object: user_author
        input: 
            type: hidden
        search: 
            input: 
                type: search_user
        filter: 
            type: user
            
    nom:
        dol_prop: name
        label: Nom
        user_edit: 1
        required: 1
        
    name_alias: 
        label: Nom alternatif  
        user_edit: 1
        
    status:
        label: Etat
        type: int
        values: 
            array: status_list
        history: 1
        user_edit: 1
        default_value: 1
        
    origine:
        label: Origine
        dol_extra_field: 1
        type: int
        values: 
            array: demandReasons
        input: 
            type: select_input_reasons
            
    client: 
        label: Prospect / Client
        type: int
        values: 
            array: 
                1: Client
                2: Prospect
                3: Prospect / Client
                0: Ni prospect ni client
        user_edit: 1
        default_value: 0
        
    fournisseur:
        label: Fournisseur
        type: bool
        user_edit: 1
        default_value: 0
        
    is_subsidiary:
        label: Filliale du groupe
        type: bool
        dol_extra_field: 1
        
    is_salarie:
        label: Client salarié
        type: bool
        user_edit: 1
        dol_extra_field: 1
        
    code_client:
        label: Code Client
        default_value: -1
        
    code_fournisseur: 
        label: Code Fournisseur
        
    code_compta:
        label: Code compta
        user_edit: 1
        
    code_compta_fournisseur:
        label: Code compta fournisseur
        user_edit: 1
        
    accounting_account:
        label: Compte comptable client de la filliale
        type: int
        dol_extra_field: 1
        user_edit: 1
        
    accounting_account_fournisseur:
        label: Compte comptable fournisseur de la filliale
        type: int
        user_edit: 1
        dol_extra_field: 1 
        
    address:
        label: Adresse
        type: text
        user_edit: 1
        
    zip: 
        label: Code postal
        user_edit: 1
        required: 1
        input: 
            type: search_ziptown
            field_type: zip
            town_field: town
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
            part_type: beginning
            
    town: 
        label: Ville
        user_edit: 1
        required: 1
        input: 
            type: search_ziptown
            field_type: town
            zip_field: zip
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
            
    fk_pays:
        label: Pays
        dol_prop: country_id
        type: int
        user_edit: 1
        default_value: 1
        input: 
            type: search_country
        values:
            callback: getCountriesArray
#        displays: 
#            default: 
#                type: callback
#                method: displayCountry
                
    fk_departement: 
        dol_prop: state_id
        label: Département / Canton
        type: int
        user_edit: 1
        input: 
            type: search_state
            id_country: 
                field_value: fk_pays
        displays: 
            default: 
                type: callback
                method: displayDepartement
        display_if:
            field_name: fk_pays
            hide_values: 0
        depends_on: fk_pays
        
    email: 
        label: E-mail
        user_edit: 1
        
    skype: 
        label: Skype
        user_edit: 1
        
    url: 
        label: Site web
        user_edit: 1
        
    phone: 
        label: Téléphone
        user_edit: 1
        
    fax: 
        label: Fax
        user_edit: 1
        
    barcode: 
        label: Code-barres
        user_edit: 1
        
    siren: 
        dol_prop: idprof1
        label: SIREN (ID Prof. 1)
        input: 
            extra_content: 
                callback: 
                    method: getInputExtra
                    params: 
                        - siren
                        
    siret: 
        dol_prop: idprof2
        label: SIRET (ID Prof. 2)
        input: 
            extra_content: 
                callback: 
                    method: getInputExtra
                    params: 
                        - siret
                        
    ape: 
        dol_prop: idprof3
        label: NAF (ID Prof. 3)
        user_edit: 1
        
    idprof4: 
        label: RCS (ID Prof. 4)
        user_edit: 1
        
    idprof5: 
        label: ID Prof. 5
        user_edit: 1
        
    idprof6:
        label: ID Prof. 6
        user_edit: 1
        
    tva_assuj: 
        label: Assujetti à la TVA
        type: bool
        user_edit: 1
        default_value: 1
        
    tva_intra: 
        label: N° de TVA
        user_edit: 1
        input: 
            extra_content: 
                callback: 
                    method: getInputExtra
                    params: 
                        - tva_intra
        
    capital: 
        label: Capital
        type: money
        user_edit: 1
        
    fk_typent: 
        dol_prop: typent_id
        label: Type du tiers
        type: int
        user_edit: 1
        values: 
            array:
                callback: 
                    method: getTypesSocietesArray
                    params: 
                        - 1
                        - 0
        input: 
            type: select
            options: 
                callback: 
                    method: getTypesSocietesArray
                    params: 
                        - 1
                        - 1
        search: 
            input: 
                type: select
                options: 
                    callback: 
                        method: getTypesSocietesArray
                        params: 
                            - 1
                            - 0
            
    fk_effectif:
        dol_prop: effectif_id
        label: Effectifs
        type: int
        user_edit: 1
        values: 
            array: effectifs
            
    fk_forme_juridique:
        dol_prop: forme_juridique_code
        label: Forme juridique
        type: int
        user_edit: 1
        input: 
            type: search_juridicalstatus
            country_code: 
                callback: getCountryCode
        displays: 
            default: 
                type: callback
                method: displayJuridicalStatus
                
    exported:
        label: Exporté en compta
        type: bool
        
    mode_reglement: 
        label: Mode de réglement
        dol_prop: mode_reglement_id
        type: int
        user_edit: 1
        history: 1
        values: 
            callback:
                method: getModeReglements
                params:
                    - 0
        default_value: 
            callback: getDefautlModeReglement
        depends_on: fk_typent,is_company
        
    cond_reglement: 
        label: Conditions de réglement
        dol_prop: cond_reglement_id
        type: id
        user_edit: 1
        history: 1
        values: 
            array: condReglements
        default_value: 
            callback: getDefaultCondReglement
        depends_on: fk_typent,is_company
            
    mode_reglement_supplier:
        label: Mode de réglement
        dol_prop: mode_reglement_supplier_id
        type: id
        user_edit: 1
        values: 
            callback:
                method: getModeReglements
                params:
                    - 1
#        input: 
#            type: select_payment
#            include_empty: 1
            
    cond_reglement_supplier:
        label: Conditions de réglement
        dol_prop: cond_reglement_supplier_id
        type: id
        user_edit: 1
        values: 
            array: condReglements
            
    outstanding_limit: 
        label: Montant encours autorisé
        type: money
        default_value: 
            conf: societe_default_outstanding_limit
        history: 1
        history_user: 1
            
    outstanding_limit_credit_safe: 
        label: Limite recommandée par Crédit SAFE
        type: money
        edit: 0
        
    date_check_credit_safe:
        label: Date de verification Crédit SAFE
        type: datetime
        dol_extra_field: 1
            
    outstanding_limit_atradius: 
        label: Limite de crédit Atradius
        type: money
        history: 1
        default_value: -1
     
    outstanding_limit_icba:
        label: Limite de crédit ICBA 
        type: money
        history: 1
        default_value: -1
        
    date_atradius:
        label: Date de dépôt du Rapport Atradius
        type: datetime
    
        
    fk_account: 
        label: Compte bancaire
        type: id
        
    remise_client: 
        label: Remise relative
        dol_prop: remise_percent
        type: percent
        
    remise_supplier: 
        label: Remise relative
        dol_prop: remise_supplier_percent
        type: percent
                
    note_private: 
        label: Note privée
        type: text
        user_edit: 1
        hashtags: 1
        input: 
            note: 1   
            auto_expand: 1
            rows: 3
            
    note_public: 
        label: Note publique
        type: text
        user_edit: 1
        hashtags: 1
        input: 
            note: 1
            auto_expand: 1
            rows: 3
           
    secteuractivite:
        label: Secteur d'activité
        type: int
        values: 
            callback: 
               method: getListExtrafield
               params:
                   - secteuractivite
                   - societe
        dol_extra_field: 1
        default_value: 0
        
    marche:
        label: Marché potentiel
        type: items_list
        items_data_type: int
        values: 
            callback: 
               method: getListExtrafield
               params:
                   - marche
                   - societe
        search: 
            input: 
                type: select
                options: 
                    callback: 
                        method: getListExtrafield
                        params:
                            - marche
                            - societe
        dol_extra_field: 1
        default_value: 0
        
    id_reseaunance: 
        label: ID Reseaunance
        dol_extra_field: 1
        type: int
        
    notecreditsafe: 
        label: Info Credit SAFE
        dol_extra_field: 1
        type: text
        
    lettrecreditsafe:
        label: Note Credit SAFE
        dol_extra_field: 1
        type: int
        
    mail_licence: 
        label: Email licence
        dol_extra_field: 1
        type: text
        user_edit: 1
        
    contact_default: 
        label: Contact par défaut pour e-mail facturation
        dol_extra_field: 1
        type: id_object
        object: contact_email_facturation
        values: 
            array: contacts
            
    id_contact_relances: 
        label: Contact pour les relances de paiement
        type: id_object
        object: contact_relances
        default_value: 0
        values: 
            array: contacts
            
    id_ldlc: 
        label: ID LDLC
        dol_extra_field: 1
        user_edit: 1
        
    logo:
        label: Logo
        
    parent:
        label: Maison mère
        type: id_object
        object: parentSoc
        default_value: 0
        
    solvabilite_status: 
        label: Solvabilité
        type: int
        values: 
            array: solvabilites
        default_value: 0
        
    relances_actives: 
        label: Relances de paiement activées
        type: bool
        user_edit: 1
        default_value: 1
        history: 1
        
    relances_infos: 
        label: Motif relances désactivées
        type: text
        user_edit: 1
        input: 
            rows: 2
            auto_expand: 1
            maxlength: 300
            
    id_user_status_demand: 
        label: Utilisateur demande changement statut
        type: id
        default_value: 0
        
    validation_financiere:
        label: Validation encours
        type: bool
        default_value: 1
        dol_extra_field: 1 
        
    validation_impaye:
        label: Validation impayé
        type: bool
        default_value: 1
        dol_extra_field: 1
        
    date_last_active:
        label: Date derniére activitée
        type: date
            
