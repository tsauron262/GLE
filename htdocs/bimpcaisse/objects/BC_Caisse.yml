#            - label: Supprimer les caisses sélectionnées
#              icon: fas_trash-alt
#              onclick: deleteSelectedObjects('list_id', $(this));
#              btn_class: deleteSelectedObjects
        sort_field: id
        sort_way: asc
        n: 25
        cols:
            id:
                label: ID
                field: id
                min_width: 60px
            centre: 
                field: id_entrepot
                display: nom_url
            name: 
                field: name
            status:
                field: status
            fonds: 
                field: fonds
            account: 
                field: id_account
                display: nom_url
            secteur_code:
                field: secteur_code
                
        add_form_name: default
        edit_btn: 1
