bootstrap: 1

title: 
    callback: 
        object: client
        method: getPageTitle
        
objects: 
    client: 
        instance: 
            bimp_object: Bimp_Client
            id_object: 
                request: id
                
sections: 
    - type: object_header
      object_header:
          object: client
    - type: nav_tabs
      nav_tabs: 
          - id: card
            title: Fiche
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderCardView
                        object: client
          - id: commercial
            title: Commercial
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderCommercialView
                        object: client
          - id: support
            title: Support
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderSupportView
                        object: client
          - id: inters
            title: Interventions
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderIntersView
                        object: client
          - id: files
            title: Fichiers
            struct: 
                type: list
                list: 
                    title: Fichier joints
                    name: default
                    panel: 1
                    object: client
                    children: files
          - id: all_files
            title: Tous les Fichiers
            struct:      
                type: rows
                rows:                                                   
                    - cols: 
                        - type: list
                          list: 
                              title: Fichier joints
                              name: default
                              panel: 1
                              object: client
                              children: files                                  
                    - cols: 
                        - type: custom
                          custom:
                            callback: 
                              method: displayBimpOjectLinked
                              object: client 
            
          - id: divers
            title: Divers (admin)
            show: 
                callback:
                    method: iAmAdmin
                    object: client
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderBimpOjectDivers
                        object: client

    