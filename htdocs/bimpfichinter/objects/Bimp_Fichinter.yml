forms:
    default: 
        rows:
            - field: fk_soc
            - field: datei
            - field: description
            - field: fk_contrat
            - field: fk_commande
            - field: fk_statut
            - field: note_public
            - field: note_private
            - field: extra35
            - field: natureInter
            - field: extra17
            - field: extra18
    
filters_panels: 
    default: 
        filters: 
            fk_statut:
            ref:
            fk_commande:
            fk_contrat:
            datei:
            date_valid:
            total_ht:
            total_tva:
            total_ttc:
            fk_user_author:
            
lists_cols:
    fk_commande: 
        display: nom_url
    fk_contrat: 
        display: nom_url
    commercial: 
        label: Commercial
        value: 
            callback: displayCommercial
        search: 
            input: 
                type: search_user
                
lists:
    defaultAbstract: 
        checkboxes: 1
        configurable: 1
        sort_field: rowid
        sort_way: desc
        n: 25
        delete_btn: 0
        modal_view: default
        add_form_name: default
        filters_panel: default
        page_btn: 1
        edit_btn: 1
        cols:
            ref:
            fk_soc:
            fk_commande:
            fk_contrat:
            datei:
            date_valid:
            fk_user_author:
            fk_statut:
            duree:
            total_ht:
            natureInter:
            typeInter:
            commercial:
    default: 
        extends: defaultAbstract     
        cols:
            fk_soc:
                show:
                    callback:
                        method: getFieldFiltre
                        params:
                            - fk_soc
                            - show
        list_filters:
            callback:
                method: getFieldFiltre
                params:
                    - fk_soc
                    - filtre
        add_form_values:
            callback:
                method: getFieldFiltre
                params:
                    - fk_soc
                    - form_value
                    
    client: 
        extends: default
        n: 10
        cols: 
            fk_soc: unset                
                
fields_tables: 
    infos:
        footer_extra_btn: 
              callback: getActionsButtons
        title: Infos FI
        icon: id-card
        rows: 
            - field: ref 
            - field: di
            - field: fk_statut 
              edit: 1
            - field: description 
              edit: 1
            - field: natureInter
              edit: 1
            - field: extra35
              edit: 1
            - field: note_public
              edit: 1
            - field: note_private
              edit: 1
    horaire:
        title: Horaire
        icon: fas_calendar-check
        rows: 
            - field: datei 
              edit: 1
            - field: date_valid 
            - field: duree 
#            - label: Horaire arrivé AM
#              value:
#                  callback:
#                      method: displayExtra
#                      params:
#                          - extra24
#                          - time
            - field: extra24
              edit: 1
            - field: extra26
              edit: 1
            - field: extra25
              edit: 1
            - field: extra27
              edit: 1
            - field: extra17
              edit: 1
            - field: extra18
              edit: 1
    lien:
        title: Objets liées
        icon: link
        rows:
            - field: fk_soc 
              display: card
            - field: fk_commande
              display: nom_url
              edit: 1
            - field: fk_contrat 
              display: nom_url
              edit: 1
            - custom: 1
              label: Facture
              value: 
                  callback: display_fact
            - field: fk_facture
              custom: 1
              callback: display_fact
              display: nom_url
              edit: 1
            - field: fk_user_author
              display: nom_url 
    price:
        title: Prix
        icon: money
        rows:
            - field: total_ht 
            - field: total_tva 
            - field: total_ttc 
        show: 
            callback:
                method: canViewPrice    
        
views: 
    default: 
        objects_change_reload: Bimp_Fichinterdet
        rows: 
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: infos
            
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: horaire
            
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: lien
                      

            
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: price
            - cols: 
                - type: list
                  list: 
                      name: default
                      children: lines
                      title: Lignes
        

