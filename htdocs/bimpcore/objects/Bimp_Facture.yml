dol_object: 
    instance: 
        dol_object: 
            module: compta/facture
            file: facture
            
table: facture
primary: rowid

labels: 
    name: facture
    is_female: 1
    
fields: 
    facnumber: 
        label: Référence
        dol_prop: ref
    fk_statut: 
        label: Statut
        type: int
        dol_prop: statut
        values: 
            array: status_list
    total_ttc: 
        label: Total TTC
        type: money
        
lists: 
    default: 
        title: Factures
        sort_field: id
        sort_way: asc
        n: 25
        cols: 
            ref: 
                field: facnumber
            status: 
                field: fk_statut
            total: 
                field: total_ttc
            pdf: 
                label: fichier PDF
                value: 
                    callback: displayPDFButton
        
cards: 
    default: 
        title: 
            field_value: facnumber
        status: fk_statut
        view_btn: 1
        fields: 
            - field: total_ttc
            - label: Payé
              value: 
                  callback: displayPaid
            - label: Fichier PDF
              value: 
                  callback: displayPDFButton
        