                field_value: id_facture_fourn
                
    facture_fourn_rev: 
        extends: facture_fourn
        instance: 
            id_object: 
                field_value: id_facture_fourn_rev
                
    facture_cli_rev: 
        extends: facture
        instance: 
            id_object: 
                field_value: id_facture_cli_rev
    
    sources: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: 
                module: bimpfinancement
                name: BF_DemandeSource
        
    lines: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_Line
            
    demandes_refinanceurs:
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_DemandeRefinanceur
            
