table: bs_sav
controller: sav
icon: wrench

header_list_name: default

list_page_url: 
    controller: index
    url_params: 
        tab: sav
        id_entrepot: 
            field_value: id_entrepot

header_btn: 
    callback: getViewExtraBtn
        
labels:
    name: sav
    name_plur: sav

objects:
    contrat:
        card: 
            title: 
                object_prop: ref
            view_btn: 1
                
    user_tech: 
        extends: user
        instance: 
            id_object: 
                field_value: id_user_tech
        
    notes:
        relation: hasMany
        delete: 0
        instance:
            bimp_object: BS_Note
                
    propal: 
        instance: 
            bimp_object: 
                module: bimpsupport
                name: BS_SavPropal
                
    facture_acompte: 
        extends: facture
        instance: 
            id_object: 
                field_value: id_facture_acompte
                
    propal_lines: 
        relation: hasMany
        delete: 0
        instance: 
            bimp_object: BS_SavPropalLine
        list: 
            filters: 
                id_obj: 
                    field_value: id_propal
                    
    apple_parts: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BS_ApplePart       
            
    prets: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BS_Pret
            
associations: 
    propales:
        object: propal
        label: Devis
        
fields: 
    ref:
        label: Référence
        type: string
        required: 0
        search:
            input: 
                type: text
            type: value_part
            search_on_key_up: 1
        input: 
            type: hidden
    status: 
        label: Statut
        type: int
        values: 
            array: status_list
        default_value: 0
        display: 
            actions: 
                type: callback
                method: displayStatusWithActions
    code_centre: 
        label: Centre
        values: 
            array: centres
        input: 
            options: 
                array: userCentres
        required: 1
        default_value: 
            callback: getDefaultCodeCentre
    id_equipment: 
        label: Equipement
        type: id_object
        object: equipment
        required: 1
        input: 
            type: search_list
            search_list:
                table: be_equipment e
                field_return_value: e.id
                field_return_label: e.serial
                fields_search: e.serial,e.id,e.product_label
            help: Numéro de série ou ID d'un équipement
        create_form: light
    id_entrepot:
        label: Entrepot (stock)
        type: id_object
        object: entrepot
        input: 
            type: search_entrepot    
        default_value: 
            request: id_entrepot
    id_user_tech: 
        label: Technicien
        type: id_object
        object: user_tech
        input: 
            type: search_user
        search:
            input: 
                type: search_user
    id_client:
        label: Client
        type: id_object
        object: client
        required: 1
        input: 
            type: search_societe
            societe_type: customer
            help: Entrez le nom ou la référence d'un client pour effectuer une recherche
            card: default
        search:
            input: 
                type: search_societe
                societe_type: customer    
        create_form: light
    id_contact:
        label: Contact
        type: id_object
        object: contact
        values: 
            array: client_contacts
        depends_on: id_client
        display_if:
            field_name: id_client
            hide_values: 0,
        search:
            input:
                type: search_list
                search_list:
                    table: socpeople
                    field_return_value: rowid
                    field_return_label: lastname,firstname
                    fields_search: lastname,firstname
                    label_syntaxe: <label_1> <label_2>    
        create_form: default
        create_form_values:
            fields: 
                fk_soc: 
                    field_value: id_client
    id_contrat:
        label: Contrat
        type: id_object
        object: contrat
        values: 
            array: contrats
        depends_on: id_client
        display_if: 
            field_name: id_client
            hide_values: 0,
    id_propal: 
        label: Proposition commerciale
        type: id_object
        object: propal
        values: 
            array: propals
        display: 
            default: 
                type: callback
                method: displayPropal
        display_if: 
            field_name: id_client
            hide_values: 0,
        depends_on: id_client
    id_facture_acompte:
        label: Facture d'acompte
        type: id_object
        object: facture_acompte
    id_discount:
        label: Id reduction
        type: int
    id_facture: 
        label: Facture
        type: id_object
        object: facture
#    date_problem: 
#        label: Date problème
#        type: datetime
    date_close: 
        label: Date / Heure Fin
        type: datetime
    prestataire_number: 
        label: N° de dossier prestataire
    sav_pro: 
        label: SAV Pro
        type: bool
        default_value: 0
    accident: 
        label: Accident
        type: bool
        default_value: 0
    prioritaire: 
        label: Prioritaire
        type: bool
        default_value: 0
    save_option: 
        label: Sauvegarde
        type: int
        values: 
            array: save_options
    contact_pref: 
        label: Préférence de contact retour
        type: int
        values: 
            array: contact_prefs
    etat_materiel: 
        label: Etat matériel
        type: int
        values: 
            array: etats_materiel
    etat_materiel_desc: 
        label: Description état matériel
        type: text
        input:
            auto_expand: 1
            rows: 1
            values: 
                array: list_etats_materiel
    accessoires: 
        label: Accessoires
        type: text
        input:
            auto_expand: 1
            rows: 2
            values: 
                array: list_accessoires
    symptomes: 
        label: Symptômes
        type: text
        input:
            auto_expand: 1
            rows: 4
            values: 
                array: list_symptomes
        required: 1
    diagnostic: 
        label: Diagnostic
        type: text
        input:
            auto_expand: 1
            rows: 4
    resolution: 
        label: Résolution
        type: text
        input:
            auto_expand: 1
            rows: 4
    extra_infos:
        label: Informations supplémentaires devis
        type: text
        input:
            auto_expand: 1
            rows: 4
    system: 
        label: Système
        type: int
        values: 
            array: systems
    login_admin: 
        label: Login admin
    pword_admin: 
        label: Mot de passe admin
        required: 1
    acompte: 
        label: Acompte
        type: money
        default_value: 0
    version:
        label: Version
        type: float
        input: 
            type: hidden
        default_value: 0
    
forms: 
    default:
        rows: 
            - field: code_centre
            - field: id_client
            - field: id_contact
            - field: id_equipment
            - field: symptomes
            - field: id_contrat
            - field: prioritaire
            - field: acompte
            - label: Mode de paiement de l'acompte
              custom: 1
              data_type: int
              input_name: mode_paiement_acompte
              input: 
                  type: select_payment
                  include_empty: 1
              display_if: 
                  field_name: acompte
                  hide_values: 0,
              value: 6
            - field: system
            - field: login_admin
            - field: pword_admin
            - field: contact_pref
            - field: accessoires
            - field: etat_materiel
            - field: etat_materiel_desc
            - field: save_option
            - field: sav_pro
            - field: prestataire_number
            - custom: 1
              label: Notifier le client de la création du SAV
              input_name: send_msg
              data_type: bool
              input: 
                  type: toggle
              value: 1
            - object: prets
              multiple: 1
              depends_on: code_centre
            
    edit: 
        rows: 
            - field: code_centre
            - field: id_client
            - field: id_contact
            - field: id_equipment
            - field: prioritaire
            - field: id_contrat
            - field: prestataire_number
#            - field: id_propal
            - field: id_user_tech
            - field: system
            - field: login_admin
            - field: pword_admin
            
    send_msg: 
        title: Envoi de notification
        rows: 
            - custom: 1
              label: Notifier le client
              input_name: send_msg
              data_type: bool
              input: 
                  type: toggle
              value: 1
        
    restitute:
        title: Restituer
        rows: 
            - custom: 1
              label: Mode de paiement
              input_name: mode_paiement
              input: 
                  type: select_payment
                  include_empty: 1
              value: 6
            - custom: 1
              label: Montant payé
              input_name: paid
              data_type: money
              input: 
                  type: text
              value: 
                  callback: getFactureAmountToPay
            - custom: 1
              label: Notifier le client
              input_name: send_msg
              data_type: bool
              input: 
                  type: toggle
              value: 1
                  
    close_refused: 
        title: Fermeture
        rows: 
            - custom: 1
              label: Frais de gestion
              input_name: frais
              data_type: money
              input: 
                  type: text
              value:
                  request: frais
            - custom: 1
              label: Dispo sous
              input_name: nbJours
              data_type: int
              min: 0
              value: 0
              input: 
                  addon_right: 
                      text: jour(s)
            - custom: 1
              label: Notifier le client
              input_name: send_msg
              data_type: bool
              input: 
                  type: toggle
              value: 0
              
    contact: 
        title: Recontacter
        rows: 
            - custom: 1
              label: Notification
              input_name: msg_type
              input: 
                  type: select
                  options: 
                      Facture: Facture
                      Devis: Devis
                      debut: PC
                      debDiago: Diagnostic
                      commOk: Pièce commandée
                      repOk: Réparation terminée
                      revPropRefu: Devis refusé
                      pieceOk: Piéce reçue
                      
    validate_propal: 
        rows: 
            - field: diagnostic
            - custom: 1
              data_type: bool
              input: 
                  type: toggle
              label: Notifier le client
              value: 1
              input_name: send_msg
            - custom: 1
              label: Montant devis
              content: 
                  callback: displayFactureAmountToPay
              input_name: inut
            
    resolution: 
        rows: 
            - field: resolution
            - custom: 1
              label: Dispo sous
              input_name: nbJours
              data_type: int
              min: 0
              value: 0
              input: 
                  addon_right: 
                      text: jour(s)
            - custom: 1
              data_type: bool
              input: 
                  type: toggle
              label: Notifier le client
              value: 1
              input_name: send_msg
            - custom: 1
              label: Montant facture
              input_name: inut
              content: 
                  callback: displayFactureAmountToPay
              
    equipment: 
        rows: 
            - custom: 1
              data_type: string
              input: 
                  type: text
              label: Numéro de série
              input_name: serial
              
    wait_client: 
        rows: 
            - custom: 1
              label: Informations
              data_type: string
              input_name: infos
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
                  values: 
                      array: list_wait_infos
                      
    acompte_mode_paiement: 
        rows: 
            - custom: 1
              label: Paiement
              hidden: 1
              input_name: id_paiement
              hidden: 1
              input: 
                  type: hidden
            - custom: 1
              label: Mode de paiement
              input_name: mode_paiement
              input: 
                  type: select_payment
              
fields_tables: 
    infos: 
        title: Informations
        icon: info-circle
        footer_extra_btn: 
            callback: getInfosExtraBtn
        rows: 
            - field: ref
            - field: status
              display: actions
            - field: code_centre
