                        start -= 3600*1000;

                        window.location.replace(newUrl);

//                        var title = prompt('Event Title:');

//                        if (title) {

//                                end: end
//                            };
//                            $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
//                        }
//                        $('#calendar').fullCalendar('unselect');
                    },
                    editable: true,
                    events: [
                        {
                            title: 'All Day Event',
                            start: '2014-01-01'
                        },
                        {

                            start: '2014-01-07',
                            end: '2014-01-10'
                        },
                        {
                            id: 999,
                            title: 'Repeating Event',

                        {

                        {

                            start: '2014-01-12T10:30:00',
                            end: '2014-01-12T12:30:00'
                        },

                            start: '2014-01-12T12:00:00'
                        },
                        {
                            title: 'Birthday Party',
                            start: '2014-01-13T07:00:00'
                        },
                        {
                            title: 'Click for Google',
                            url: 'http://google.com/',
                            start: '2014-01-28'
                        }
                    ]
                });

            });
            function toDateUrl(time) {
                time = new Date(time);
                result = time.getFullYear();
                if (time.getMonth() < 9)
                    result = result + "0";
                result = result + (time.getMonth() + 1);
                if (time.getDate() < 10)
                    result = result + "0";
                result = result + time.getDate();
                if (time.getHours() < 10)
                    result = result + "0";
                result = result + time.getHours();
                if (time.getMinutes() < 10)
                    result = result + "0";
                result = result + time.getMinutes();
                return result;
            }
        </script>
