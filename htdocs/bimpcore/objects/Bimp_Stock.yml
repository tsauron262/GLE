
table: product_stock
primary: rowid
icon: fas_box-open

labels: 
    name: stock entrepôt
    name_plur: stocks entrepôt
    
objects: 
    product: 
        instance: 
            id_object: 
                field_value: fk_product
    
    entrepot: 
        instance: 
            id_object: 
                field_value: fk_entrepot
                
fields: 
    fk_product: 
        label: Produit
        type: id_object
        object: product
        input: 
            type: search_product
            
    fk_entrepot:
        label: Entrepôt
        type: id_object
        object: entrepot
        input: 
            type: search_entrepot
            
    reel: 
        label: Stock réel
        type: qty
        default_value: 0
        
filters_panels: 
    default: 
        filters: 
            product: 
                field: fk_product
            entrepot: 
                field: fk_entrepot
            stock_reel: 
                field: reel
            
lists: 
    default:
        title: Stocks par entrepôts
        icon: fas_box-open
        configurable: 1
        filters_panel: default
        n: 10
        sort_field: rowid
        sort_way: desc
        cols: 
            product: 
                field: fk_product
                display: nom_url
            entrepot: 
                field: fk_entrepot
                display: nom_url
            stock_reel:
                field: reel
                
        
    
    
    