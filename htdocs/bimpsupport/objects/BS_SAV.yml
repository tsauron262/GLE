              display_if: 
                  field_name: send_msg
                  show_values: 1
        
    restitute:
        title: Restituer
        rows: 
            # Pour plus tard: 
#            - field: id_client
#              label: Client facturation
#            - field: id_contact
#              label: Contact facturation
            - custom: 1
              label: Mode de paiement
              input_name: mode_paiement
              input: 
                  type: select_payment
                  include_empty: 1
              value: 6
            - custom: 1
              label: Montant payé
              input_name: paid
              data_type: money
              input: 
                  type: text
              value: 
                  callback: getFactureAmountToPay
            - custom: 1
              label: Mode de deuxième paiement
              input_name: mode_paiement2
              input: 
                  type: select_payment
                  include_empty: 1
              value: 4
            - custom: 1
              label: Montant payé deuxième paiement
              input_name: paid2
              data_type: money
              input: 
                  type: text
              value: 0
            - custom: 1
              label: RIB Client
              input_name: rib_client
              data_type: id_object
              object: rib_client 
              input: 
                  type: select
                  options: 
                      callback: 
                          method: getSocieteRibsArray
                          params: 
                              - field_value: id_client
                              - 1
                  help: Le RIB du client est obligatoire pour le mode de paiement indiqué dans le devis.<br/>Si aucun RIB n\'est disponible, veuillez en créer un depuis la fiche client ou modifier le mode de réglement du devis.
              show: 
                  callback: isRibClientRequired
              display_if: 
                  field_name: paid
                  show_values: 0
            - custom: 1
              label: Notifier le client
              input_name: send_msg
              data_type: bool
              input: 
                  type: toggle
              value: 1
            - custom: 1
              label: Contact à notifier
              input_name: id_contact_notif
              value: 
                  field_value: id_contact
              input: 
                  type: select
                  options: 
                      array: client_contacts
                  help: Laisser vide pour envoyer à l'adresse e-mail de la fiche client   
              display_if: 
                  field_name: send_msg
                  show_values: 1
            - custom: 1
              label: Replacer l'équipement dans son emplacement précédent
              input_name: put_equipment_on_prev_place
              data_type: bool
              content: 
                  callback: renderEquipmentPlaceOptionInput
            - custom: 1
              label: Demander la signature du bon de restitution
              input_name: create_signature_resti
              data_type: bool
              input: 
                  type: toggle
              value: 1
            - custom: 1
              label: Contact signataire
              input_name: id_contact_signataire
              data_type: id
              input: 
                  type: select
                  options: 
                      array: client_contacts
                  help: Obligatoire pour les clients pros
              value: 
                  field_value: id_contact
              display_if: 
                  field_name: create_signature_resti
                  show_values: 1
                  
