common_fields: 0
table: bf_refinanceur
controller: refinanceur
icon: fas_university

header_list_name: default

list_page_url: 
    controller: index
    url_params: 
        tab: refinanceurs
        
labels:
    name: refinanceur
    
fields: 
    id_societe: 
        label: Société
        type: id_object
        object: societe
        input: 
            type: search_societe
        required: 1
        
    coefs: 
        label: Coefficients
        type: json
        input: 
            type: hidden
        
fields_tables: 
    infos: 
        title: Infos
        icon: fas_info
        rows: 
            - field: id_societe
              display: card
              
views: 
    default: 
        rows: 
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  fields_table: 
                      name: infos
            - cols: 
                - type: custom
                  custom: 
                      callback: displayCoefs
                      
    edit: 
        panel: 1
        edit_form: default
        delete_btn: 1
        rows: 
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  fields_table: 
                      name: infos
            - cols: 
                - type: custom
                  custom: 
                      callback: renderCoefsForm
                      
    coefs: 
        panel: 0
        rows: 
            - cols: 
                - type: custom
                  custom: 
                      callback: displayCoefs
                      
lists: 
    default:
        title: Refinanceurs
        icon: fas_university
        checkboxes: 1
        add_btn: 1
        add_form_name: default
        edit_btn: 1
        delete_btn: 1
        page_btn: 1
        modal_view: default
        bulk_actions:
            - label: supprimer les refinanceurs sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: id
        sort_way: asc
        n: 10
        cols: 
            societe:
                field: id_societe
                display: nom_url
    