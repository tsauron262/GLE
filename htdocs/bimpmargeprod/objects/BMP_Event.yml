        panel: 0
        rows: 
            - cols: 
                - type: list
                  col_lg: 6
                  col_md: 6
                  list: 
                      children: tarifs
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  fields_table: 
                      name: billets_options
                      
    totaux:
        title: Montants HT totaux
        objects_change_reload: BMP_EventMontant,BMP_EventTarif,BMP_EventBillets
        icon: euro
        rows:
            - cols: 
                - type: custom
                  custom: 
                      callback: renderMontantsTotaux
            
    frais_hotel:
        title: Détail des frais d'hôtellerie
        icon: euro
        rows:
            - cols:
                - type: custom
                  custom: 
                      callback:
                          method: renderFraisHotel
                          
    bilans: 
        title: Bilans
        icon: bars
        rows: 
            - cols:
                - type: nav_tabs
                  nav_tabs: 
                      - id: totaux
                        title: Totaux
                        struct: 
                            type: view
                            view: 
                                panel: 0
                                name: totaux
                      - id: general
                        title: Récapitulatif général
                        struct: 
                            type: custom
                            custom: 
                                callback: renderMontantsRecap
                                panel: 0
                      - id: comptable
                        title: Bilans comptables
                        struct: 
                            type: custom
                            custom: 
                                callback: renderEventBilansComptables
                 
