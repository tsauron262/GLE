        type: bool
        def: 0
        sub_params: 
            - if: 1
              params: 
                  sav_public_reservations: 
                      label: Réservations SAV en ligne activées
                      type: bool
                      def: 0
                  sav_mode_reglement: 
                      label: Mode de réglement par défaut du SAV
                      required: 1
                  sav_cond_reglement: 
                      label: Conditions de règlement par défaut du SAV
                      required: 1
                      
