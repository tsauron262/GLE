table: bf_rent
parent_object: BF_Demande
parent_id_property: id_demande
positions: 1
position_insert: before

labels:
    name: loyer
    
fields: 
    id_demande: 
        label: Demande
        type: id_parent
        input: 
            type: hidden
            
    quantity: 
        label: Nombre
        type: int
        required: 1
        
    amount_ht:
        label: Montant HT
        type: money
        required: 1
        
    payment:
        label: Règlement
        type: int
        values: 
            array: payments
        
    periodicity:
        label: Périodicité
        type: int
        values: 
            array: periodicities
            
    periode2:
        label: Seconde période
        type: bool
        
lists:
    default:
        checkboxes: 1
        positions: 1
        title: Loyers
        icon: calendar
        bulk_actions: 
            - label: Supprimer les lignes sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        sort_field: position
        sort_way: asc
        n: 10
        cols:
            quantity: 
                field: quantity
                edit: 1
            amount: 
                field: amount_ht
                edit: 1
            payment:
                field: payment
                edit: 1
            periodicity:
                field: periodicity
                edit: 1
            periode2:
                field: periode2
                edit: 1
        add_object_row: 1
        update_btn: 1
        delete_btn: 1
