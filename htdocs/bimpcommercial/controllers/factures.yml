        prods: 
            label: Produits en factures
            sections: 
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderProdsTabs
                            - prods
        equipments: 
            label: Equipements en facture
            sections: 
                - type: list
                  list: 
                      object: facture_line_equipment
                      name: globale
        
        paiements: 
            label: Paiements
            sections: 
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
