title: Ventes de produits
bootstrap: 1

objects: 
    vente: 
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Vente
                
    facture: 
        instance:
            bimp_object: Bimp_Facture
            
    factures_lines:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_FactureLine
            
    statsDate: 
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Stat_Date    
                
sections: 
    - type: tabs
      tabs: 
          default: 
              label: Ventes de produits
              sections: 
                  - type: list
                    list: 
                        name: default
                        object: vente
          
          stats: 
              label: Stats ventes
              sections: 
                  - type: stats_list
                    stats_list: 
                        object: vente
                        name: default
                        
          statFact:
              label: Stats Factures
              sections:
                  - type: stats_list
                    stats_list: 
                        panel: 1
                        object: facture
                        name: default
                        
          statLnFact:
            label: Stats Lignes Factures
            sections:
                - type: stats_list
                  stats_list: 
                      panel: 1
                      object: factures_lines
                      name: default
            show: 
                  callback:
                      method: iAmAdmin
                      object: factures_lines
                        
          statsDate:
              label: Stats par date
              sections:
                  - type: list
                    list: 
                        panel: 1
                        object: statsDate
                  - type: graph
                    graph: 
                        object: statsDate