    confirm_close: 
        rows: 
            - custom: 1
              label: Date du mouvement de stock
              input_name: date_mouvement
              type: datetime
              input:
                type: datetime
                display_now: 1
            - custom: 1
              label: Opérations produits sérialisés
              input_name: inut
              content: 
                callback: renderDifferenceEquipments
            - custom: 1
              label: Opérations produits non sérialisés
              input_name: inut
              content: 
                callback: renderDifferenceProduct
                
    change_filter:
        extends: default
        rows: 
            warehouse_and_type: unset
            
            delete_scan_and_exp:
              custom: 1
              label: Forcer l'édition
              input_name: delete_scan_and_exp
              input: 
                  type: toggle
                  help: Option pour confirmer la suppression de ligne de scan et d'attendus. Il est recommandé de l'activer <strong>uniquement</strong> quand l'erreur apparait.
    csv: 
        rows: 
            - custom: 1
              label: Fichier CSV
              input_name: csv_file
              required: 1
              input: 
                  type: file_upload
                  help: '1ère colonne: ref<br/>2ème colonne: qtés'
            - custom: 1
              label: Délimiteur
              input_name: separator
              required: 1
              value: ';'
              input: 
                  type: text
            - custom: 1
              label: Tester seulement le fichier (aucune insertion en base)
              input_name: test_only
              data_type: bool
              input: 
                  type: toggle
              value: 0
            
