table: product_stock
primary: rowid
icon: fas_box-open
common_fields: 0

labels: 
    name: Stock par entrepôt
    name_plur: Stocks par entrepôt
    is_female: 0
    
objects:   
    product: 
        instance: 
            id_object: 
                field_value: fk_product
            
    entrepot: 
        instance: 
            id_object: 
                field_value: fk_entrepot
                
    bimp_entrepot: 
        instance: 
            id_object: 
                field_value: fk_entrepot
                
    category: 
        relation: none
        delete: 0
        instance: 
            dol_object: 
                module: categories
                file: categorie
                
    marque: 
        extends: category
        relation: hasOne
        instance: 
            id_object: 
                field_value: marque
                
    gamme: 
        extends: category
        relation: hasOne
        instance: 
            id_object: 
                field_value: gamme
                
fields: 
    fk_entrepot: 
        label: Entrepot
        type: id_object
        object: bimp_entrepot
        values: 
            array: entrepots
        
    fk_product: 
        label: Produit
        type: id_object
        object: product
        input: 
            type: search_product
        displays: 
            nom_url_libelle: 
                type: callback
                method: displayProduct
        
    reel: 
        label: Stock
        type: qty
        default_value: 0
        
    stockShowRoom: 
        label: Stock ShowRoom
        extra: 1
        filterable: 0
        type: int
        sortable: 0
        searchable: 0
        
    stockDate:
        label: Stock date
        filterable: 0
        extra: 1
        type: int
        sortable: 0
        searchable: 0
        
    stockDepuisDate:
        label: Stock depuis date
        filterable: 0
        extra: 1
        type: int
        sortable: 0
        searchable: 0
        
    ventes_qty:
        label: Nb Ventes
        extra: 1
        filterable: 0
        type: int
        sortable: 0
        searchable: 0
        
    ventes_ht:
        label: Ventes Ht
        extra: 1
        filterable: 0
        type: money
        sortable: 0
        searchable: 0
        
    derPv:
        label: Dernier prix de Vente
        extra: 1
        filterable: 0
        type: money
        sortable: 0
        searchable: 0
   
    product_categories: 
        label: Catégories produit
        extra: 1
        type: items_list
        items_data_type: id_object
        object: category
        
    cur_pa: 
        label: Prix d'achat actuel
        extra: 1
        filterable: 0
        type: money
        sortable: 0
        searchable: 0
        
    marque: 
        label: Marque
        extra: 1
        type: id_object
        object: marque
        values: 
            array: marques
            
    gamme: 
        label: Gamme matériel
        extra: 1
        type: id_object
        object: gamme
        values: 
            array: gammesMateriel
        
    type_materiel: 
        label: Type matériel
        value: 
            callback: displayTypeMateriel

filters: 
    stockDateDifZero:
        label: Stock a date <> 0
        type: check_list
        items: 
          1: OUI
        
filters_panels: 
    default: 
        filters: 
            fk_entrepot: 
            fk_product: 
            product:product: 
            reel: 
            product:categorie:
            product:collection:
            product:nature:
            product:famille:
            product:gamme:
                
    product: 
        extends: default
        filters: 
            fk_product: unset
            product:categorie: unset
            product:collection: unset
            product:nature: unset
            product:famille: unset
            product:gamme: unset
            
lists_cols: 
    product:ref: 
        label: Ref. produit
    product:label: 
        label: Libellé produit
    ref_ldlc: 
        label: Ref LDLC
        value: 
            callback:
                method: getRefFourn
                params: 
                    - 230880
    stock_dispo: 
        label: Stock dispo
        value: 
            callback:
                method: getStockByType
                params: 
                    - dispo
    stock_virtuel: 
        label: Stock virtuel
        value: 
            callback:
                method: getStockByType
                params: 
                    - virtuel
    last_pa: 
        label: Dernier PA fourn enregistré
        value:
          callback: displayLastBuyPrice
    date_last_vente: 
        label: Date dernière vente
        value: 
            callback: displayLastVenteDate
    date_last_achat:
        label: Date dernier achat
        value: 
            callback: displayLastAchatDate
    cur_pa_date:
        label: Prix d'achat courant a date
        value: 
            callback: displayCur_pa_date
    type_materiel: 
        label: Type matériel
        value: 
            callback: displayTypeMateriel
    stock_desire: 
        label: Stock desire
        value: 
            callback: displayStockDesire
    stock_alert: 
        label: Stock Alert
        value: 
            callback: displayStockAlert
    pa_reel: 
        label: Dernier PA HT réel
        value: 
            callback: getLastTruePaHt
                
lists: 
    default: 
        title: 
            callback: displayTitre
        icon: fas_box-open
        checkboxes: 1
        configurable: 1
        bulk_actions:
            - label: étiquettes stock
              icon: fas_sticky-note
              onclick: setSelectedObjectsAction($(this), 'list_id', 'printEtiquettes', {'type':'stock'}, '', 'Générer les étiquettes ?', true)
            - label: étiquettes magasin
              icon: fas_sticky-note
              onclick: setSelectedObjectsAction($(this), 'list_id', 'printEtiquettes', {'type':'magasin'}, '', 'Générer les étiquettes ?', true)
        filters_panel: default
        sort_field: fk_entrepot
        sort_way: desc
        n: 50
        cols: 
            fk_entrepot: 
            fk_product: 
            reel: 
            stockShowRoom:
            stockDate:
            ventes_qty:
            ventes_ht:
            derPv:
            last_pa: 
            cur_pa:
            marque: 
            gamme:
            type_materiel:
                
    product: 
        extends: default
        filters_panel: product
        n: 10
        cols: 
            stock_dispo: 
            stock_virtuel:
                
            fk_product: unset
            stockShowRoom: unset
            stockDate: unset
            ventes_qty: unset
            ventes_ht: unset
            derPv: unset
            last_pa: unset
            cur_pa: unset
            marque: unset
            gamme: unset
            type_materiel: unset
