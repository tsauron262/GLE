extends: 
    module: bimpcore
    object_name: Bimp_Societe
        
fields: 
    client: 
        default_value: 1
    fournisseur:
        default_value: 0
    code_client:
        label: Code Client
        default_value: -1
    code_fournisseur: 
        label: Code Fournisseur
    code_compta:
        label: Code comptable
    code_compta_fournisseur:
        label: Code comptable fournisseur
    address:
        label: Adresse
        type: text
    zip: 
        label: Code postal
        input: 
            type: search_ziptown
            field_type: zip
            town_field: town
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
            part_type: beginning
    town: 
        label: Ville
        input: 
            type: search_ziptown
            field_type: town
            zip_field: zip
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
    fk_pays:
        label: Pays
        dol_prop: country_id
        type: int
        default_value: 1
        input: 
            type: search_country
        display: 
            default: 
                type: callback
                method: displayCountry
    fk_departement: 
        dol_prop: state_id
        label: Département / Canton
        type: int
        input: 
            type: search_state
            id_country: 
                field_value: fk_pays
        display: 
            default: 
                type: callback
                method: displayDepartement
        display_if:
            field_name: fk_pays
            hide_values: 0
        depends_on: fk_pays
    email: 
        label: E-mail
        required: 1
    skype: 
        label: Skype
    url: 
        label: Site web
    phone: 
        label: Téléphone
    fax: 
        label: Fax
    barcode: 
        label: Code-barres
    siren: 
        dol_prop: idprof1
        label: SIREN (ID Prof. 1)
    siret: 
        dol_prop: idprof2
        label: SIRET (ID Prof. 2)
    ape: 
        dol_prop: idprof3
        label: NAF (ID Prof. 3)
    idprof4: 
        label: RCS (ID Prof. 4)
    idprof5: 
        label: ID Prof. 5
    idprof6:
        label: ID Prof. 6
    tva_assuj: 
        label: Assujetti à la TVA
        type: bool
        default_value: 1
    tva_intra: 
        label: N° de TVA
    capital: 
        label: Capital
        type: money
    fk_typent: 
        dol_prop: typent_id
        label: Type du tiers
        type: int
        values: 
            array: types_ent
    fk_effectif:
        dol_prop: effectif_id
        label: Effectifs
        type: int
        values: 
            array: effectifs
    fk_forme_juridique:
        dol_prop: forme_juridique_code
        label: Forme juridique
        type: int
        input: 
            type: search_juridicalstatus
            country_code: 
                callback: getCountryCode
        display: 
            default: 
                type: callback
                method: displayJuridicalStatus
