
table: usergroup
primary: rowid


labels: 
    name: Groupe d'utilisateur
    
nom_url: 
    modal_view: ''
    
fields: 
    nom: 
        label: Nom
        dol_prop: name
        
    note: 
        label: Note
        type: text
        
    mail: 
        label: Mail principal
        dol_extra_field: 1
        
    alias: 
        label: Alias mail
        dol_extra_field: 1
        
    displayedinglobaladdressbook: 
        label: Dans l'annuaire
        type: bool
        default_value: 0
        
    secteur: 
        label: Secteur
        dol_extra_field: 1
        values: 
            array: secteurs

searches: 
    default: 
        fields_search: 
            - a.nom
        fields_return: 
            - a.nom
        label_syntaxe: '<a.nom>'