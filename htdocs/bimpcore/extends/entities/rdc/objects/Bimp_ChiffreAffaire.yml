table: ca_rdc
icon: fas_euro-sign

header_list_name: default

labels:
    name: Chiffre d'affaire
    name_plur: Chiffres d'affaire

parent_module: bimpcore
parent_object:
    callback:
        method: getObjectParentName
parent_id_property: id_obj

objects:
    chiffre_affaire:
        relation: hasMany
        delete: 1
        instance:
            bimp_object:
                module: bimpcore
                name: Bimp_ChiffreAffaire
    
