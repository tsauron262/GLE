table: bf_demande
controller: demande

labels:
    name: demande de financement
    name_plur: demandes de financement
    is_female: 1

objects:
    client: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object:
                module: bimpcore
                name: Bimp_Societe
            id_object: 
                field_value: id_client
                
    client_contact: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object:
                module: bimpcore
                name: Bimp_Contact
            id_object:
                field_value: id_client_contact
                
    supplier:
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Societe
            id_object:
                field_value: id_supplier
                
    supplier_contact:
        relation: hasOne
        delete: 0
        instance:
            bimp_object:
                module: bimpcore
                name: Bimp_Contact
            id_object:
                field_value: id_supplier_contact
                
    comments:
        relation: hasMany
        delete: 1
        instance:
            bimp_object: BF_Comment
            
    refinanceurs:
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_Refinanceur
            
    rents:
        relation: hasMany
        delete: 1
        instance:
            bimp_object: BF_Rent
            
    rents_except: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_RentExcept
            
    frais_divers:
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_FraisDivers
            
    frais_fournisseur:
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_FraisFournisseur

    files:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimpfinancement
                parent_object_name: BF_Demande
        add_form: 
            name: upload
            values:
                fields: 
                    parent_module: bimpfinancement
                    parent_object_name: BF_Demande
            
