                - type: object_header
            - cols: 
                - type: view
                  view: 
                      name: default
                      panel: 0
                      
forms: 
            
    light: 
        title: Ajout d'une société
        rows: 
            client: 
                field: client
            fournisseur: 
                field: fournisseur
            commerciaux: 
                custom: 1
                label: Commerciaux
                input_name: soc_commerciaux
                content: 
                    callback: renderCommerciauxInput
            is_company: 
                custom: 1
                label: Entreprise
                input_name: is_company
                data_type: int
                value: 
                    callback: isCompany
                input: 
                    type: toggle
            has_already_code_comptable_client:
                custom: 1
                label: A déjà un code comptable client
                input_name: has_already_code_comptable_client
                data_type: int
                input:
                    type: toggle
