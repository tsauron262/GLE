table: actioncomm
primary: id
icon: fas_calendar-check
common_fields: 0

dol_object: 
    instance: 
        dol_object: 
            module: comm/action
            file: actioncomm
            class: ActionComm

nom_url: 
    syntaxe: <id>
    
labels: 
    name: événement

objects: 
    user_action: 
        extends: user
        instance: 
            id_object: 
                field_value: fk_user_action
                
    user_create: 
        extends: user
        instance: 
            id_object: 
                field_value: fk_user_author
                
    user_update: 
        extends: user
        instance: 
            id_object: 
                field_value: fk_user_mod
                
    user_done: 
        extends: user
        instance: 
            id_object: 
                field_value: fk_user_done
                
    societe: 
        instance: 
            id_object: 
                field_value: fk_soc
                
    contact: 
        instance: 
            id_object: 
                field_value: fk_soc
                
fields: 
    label: 
        label: Libellé
        
    ref: 
        label: Reférence
        
    ref_ext: 
        label: Ref. ext.
        
    code: 
        label: Code
        
    status: 
        label: Statut
        type: int
        default_value: 0
        
    fk_action: 
        label: Type
        type: int
        values: 
            array: types
            
    datep: 
        label: Date de début
        type: datetime
        
    datep2: 
        label: Date de fin
        type: datetime
        dol_prop: datef
        
    datec: 
        label: Créé le
        type: datetime
        
    fk_user_author: 
        label: Créé par
        type: id_object
        dol_prop: authorid
        object: user_create
        search: 
            input: 
                type: search_user
                
    fk_user_mod: 
        label: Modifié par
        type: id_object
        dol_prop: usermodid
        object: user_update
        search: 
            input: 
                type: search_user
    
    fk_user_action: 
        label: Assigné à
        type: id_object
        object: user_action
        dol_prop: userownerid
        input: 
#            multiple: 1
            type: search_user
        
    fk_user_done: 
        label: Traité par
        type: id_object
        object: user_done
        dol_prop: userdoneid
        search: 
            input: 
                type: search_user
        
    fk_soc: 
        label: Société
        dol_prop: socid
        type: id_object
        object: societe
        search: 
            input: 
                type: search_societe
        
    fk_contact: 
        label: Contact(s)
        type: id_object
        object: contact
        dol_prop: contact_id
        depends_on: fk_soc
        display_if: 
            field_name: fk_soc
            hide_values: 0,''
        input: 
#            multiple: 1
            type: select
            options: 
                callback: 
                    method: getSocieteContactsArray
                    params: 
                        - field_value: fk_soc
                        - 1
                        - ''
                        - 1
        
    fk_project: 
        label: Projet
        type: id
        default_value: 0
        
    fk_element: 
        label: ID élément
        type: id
        default_value: 0
        dol_prop: elementid
        
    elementtype: 
        label: Type élément
        
    percent: 
        label: Progression
        default_value: 0
        dol_prop: percentage
        values: 
            array: progressions
        
    priority: 
        label: Priorité
        type: int
        default_value: 0
        
    fulldayevent: 
        label: Evénement sur la(les) journée(s)
        type: bool
        default_value: 0
        
    location: 
        label: Lieu
        
    transparency: 
        label: Transparence
        type: int
        default_value: 0
        values:
            array: transparencies
            
    note: 
        label: Note
        type: html
        dol_prop: note_private
            
    email_msgid: 
        label: E-mail MSGID
        
    email_from: 
        label: Adresse e-mail envoyeur
        
    email_sender: 
        label: Envoyeur e-mail
        
    email_to: 
        label: Adresse e-mail destinataire
        
    email_tocc: 
        label: E-mail cc
        
    email_tobcc: 
        label: E-mail bcc
        
    email_subject: 
        label: Sujet e-mail
        
    ef_conf: 
        label: Confidentiel
        dol_extra_field: 1
        type: bool
        default_value: 0
        
    resgsx: 
        label: Réservation GSX
        dol_extra_field: 1
                  
forms: 
    add: 
        rows: 
            type: 
                field: fk_action
                required: 1
            label: 
                field: label
            fullday: 
                field: fulldayevent
            from: 
                field: datep
                required: 1
            to: 
                field: datep2
                required: 1
            owner: 
                required: 1
                label: Evénement assigné à
                field: fk_user_action
            occupied: 
                label: Disponibilité
                field: transparency
            location: 
                field: location
            percent: 
                field: percent
            societe: 
                label: Tiers concerné
                field: fk_soc
            contact:
                field: fk_contact            
            note: 
                label: Description
                field: note
            confidentiel: 
                field: ef_conf
    
fields_tables: 
    infos: 
        title: Infos
        icon: fas_info-circle
        rows: 
            - field: code
            - field: label
            - field: fk_action
            - field: datep
            - field: datep2
            - label: Etat
              value: 
                  callback: displayState
            - field: percent
            - field: note
            
                
    elements: 
        title: Objets liés
        icon: fas_link
        rows: 
            - label: Elément
              value: 
                  callback: displayElement
            - field: fk_soc
              show: 
                  field_value: fk_soc
              display: card
            - field: fk_contact
              display: card
              show: 
                  field_value: fk_contact
            - field: fk_user_author
              display: nom_url
            - field: fk_user_action
              display: nom_url
            - field: fk_user_done
              display: nom_url
              
views: 
    default: 
        rows: 
            - cols: 
                - type: object_header
            - cols: 
                - type: fields_table
                  fields_table: 
                      name: infos
                  col_lg: 6
                  col_md: 6
                  
                - type: fields_table
                  fields_table: 
                      name: elements
                  col_lg: 6
                  col_md: 6
    
filters: 
    fk_user_author: 
        type: user
    fk_user_action: 
        type: user
    fk_user_done: 
        type: user
    propal: 
        label: Proposition commerciale
        type: value
        input: 
            type: search_object
            object: propal
    commande: 
        label: Commande
        type: value
        input: 
            type: search_object
            object: commande
    facture: 
        label: Facture
        type: value
        input: 
            type: search_object
            object: facture
                    
filters_panels: 
    default: 
        filters: 
            fk_action: 
            propal: 
            commande: 
            facture: 
            fk_soc: 
            fk_contact: 
            datep: 
                field: datep
            datep2: 
            fk_user_author: 
            fk_user_action: 
            fk_user_done: 
                
    soc: 
        extends: default
        filters: 
            soc: unset
           
lists_cols: 
    ref: 
        label: Réf
        value: 
            callback: getLink
    element:
        label: Elément lié
        value: 
            callback: displayElement
    state: 
        label: Etat
        value: 
            callback: displayState
            
lists: 
    default: 
        configurable: 1
        filters_panel: default
        sort_field: datep
        sort_way: desc
        n: 20
        modal_view: default
        cols: 
            type: 
            label: 
            datep:
            datep2: 
            fk_user_action: 
            element: 
            fk_soc: 
            fk_contact: 
            state: 
                
    global: 
        extends: default
        add_form_name: add
        add_btn: 1
        n: 10
        
    soc: 
        extends: default
        filters_panel: soc
        cols: 
            fk_soc: unset
            
    client: 
        extends: soc
        title: Evénements du client
        
    fourn: 
        extends: soc
        title: Evénements du fournisseur
    
    ficheInter:
        extends: default
        list_filters: 
            callback:
                method: getListFilters
                params:
                    - ficheInter
        cols:
            element: unset