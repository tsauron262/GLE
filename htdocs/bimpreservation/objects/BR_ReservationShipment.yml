table: br_reservation_shipment
common_fields: 0

labels: 
    name: réservation à commander
    name_plur: réservations à commander
    is_female: 1
    
objects: 
    reservation: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: BR_Reservation
            id_object: 
                field_value: id_reservation
                
    user:
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_User
            id_object: 
                field_value: id_user
                
    shipment: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: BR_CommandeShipment
            id_object: 
                field_value: id_shipment
                
fields: 
    id_commande_client: 
        label: Commande client
        type: int
        unsigned: 1
        required: 1
        
    ref_reservation:
        label: Référence réservation
        
    id_shipment: 
        label: Expédition
        type: id_object
        object: shipment
        default_value: 0
        
    date: 
        label: Expédié le
        type: date
        
    qty: 
        label: Quantité
        type: int
        min: 1
        unsigned: 1
        
    id_user: 
        label: Expédié par
        type: id_object
        object: user