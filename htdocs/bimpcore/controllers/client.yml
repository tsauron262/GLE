bootstrap: 1

title: 
    callback: 
        object: client
        method: getPageTitle
        
js:
    - /bimpreservation/views/js/reservation.js
    - /bimplogistique/views/js/logistique.js
    - /bimpcommercial/views/js/bimpcomm.js
