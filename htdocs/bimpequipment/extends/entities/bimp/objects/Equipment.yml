       
fields: 
    date_fin_spare:
        label: Date de fin de spare
        type: date
        null_allowed: 1
        show:
            callback: as_client_spare_or_date
        
fields_tables: 
    default: 
        rows:
            date_fin_spare:
              field: date_fin_spare
              edit: 1
              
forms: 
    changeSpare:
        rows: 
            libelle:
                custom: 1
                label: Libelle
                input_name: libelle
                input: 
                  type: text
            infos1:
                custom: 1
                label: Infos inter
                input_name: infos1
                input: 
                  type: textarea
            memeProd:
                custom: 1
                label: Même produit
                input_name: memeProd
                data_type: bool
                input: 
                    type: toggle
                value: 1
                
            newEquipment: 
                custom: 1
                label: Serial de remplacement
                input_name: newEquipment
                input:
                  type: select
                  options: 
                      callback: getChangeEquipment
                display_if:
                  field_name: memeProd
                  show_values: 1
            newEquipment2: 
                custom: 1
                label: Serial de remplacement (tous)
                input_name: newEquipment2
                input:
                  type: select
                  options: 
                      callback: 
                        method: getChangeEquipment
                        params:
                            - false
                display_if:
                  field_name: memeProd
                  show_values: 0
            infos2:
                custom: 1
                label: Infos livraison
                input_name: infos2
                input: 
                  type: textarea
                  
    import_spare: 
        rows: 
            - custom: 1
              label: Client
              input_name: id_client
              data_type: id_object
              object: client
              input: 
                  type: search_object
                  card: default
              required: 1
            - custom: 1
              label: Fichier
              input_name: file
              input: 
                  type: drop_files
                  max_items: 1
                  allowed_ext: csv
                  extra_content: '<span class="info">Fichier CSV avec point-virgule comme séparateur.<br/>Colonnes: Ref. prod, N° série, Date fin SPARE, Note, Ref. commande</span>'
                      
                  
lists: 
    default: 
        header_buttons: 
            callback: getDefaultListHeaderButtons
            
    client: 
        header_buttons: 
            callback: getDefaultListHeaderButtons
            
            
        
