table: bmp_event_montant_detail
common_fields: 0

parent_id_property: id_event_montant
parent_object: BMP_EventMontant

labels: 
    name: détail de montant
    name_plur: détails de montant
    
fields: 
    id_event_montant:
        label: Montant
        type: id_parent
    
    label: 
        label: libellé
        type: string
        size: 256
        sortable: 1
        search: 
            type: value_part
            part_type: beginning
            search_on_key_up: 1
            
    quantity:
        label: Quantité
        type: int
        default_value: 1
        
    unit_price:
        label: Prix unitaire HT
        type: money
        sortable: 1
        search:
            type: value_part
            part_type: beginning
            search_on_key_up: 1
            
list: 
    checkboxes: 1
    bulk_actions:
        - label: supprimer les lignes sélectionnées
          icon: trash
          onclick: deleteSelectedObjects('list_id', $(this))
    sort_col: id
    sort_way: desc
    n: 25
    update_btn: 1
    delete_btn: 1
    add_object_row: 1
    cols: 
        label: 
            field: label
            edit: 1
        qty: 
            field: quantity
            edit: 1
        price: 
            field: unit_price
            edit: 1
        total:
            label: Total HT
            value: 
                callback: displayTotal
        
    