fields_tables: 
    default: 
        panel: 1
        panel_header: 0
        rows: 
            - field: part_number
            - field: label
            - field: qty
              edit: 1
            - field: price_type
              edit: 1
            - field: out_of_warranty
              edit: 1
            - field: no_order
              edit: 1

views: 
    default: 
        modal_format: small
        rows: 
            - cols: 
                - type: fields_table
                  fields_table: default
lists: 
    default: 
        title: Panier de composants Apple
        icon: shopping-basket
        checkboxes:
            callback: isCartEditable
        bulk_actions:
            - label: supprimer les composants sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        enable_search: 0
        sort_field: id
        sort_way: asc
        n: 25
        delete_btn: 
            callback: isCartEditable
        update_btn: 1
        cols: 
            label: 
                label: Nom
                field: label
            num: 
                label: Réf.
                field: part_number
            compTIAcode: 
                field: comptia_code
                edit: 1
                max_width: 250px
                min_width: 250px
            compTIAmod: 
                field: comptia_modifier
                max_width: 180px
                edit: 1
            qty: 
                label: Qté
                field: qty
                edit: 
                    callback: isCartEditable
            out_of_warranty: 
