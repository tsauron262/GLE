lists: 
    default: 
        total_row: 1
        title: Liste des commandes
        icon: fas_dolly
        bulk_actions:
            delete:
                label: supprimer les commandes sélectionnées
            force_paye:
                label: Forcer facturé les commandes sélectionnées
                icon: far_check-square
                onclick: setSelectedObjectsAction($(this), 'list_id', 'forceStatusMultiple', {'status':'2','type':'invoice_status'}, '', 'Forcer facturé ', true)
            force_expe:
                label: Forcer expédié les commandes sélectionnées
                icon: far_check-square
                onclick: setSelectedObjectsAction($(this), 'list_id', 'forceStatusMultiple', {'status':'2','type':'shipment_status'}, '', 'Forcer expédié ', true)
            force_logi:
                label: Forcer logistique complète les commandes sélectionnées
                icon: far_check-square
                onclick: setSelectedObjectsAction($(this), 'list_id', 'forceStatusMultiple', {'status':'3','type':'logistique_status'}, '', 'Forcer logistique complète ', true)
            cancel: 
                label: Annuler
                icon: fas_times
                onclick: setSelectedObjectsAction($(this), 'list_id', 'cancel', {}, '', 'Veuillez confirmer', true)
        extra_bulk_actions: 
            callback: getListExtraBulkActions
        list_actions: 
            callback: getFilteredListActions
        sort_field: date_creation
        sort_way: desc
        add_form_values: 
            fields: 
                entrepot: 
                    request: id_entrepot
                fk_soc:
                    request: id_client
        cols: 
            ref: 
            fk_statut: 
            commercial:
            libelle:
            entrepot: 
            fk_soc:
            date_creation: 
            total_ttc:
    client: 
        extends: default
        cols: 
            fk_soc: unset
            
cards: 
    default: 
        title: 
            field_value: ref
        status: fk_statut
        view_btn: 1
        fields: 
            - field: replaced_ref
            - field: total_ttc
            - field: fk_soc
            - label: Fichier PDF
              value: 
                  callback: displayPDFButton

searches:
    default: 
        fields_search: 
            - a.ref
            - a.rowid
            - ef.libelle
            - s.nom
            - a.replaced_ref
        joins:
            ef: 
                table: commande_extrafields
                on: a.rowid = ef.fk_object
                alias: ef
            s: 
                table: societe
                on: a.fk_soc = s.rowid
                alias: s
        fields_return: 
            - a.ref
            - s.nom
        label_syntaxe: '<a.ref> (Client: <s.nom>)'

views_lists: 
    default:
        sort_field: date_creation
