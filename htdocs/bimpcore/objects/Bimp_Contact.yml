dol_object: 
    instance: 
        dol_object: contact
        
table: socpeople
primary: rowid
icon: far_id-card

parent_object: Bimp_Societe
parent_id_property: fk_soc

name_syntaxe: <lastname> <firstname>
nom_url: 
    syntaxe: <name>
    card: default
    
labels: 
    name: contact
    
fields: 
    fk_soc: 
        label: Societe
        dol_prop: socid
        type: id_parent
        required: 1
    statut: 
        label: Etat
        type: int
        user_edit: 1
        values: 
            array: status_list
        default_value: 1
    civility:
        label: Titre civilité
        dol_prop: civility_id
        user_edit: 1
        values: 
            callback: 
                method: getCivilitiesArray
                params: 
                    - 1
                    - 0
                    - 1
        input: 
            type: select
            options: 
                callback: 
                    method: getCivilitiesArray
                params: 
                    - 0
                    - 1
        default_value: 0
    lastname:
        label: Nom
        required: 1
        user_edit: 1
    firstname: 
        label: Prénom
        user_edit: 1
        input: 
            help: Obligatoire sauf pour la civilité "Service"
    address: 
        label: Adresse
        user_edit: 1
        default_value:
            callback:
                method: getParentData
                params:
                    - address
    zip: 
        label: Code postal
        user_edit: 1
        input: 
            type: search_ziptown
            field_type: zip
            town_field: town
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
            part_type: beginning
        default_value:
            callback:
                method: getParentData
                params:
                    - zip
    town: 
        label: Ville
        user_edit: 1
        input: 
            type: search_ziptown
            field_type: town
            zip_field: zip
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
        default_value:
            callback:
                method: getParentData
                params:
                    - town
    fk_pays: 
        label: Pays
        user_edit: 1
        dol_prop: country_id
        type: int
        default_value: 1
        input: 
            type: search_country
        displays: 
            default: 
                type: callback
                method: displayCountry
    fk_departement:
        label: Département / Canton
        type: int
        user_edit: 1
        input: 
            type: search_state
            id_country: 
                field_value: fk_pays
        displays: 
            default: 
                type: callback
                method: displayDepartement
        display_if:
            field_name: fk_pays
            hide_values: 0
        depends_on: fk_pays
    email: 
        label: E-mail
        user_edit: 1
        required: 1
    phone:
        label: Tél. pro
        user_edit: 1
        dol_prop: phone_pro
    phone_perso: 
        label: Tél. perso
        user_edit: 1
    phone_mobile:
        label: Tél. portable
        user_edit: 1
    fax: 
        label: Fax
        user_edit: 1
    jabberid:
        label: Messagerie instantanée
        user_edit: 1
    skype: 
        label: Identifiant Skype
        user_edit: 1
    birthday:
        label: Date de naissance
        type: date
        user_edit: 1
    poste:
        label: Poste / fonction
        user_edit: 1
    note_private: 
        label: Note privée
        type: text
        user_edit: 1
    note_public:
        label: Note publique
        type: text
        user_edit: 1
        
#Champs non gérés:
