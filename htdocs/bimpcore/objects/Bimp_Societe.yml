fields_tables: 
    identity:
        title: Identité
        icon: id-card
        rows: 
            - field: status
              edit: 1
            - field: code_client
              show: 
                  callback: isClient
            - field: code_fournisseur
              show: 
                  callback: isFournisseur
            - field: nom
            - field: name_alias
            - field: fk_typent
            - field: client
              show: 
                  callback: isClient
            - field: barcode
            - field: code_compta
              show: 
                  callback: isClient
            - field: code_compta_fournisseur
              show: 
                  callback: isFournisseur 
            - field: accounting_account
              show: 
                  callback: isClient
            - field: accounting_account_fournisseur
              show: 
                  callback: isFournisseur
            - field: id_reseaunance
            - field: id_ldldc
            - field: is_salarie
              show: 
                  callback: isClient
            - field: is_subsidiary
            - label: Infos contact
              value: 
                  callback: displayFullContactInfos
            - label: Adresse
              value: 
                  callback: displayFullAddress
            
    infos_comm: 
        title: Informations commerciales
        icon: fas_briefcase
        rows: 
            - field: solvabilite_status
              edit: 1
              show: 
                  callback: isClient
            - label: Commerciaux
              show: 
                  callback: isClient
              value: 
                  callback: displayCommerciaux
            - field: contact_default
              show: 
                  callback: isClient
              display: nom_url
            - field: id_contact_relances
              show: 
                  callback: isClient
              display: nom_url
            - field: remise_client
              show: 
                  callback: isClient
            - label: Avoirs disponibles
              value: 
                  callback: displayDiscountAvailables
              show: 
                  callback: isClient
            - label: Encours actuel
              value: 
                  callback: displayOutstanding
              show: 
                  callback: isClient
                  
            - field: notecreditsafe
            - custom: 1 
              label: Lettre Crédit Safe  
              value:
                  callback: getCreditSafeLettre
            - field: outstanding_limit_credit_safe
              edit: 1
            - field: outstanding_limit_icba
              edit: 1
            - field: outstanding_limit_atradius
              edit: 1
            - field: outstanding_limit
              edit: 1
            - field: date_check_credit_safe
            - field: mode_reglement
              edit: 1
            - field: cond_reglement
              edit: 1
#            - field: fk_account
            - field: relances_actives
              show: 
                  callback: isClient
            - field: relances_infos
              edit: 1
              show: 
                  callback: showRelancesInfos
            - field: secteuractivite
              edit: 1
            - field: marche
              show: 
                  callback: isClient
            - field: mail_licence
            - field: exported
            - field: validation_financiere
              edit:
                  callback: iAmAdmin
            - field: validation_impaye
              edit:
                  callback: iAmAdmin
 
    contact: 
        title: Informations de contact
        icon: fas_phone
        rows: 
            - field: email
            - field: phone
            - field: fax
            - field: skype   
            - field: url
            - label: Adresse
              value: 
                  callback: displayFullAddress
            
    infos: 
        title: informations (entreprise)
        icon: fas_info-circle
        rows: 
            - field: tva_assuj
            - field: tva_intra
            - field: capital
            - field: fk_effectif
            - field: fk_forme_juridique
            
    identifiers: 
        title: Identifiants (entreprise)
        icon: fas_user
        rows: 
            - field: parent
            - field: siren
            - field: siret
            - field: ape
            - field: idprof4
            - field: idprof5
            - field: idprof6
            
    notes: 
        title: Notes
        icon: fas_file-alt
        rows: 
            - field: note_public
            - field: note_private

