        extends: default
        list_filters: 
            - name: parent.version
              filter: 2
        joins: 
            parent: 
                table: contrat
                on: parent.rowid = a.fk_contrat
                alias: parent
        
    contrat: 
        extends: default
        sort_field: position
        sort_way: asc
        positions: 1
        n: 0
        header_buttons: 
            callback: 
                method: getListHeaderButtons
                params: 
                    - contrat
        bulk_actions: 
            callback: 
                params: 
                    - contrat
        cols: 
            fk_contrat: unset
            
    facturation: 
        extends: default
        filters_panel: fac_periods
        sort_field: date_next_facture
        sort_way: asc
        checkboxes: 
            callback: 
                method: canSetAction
                params: 
                    - periodicFacProcess
        bulk_actions: 
            callback: 
                method: getListsBulkActions
                params: 
                    - facturation
        header_buttons: 
            callback: 
                method: getListHeaderButtons
                params: 
                    - facturation
        cols: 
            unextends: 1
            fk_contrat:
            desc:
            qty:
                display: details
            total_ttc:
            statut:
            fac_infos: 
            nb_facs_todo: 
            date_next_facture:
                
    achat: 
        extends: default
        filters_panel: achat_periods
        sort_field: date_next_achat
        sort_way: asc
        checkboxes:
            callback: 
                method: canSetAction
                params: 
                    - periodicAchatProcess
        bulk_actions: 
            callback: 
                method: getListsBulkActions
                params: 
                    - achat
        header_buttons: 
            callback: 
                method: getListHeaderButtons
                params: 
                    - achat
        cols: 
            unextends: 1
            fk_contrat:
            desc:
            qty:
                display: details
            total_ttc:
            statut:
            achat_infos: 
            nb_achats_todo: 
            date_next_achat:
            