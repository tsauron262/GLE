bootstrap: 1
table: bcontract_avenant
icon: fas_file-medical

labels:
    name: Avenant
    name_plur: Avenants

parent_module: bimpcontract
parent_object: BContract_contrat
parent_id_property: id_contrat

objects:
    avenantdet:
        relation: hasMany
        instance:
            bimp_object: BContract_avenantdet
            
    service:
        instance:
            bimp_object:
                module: bimpcore
                name: Bimp_Product
            id_object:
                field_value: id_serv
                
    contrat:
        instance:
            bimp_object:
                module: bimpcontract
                name: BContract_contrat
            id_object:
                request: id
    user_avenant:
        instance:
            bimp_object:
                module: bimpcore
                name: Bimp_User
            id_object:
                field_value: user_create

fields:
    id_contrat:
        label: Contrat
        type: id_object
        object: contrat
    lieu:
        label: Lieu d'intervention ajouté au contrat
        type: text
    date_effect:
        label: Date d'effet de l'avenant
        type: date
    date_end:
        label: Date de fin du contrat au moment de l'avenant
        type: date
    date_signed:
        label: Date de signature de l'avenant
        type: date
    statut:
        label: Statut
        values:
            array: statut_list
    number_in_contrat:
        label: Numéro de l'avenant
        type: int
    signed:
        label: Avenant signé
        type: bool
    user_create:
        label: Créé par
        type: id_object
        object: user_avenant
    date_create:
        label: Créé le
        type: datetime

lists:
    default:
        object_change_reload: BContract_contrat
        title: Liste des avenant du contrat
        add_form_name: add
        delete_btn: 1
        inline_view: avenant
        extra_btn:
            callback: getExtraBtn
        cols:
            ref:
                label: Référence
                value:
                    callback: getRefAv
            date_effect:
            nb_jours_reste:
                label: Prorata jours
                value:
                    callback: getProataDays
            signed:
            date_signed:
            statut:
            coup:
                label: Coût de l'avenant au prorata
                value:
                    callback: getTotalCoup
            user_create:
            date_create:
    all:
        extends: default
        add_form_name: unset
        delete_btn: 0
        inline_view: unset
        modal_view: avenant
        extra_btn: unset
        page_btn: 1
        cols:
            id_contrat:
            coup: unset
                
forms:
    delete_avenant:
        title: Supprimer l'avenant
        rows:
            - custom: 1
              label: Modifications dû à la suppression de l'avenant
              input:
                type: custom
                content: EN ATTENTE
                    #callback: displayModifSuppAvenant
    add:
        title: Création d'un avenant
        rows:
            date_effect:
                field: date_effect
                required: 1
    signed:
        title: Signer l'avenant
        rows:
            - custom: 1
              input:
                  type: date
              input_name: date_signed
              label: Date de signature de l'avenant
              required: 1
              
    addLine:
        title: Ajouter une ligne à l'avenant
        rows:
            - custom: 1
              label: Service
              input_name: id_serv
              type: id_object
              object: service
              input:
                  type: search_product
                  card: default
            - custom: 1
              input_name: ht
              label: Prix HT
              input:
                  type: text
                  help: Si vide -> Prix hors taxes du produit
              value:
                  callback: getProductPrice
              depends_on: id_serv
            - custom: 1
              input_name: remise
              label: Remise en %
              required: 1
              input:
                  type: text
              value: 0
            - custom: 1
              label: Nouveaux numéros de série
              input_name: serials
              input:
                  type: textarea
                  help: Séparer les numéros de série par un saut de ligne - Ils définissent la quantitée de la ligne
            - custom: 1
              label: Ajouter des numéros de série déjà présents dans le contrat
              input_name: old_serials
              input:
                  type: check_list
                  items: 
                      callback: getAllSerialsContrat
views:
    avenant:
        title: 
            callback: getRefAv
        rows:
            - cols: 
                - type: rows
                  col_lg: 12
                  col_md: 12
                  rows:                        
                      - cols: 
                          - type: list
                            col_lg: 12
                            list: 
                                children: avenantdet