objects: 
    facture: 
        instance:
            bimp_object: Bimp_Facture
            
    factures_lines:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_FactureLine
                
    paiement:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Paiement  
    PaiementInc: 
        instance: 
            bimp_object:  
                module: bimpfinanc
                name: Bimp_PaiementInc 
    commission:
        instance:
            bimp_object:  
                module: bimpfinanc
                name: BimpCommission
    revalorisation: 
        instance:
            bimp_object:  
                module: bimpfinanc
                name: BimpRevalorisation     
    statsDate: 
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Stat_Date    
                
    vente:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Vente
            
sections: 
    - type: tabs
      tabs: 
        default:
            label: Factures
            sections:
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderFacturesTab
                            - default
        statFact:
            label: Stats Factures
            sections:
                - type: stats_list
                  stats_list: 
                      panel: 1
                      object: facture
                      name: default
        prods: 
            label: Produits en factures
            sections: 
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderProdsTabs
                            - prods
        statLnFact:
            label: Stats Lignes Factures
            sections:
                - type: stats_list
                  stats_list: 
                      panel: 1
                      object: factures_lines
                      name: default
            show: 
                  callback:
                      method: iAmAdmin
                      object: factures_lines
        stats: 
            label: Stats Ventes
            sections: 
                - type: stats_list
                  stats_list: 
                      panel: 1
                      object: vente
                      name: default
        paiements: 
            label: Paiements
            sections: 
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderPaiementsTab
                            - paiements
        comm:
            label: Commissions
            icon: fas_comment-dollar
            sections:
                - type: list
                  list: 
                      object: commission
        sav:
            label: Revalorisations
            icon: fas_search-dollar
            sections:
                - type: list
                  list: 
                      object: revalorisation
        paiements_inc:
            label: Paiements non identifi√©s
            icon: fas_ambulance
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: PaiementInc
        statsDate:
            label: Stats par date
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: statsDate
            