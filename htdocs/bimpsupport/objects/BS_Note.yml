table: bs_note
parent_id_property: id_ticket
parent_object: BS_Ticket

labels: 
    name: note
    is_female: 1

objects: 
    inter: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: BS_Inter
            id_object:
                field_value: id_inter
                
    userClient:
        instance:
            bimp_object:
                module: bimpinterfaceclient
                name: BIC_UserClient
            id_object:
                field_value: id_user_client
                
fields:
    id_ticket: 
        label: Ticket
        type: id_parent
        input: 
            type: hidden
        display:
            default: 
                type: nom
        required: 1
    
    id_inter:
        label: Intervention
        type: id_object
        object: inter
        values: 
            array: interventions
        default_value: 0
                    
    visibility:
        label: Visibilité
        type: int
        values: 
            array: visibilities
                    
    content: 
        label: Contenu
        type: text
        input:
            note: 1
            auto_expand: 1
            rows: 2
        sortable: 0
        searchable: 0
        user_edit: 1
        hashtags: 1
    
    id_user_client:
        label: Utilisateur client
        type: id_object
        object: userClient
        default_value: 0
    
forms: 
    public_client: 
        title: Ajouter une note au ticket support
        rows: 
            - field: content
              label: Message
        
lists_cols: 
    date_create:
        label: Date
    user_create:
        label: Auteur
    author: 
        label: Auteur
        value: 
            callback: displayAuthor
        
lists:
    default:
        title: Notes
        icon: fas_file-alt
        checkboxes: 1
        bulk_actions: 
            - label: Supprimer les notes sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        sort_field: date_create
        sort_way: desc
        n: 50
        add_object_row: 1
        update_btn: 1
        delete_btn: 1
        cols:
            id_inter:
                edit: 1
            visibility:
                edit: 1
            content:
                edit: 1
            id_user_client:
        
    client:
        extends: default
        cols:
            visibilite: unset
            inter: unset
            user_create: unset
        add_form_name: addClientNote
        add_btn: 1
        add_form_values:
            fields:
                visibility: 1
        add_object_row: 0
        list_filters:
            callback: getListFilterNotesInterface
    
    public: 
        title: Messages
        icon: far_comments
        checkboxes: 0
        configurable: 0
        enable_search: 0
        sort_field: date_create
        sort_way: desc
        n: 50
        add_btn: 1
        add_form_name: public_client
        add_btn_label: Ajouter un message
        cols:
            author: 
            date_create: 
            content:
                label: Message
                edit: 1
