labels: 
    name: produit
    
objects: 
    fourn_price: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_ProductFournisseurPrice
            id_object: 
                field_value: id_cur_fp

    fourn_prices: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_ProductFournisseurPrice
        
    files:
        relation: hasMany
        delete: 1
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimpcore
                parent_object_name: Bimp_Product
                
    entrepot: 
        instance: 
            id_object:
                field_value: entrepot
                
    category: 
        relation: none
        delete: 0
        instance: 
            dol_object: 
                module: categories
                file: categorie
                
    default_entrepot:
        extends: entrepot
        instance:
            id_object: 
                field_value: fk_default_warehouse
        
    cur_prix_achats: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: 
                module: bimpcore
                name: BimpProductCurPa
        
fields: 
    ref: 
        label: Réf.
        
    label: 
