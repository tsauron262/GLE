table: bmp_event_tarif
common_fields: 0

parent_object: BMP_Event
parent_id_property: id_event

labels:
    name: tarif
    
fields: 
    id_event: 
        label: Evénement
        type: id_parent
        
    name: 
        label: Nom
        type: string
        required: 1
        
    amount: 
        label: Montant TTC
        type: money
        
    previsionnel: 
        label: Ventes prévisionnelles
        type: int
        
    droits_loc: 
        label: Droits de location (Le Fil)
        type: money
        
    droits_loc_coprods:
        label: Droits de location (Partenaires)
        type: money
    
list:
    title: Tarifs
    icon: euro
    checkboxes: 
        callback: isEventEditable
    pagination: 0
    bulk_actions:
        - label: supprimer les tarifs sélectionnés
          icon: trash
          onclick: deleteSelectedObjects('list_id', $(this))
    enable_search: 0
    sort_field: amount
    sort_way: desc
    n: 0
    add_object_row: 
        callback: isEventEditable
    update_btn: 
        callback: isEventEditable
    delete_btn: 
        callback: isEventEditable
    add_form_name: 
        callback: getCreateForm
    cols: 
        name: 
            field: name
            edit: 
                callback: isEventEditable
        amount: 
            field: amount
            edit: 
                callback: isEventEditable
        previsionnel:
            show: 
                callback: 
                    method: isInPrevisionnelMode
                    object: 
                        callback: getParentInstance
            field: previsionnel
            edit: 
                callback: isEventEditable
        loc: 
            field: droits_loc
            edit: 1
        loc_coprods: 
            field: droits_loc_coprods
            edit: 1
            