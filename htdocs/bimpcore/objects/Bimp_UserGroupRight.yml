extends: 
    module: bimpcore
    object_name: Bimp_Right
    
table: usergroup_rights
icon: fas_check-double

labels: 
    name: droit groupe
    name_plur: droits groupes
    
objects: 
    usergroup:
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: Bimp_UserGroup
                
fields: 
    fk_usergroup: 
        label: Groupe
        type: id_object
        object: usergroup
        input: 
            type: search_group
            
    entity: 
        label: Entit√©
        type: int
        values: 
            callback: getEntitiesCacheArray
        default_value: 1
        
forms: 
    default: 
        rows: 
            - field: fk_usergroup
            - field: entity
              required: 1
              show: 
                  is_module_active: MULTICOMPANY
            - custom: 1
              label: Module
              input_name: right_module
              input: 
                  type: select
                  options: 
                      callback: getRightsDefModulesArray
            - custom: 1
              label: Droit
              input_name: fk_id
              data_type: id
              input: 
                  type: select
                  options: 
                      callback: 
                          method: getRightsDefArrayFormModule
                          params: 
                              - request_field: right_module
              depends_on: right_module
              display_if: 
                  field_name: right_module
                  hide_values: ''
                  
filters_panels: 
    default: 
        filters: 
            entity: 
                show: 
                    is_module_active: MULTICOMPANY
            fk_usergroup: 
            fk_id:
            right_module:
    
lists: 
    default:
        title: Droits des groupes
        icon: fas_check-double
        cols: 
            fk_usergroup:
            right_module:
            libelle: 
            code:
            entity: 
                show:
                    is_module_active: MULTICOMPANY
                
            
    group:
        extends: default
        title: Droits du groupe
        cols:
            fk_usergroup: unset