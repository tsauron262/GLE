bootstrap: 1
title: Fiches inter

#js: 
#    0: /bimptechnique/views/js/chart.js

objects: 
    fi: 
        instance: 
            bimp_object: BT_ficheInter
    fi_det:
        instance:
            bimp_object: BT_ficheInter_det

sections:
    - type: nav_tabs
      nav_tabs:
          - id: user_panel
            title: Rapport technicien
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderTech
          - id: liste_fiche
            title: Fiches d'interventions
            struct: 
                type: list
                list: 
                    name: default
                    object: fi
          - id: stats
            title: Liste des lignes des FIs
            struct:
                type: list
                list:
                    name: all
                    object: fi_det