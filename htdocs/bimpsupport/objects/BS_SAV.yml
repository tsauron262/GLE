                  field_value: id_facture_acompte
            - field: id_facture
              display: card
              show: 
                  field_value: id_facture
            - label: Autre
              value:
                 callback: displayExtraSav
              
    client: 
        title: Client
        icon: user-circle
        footer_extra_btn: 
            callback: getClientExtraBtn
