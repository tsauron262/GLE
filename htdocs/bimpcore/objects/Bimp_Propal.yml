dol_object: 
    instance: 
        dol_object: 
            module: comm/propal
            file: propal
            
table: propal
primary: rowid

labels: 
    name: proposition commerciale
    name_plur: propositions commerciales
    is_female: 1
    
fields: 
    ref: 
        label: Référence
    fk_statut: 
        label: Statut
        type: int
        dol_prop: statut
        values: 
            array: status_list
    total: 
        label: Total TTC
        dol_prop: total_ttc
        type: money
        
cards: 
    default: 
        title: 
            field_value: ref
        status: fk_statut
        view_btn: 1
        fields: 
            - field: total
            - label: Fichier PDF
              value: 
                  callback: displayPDFButton
        