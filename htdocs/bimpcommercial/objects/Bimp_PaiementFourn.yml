extends: Bimp_Paiement

dol_object: 
    instance: 
        dol_object: 
            module: fourn
            file: paiementfourn
            class: PaiementFourn
            
table: paiementfourn
primary: rowid

labels: 
    name: paiement
    
forms:
    default:
        rows:
            soc:
                label: Fournisseur
                input_name: id_fourn
                input: 
                    societe_type: supplier
                value: 
                    callback: getFourn
            compte:
                show: 1
            avoirs:
                label: Avoirs chez ce fournisseur
                depends_on: id_fourn
                input_name: avoirs
                input: 
                    type: select_remises_fourn
                    id_client: unset
                    id_fourn: 
                        callback: getFourn
                display_if: 
                    field_name: id_fourn
            factures:
                depends_on: id_fourn
                input_name: factures
                display_if: 
                    field_name: id_fourn
                content: 
                    callback: renderFacturesAmountsInputs