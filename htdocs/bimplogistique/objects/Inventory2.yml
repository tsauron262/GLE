
table: bl_inventory_2
controller: inventory2
icon: fas_clipboard-list

header_btn:
    callback: getActionsButtons

header_list_name: default
header_edit_form: change_filter


list_page_url: 
    controller: index

nom_url: 
    syntaxe: Inventaire #<ref>
    card: default
    
labels:
    name: inventaire

objects:
    lines:
        relation: hasMany
        instance: 
            bimp_object: InventoryLine2
        delete: 
            callback: isAdmin
            
    warehouse_type: 
        relation: hasMany
        instance: 
            bimp_object: InventoryWarehouse
        delete: 
            callback: isAdmin
           
    entrepot: 
        instance: 
            id_object: 
                field_value: fk_warehouse
                
    bimp_entrepot: 
        instance: 
            id_object: 
                field_value: fk_warehouse
                
    package: 
        instance: 
            id_object: unset
            
    package_nouveau: 
        extends: package
        instance: 
            id_object: 
                field_value: id_package_nouveau
                
    package_vol: 
        extends: package
        instance: 
            id_object: 
                field_value: id_package_vol

fields: 
    fk_warehouse:
        label: Entrepôt
        type: id_object
        object: bimp_entrepot
        default_value: 0
        input:
            type: search_entrepot 

    date_opening: 
        label: Date d'ouverture
        type: datetime
        required: 0
        search:
            type: date_range
            
    date_closing: 
        label: Date de fermeture
        type: datetime
        required: 0
        search:
            type: date_range
            
    status:
        label: Statut
        type: int
        values: 
            array: status_list
        edit: 0
        
    type: 
        label: Type
        type: int
        values: 
            array: types
        edit: 0

    id_package_nouveau:
        label: Package nouveau
        type: id_object
        object: package_nouveau
        default_value: 0
                
    id_package_vol:
        label: Package vol
        type: id_object
        object: package_vol
        default_value: 0
                
    filter_inventory:
        label: Inventaire partiel
        type: bool
             
    incl_categorie:
        label: Categorie inclu
        type: items_list

    excl_categorie:
        label: Categorie exclu
        type: items_list

    incl_collection:
        label: Collection inclu
        type: items_list

    excl_collection:
        label: Collection exclu
        type: items_list

    incl_nature:
        label: Nature inclu
        type: items_list
                    
    excl_nature:
        label: Nature exclu
        type: items_list
                    
    incl_famille:
        label: Famille inclu
        type: items_list
                    
    excl_famille:
        label: Famille exlu
        type: items_list
                    
    incl_gamme:
        label: Gamme inclu
        type: items_list
                    
    excl_gamme:
        label: Gamme exclu
        type: items_list
                   
    incl_product:
        label: Produit inclu
        type: items_list
        
    excl_product:
        label: Produit exclu
        type: items_list

        
