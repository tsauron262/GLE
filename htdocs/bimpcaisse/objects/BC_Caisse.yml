table: bc_caisse

labels: 
    name: Caisse
    is_female: 1

objects: 
    current_session: 
        extends: caisse_session
        instance: 
            id_object: 
                field_value: id_current_session
                
fields: 
    id_entrepot:
        label: Entrepôt
        type: id_object
        object: entrepot
        input: 
            type: search_entrepot
        required: 1
        default_value: 
            request: id_entrepot
    name: 
        label: Nom
        user_edit: 1
        required: 1
    status: 
        label: Etat
        type: int
        values: 
            array: states
    id_current_session:
        label: Session actuelle
        type: id_object
        object: current_session
    fonds: 
        label: Fonds de caisse
        type: money
    id_account: 
        label: Compte bancaire
        type: id_object
        object: account
        input: 
            type: select_mysoc_account
    compte_comptable:
        label: Compte comptable de la caisse
    printer_dpi: 
        label: Résolution imprimante
        type: int
        user_edit: 1
        values: 
            array: printer_dpis
        default_value: 200
    secteur_code:
        label: Secteur (Canal de Vente)
        user_edit: 1
        values: 
            array: secteurs
        default_value: 
            callback: getSecteur_code_default
    

forms: 
    default: 
        rows: 
            - field: id_entrepot
            - field: name
            - field: status
            - field: fonds
            - field: id_account
            - field: printer_dpi
            - field: secteur_code
    edit: 
        rows: 
            - field: name
            - field: fonds
            - field: id_account
            - field: printer_dpi
            - field: secteur_code
            
    user_connect: 
        rows: 
            - field: id_entrepot
            - custom: 1
              label: Caisse
              input_name: id_caisse
              data_type: int
              input: 
                  type: select
                  options: 
                      array: openCaisses
              depends_on: id_entrepot
              display_if: 
                  field_name: id_entrepot
                  hide_values: 0,

lists: 
    default: 
#        checkboxes: 1
