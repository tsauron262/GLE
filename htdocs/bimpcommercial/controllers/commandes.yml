bootstrap: 1
title: Commandes clients

js: 
    - /bimplogistique/views/js/logistique.js
    
objects: 
    commande: 
        instance:
            bimp_object: Bimp_Commande
            
    shipment: 
        instance: 
            bimp_object: 
                module: bimplogistique
                name: BL_CommandeShipment
    shipment_lines: 
        instance: 
            bimp_object: 
                module: bimplogistique
                name: BL_ShipmentLine
            
    commades_lines:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_CommandeLine
            
sections: 
    - type: tabs
      tabs: 
        default:
            label: Commandes
            sections:
                - type: custom
                  custom: 
                      callback: 
                          method: renderTabs
                          params: 
                            - renderCommandesTab
                            - default
        shipments: 
            label: Expéditions
            sections: 
                - type: custom
                  custom: 
                      callback: renderShipmentsTab
                      
        shipment_lines:
            label: Lignes d'expéditions
            sections: 
                - type: custom
                  custom: 
                      callback: renderShipmentsLinesTab
                      
        prods: 
            label: Produits en commande
            sections: 
                - type: custom
                  custom: 
                      callback: 
                          method: renderTabs
                          params: 
                            - renderProdsTabs
                            - prods
                            

        periods: 
            label: Opérations périodiques
            sections: 
                - type: custom
                  custom: 
                      callback: 
                          method: renderTabs
                          params: 
                            - renderPeriodsTab
                            - periods
