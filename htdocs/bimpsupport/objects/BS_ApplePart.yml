table: bs_apple_part
common_fields: 0

parent_object: BS_SAV
parent_id_property: id_sav

labels: 
    name: pièce Apple
    name_plur: pièces Apple
    is_female: 1
    
objects: 
    issue: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpsupport
                name: BS_Issue
            id_object: 
                field_value: id_issue
            
fields: 
    id_sav: 
        label: SAV
        type: id_parent
    id_issue: 
        label: Problème
        type: id_object
        objec: issue
    label: 
        label: Libellé
    part_number:
        label: Numéro
    comptia_code: 
        label: Code CompTIA
        values: 
            array: comptia_codes
    comptia_modifier: 
        label: Modificateur CompTIA
        values: 
            array: comptia_modifiers
        default_value: A
    qty: 
        label: Quantité
        type: qty
        unsigned: 1
        min: 1
        default_value: 1
    component_code: 
        label: Code pièce
        values: 
            array: componentsTypes
    stock_price: 
        label: Prix stock
        type: money
    exchange_price: 
        label: Prix d'échange
        type: money
    out_of_warranty:
        label: Hors garantie
        type: bool
        default_value: 1
    no_order: 
        label: Commande de stock
        type: bool
        default_value: 
    price_options: 
        label: Prix Spéciaux
        type: json
    price_type: 
        label: Prix applicable
        values: 
            array: price_types
        default_value: EXCHANGE
