abstract: 0

extends: 
    module: bimpapple
    object_name: PartStock

table: bimp_apple_internal_stock

entity_name: InternalStock

nom_url: 
    syntaxe: Stock interne <part_number>
    
list_page_url: 
    url_params: 
        tab: part_stocks
        navtab-maintabs: internal_stocks

labels: 
    name: stock interne
    name_plur: stocks internes
    
fields: 
    serialized: unset
    serials: unset
    
    qty: 
        label: Qté dispo
        display_if: unset
        
    qty_to_receive: 
        label: Qté en attente de réception
        type: int
        input: 
            type: qty
        default_value: 0
            
    do_not_order: 
        label: Ne plus commander
        type: bool
        default_value: 0
        
    description:
        label: Description
        
    product_label: 
        label: Libellé produit
        
    code_eee: 
        label: Code EEE
        
    last_pa: 
        label: Dernier Prix d'achat
        type: money
        default_value: 0
        
    date_last_vente: 
        label: Date dernière vente
        type: date
        
forms: 
    default: 
        rows: 
            serialized: unset
            qty_tot: 
                display_if: unset
            description: 
                field: description
            product_label: 
                field: product_label
            code_eee: 
                field: code_eee
            last_pa: 
                field: last_pa
            qty_to_receive: 
                field: qty_to_receive
            do_not_order: 
                field: do_not_order
            
    edit: 
        rows: 
            unextends: 1
            description: 
                field: description
            product_label: 
                field: product_label
            code_eee: 
                field: code_eee
            last_pa: 
                field: last_pa
            qty_to_receive: 
                field: qty_to_receive
            do_not_order: 
                field: do_not_order
            
    csv_import: 
        rows: 
            - field: code_centre
            - custom: 1
              label: Fichier
              input_name: file
              input: 
                  type: drop_files
                  allowed_ext: csv
                  max_items: 1
                  help: 'Séparateur : ";"<br/>Colonnes : Réf., Description, Libellé produit, Prix d&apos;achat HT, Code eee, Qté à ajouter'
                  
    gsx_order: 
        title: Commande de stock GSX
        rows: 
            - field: code_centre
            - custom: 1
              label: Composants
              input_name: parts
              content: 
                  callback: renderPartsOrderQtiesInputs
              depends_on: code_centre
              display_if: 
                  field_name: code_centre
                  hide_values: ''
              
    receive: 
        title: Réceptionner
        rows: 
            - custom: 1
              label: N° de réception
              input_name: reception_number
              input: 
                  type: text
            - custom: 1
              label: Qté reçue
              input_name: qty_received
              data_type: int
              input: 
                  type: qty
                  max_label: 1
              min: 0
              max: 
                  field_value: qty_to_receive
              value: 
                  field_value: qty_to_receive
                  
    bulk_receive: 
        title: Réceptionner
        rows: 
            - custom: 1
              label: N° de réception
              input_name: reception_number
              input: 
                  type: text
            - field: code_centre
            - custom: 1
              label: qtés reçues par composant
              input_name: qties
              content: 
                  callback: renderPartsReceivedQtiesInputs
              depends_on: code_centre
            
filters_panels: 
    default: 
        filters: 
            serialized: unset
            
lists: 
    default: 
        title: Stocks internes
        cols: 
            serials: unset
            qty_to_receive: 
            description: 
            product_label: 
            code_eee: 
            last_pa: 
                edit: 1
            do_not_order: 
                edit: 1
            date_last_vente:
            