table: bimp_revalorisation
common_fields: 0

icon: fas_search-dollar

list_page_url:
    controller: index
    url_params: 
        tab: revalorisations
    
header_list_name: default
header_btn: 
    callback: getActionsButtons

labels: 
    name: Revalorisation
    is_female: 1

objects: 
    facture_line: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_FactureLine
            id_object: 
                field_value: id_facture_line
                
    user_processed: 
        extends: user
        instance: 
            id_object: 
                field_value: id_user_processed
                
    user_commission: 
        extends: commission
        instance: 
            id_object: 
                field_value: id_user_commission
                
    entrepot_commission: 
        extends: commission
        instance: 
            id_object: 
                field_value: id_entrepot_commission
                                    
fields: 
    id_facture: 
        label: Facture
        type: id_object
        object: facture
        input: 
            card: light
        required: 1
        
    id_facture_line:
        label: Ligne de facture
        type: id_object
        object: facture_line
        input: 
            type: select
            options: 
                array: factureLines
        display_if: 
            field_name: id_facture
            hide_values: 0
        depends_on: id_facture
        required: 1

    id_user_commission: 
        label: Commission utilisateur
        type: id_object
        object: user_commission
        default_value: 0
        
    id_entrepot_commission: 
        label: Commission entrepôt
        type: id_object
        object: entrepot_commission
        default_value: 0
    
    type: 
        label: Type
        values: 
            array: types
        required: 1
            
    date: 
        label: Date
        type: date
        required: 1
        
    amount: 
        label: Montant unitaire
        input: 
            help: Indiquez le montant unitaire à soustraire du prix d'achat.</br>(Valeur négative si le prix d'achat doit être augmenté).
        type: money
        unsigned: 0
        required: 1
        
    qty: 
        label: Qté
        type: qty
        decimals: 4
        default_value: 
            callback: getDefaultQty
        
    status: 
        label: Statut
        type: int
        values: 
            array: status_list
        default_value: 0
        
    date_processed: 
        label: traitée le
        type: date
        
    id_user_processed: 
        label: Traitée par
        type: id_object
        object: user_processed
        
    note: 
        label: Note
        type: text
        input: 
            rows: 1
            auto_expand: 1
        
forms: 
    default: 
        rows: 
            - field: id_facture
              show: 
                  callback: isNotLoaded
            - field: id_facture_line
              show: 
                  callback: isNotLoaded
            - field: type
            - field: date
            - field: amount
              label: Différence unitaire à corriger
            - field: qty
            - field: note
            
    add_global:
        title: Ajouter une revalorisation sur la globalité de la facture
        rows: 
            - field: id_facture
              show: 
                  callback: isNotLoaded
            - field: id_facture_line
              hidden: 1
            - field: type
            - field: date
            - field: amount
              label: Différence unitaire à corriger
            - field: note
            - custom: 1
              hidden: 1
              input_name: global
              input: 
                  type: hidden
              value: 1
        
    add_to_commission: 
        title: Ajout à une commission
        rows:       
            - custom: 1
              label: Commission
              input_name: id_commission
              data_type: id
              required: 1
              input: 
                  type: select
                  options: 
                      array: draftCommission
                  
fields_tables: 
    infos: 
        title: Informations
        icon: fas_info-circle
        rows: 
            - field: type
            - field: date
            - field: amount
            - field: qty
              edit: 1
            - label: Total
              value: 
                  callback: displayTotal
            - field: status
            - field: note
            - field: id_user_commission
              display: nom_url
              show: 
                  field_value: id_user_commission
            - field: id_entrepot_commission
              display: nom_url
              show: 
                  field_value: id_entrepot_commission
            
    elements: 
        title: Eléments liés
        icon: fas_link
        rows: 
            - field: id_facture
              display: card
            - label: Ligne de facture
              value: 
                  callback: displayDesc
              
views: 
    default: 
        rows: 
            - cols: 
                - type: object_header
            - cols: 
                  - type: fields_table
                    col_lg: 6
                    col_md: 6
                    fields_table: 
                        name: infos
                  
                  - type: fields_table
                    col_lg: 6
                    col_md: 6
                    fields_table:
                        name: elements
            
filters: 
    id_product: 
        label: Produit
        object: product
        data_type: id_object
        type: value
        input: 
              type: search_product
        display: 
          nom_url_libelle: 
              type: callback
              method: displayProduct
                
filters_panels: 
    default: 
        filters: 
            status:
            type:
            date:
            amount:
            facture:ef_type:
            facture:entrepot:
            id_product: 
            
lists_cols: 
    commercial: 
        label: Commercial facture
        value: 
            callback: 
                method: displayCommercial
                object: facture
        search: 
            input: 
                type: search_user
    desc: 
        label: Désignation
        value: 
            callback: displayDesc
    qty: 
        edit: 1
    total: 
        label: total
        value: 
            callback: displayTotal
    commissions: 
        label: Commissions
        value: 
            callback: displayCommissions
    
lists: 
    default: 
        title: Liste des revalorisations
        checkboxes: 1
        configurable: 1
        bulk_actions:
            - label: supprimer les revalorisations sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
            - label: Valider les revalorisations sélectionnées
              icon: fas_trash-alt
              onclick: setSelectedObjectsAction($(this), 'list_id', 'setStatus', {'status':'1'}, '', 'Valider les revalorisations', true)
            - label: Refuser les revalorisations sélectionnées
              icon: fas_trash-alt
              onclick: setSelectedObjectsAction($(this), 'list_id', 'setStatus', {'status':'2'}, '', 'Refuser les revalorisations', true)
        list_filters: 
            callback: getListFilters
        filters_panel: default
        sort_field: id
        sort_way: desc
        n: 10
        modal_view: default
        add_form_name: default
        add_btn_label: Nouvelle revalorisation
        edit_btn: 1
        edit_form: default
        delete_btn: 1
        extra_btn: 
            callback: getActionsButtons
        cols: 
            id_facture: 
            type: 
            commercial: 
            date: 
            desc: 
            amount: 
            qty: 
            total:
            status: 
            commissions: 
        
    commission: 
        configurable: 1
        enable_search: 0
        pagination: 1
        n: 20
        sort_field: id
        sort_way: asc
        extra_btn: 
            callback: 
                method: getCommissionListButtons
        modal_view: default
        cols: 
            id_facture: 
            type: 
            date: 
            desc: 
            total: 
            status: 
                
    user_commission: 
        extends: commission
        extra_btn: 
            callback: 
                params: 
                    - 1
                    
    entrepot_commission: 
        extends: commission
        extra_btn: 
            callback: 
                params: 
                    - 2
                
    facture: 
        objects_change_reload: Bimp_Facture,Bimp_FactureLine
        pagination: 1
        n: 20
        sort_field: id
        sort_way: asc
        add_form_name: add_global
        add_btn: 1
        extra_btn: 
            callback: getActionsButtons
        edit_btn: 1
        edit_form: default
        modal_view: default
        checkboxes: 1
        delete_btn: 1
        bulk_actions:
            - label: Valider les revalorisations sélectionnées
              icon: fas_check
              onclick: setSelectedObjectsAction($(this), 'list_id', 'setStatus', {'status':'1'}, '', 'Valider les revalorisations', true)
            - label: Refuser les revalorisations sélectionnées
              icon: fas_times
              onclick: setSelectedObjectsAction($(this), 'list_id', 'setStatus', {'status':'2'}, '', 'Refuser les revalorisations', true)
        cols: 
            type: 
            date: 
            desc: 
            total: 
            status:  
            commissions: