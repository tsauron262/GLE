        type: money
        decimals: 3
        default_value: 0
        input: 
            extra_content: 
                callback: 
                    method: renderOptionInputExtraContent
                    params: 
                        - loyer_mensuel_evo_ht
        
    loyer_mensuel_dyn_ht: 
        label: Loyer mensuel HT (form. dyn) 
        type: money
        decimals: 3
        default_value: 0
        input: 
            extra_content: 
