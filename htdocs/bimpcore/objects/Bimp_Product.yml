            - field: localtax2_tx
            - field: localtax2_type
#            - field: ref_constructeur
            - field: crt

    measures: 
        title: Mesures
        icon: fas_ruler
        rows:
            - field: weight
            - field: weight_units
            - field: length
            - field: length_units
            - field: width
            - field: width_units
            - field: height
            - field: height_units
            - field: surface
            - field: surface_units
            - field: volume
            - field: volume_units
            
    prices: 
        title: Prix de vente
        icon: fas_euro-sign
        rows:  
            - field: no_fixe_prices
              edit: 1
            - field: price
            - field: price_ttc
            - field: tva_tx
            - field: deee
            - field: rpcp
            
    prices_buy: 
        title: Prix d'achat
        icon: fas_euro-sign
        rows:  
            - label: Prix d'achat actuel
              show: 
                  callback: hasFixePa
              value: 
                  callback: displayCurrentPaHt
            - field: pmp
            - field: pa_prevu
        
    stock:
        title: Vue globale
        icon: fas_box-open
        rows:
            - field: seuil_stock_alerte
            - field: desiredstock
            - field: stock
            - custom: 1
              label: Stock virtuel
              type: integer
              value: Non implémenté
#                 callback:
            - custom: 1
              label: Dernier mouvement
              type: string
              value:
                 callback: getLastMouvement

