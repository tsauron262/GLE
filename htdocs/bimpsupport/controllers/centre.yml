bootstrap: 1

title:
    callback:
        object: sav
        method: getPageTitle

js:
    - /bimpsupport/views/js/sav.js

css:
    - /bimpsupport/views/css/sav.css

objects:
    centre:
        instance:
            bimp_object: BS_CentreSav
            id_object:
                request: id
    sav:
        instance:
            bimp_object: BS_SAV
            
            

main_object: centre

sections:
    -   type: object_header
        object_header:
            object: centre
    -   type: nav_tabs
        nav_tabs:
            -   id: card
                title: Fiche
                struct:
                    type: fields_table
                    fields_table:
                        name: infos
                        object: centre
            -   id: interventions
                title: SAV du centre
                ajax_render_method:
                    object: centre
                    method: renderLinkedListes
                    params:
                        - sav_centre
                        
                            
