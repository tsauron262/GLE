#            field_value: ref
#        view_btn: 0
#        fields: 
#            - field: total_ttc
#            - field: fk_statut
#            - label: Payé
#              value: 
#                  callback: displayPaid

searches:
    default: 
        fields_search: 
            - a.ref
            - ef.libelle
            - s.nom
            - a.ref_supplier
        joins:
            ef: 
                table: commande_fournisseur_extrafields
                on: a.rowid = ef.fk_object
                alias: ef
            s: 
                table: societe
                on: a.fk_soc = s.rowid
                alias: s
        fields_return: 
            - a.ref
            - s.nom
        label_syntaxe: '<a.ref> (Fourn: <s.nom>)'
