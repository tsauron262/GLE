        rows: 
            logo: 
                custom: 1
                input_name: logo
                label: Fichier
                input: 
                    type: file_upload
                    
    add_commercial: 
        title: Ajouter un commercial
        rows: 
            - custom: 1
              label: Utilisateur
              input_name: id_commercial
              data_type: id
              input: 
                  type: search_user
              required: 1
              
    merge: 
        title: Fusionner
        rows: 
            soc_merge: 
                custom: 1
                label: Tiers en doublon</br>(Le tiers à supprimer)
                input_name: id_soc_to_merge
                data_type: id_object
                input: 
                    type: search_object
                    object: societe
            import_data: 
                custom: 1
                label: Récupérer les données du tier à supprimer (pour celles non définies dans le tiers à conserver)
                data_type: bool
                input_name: import_soc_to_merge_data
                input: 
                    type: toggle
                value: 1
               
