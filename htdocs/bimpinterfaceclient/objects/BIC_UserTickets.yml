extends: 
    module: bimpsupport
    object_name: BS_Ticket

objects:
    contrat:
        instance:
            dol_object:
                module: contrat
                file: contrat
            id_object:
                request: id
    
    societe:
        instance:
            dol_object:
                module: societe
                file: societe
            id_object:
                field_value: id_client
                
    note:
        instance:
            bimp_object:
                module: bimpsupport
                name: BS_Note
    
    userClient:
        instance:
            bimp_object: BIC_UserClient
        id_object:
            field: id_user_client
    
fields:
    id_contrat:
        label: Contrat
        type: id_object
        object: contrat
        display: nom
    
    id_client:
        label: Pour la société
        type: id_object
        object: societe
        
    sujet:
        label: Sujet
        type: text
        require: 1
    
    id_user_client:
        label: Demandeur
        type: id_object
        object: userClient
    
    sujet:
        type: html
lists:
    interface_client:
        title: Tickets support
        sort_field: date_create
        sort_way: desc
        n: 25
        add_form_name: addUserTicket
        add_btn_label: Nouveau ticket support
        edit_btn: 1
        edit_form: editUserTicket
        list_filters: 
            callback:
                method: getListFiltersInterface
                params:
                    - contrat
        add_form_values: 
            fields:
                status: 20
                id_client:
                    callback: 
                        method: userClient
                        params:
                            - attached_societe
                id_contrat:
                    callback: currentContrat
                id_user_client:
                    callback:
                        method: userClient
                        params:
                            - id
        page_btn: 1
        cols:
            id:
            sujet:
            status:
            priorite:
            date_create:
            id_user_client:
                field: id_user_client
    
    pageUser:
        extends: interface_client
        add_btn: 0
        list_filters: 
            callback:
                method: getListFiltersInterface
                params:
                    - user
        cols:
            id_contrat:
                label: Contrat
                field: id_contrat
                display: nom
    pageClient:
        extends: interface_client
        add_btn: 0
        list_filters: 
            callback:
                method: getListFiltersInterface
                params:
                    - client
        cols:
            id_contrat:
                #label: Contrat
                field: id_contrat
                display: nom
            id_user_client:
                #label: Propriétaire
                field: id_user_client
            
forms:
    editUserTicket:
        rows:
            - field: id_contrat
              edit: 0
            - field: status
              edit: 0
            - field: sujet
            - field: priorite
            - field: impact
            
    addUserTicket:
        msgs:
            - content: Ne pas mettre d'informations confidentielles dans le champ sujet
              type: info
            - content: Pour envoyer un fichier joint merci d'aller sur la page ticket après sa création
              type: info
        rows:
            - field: id_client
              edit: 0
            - field: id_contrat
              edit: 0
            - field: id_user_client
              edit: 0
            - field: contact_in_soc
            - field: status
              edit: 0
            - field: sujet
              required: 1
            - field: priorite
            - field: impact
            - object: note
              multiple: 1
            - object: files
              multiple: 1
              form_name: upload
              form_values:
                  fields:
                      parent_module: bimpsupport
                      parent_object_name: BS_Ticket
                      id_parent: 1
