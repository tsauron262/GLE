extends:
    module: bimpcommercial
    object_name: BimpComm

objects:
    bimp_comm:
        instance:
            bimp_object: Bimp_Facture
            id_object:
                request: id
    
    facture:
        instance:
            bimp_object: Bimp_Facture
            id_object:
                request: id

sections:
    maintabs:
        type: tabs
        tabs:
            default:
                sections:
                    mainnav:
                        nav_tabs:
                            revals:
                                id: revals
                                title: Revalorisations
                                ajax_render_method:
                                    object: facture
                                    method: renderRevalorisationsList
                                show:
                                    callback:
                                        object: facture
                                        method: isModuleActif
                                        params:
                                            - bimpfinanc
