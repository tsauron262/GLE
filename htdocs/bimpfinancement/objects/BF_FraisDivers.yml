table: bf_frais_divers
parent_object: BF_Demande
parent_id_property: id_demande

labels:
    name: frais divers
    name_plur: frais divers
    
fields: 
    id_demande: 
        label: Demande
        type: id_parent
        input: 
            type: hidden
        
    date: 
        label: Date
        type: date
        required: 1

    description:
        label: Libellé
        type: string
        required: 1
        
    amount:
        label: Montant HT
        type: float
        input: 
            type: text
            addon_right: 
                icon: euro
        display:
            type: syntaxe
            syntaxe: <value> &euro;
        required: 1
        
    
        
list:
    checkboxes: 1
    title: Frais divers
    icon: sticky-note
    bulk_actions: 
        - label: Supprimer les lignes sélectionnées
          icon: trash
          onclick: deleteSelectedObjects('list_id', $(this));
          btn_class: deleteSelectedObjects
    sort_col: date_create
    sort_way: desc
    n: 25
    cols:
        date: 
            field: date
            edit: 1
        description:
            field: description
            edit: 1
        amount: 
            field: amount
            edit: 1
    add_object_row: 1
    update_btn: 1
    delete_btn: 1