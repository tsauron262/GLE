forms: 
    light: 
        rows: 
            - field: ref
            - field: label
            - field: barcode
            - field: type2
            - field: serialisable
            - field: tosell
            - field: tobuy
            - field: description
            - field: note

fields_tables: 
    infos: 
        title: Informations
        icon: info-circle
        rows:  
            - field: ref
            - field: label
            - field: description
            - field: fk_product_type
            - field: type2
            - field: barcode
            - field: customcode
            - field: accountancy_code_buy
            - field: accountancy_code_sell
            - field: note
            
    prices: 
        title: Prix de vente
        icon: euro
        rows:  
            - field: price
              label: Prix HT
            - field: tva_tx
            - field: deee
            - field: rpcp
            - field: price_ttc
            - field: price_min_ttc
            - field: cost_price
    
    prices_buy: 
        title: Prix d'achat
        icon: euro
        rows:  
            - field: price
              label: Prix HT
            - field: tva_tx
            - field: price_ttc
            - field: price_min_ttc
            - field: cost_price
            
        
    status: 
        title: statut
        icon: check-square
        rows: 
            - field: serialisable
            - field: type2
            - field: tosell
            - field: tobuy
            - field: stock
    
    infos_complementaires:
        title: Informations complémentaires
        icon: plus
        rows:
            - field: url
            - field: stock
            - field: fk_country
            - field: weight_units
            - field: weight
            - field: length_units
            - field: length
            - field: width_units
            - field: width
            - field: surface_units
            - field: surface
            - field: volume_units
            - field: volume
            
        
    measures: 
        title: Mesures

views: 
    default: 
        rows: 
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: infos
                      
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: prices
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: status
    
    fiche:
        rows:
            - cols: 
                - type: fields_table
                  col_lg: 7
                  col_md: 7
                  fields_table: 
                      name: infos
                - type: fields_table
                  col_lg: 5
                  col_md: 5
                  fields_table: 
                      name: status
                - type: fields_table
                  col_lg: 7
                  col_md: 7
                  col_sm: 12
                  fields_table: 
                      name: infos_complementaires
            
    
    product_price:
        rows:
            - cols:
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: prices
                
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: prices_buy
                - type: custom
                  col_lg: 12
                  col_md: 12
                  custom:
                      callback: renderListeFournisseur
            
                      
lists: 
    default: 
        title: Produits
        icon: fas_box
        sort_field: id
        sort_way: desc
        n: 50
        page_btn: 1
        edit_btn: 1
        edit_form: light
        add_form_name: light
        modal_view: default
        cols: 
            ref: 
                field: ref
            label: 
                field: label
            type: 
                field: fk_product_type
            barcode: 
                field: barcode
            stock: 
                field: stock
            price: 
                field: price_ttc
            tva: 
                field: tva_tx
            serialisable: 
                field: serialisable
                
cards: 
    default: 
        view_btn: 1
        fields: 
            - field: ref
            - field: barcode
            
searches:
    default: 
        fields_search: 
            - label
            - ref
