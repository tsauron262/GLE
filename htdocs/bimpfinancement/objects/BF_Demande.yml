#              value: <span id="dif_banque_demande"></span>
#            - label: Loyer intermediaire
#              value: <span id="loy_inter"></span>
#            - label: Frais Divers
#              value: <span id="frais_div"></span>
#            - label: Marge Calculé
#              value: <span id="ca_calc"></span>
              
    montants_fournisseurs: 
        title: Montants
        icon: euro
        rows:
            - field: montant_materiels
            - field: montant_services
            - field: montant_logiciels
            - label: Reste a payé Fournisseur
              value: <span id="rest_fact"></span>
        
views:
    demande: 
        title: nom
        edit_form: default
        delete_btn: 1
        rows:
            - cols: 
                - type: rows
                  col_lg: 6
                  col_md: 6
                  rows:                        
                      - cols: 
                          - type: fields_table
                            col_lg: 12
                            fields_table: 
                                name: contrat
                          
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  fields_table:
                      name: options
                
            - cols: 
                  - type: fields_table
                    col_lg: 6
                    col_md: 6
                    col_sm: 12
                    fields_table:
                        name: client
                              
                  - type: fields_table
                    col_lg: 6
                    col_md: 6
                    col_sm: 12
                    fields_table:
                        name: apporteur
                        
    montants:
        panel: 0
        objects_change_reload: BF_Line
        rows:
            - cols: 
                - type: view
                  col_lg: 4
                  col_md: 4
                  view: 
                      panel: 0
                      name: infos_fin
            - cols:
                - type: list
                  list: 
                      children: refinanceurs
                      panel: 0
            - cols:  
                  - type: fields_table
                    col_lg: 3
                    col_md: 3
                    fields_table:
                        name: montants
                        
                  - type: rows
                    col_lg: 9
                    col_md: 9
                    rows: 
                        - cols: 
                            - type: list
                              list: 
                                  children: rents_except
                                  panel: 0
                            - type: list
                              list: 
                                  children: frais_divers
                                  panel: 0
            - cols: 
                - type: custom
                  custom: 
                      callback: renderFacturesFraisList
    
    fournisseurs:
        title: nom
        objects_change_reload: BF_Line,Bimp_CommandeFourn,Bimp_CommandeFournLine
        edit_form: default
        delete_btn: 1
        rows:
            - cols: 
                - type: custom
                  col_lg: 3
                  col_md: 4
                  custom: 
                      callback: renderCommandesInfos
            - cols: 
                  - type: custom
                    custom: 
                        callback: renderCommandesFournisseursList
                        
    factures: 
        objects_change_reload: BF_Line,Bimp_CommandeFourn,Bimp_CommandeFournLine,Bimp_Facture,BF_RentExcept,BF_FraisDivers
        rows: 
            - cols: 
                - type: custom
                  custom: 
                      callback: renderAllFacturesList
                      
    infos_fin: 
        objects_change_reload: BF_Line,BF_RentExcept,BF_FraisDivers,BF_FraisFournisseur,BF_DemandeRefinanceur
        rows: 
            - cols: 
                - type: custom
                  custom: 
                      callback: renderInfoFin
        
