bootstrap: 1
    
objects:  
    ticket:
        instance:
            bimp_object: BIC_UserTickets
            id_object:
                request: id
    inters:
        instance:
            bimp_object:
                module: bimpsupport
                name: BS_Inter
            

sections:
    - type: object_header
      object_header: 
          object: ticket
    - type: nav_tabs
      nav_tabs: 
          - id: infos_ticket
            title: Informations du ticket
            struct: 
                type: view
                view: 
                    panel: 1
                    name: client
                    object: ticket
          - id: interventions
            title: Interventions
            struct:
                type: list
                list:
                    panel: 0
                    object: inters
                    name: client_inters
                
            