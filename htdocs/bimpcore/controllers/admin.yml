        correctifs: 
            label: Correctifs
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: correctifs
                      name: default
        stats: 
            label: Test stats
            sections: 
                - type: stats_list
                  stats_list: 
                      panel: 1
                      object: vente
                      name: default
                      
        scripts: 
            label: Scripts
            sections: 
                - type: custom
                  custom: 
                      callback: renderScriptsTabContent
                      
        droit:
            label: Droits
            sections:
                - type: custom
                  custom: 
                      callback: 
                          method: renderTabs
                          params: 
                            - renderRightsTab
                            - droit
                            
        lists_configs: 
            label: Configuration des listes
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: lists_configs
                      name: globale
                        
        lists_filters: 
            label: Filtres listes
            sections: 
                - type: list
                  list: 
                      panel: 1
                      object: lists_filters
                      name: globale
                      
        remote_token:
            label: Remote token
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: remote_token
        testSpeed:
            label: Test SPEED
            sections:
                - type: custom
                  custom: 
                      callback: 
                          method: renderTabs
                          params: 
                            - renderTestTab
                            - testSpeed
        logs:
            label: Logs BimpCore
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: log
                      
        test: 
            label: Tests views list
            sections: 
                - type: views_list
                  views_list: 
                      object: users
           
                            
