            cond_reglement_supplier: 
                field: cond_reglement_supplier
            tva_assuj: 
                field: tva_assuj
            tva_intra: 
                field: tva_intra
            ape: 
                field: ape
                display_if: 
                    field_name: is_company
                    show_values: 1
            capital: 
                field: capital
                display_if: 
                    field_name: is_company
                    show_values: 1
            note_private: 
                field: note_private
            note_public: 
                field: note_public
            logo: 
                custom: 1
                input_name: logo
                label: Logo
                input: 
                    type: file_upload
                    
