table: bl_inventory_det

parent_module: bimplogistique
parent_object: Inventory
parent_id_property: fk_inventory

labels: 
    name: ligne d'inventaire
    name_plur: lignes d'inventaire
    is_female: 1
    
objects: 
    inventory: 
        relation: hasOne
        instance: 
            bimp_object: Inventory
            id_object: 
                field_value: fk_inventory
                
    product: 
        instance: 
            id_object: 
                field_value: fk_product
                
    product: 
        instance: 
            id_object: 
                field_value: fk_equipment
                
fields: 
    qty:
        label: Quantité
        type: int
                
    fk_inventory:
        label: Id de l'inventaire
        type: id_object
        object: inventory
        
    fk_product:
        label: Produit
        type: id_object
        object: product

    fk_equipment:
        label: Équipement
        type: id_object
        object: equipment

lists:
    default:
       objects_change_reload: Inventory
       delete_btn: 1
       sort_field: id
       sort_way: desc
       n: 50
       cols:
           fk_product: 
           fk_equipment: 
           qty: 
           date_create:
           user_create:
               
    equipment:
        extends: default
        cols:
            qty: unset
            fk_warehouse:
                field: fk_warehouse
