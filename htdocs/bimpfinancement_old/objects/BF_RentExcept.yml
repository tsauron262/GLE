table: bf_rent_except
parent_object: BF_Demande
parent_id_property: id_demande

labels:
    name: loyer intercalaire
    name_plur: loyers intercalaires
    
fields: 
    id_demande: 
        label: Demande
        type: id_parent
        input: 
            type: hidden
        
    date: 
        label: Date
        type: date
        required: 1

    amount:
        label: Montant HT
        type: money
        required: 1    
    payment:
        label: Règlement
        type: int
        values: 
            array: payments
    id_facture:
        display: text
        type: hidden
        
list:
    checkboxes: 1
    positions: 1
    title: Loyers intercalaires
    icon: calendar-plus-o
    bulk_actions: 
        - label: Supprimer les lignes sélectionnées
          icon: fas_trash-alt
          onclick: deleteSelectedObjects('list_id', $(this));
          btn_class: deleteSelectedObjects
    sort_field: date_create
    sort_way: desc
    n: 25
    cols:
        date: 
            field: date
            edit: 1
        amount: 
            field: amount
            edit: 1
        payment:
            field: payment
            edit: 1
        id_facture:
            label: Facture
            edit: 0
            display: nom_url
            value:
                callback: displayFacture
    extra_btn:
        callback: displayExtraButton
    add_object_row: 1
    update_btn: 1
    delete_btn: 1