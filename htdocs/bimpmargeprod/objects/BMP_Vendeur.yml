table: bmp_vendeur
common_fields: 0

labels: 
    name: vendeur
    
objects: 
    soc: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Societe
            id_object: 
                field_value: id_soc
                
    tarif: 
        relation: none
        delete: 0
        instance: 
            bimp_object: BMP_EventTarif
                
fields: 
    id_soc: 
        label: Societe
        type: id_object
        object: soc
        input: 
            type: search_societe
            help: Entrez le nom ou  la référence d'une société pour effectuer une recherche
            
    label: 
        label: Nom
        input: 
            help: Utiliser ce champ si ce vendeur n'est pas associé à une société enregistrée
        display_if: 
            field_name: id_soc
            show_values: 0,
            
    tarifs: 
        label: Tarifs pratiqués
        type: items_list
        items_data_type: string
        items_sortable: 1
        object: tarif
        default_value: 
            callback: getDefaultTarifs
        values: 
            array: tarifs
            
    active: 
        label: Actif
        type: bool
        default_value: 1
        input: 
            help: Seuls les vendeurs actifs seront ajoutés automatiquement aux nouveaux événements
            
list:
    checkboxes: 1
    bulk_actions:
        - label: supprimer les vendeurs sélectionnés
          icon: fas_trash-alt
          onclick: deleteSelectedObjects('list_id', $(this))
    sort_field: id
    sort_way: asc
    n: 0
    add_form_name: default
    add_btn: 1
    edit_btn: 1
    update_btn: 1
    delete_btn: 1
    cols: 
        vendeur: 
            label: Vendeur
            value: 
                callback: displayVendeur
        tarifs: 
            field: tarifs
        active: 
            field: active
            edit: 1
            
    
    