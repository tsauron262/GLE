extends: 
    module: bimpcore
    object_name: Bimp_Societe
    
icon: fas_building
controller: fournisseur

list_page_url: 
    controller: fournisseurs
    
header_list_name: default
header_edit_form: default
header_delete_btn: 1
    
fields: 
    client: 
        default_value: 0
    fournisseur:
        default_value: 1
        
    mode_reglement: unset
    cond_reglement: unset
            
forms: 
    light: 
        title: Ajout d'un fournisseur
        rows: 
            client: 
                hidden: 1
                value: 0
            fournisseur: 
                hidden: 1
                value: 1
                
            prenom: unset
            secteur: unset
            marche: unset
            mode_reglement: unset
            cond_reglement: unset
            
    default: 
        rows: 
            client: 
                hidden: 0
            fournisseur: 
                hidden: 0
                
            prenom: unset
            secteur: unset
            marche: unset
            mode_reglement: unset
            cond_reglement: unset
            num_sepa: unset
            code_compta: unset
            accounting_account: unset
            remise_client: unset
            contact_default: unset
            contact_relances: unset
                
    merge: 
        rows: 
            soc_merge: 
                label: Fournisseur en doublon</br>(Le fournisseur à supprimer)
                input: 
                    type: search_object
                    object: fournisseur
            import_data: 
                label: Récupérer les données du fournisseur à supprimer<br/>(Pour celles non définies dans le fournisseur à conserver)
        
filters_panels: 
    default: 
        filters: 
            code_client: unset
            code_compta: unset
            accounting_account: unset
            
lists:
    default: 
        title: Liste des Fournisseurs
        icon: fas_building
        list_filters:
            - name: fournisseur
              filter: 1
        add_btn_label: Nouveau fournisseur
        bulk_actions:
            0: 
                label: supprimer les fournisseurs sélectionnés
        cols: 
            code_client: unset

cards: 
    default: 
        fields: 
            code_client: unset
            code_compta: unset
            
searches: 
    default:
        fields_search: 
            3: a.code_fournisseur
        fields_return: 
            1: a.code_fournisseur
        label_syntaxe: <a.code_fournisseur> - <a.nom>
        filters: 
            a.fournisseur: 1
