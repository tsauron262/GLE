              display_if: 
                  fields_names: no_contrat,id_contrat
                  no_contrat: 
                      show_values: 0
                  id_contrat: 
                      hide_values: 0,
              value: 0
            - field: id_client
            - field: id_contact
            - field: sujet
            - field: priorite
            - field: status
            - field: impact
