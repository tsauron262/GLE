table: bf_demande_line
common_fields: 0
positions: 1
position_insert: after

parent_module: bimpfinancement
parent_object: BF_Demande
parent_id_property: id_demande


labels: 
    name: élément financé
    name_plur: éléments financés
    
fields:
    id_demande: 
        label: Demande de financement
        type: id_parent
        
    type: 
        label: Type de ligne
        type: int
        required: 1
        values: 
            array: types
        default_value: 1
            
    id_product: 
        label: Produit
        type: id_object
        object: product
        display_if: 
            field_name: type
            show_values: 1
        
    label: 
        label: Libellé
        type: html
        display_if: 
            field_name: type
            show_values: 2,3
        
    qty: 
        label: Quantité
        type: qty
        input: 
            step: 
                callback: getQtyStep
        decimals: 
            callback: getQtyDecimals
        display_if: 
            field_name: type
            show_values: 1,2
        default_value: 
            callback: 
                method: getDefaultValue
                params: 
                    - qty
        
    pu_ht: 
        label: Prix unitaire HT
        type: money
        display_if: 
            field_name: type
            show_values: 1,2
        default_value: 
            callback: 
                method: getDefaultValue
                params: 
                    - pu_ht
        depends_on: id_product
        
    tva_tx: 
        label: Taux de TVA
        type: percent
        default_value: 20
        display_if: 
            field_name: type
            show_values: 1,2
        default_value: 
            callback: 
                method: getDefaultValue
                params: 
                    - tva_tx
        depends_on: id_product
        
    pa_ht: 
        label: Prix d'achat HT
        type: money
        display_if: 
            fields_names: type
            type: 
                hide_values: 3
        default_value:
            callback: 
                method: getDefaultValue
                params: 
                    - pa_ht
        depends_on: id_product
        
    remise: 
        label: Remise
        type: percent
        decimals: 4
        display_if: 
            fields_names: type
            type: 
                hide_values: 3
        default_value: 0
        
    total_ht: 
        label: Total HT
        type: money
        
    total_ttc: 
        label: Total TTC
        type: money
        
    serialisable: 
        label: Produit sérialisé
        type: bool
        default_value: 0
        
    equipments: 
        label: Equipements
        type: items_list
        items_data_type: id_object
        items_sortable: 1
        items_braces: 1
        object: equipment
        create_form: default
        create_form_values: 
            fields: 
                id_product: 
                    field_value: id_product
        values: 
            array: equipments
        display_if: 
            fields_names: type,id_product
            type:
                show_values: 1
            id_product: 
                hide_values: 0
        depends_on: id_product
        sortable: 0
            
forms: 
    default:
        rows: 
            - field: type
            - field: id_product
            - field: label
            - field: qty
            - field: pu_ht
            - field: tva_tx
            - field: pa_ht
            - field: remise
            
lists_cols: 
    desc: 
        label: Description
        value: 
            callback: displayDesc
            
lists: 
    default: 
        configurable: 1
        checkboxes: 1
        positions: 1
        positions_open: 1
        enable_search: 0
        enable_sort: 0
        pagination: 0
        bulk_actions:
            - label: supprimer les lignes sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: position
        sort_way: asc
        n: 0
        single_cell:
            filters:
                type: 3
            col: desc
        add_btn: 
            callback: isParentEditable
        add_form_name: default
        add_btn_label: Ajouter une ligne
        edit_btn: 1
        delete_btn: 1
        item_checkbox: 
            callback: isDeletable
        extra_btn: 
            callback: getListExtraButtons
        cols: 
            desc: 
            qty:
            pu_ht: 
            tva:
            pa_ht:
            remise: 
            total_ht: 
            total_ttc:
