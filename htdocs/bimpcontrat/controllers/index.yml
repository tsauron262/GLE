bootstrap: 1
title: Contrats d'abonnement

js: 
    - /bimpcontrat/views/js/bimp_contrat.js

objects: 
    contrat: 
        instance:
            bimp_object: BCT_Contrat
            
    contrat_lines:
        instance: 
            bimp_object: BCT_ContratLine
            
sections: 
    - type: tabs
      tabs: 
        default:
            label: Contrats d'abonnement
            sections:
                - type: list
                  list: 
                      object: contrat
                      name: default
                      
        all_lines: 
            label: Tous les abonnements
            sections: 
                - type: list
                  list: 
                      object: contrat_lines
                      name: global
        fac_achats: 
            label: Facturation / achats
            sections: 
                - type: custom
                  custom: 
                      callback: renderAbonnementsTab
        mod_bundles:
            show: 
                prop: 
                    name: admin
                    object: 
                        global: user
            label: Bundles invalides
            sections: 
                - type: custom
                  custom: 
                      callback: renderUnvalidBundlesTab
                
                            
        
        
            