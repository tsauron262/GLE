        extends: default
        title: Logistique produits / services
        icon: fas_truck-loading
        configurable: 1
        list_filters: 
            - name: type
              filter: 
                  operator: <>
                  value: 2
        item_checkbox: 
            callback: isNotTypeText
        after_list_content: unset
        header_buttons: unset
        objects_change_reload: Bimp_Commande,ObjectLineRemise,BR_Reservation,BL_CommandeShipment
        bulk_actions: 
            callback: getLogistiqueBulkActions
        extra_btn: 
            callback: getLogistiqueExtraButtons
        footer_extra_content:
            callback: renderLogistiqueListFooterExtraContent
        cols: 
            desc:
                value: 
                    callback: 
                        method: displayLineData
                        params:
                           - desc_light
            pu_ht: unset
            tva: unset
            pa_ht: unset
            qty: unset
            qties: 
            remise: unset
            total_ttc: unset
            margin: unset
            reservations:
                
    general:
        list_filters: 
            - name: type
              filter: 
                  in: 1,3
        configurable: 1
        filters_panel: default
        filters_panel_open: 1
        sort_field: id
        sort_way: desc
        n: 25
        extra_btn: 
            callback: getGeneralListExtraButtons
        cols:
            entrepot: 
                label: Entrepot
                field: entrepot
                child: parent
                display: ref
                min_width: 60px
                max_width: 60px
            commande_status: 
                label: St Cmd
                field: fk_statut
                child: parent
                display: icon
                min_width: 45px
                max_width: 45px
            logistique_status:
                label: Log Cmd
                field: logistique_status
                child: parent
                display: icon
                min_width: 45px
                max_width: 45px
            shipment_status:
                label: Exp Cmd
                field: shipment_status
                child: parent
                display: icon
                min_width: 45px
                max_width: 45px
            invoice_status:
                info: Statut facturation Commande
                label: Fac Cmd
                field: invoice_status
                child: parent
                display: icon
                min_width: 45px
                max_width: 45px
