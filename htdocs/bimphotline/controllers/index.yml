bootstrap: 1
js:
    - /bimpcore/views/js/BimpTimer.js
    - /bimphotline/views/js/ticket.js
title: Bimp HotLine

objects:
    tickets:
        instance:
            bimp_object: BH_Ticket
    inters: 
        instance:
            bimp_object: BH_Inter
sections:
