extends: 
    module: bimpcore
    object_name: Bimp_Product
    
controller: unset
header_list_name: unset
header_edit_form: unset
header_delete_btn: unset
list_page_url: unset

labels: 
    name: Total équipment
    name_plur: Totaux équipements
    
fields: 
    qty: 
        label: Qté
        type: int
        decimals: 0
        searchable: 0
        sortable: 0
        extra: 1
        
    total_achats: 
        label: Total achats
        type: money
        decimals: 2
        searchable: 0
        sortable: 0
        extra: 1
    
filters: 
    place_position: 
        label: Position emplacement
        type: range             
        exclude_btn: 0
    place_type:
        label: Type emplacement
        type: check_list
        items: 
            array: placeTypes
        exclude_btn: 0
    place_id_entrepot: 
        label: Entrepôt emplacement
        type: value
        input: 
            type: search_entrepot
        exclude_btn: 0
    place_id_user: 
        label: Utilisateur emplacement
        type: user
        input: 
            type: search_user
        exclude_btn: 0
    place_id_client:
        label: Client emplacement
        type: value
        input: 
            type: search_societe
            societe_type: customer
        exclude_btn: 0
    place_name: 
        label: Nom libre emplacement
        type: value_part
        exclude_btn: 0
    place_date: 
        label: Date arrivée emplacement
        data_type: date
        type: date_range
        exclude_btn: 0
    place_date_end:
        label: Date de départ emplacement
        data_type: date
        type: date_range
        exclude_btn: 0
        
filters_panels: 
    default:
        unextends: 1
        filters: 
            ref: 
            label: 
            place_position: 
            place_type:
            place_id_entrepot: 
            place_id_user: 
            place_id_client: 
            place_name: 
            place_date: 
            place_date_end:
                
lists: 
    immos: 
        title: Totaux équipements
        configurable: 1
        enable_total_row: 0
        filters_panel: immos
        filters_panel_open: 1
        sort_field: rowid
        sort_way: asc
        n: 10
        list_filters: 
            callback: getImmosListFilters
        extra_btn: 
            callback: getListExtraBtn
        joins: 
            ef: 
                alias: ef
                table: product_extrafields
                on: a.rowid = ef.fk_object
        cols: 
            ref: 
            label:
            qty: 
            total_achats:
