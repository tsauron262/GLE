extends: 
    module: bimpcore
    object_name: Bimp_Societe
    
icon: fas_building

fields: 
    client: 
        default_value: 0
    fournisseur:
        default_value: 1
       
fields_tables: 
    identity:
        title: Identité
        icon: id-card
        rows: 
            - field: fk_typent
            - field: nom
            - field: name_alias
            - field: code_fournisseur
            - field: barcode
            - field: code_compta
            - field: num_sepa
            
    infos_comm: 
        title: Informations commerciales
        icon: fas_briefcase
        rows: 
            - field: cond_reglement_id
            - field: mode_reglement
            - field: fk_account
            
forms: 
    light: 
        title: Ajout d'un fournisseur
        rows: 
            prenom: unset
            secteur: unset
            marche: unset
            mode_reglement: unset
            cond_reglement: unset
            
    default: 
        rows: 
            prenom: unset
            secteur: unset
            marche: unset
            mode_reglement: unset
            cond_reglement: unset
            num_sepa: unset
            code_compta: unset
            accounting_account: unset
            remise_client: unset
            contact_default: unset
                
    merge: 
        rows: 
            soc_merge: 
                label: Fournisseur en doublon</br>(Le fournisseur à supprimer)
            import_data: 
                label: Récupérer les données du fournisseur à supprimer<br/>(Pour celles non définies dans le fournisseur à conserver)
                
lists:
    default: 
        title: Liste des Fournisseurs
        icon: user
        list_filters:
            - name: client
              filter: 0
        add_btn_label: Nouveau fournisseur
        bulk_actions:
            0: 
                label: supprimer les fournisseurs sélectionnés

searches: 
    default:
        fields_search: 
            3: a.code_fournisseur
        fields_return: 
            1: a.code_fournisseur
        label_syntaxe: <a.code_fournisseur> - <a.nom>
        filters: 
            a.fournisseur: 1