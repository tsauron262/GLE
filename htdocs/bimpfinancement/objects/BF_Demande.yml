              edit: 1    
            - field: vr_vente
              edit: 1    
            - field: ca_prevu
              edit: 1
            - field: pba_prevu
              edit: 1
              
    client: 
        title: Client
        icon: user-circle
        rows: 
            - field: id_client
              label: Société
              display: card
            - field: id_client_contact
              label: Contact
              display: card
            - field: id_facture_client
              display: card
    
    apporteur: 
        title: Apporteur
        icon: handshake-o
        rows:
            - field: id_supplier
              label: Société
              display: card
            - field: id_supplier_contact
              label: Contact
              display: card
            - field: id_facture_fournisseur
              display: card
              
    montants: 
        title: Montants
        icon: euro
        rows:
            - field: montant_materiels
            - field: montant_services
            - field: montant_logiciels
            - field: vr
              edit: 1
            - field: vr_vente
              edit: 1
