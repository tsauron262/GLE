
table: bws_profile
icon: fas_id-card-alt

labels: 
    name: profile webservice
    name_plur: profiles webservice
    
objects: 
    rights: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: 
                module: bimpwebservice
                name: BWS_ProfileRight
        
fields: 
    name: 
        label: Nom
        
    description: 
        label: Description
        
    active: 
        label: Actif
        type: bool
        default_value: 1
        
forms: 
    duplicate: 
        rows: 
            - custom: 1
              label: Nom
              input: 
                  type: text
                  help: Veuillez saisir un nom unique
              required: 1
            - field: description
        
lists: 
    default: 
        configurable: 0
        sort_field: date_create
        sort_way: desc
        n: 10
        add_object_row: 1
        add_object_row_open: 1
        edit_btn: 1
        edit_form: default
        delete_btn: 1
        extra_btn: 
            callback: getListExtraBtn
        bulk_actions:
            - label: supprimer les profils sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        cols: 
            name: 
            description: 
            active:
                edit: 1