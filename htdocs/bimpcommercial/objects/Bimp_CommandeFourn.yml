lists: 
    default: 
        title: Commandes fournisseurs
        icon: fas_cart-arrow-down
        bulk_actions:
            - label: supprimer les commandes fournisseurs sélectionnées
        sort_field: date_creation
        sort_way: desc
        cols: 
            ref: 
            statut: 
            attente:
            date_creation:
            user_resp:
            soc: 
            total_ttc:
                
cards:
    default: 
        title: nom
        status: fk_statut
        fields: 
            - label: Fournisseur
              field: fk_soc
              display: nom_url
            - label: Entrepôt
              field: entrepot
              display: nom_url
        view_btn: 1
