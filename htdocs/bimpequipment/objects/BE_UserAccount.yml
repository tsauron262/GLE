table: be_user_account
common_fields: 0

labels: 
    name: compte utilisateur
    name_plur: comptes utilisateurs
    
objects: 
    client: 
        relation: hasOne
        delete: 0
        instance: 
            dol_object: societe
            id_object: 
                field_value: id_client
        card:
            type: societe_card
            
    client_contact: 
        relation: hasOne
        delete: 0
        instance: 
            dol_object: contact
            id_object: 
            field_value: id_client_contact
        card: 
            type: contact_card
            
fields:
    name: 
        label: Nom
        required: 1
        
    login: 
        label: Identifiant
        required: 1
        
    pword: 
        label: Mot de passe
        required: 1
        
    id_client: 
        label: Client
        input: 
            type: search_societe
            
        
lists: 
    default: 
        checkboxes: 1
        bulk_actions: 
            - label: Supprimer les équipements sélectionnés
              icon: trash
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        title: Comptes utilisateurs
        icon: users
        add_object_row: 1
        delete_btn: 1
        update_btn: 1
        sort_field: id
        sort_way: desc
        cols: 
            name: 
                field: name
                edit: 1
            login: 
                field: login
                edit: 1
            pword: 
                field: pword
                edit: 1
                
card:
    fields:
        - field: login
        - field: pword