          object: client
    - type: nav_tabs
      nav_tabs: 
          - id: card
            title: Fiche
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderCardView
                        object: client
          - id: commercial
            title: Commercial
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderCommercialView
                        object: client
          - id: support
            title: Support
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderSupportView
                        object: client
          - id: inters
            title: Interventions
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderIntersView
                        object: client
          - id: contrat
            title: Creation contrat
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderContratAuto
                        object: client
