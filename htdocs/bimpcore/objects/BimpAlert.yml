    is_female: 1
    
positions: 1
position_insert: after

fields: 
    label: 
        label: Titre
    status:
        label: Status
        type: int
        values: 
            array: status_list
        default_value: 0
    conditionExec:
        label: Code de condition
        type: text
        input: 
            auto_expand: 1
            help: Positionné $exec a 1 pour activer l'alert
    execution:
        label: Code a exécuter
        type: text
        input: 
            auto_expand: 1
            help: Vous pouvez positionné $msg et $niveau
    niveau:
        label: Niveau d'alert
        type: int
        values: 
            array: niveaux
    msg: 
        label: Message
        hashtags: 1  
        type: html
        input:
            type: html
    type:
        label: Type
        type: int
        values:
            - Message
            - Popup
    filter:
        label: Filtre
