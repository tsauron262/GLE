table: stock_mouvement
primary: rowid
icon: fas_exchange-alt

labels: 
    name: Mouvement de stock
    name_plur: Mouvements de stock
    is_female: 0
    
objects:   
    product: 
        instance: 
            id_object: 
                field_value: fk_product
            
    entrepot: 
        instance: 
            id_object: 
                field_value: fk_entrepot
               
    category: 
        relation: none
        delete: 0
        instance: 
            dol_object: 
                module: categories
                file: categorie

    marque: 
        extends: category
        relation: hasOne
        instance: 
            id_object: 
                field_value: marque
                
    gamme: 
        extends: category
        relation: hasOne
        instance: 
            id_object: 
                field_value: gamme
              
                
                
fields: 
    fk_entrepot: 
        label: Entrepot
        type: id_object
        object: entrepot
        values: 
            array: entrepots
    
    fk_origin:
        label: Id pièce d'origine
        type: int
           
    origintype:
        label: Type pièce d'origine
        type: string
        values: 
           array: originetypes
        
    fk_product: 
        label: Produit
        type: id_object
        object: product
        input: 
            type: search_product
        display: 
            nom_url_libelle: 
                type: callback
                method: displayProduct

    product_categories: 
        label: Catégories produit
        extra: 1
        type: items_list
        items_data_type: id_object
        object: category
        
    marque: 
        label: Marque
        extra: 1
        type: id_object
        object: marque
        values: 
            array: marques
            
    gamme: 
        label: Gamme matériel
        extra: 1
        type: id_object
        object: gamme
        values: 
            array: gammesMateriel
        
    type_materiel: 
        label: Type matériel
        value: 
            callback: displayTypeMateriel
    
    datem:
        label: Date du mouvement
        type: datetime
        
    type_mouvement:
        label: Type du mouvement
        type: int
        values:
            array: type_mouvement
    
    value:
        label: Quantité
        type: int
    
    inventorycode:
        label: Code inventaire
        type: string
    
    label:
        label: Libellé mouvement
        type: string

lists_cols:
    fk_entrepot: 
        field: fk_entrepot
        display: nom_url
    fk_product: 
        field: fk_product
        display: nom_url_libelle
    marque: 
        field: marque
    gamme: 
        field: gamme
    type_materiel: 
        label: Type matériel
        value: 
            callback: displayTypeMateriel
    
            
lists: 
    default: 
        title: 
            callback: displayTitre
        icon: fas_box-open
        checkboxes: 1
        configurable: 1
        filters_panel: default
        sort_field: fk_entrepot
        sort_way: desc
        n: 50
        cols: 
            numero:
                label: Réf
                value:
                    callback: displayId       
            datem:
                field: datem
            fk_entrepot: 
            fk_product:
            inventorycode:
                field: inventorycode
            label:
                field: label
            origin:
                label: Origine
                value:
                    callback: displayOriginMvt
            reason:
                label: Raison
                value:
                    callback: displayReasonMvt
            value:
                field: value
            type_mouvement:
                field: type_mouvement
            
            
#            marque: 
#            gamme:
#            type_materiel:

        
filters_panels: 
    default: 
        filters: 
            origintype:
                field: origintype
            entrepot: 
                field: fk_entrepot
            product: 
                field: fk_product
            inventorycode:
                field: inventorycode
            label:
                field: label
            value:
                field: value
            datem:
                field: datem
            

