                field: code_compta
                display_if:
                    field_name: has_already_code_comptable_client
                    show_values: 1
            siren_ok: 
                custom: 1
                hidden: 1
                label: SIREN OK
                input_name: siren_ok
                data_type: bool
                value: 
                    callback: isSirenOk
                input: 
                    type: hidden
            fk_typent: 
                field: fk_typent
                display_if: 
                    field_name: is_company
                    show_values: 1
            siret: 
                field: siret
                display_if: 
                    field_name: is_company
                    show_values: 1
            siren: 
                field: siren
                display_if: 
                    field_name: is_company
                    show_values: 1
            outstanding_limit_atradius:
                field: outstanding_limit_atradius
            outstanding_limit: 
                field: outstanding_limit
            outstanding_limit_credit_safe:
                field: outstanding_limit_credit_safe
            notecreditsafe: 
                field: notecreditsafe
            lettrecreditsafe:
                field: lettrecreditsafe
            nom: 
                field: nom
            prenom: 
                custom: 1
                label: Prénom
                input_name: prenom
                data_type: string
                input: 
                    type: text
                display_if: 
                    field_name: is_company
                    show_values: 0
