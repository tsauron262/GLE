fields_tables: 
    identity:
        title: Identité
        icon: id-card
        rows: 
            - field: civility
            - field: lastname
            - field: firstname
            - field: birthday
            - field: poste
            
    contact: 
        title: Informations de contact
        icon: phone
        rows: 
            - field: email
            - field: phone
            - field: phone_perso
            - field: phone_mobile
            - field: fax
            - field: jabberid
            - field: skype
            
    address:
        title: Adresse
        icon: map-marker
        rows: 
            - field: address
            - field: zip
            - field: town
            - field: fk_pays
            - field: fk_departement  
            
    notes: 
        title: Notes
        icon: fas_file-alt
        rows: 
            - field: note_public
            - field: note_private
            
views: 
    default: 
        title: 
            callback: getName
        rows: 
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: identity
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: contact
                      
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: address
                      
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: notes

filters_panel: 
    default: 
        filters: 
            fk_soc: 
            statut: 
            lastname:
            firstname: 
            email:
            address: 
            zip: 
            town: 
            fk_pays: 
            fk_departement:
            phone:
            phone_perso: 
            phone_mobile:
            fax: 
            jabberid:
            skype: 
                
lists_cols: 
    full_address: 
        label: Adresse complète
        value: 
            callback: displayFullAddress
    contact_infos: 
        label: Infos contact
        value: 
            callback: displayContactInfos
        
lists: 
    default: 
        title: 
            callback: getSocContactsListTitle
        configurable: 1
        filters_panel: default
        pagination: 1
        sort_field: rowid
        sort_way: desc
        n: 10
        modal_view: default
        edit_btn: 1
        delete_btn: 1
        extra_btn: 
            callback: getListExtraButtons
        cols: 
            fk_soc: 
            civility: 
            lastname: 
            firstname: 
            poste: 
            full_address: 
            contact_infos:
            statut:
        
    soc: 
        extends: default
        filters_panel: unset
        pagination: 0
        n: 0
        add_btn: 1
        add_form_name: default
        cols: 
            fk_soc: unset
              
cards: 
    default: 
        title: nom
        status: statut
        fields: 
            poste: 
                field: poste
                label: Poste
            address: 
                label: Adresse
                value: 
                    callback: displayFullAddress
            contact: 
                label: Contact
                value: 
                    callback: displayContactInfos
        view_btn: 1