    duree:
        label: Durée
        type: time
        
    note_public:
        label: Note Public
    note_private:
        label: Note Privée
    total_ht:
        label: Total Ht
        type: money
    total_tva:
        label: Total Tva
        type: money
    total_ttc:
        label: Total Ttc
        type: money
    natureInter:
        label: Nature de l'inter
        type: int
        values: 
            array: nature_list
