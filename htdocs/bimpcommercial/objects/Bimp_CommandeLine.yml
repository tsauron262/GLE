    old_ref_expe:
        label: Dernier ref expé
        value: 
            callback: 
                method: getOldInfoExpe
                params: 
                    - ref
    nb_expe_brouillon:
        label: Nombre d'Expé brouillon
        value: 
            callback: 
                method: getOldInfoExpe
                params: 
                    - nbBrouillon
    old_date_fact:
        label: Date dernière fac.
        value: 
            callback: 
                method: getOldInfoFact
