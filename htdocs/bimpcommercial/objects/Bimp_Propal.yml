extends: 
    module: bimpcommercial
    object_name: BimpComm

abstract: 0

dol_object: 
    instance: 
        dol_object: 
            module: comm/propal
            file: propal
            
table: propal
controller: propal
icon: fas_file-invoice
list_page_url: 
    controller: propals

labels: 
    name: proposition commerciale
    name_plur: propositions commerciales
    is_female: 1
    
objects: 
    lines: 
        instance: 
            bimp_object: Bimp_PropalLine
                
    files:
        list: 
            filters:
                parent_object_name: Bimp_Propal
        add_form: 
            values:
                fields: 
                    parent_object_name: Bimp_Propal
                    
    user_close:
        extends: user
        instance:
            id_object:
                field_value: fk_user_cloture
    
    contrat:
        instance:
            dol_object: unset
            bimp_object:
                module: bimpcontract
                name: BContract_contrat
                
    client_facture: 
        extends: client
        instance:
            id_object:
                field_value: id_client_facture
                
    signature: 
        relation: hasOne
        delete: 1
        instance: 
            bimp_object: 
                module: bimpcore
                name: BimpSignature
            id_object: 
                field_value: id_signature
                
fields:
    # Attention : total est devenu total_ttc
    libelle: 
        required: 1
    datec:
        label: Créée le
        type: datetime
    datep:
        label: Date
        dol_prop: date
        type: date
        input:
            display_now: 1
        required: 1
    fin_validite:
        label: Date de fin de validité
        type: date
    date_livraison: 
        label: Date de livraison
        type: date
        input:
            help:
                callback: getHelpDateRenouvellementContrat
    id_client_facture:
        label: Client facturation
        type: id_object
        object: client_facture
        default_value: 
            field_value: 0
        input:
            card: default
            help: Laissez vide si même client
    marge: 
        label: Marge
        type: money
        default_value: 0
    model_pdf: 
        default_value: bimpdevis
    pdf_hide_pu: 
        label: Masquer les prix unitaires dans le PDF
        dol_extra_field: 1
        type: bool
        default_value: 0
        sortable: 0
    pdf_hide_reduc: 
        label: Masquer les remises dans le PDF
        dol_extra_field: 1
        type: bool
        default_value: 0
        sortable: 0
    pdf_hide_total: 
        label: Masquer les totaux dans le PDF
        dol_extra_field: 1
        type: bool
        default_value: 0 
        sortable: 0
    pdf_hide_ref:
        label: Masquer les références des produits dans le PDF
        dol_extra_field: 1
        type: bool
        default_value: 0
        sortable: 0
    pdf_hide_ttc:
        label: Masquer le TTC dans le PDF
        dol_extra_field: 1
        type: bool
        default_value: 0
        sortable: 0    
    pdf_periodicity: 
        label: Périodicité
        dol_extra_field: 1
        type: int
        values: 
            array: pdf_periodicities
        default_value: 0
    pdf_periods_number: 
        label: Nombre de périodes
        dol_extra_field: 1
        type: qty
        min: 0
        decimals: 0
        default_value: 0
    pdf_proforma: 
        label: Facture proforma
        dol_extra_field: 1
        type: bool
        default_value: 0
    fk_user_cloture: 
        label: Fermée par
        dol_prop: user_close_id
        type: id_object
        object: user_close
        input: 
            type: hidden
    id_signature: 
        label: Signature
        type: id_object
        object: signature              
    signature_params: 
        label: Paramètres incrustation signature
        type: json
                
forms: 
    default: 
        on_save: redirect
        rows: 
            - field: replaced_ref
            - custom: 1
              input_name: id_user_commercial
              label: Commercial suivi proposition
              input: 
                  type: search_user
              show: 
                  callback: isNotLoaded
              value: 
                  prop: 
                      object: 
                          global: user
                      name: id
            - field: fk_soc
            - field: ref_client
            - field: id_client_facture
            - field: entrepot
            - field: ef_type
            - field: libelle
            - field: expertise
              required: 1
            - field: fk_input_reason
              show: 
                  callback: isEditable
            - field: fk_cond_reglement
              show: 
                  callback: isEditable
            - field: fk_mode_reglement
              show: 
                  callback: isEditable
            - field: datep
              show: 
                  callback: isEditable
            - custom: 1
              label: Durée de validité (en jours)
              show: 
                  callback: isNotLoaded
              value: 
                  callback: getDureeValidite
              input_name: duree_validite
              data_type: int
              min: 0
              input: 
                  type: qty
            - field: fk_availability
              show: 
                  callback: isEditable
            - field: date_livraison
            - field: model_pdf
            - field: pdf_hide_pu
            - field: pdf_hide_reduc
            - field: pdf_hide_total
            - field: pdf_hide_ref
            - field: pdf_hide_ttc
            - field: pdf_periodicity
            - field: pdf_periods_number
            - field: pdf_proforma
            - field: zone_vente
              show: 
                  callback: isLoaded
            - field: note_private
            - field: note_public
            - field: prime
            - field: prime2
            
    close: 
        rows: 
#            - custom: 1
#              label: Nouveau statut
#              data_type: int
#              input_name: new_status
#              input: 
#                  type: select
#                  options: 
#                      array: closeStatus
            - custom: 1
              label: Note
              data_type: text
              input_name: note
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
              value: 
                  field_value: note_private
                  
    duplicate_propal:
        extends: duplicate
        force_edit: 1
        rows: 
            date_propal: 
                field: datep
            date_liv: 
                field: date_livraison
    
    contrat:
        msgs:
            callback: displayIfMessageFormContrat
        rows:
            - field: fk_soc
              show: 
                  callback: isNotRenouvellementContrat
            - custom: 1
              label: Secteur
              show:
                  callback: isNotRenouvellementContrat
              input_name: secteur_contrat
              value:
                  callback:
                      object: contrat
                      method: showValueSecteurInPropal
                      params:
                          0:
                              field_value: ef_type
              input:
                  type: select
                  options:
                      callback:
                            object: contrat
                            method: getSecteursContrat
                  
            - custom: 1
              label: Libellé du contrat
              show: 
                  callback: isNotRenouvellementContrat
              input_name: label
              value:
                  field_value: libelle
              input:
                  type: text
            - custom: 1
              label: Annule et remplace
              input_name: ref_ext
              show: 
                  callback: isNotRenouvellementContrat
              input:
                  type: text
                  size: 15
                  help: A remplir en cas de renouvellement d'un ancien contrat - 15 caractères maximum
            - custom: 1
              label: Référence client
              input_name: ref_customer
              show: 
                  callback: isNotRenouvellementContrat
              input:
                  type: text
              value:
                  callback:
                      method: getData
                      params:
                          - ref_client
            - custom: 1
              label: Début de validité du contrat
              required: 1
              input_name: valid_start
              value:
                  field_value: date_livraison
              input:
                  type: date
                  display_now: 1
              show:
                  callback: isServiceAutorisedInContrat
            - custom: 1
              label: Durée en mois
              input_name: duree_mois
              show: 
                  callback: isNotRenouvellementContrat
              input:
                  type: qty
              value: 12
            - custom: 1
              label: Périodicitée de facturation
              input_name: periodicity
              value: 12
              show: 
                  callback: isNotRenouvellementContrat
              input:
                  type: select
                  options:
                      prop:
                          object: contrat
                          name: period
                          is_static: 1
            - custom: 1
              label: Objet du contrat
              input_name: objet_contrat
              show: 
                  callback: isNotRenouvellementContrat
              input:
                  type: select
                  options:
                      prop:
                          object: contrat
                          name: objet_contrat
                          is_static: 1
            - custom: 1
              show: 
                  callback: isNotRenouvellementContrat
              label: Delai d'intervention
              input_name: gti
              value: 8
              input:
                  type: select
                  options:
                      prop:
                          object: contrat
                          name: gti
                          is_static: 1       
            - custom: 1
              label: Renouvellement
              show:
                  callback: isServiceAutorisedInContrat
              input_name: re_new
              required: 1
              input:
                  type: select
                  options:
                      prop:
                          object: contrat
                          name: renouvellement_create
                          is_static: 1
            - field: fk_mode_reglement
              show:
                  callback: isServiceAutorisedInContrat
            - field: fk_cond_reglement
              show:
                  callback: isServiceAutorisedInContrat
            - custom: 1
              show: 
                  callback: isNotRenouvellementContrat
              label: Utiliser l'indice SYNTEC
              value: 1
              input_name: use_syntec
              input: 
                  type: toggle
            - custom: 1
              label: Commercial signature
              input_name: commercial_signature
              show: 
                  callback: isNotRenouvellementContrat
              value:
                  prop:
                    name: id
                    object:
                        global: user
              input: 
                type: search_user
            - custom: 1
              label: Commercial suivi du contrat
              show: 
                  callback: isNotRenouvellementContrat
              input_name: commercial_suivi
              value:
                  prop:
                    name: id
                    object:
                        global: user
              input: 
                type: search_user
            - custom: 1
              label: Note particulière au contrat
              input_name: note_public
              input:
                  type: html
              value:
                  callback:
                      method: getData
                      params:
                          - note_public
              show:
                  callback: isServiceAutorisedInContrat
            - custom: 1
              label: Note privée
              input_name: note_private
              input:
                  type: html
              value:
                  callback:
                      method: getData
                      params:
                          - note_private
              show:
                  callback: isServiceAutorisedInContrat
                  
    create_signature:
        title: Création de la signature
        extends: validate
        rows: 
            create_signature: unset
            
    # Attention create_signature étend ce form
    validate:
        title: Validation
        rows:
            create_signature: 
                custom: 1
                label: Créer la fiche signature
                data_type: bool
                input_name: create_signature
                input: 
                    type: toggle
                value: 1
            sign_dist:
                custom: 1
                label: Demander une signature à distance
                data_type: bool
                input_name: sign_dist
                input: 
                    type: toggle
                value: 1
                display_if: 
                    field_name: create_signature
                    show_values: 1
            contact_signature: 
                custom: 1
                label: Contact signataire
                data_type: id_object
                input_name: id_contact_signature
                object: contact
                create_form: default
                create_form_values: 
                    callback: getSignatureContactCreateFormValues
                input: 
                    type: select
                    help: 'Contact signataire obligatoire.<br/><b>Si aucun contact enregistré pour ce client, veuillez en créer un.</b>'
                    options: 
                        callback: 
                            method: getSocieteContactsArray
                            params: 
                                - field_value: fk_soc
                value: 
                    callback: getDefaultSignatureContact
                display_if: 
                    fields_names: create_signature,sign_dist
                    create_signature: 
                        show_values: 1
                    sign_dist:
                        hide_values: 0
            init_docusign: 
                custom: 1
                label: Envoyer immédiatement le document pour signature via DocuSign
                data_type: bool
                input_name: init_docusign
                content: 
                    callback: renderSignatureInitDocuSignInput
                display_if: 
                    fields_names: create_signature,sign_dist
                    create_signature: 
                        show_values: 1
                    sign_dist:
                        hide_values: 0
            open_public_access: 
                custom: 1 
                label: Ouvrir immédiatement l'accès à la signature électronique à distance
                data_type: bool
                input_name: open_public_access
                content: 
                    callback: renderSignatureOpenDistAccessInput
                display_if: 
                    fields_names: create_signature,init_docusign,sign_dist
                    create_signature: 
                        show_values: 1
                    init_docusign: 
                        hide_values: 1
                    sign_dist:
                        hide_values: 0
            email_content: 
                custom: 1
                label: Contenu e-mail client pour la signature à distance
                input_name: email_content
                input: 
                    type: html
                    help: "Vous pouvez utiliser les mot-clés: {NOM_DOCUMENT}, {NOM_PIECE} (le remplacement inclus l'article le / la / l'), {REF_PIECE} et {LIEN_ESPACE_CLIENT}.<br/>Le devis sera automatiquement joint à l'email"
                value: 
                    callback: getSignatureEmailContent
                display_if: 
                    fields_names: create_signature,sign_dist
                    create_signature: 
                        show_values: 1
                    sign_dist:
                        hide_values: 0
                depends_on: init_docusign,open_public_access
                  
