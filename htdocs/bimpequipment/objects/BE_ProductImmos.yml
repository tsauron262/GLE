extends: 
    module: bimpcore
    object_name: Bimp_Product
    
controller: unset
header_list_name: unset
header_edit_form: unset
header_delete_btn: unset
list_page_url: unset

labels: 
    name: Total équipment
    name_plur: Totaux équipements
    
fields: 
    qty: 
        label: Qté
        type: int
        decimals: 0
        searchable: 0
        sortable: 0
        
    total_achats: 
        label: Total achats
        type: money
        decimals: 2
        searchable: 0
        sortable: 0
    
filters_panels: 
    immos: 
        filters: 
            ref: 
                field: ref
            label: 
                field: label
            place_position: 
                custom: 1
                label: Position emplacement
                field: place_position
                type: range                
            place_type:
                custom: 1
                label: Type emplacement
                field: place_type
                type: check_list
                items: 
                    array: placeTypes
            place_entrepot: 
                custom: 1
                label: Entrepôt emplacement
                field: place_id_entrepot
                type: value
                input: 
                    type: search_entrepot
            place_user: 
                custom: 1
                label: Utilisateur emplacement
                field: place_id_user
                type: value
                input: 
                    type: search_user
            place_client: 
                custom: 1
                label: Client emplacement
                field: place_id_client
                type: value
                input: 
                    type: search_societe
                    societe_type: customer
            place_name: 
                custom: 1
                label: Nom libre emplacement
                field: place_name
                type: value_part
                    
lists_cols: 
    qty_immos: 
        field: qty
    total_achats_immos: 
        field: total_achats
        
lists: 
    immos: 
        title: Totaux équipements
        configurable: 1
        filters_panel: immos
        filters_panel_open: 1
        sort_field: rowid
        sort_way: asc
        n: 20
        list_filters: 
            callback: getImmosListFilters
        extra_btn: 
            callback: getListExtraBtn
        joins: 
            ef: 
                alias: ef
                table: product_extrafields
                on: a.rowid = ef.fk_object
        cols: 
            ref: 
            label:
            qty_immos: 
            total_achats_immos: