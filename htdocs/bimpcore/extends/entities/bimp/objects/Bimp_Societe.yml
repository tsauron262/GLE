                field: entrepot_spare
                
forms:
    default:
        rows:
            entrepot_spare:
                field: entrepot_spare
            type_educ: 
                field: type_educ
            type_educ_fin_validite: 
                field: type_educ_fin_validite
                display_if: 
                    field_name: type_educ
                    show_values: E4
    edit_type_educ:
        rows: 
            - field: type_educ
            - field: type_educ_fin_validite
              display_if: 
                    field_name: type_educ
                    show_values: E4
        
