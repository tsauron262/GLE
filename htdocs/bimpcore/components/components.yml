BimpComponent: 
    labels: 
        name: composant
    params: 
        show: 
            label: Afficher
            info: Si Non, l'élément ne sera pas inclus dans le contenu HTML
            data_type: bool
            default: 1
        before_content: 
            label: Contenu avant
        after_content: 
            label: Contenu après
        extra_classes: 
            label: Classes HTML supplémentaires
            data_type: array
        extra_data: 
            label: Data HTML supplémentaires
            data_type: array
        extra_styles: 
            label: Styles CSS supplémentaires
            data_type: array
        inline: 
            label: Affichage en ligne
            data_type: bool
            default: 0
     
ObjectData: 
    labels: 
        name: données objet
        name_plur: données objets
        is_female: 1
    params: 
        module: 
            label: Module
            in_data: 1
        object_name: 
            label: Objet
            in_data: 1
        id_object: 
            label: ID Objet
            data_type: int
            in_data: 1
            
LoadingData: 
    labels: 
        name: données de chargement
        name_plur: données de chargement
        is_female: 1
    params: 
        on_loaded: 
            label: Callback JS après chargement
            in_data: 1
        no_reload: 
            label: Reload ajax désactivés
            data_type: bool
            in_data: 1
        objects_change_reload: 
            label: Liste des objets déclanchant un reload
            data_type: array
            in_data: 1
        
GridElement: 
    labels: 
        name: élément de grille bootstrap
        name_plur: éléments de grille bootstrap
    params: 
        col_sm: 
            label: Taille col sm
            data_type: int
            min: 1
            max: 12
            default: 12
        col_md: 
            label: Taille col md
            data_type: int
            min: 1
            max: 12
            default: 12
        col_lg: 
            label: Taille col lg
            data_type: int
            min: 1
            max: 12
            default: 12
            
Button: 
    labels: 
        name: Bouton
    params: 
        label: 
            label: Libellé
        icon: 
            label: Icône
        onclick: 
            label: Onclick
        disabled: 
            label: Désactivé
            data_type: bool
            default: 0
        popover: 
            label: Popover

Msg: 
    labels: 
        name: message
    params: 
        type: 
            label: Type
            values: 
                info: Info
                success: Succès
                warning: Alerte
                danger: Erreur
            default: info
        content: 
            label: Contenu
        
BC_Panel: 
    extends: BimpComponent
    includes: 
        - ObjectData
    labels: 
        name: panel
    params: 
        title: 
            label: Titre
        icon: 
            label: Icône
            default: fas_edit
        panel_header: 
            label: Afficher l'en-tête
            data_type: bool
            default: 1
        panel_footer: 
            label: Afficher le footer
            data_type: bool
            default: 1
        no_borders: 
            label: Sans bordure
            data_type: bool
        modal_format: 
            label: Format de la modale
            values: 
                small: Petit
                medium: Moyen
                large: Grand
            default: medium
        msgs: 
            type: params
            params_name: Msg
            multiple: 1
        header_buttons: 
            label: Boutons en en-tête
            type: params
            params_name: Button
            multiple: 1
        header_icons: 
            label: Boutons en en-tête
            type: params
            params_name: Button
            multiple: 1
        footer_extra_btn: 
            label: Boutons supplémentaires dans le pieds-de-page
            type: params
            params_name: Button
            multiple: 1
        footer_extra_content: 
            label: Contenu supplémentaire en pied-de-page
        open: 
            label: Ouvert
            data_type: bool
            default: 1
            
forms: 
    BC_Form: 
        extends: BC_Panel
        params: 
            icon: 
                default: fas_edit
            on_save: 
                label: Après enregistrement
                values: 
                    close: Fermer le fomulaire
                    reload: Recharger le formulaire
                    redirect: Rediriger sur l'url fournie
                    open: Ouvrir l'url fournie dans un nouvel onglet
                    none: Ne rien faire
                default: close
                in_data: 1
            on_submit: 
                label: Callback JS avant soumission
                in_data: 1
            on_success: 
                label: Callback JS après enregistrement effectué avec succès
                in_data: 1
            no_auto_submit: 
                label: Pas de soumissions automatique
                data_type: bool
                default: 0
                in_data: 1
            cancel_btn: 
                label: Afficher le bouton "Annuler"
                data_type: bool
                default: 1
#            all_fields: 
#                label: Intégrer automatiquement les inputs pour tous les champs de l'objet
#                data_type: bool
#                default: 0
#            rows_callback: 
#                label: Callback avant chargement des lignes
            force_edit:
                label: Mode forcé
                data_type: bool
                default: 0
                in_data: 1
            id_parent: 
                label: ID objet parent
                data_type: int
                default: 0
                in_data: 1
            elements: 
                type: component
                component: BC_FormElement
                multiple: 1
                
    BC_FormElement: 
        extends: BimpComponent
        includes: 
            - GridElement
        labels: 
            name: élément de formulaire
            name_plur: éléments de formulaire
        component_name_param: type
        params: 
            type: 
                label: Type
                values: 
                    input: BC_FormInput
                    section: BC_FormSection
                array_value: 1
                default: input
            hidden: 
                label: Masqué
                info: Si Non, l'élément sera inclus dans le formulaire mais non visible
                data_type: bool
                default: 0
            display_if: 
                label: Afficher si
                data_type: array
            depends_on: 
                label: Dépendances
                data_type: array
            keep_new_value:
                label: Conserver la nouvelle valeur lors du rechargement de l'input
                data_type: bool
                default: 0
    
    BC_FormInput: 
        extends: forms/BC_FormElement
        labels: 
            name: champ de formulaire
            name_plur: champs de formulaire
        params: 
            display_mode: 
                label: Mode d'affichage
                values: 
                    row: Ligne entière
                    inline: Bloc de ligne
                default: row
            label: 
                label: Libellé
            help: 
                label: Texte d'aide
            input: 
                label: Input
                type: component
                component: BC_Input
                
    BC_FormSection: 
        extends: forms/BC_FormElement
        labels: 
            name: section de formulaire
            name_plur: sections de formulaires
            is_female: 1
        params: 
            title: 
                label: Titre
            icon: 
                label: Icône
            elements: 
                label: Sous-élements
                type: component
                component: BC_FormElement
                multiple: 1
                
inputs: 
    BC_Input:
        extends: BimpComponent
        labels: 
            name: input
        component_name_param: type
        params: 
            type: 
                label: Type
                values: 
                    text: BC_TextInput
                    password: BC_PasswordInput
                    number: BC_NumberInput
                    qty: BC_QtyInput
                    textarea: BC_TextareaInput
                    html: BC_HtmlInput
                    datetime: BC_DatetimeInput
                    date: BC_DateInput
                    time: BC_TimeInput
                    timer: BC_TimerInput
                    select: BC_SelectInput
                    toggle: BC_ToggleInput
                    check_list: BC_CheckListInput
                    select_user: BC_SelectUserInput
                    ziptown: BC_ZiptownInput
                    search_object: BC_SearchObjectInput
                    object_filters: BC_ObjectFiltersInput
                    signature_pad: BC_SignaturePadInput
                    drop_files: BC_DropFilesInput
                    file_upload: BC_FileUploadInput
                    hidden: BC_HiddenInput
                    custom: BC_CustomInput
                array_value: 1
                default: text
            name: 
                label: Nom input
                required: 1
            required: 
                label: Obligatoire
                data_type: bool
                default: 0
            disabled: 
                label: Champ désactivé
                data_type: bool
                default: 0
            value: 
                label: Valeur prédéfinie
            input_classes: 
                label: Classes de l'input
                data_type: array
            input_styles: 
                label: Styles css de l'input
                data_type: array
            onchange: 
                label: Callback JS onchange
    
    BC_TextInput: 
        extends: inputs/BC_Input
        labels: 
            name: texte
        params: 
            addon_left: 
                label: Add-on à gauche
            addon_right: 
                label: add-on à droite
            placeholder: 
                label: Place Holder
            hashtags: 
                label: Hashtags activés
                data_type: bool
                default: 0
            scanner: 
                label: Scanner activé
                data_type: bool
                default: 0
            values: 
                label: Valeurs prédéfinies
                data_type: array
            allow_custom: 
                label: Autoriser valeur personnalisées (si valeurs prédéfinies)
                data_type: bool
                default: 1
            max_chars: 
                label: Nombre de caractères max
                data_type: int
                in_data: 1
            regex: 
                label: Expression régulière à vérifier
                in_data: 1
            no_autocorrect: 
                label: Désactiver l'auto-correction
                data_type: bool
                default: 0
            possible_values: 
                label: valeurs possibles
                data_type: array
                
    BC_PasswordInput: 
        extends: inputs/BC_Input
        labels: 
            name: mot de passe
            name_plur: mots de passe
        params: 
            min_length: 
                label: Longueur min
                data_type: int
                default: 12
                in_data: 1
            special_required: 
                label: Caractère spécial obligatoire
                data_type: bool
                default: 1
                in_data: 1
            maj_required: 
                label: Caractère en majuscule obligatoire
                data_type: bool
                default: 1
                in_data: 1
            num_required: 
                label: Caractère numérique obligatoire
                data_type: bool
                default: 1
                in_data: 1
                
    BC_NumberInput: 
        extends: inputs/BC_TextInput
