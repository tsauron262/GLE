bootstrap: 1

title:
    callback:
        object: ticket
        method: getPageTitle

#js:
#    - /bimpticket/views/js/bimpticket.js

objects:
    ticket:
        instance:
            bimp_object: Bimp_Ticket
            id_object:
                request: id

main_object: ticket

sections:
    -   type: object_header
        object_header:
            object: ticket
    -   type: nav_tabs
        nav_tabs:
            -   id: card
                title: Fiche
                icon: fas_file
                struct:
                    type: rows
                    rows:
                        -   cols:
                                -   type: view
                                    view:
                                        object: ticket
                                        name: fiche
            -   id: divers
                title: Divers (admin)
                icon: fas_tools
                show:
                    callback:
                        method: iAmAdmin
                        object: ticket
                struct:
                    type: custom
                    custom:
                        callback:
                            method: renderBimpOjectDivers
                            object: ticket
    -   type: custom
        custom:
            callback:
                method: renderNotesList
                object: ticket
                params:
                    - 1
                    - chat
    
