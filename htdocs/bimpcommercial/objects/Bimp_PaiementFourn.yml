extends: Bimp_Paiement

dol_object: 
    instance: 
        dol_object: 
            module: fourn
            file: paiementfourn
            class: PaiementFourn
            
table: paiementfourn
primary: rowid

labels: 
    name: paiement
    
objects: 
    user_creat: 
        extends: user
        instance: 
            id_object: 
                field_value: fk_user_author
                
fields: 
    amount: 
        dol_prop: montant
    fk_user_creat: unset
    fk_user_author:
        label: Créé par
        type: id_object
        object: user_creat
        input: 
            type: search_user
        
forms:
    default:
        rows:
            soc:
                label: Fournisseur
                input_name: id_fourn
                input: 
                    societe_type: supplier
                value: 
                    callback: getFourn
            compte:
                show: 1
            avoirs:
                label: Avoirs chez ce fournisseur
                depends_on: id_fourn
                input_name: avoirs
                input: 
                    type: select_remises_fourn
                    id_client: unset
                    id_fourn: 
                        callback: getFourn
                display_if: 
                    field_name: id_fourn
            factures:
                depends_on: id_fourn
                input_name: factures
                display_if: 
                    field_name: id_fourn
                content: 
                    callback: renderFacturesAmountsInputs       
                    
lists_cols: 
    client: 
        label: Fournisseur
        value: 
            callback: displayFourn