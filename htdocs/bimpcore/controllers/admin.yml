                        custom:
                            callback:
                                method: renderTabs
                                params:
                                    - renderTestTab
                                    - testSpeed
            
            alert:
                label: Alert
                sections:
                    -   type: list
                        list:
                            panel: 1
                            object: alert
            
            mail_log:
                label: Log Mail
                sections:
                    -   type: list
                        list:
