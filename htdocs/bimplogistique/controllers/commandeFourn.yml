bootstrap: 1

title: 
    callback: getPageTitle
    
js:
    - /bimpreservation/views/js/reservation.js
    - /bimplogistique/views/js/logistique.js
    - /bimpcommercial/views/js/bimpcomm.js
    - /bimpcommercial/views/js/mails.js

objects: 
    commande_fourn: 
        instance: 
            bimp_object:
                module: bimpcommercial
                name: Bimp_CommandeFourn
            id_object: 
                request: id
                
sections: 
    - type: tabs
      tabs: 
          card: 
              label: Fiche
              module: bimpcommercial
              controller: commandeFourn
              url_params: 
                  id: 
                      request: id
          default: 
              label: Logistique
              sections: 
                  - type: view
                    view:
                        name: header_only
                        object: commande_fourn
                  - type: custom
                    custom: 
                        callback: renderContentHtml