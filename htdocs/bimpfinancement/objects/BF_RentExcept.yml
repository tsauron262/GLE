table: bf_rent_except
parent_object: BF_Demande
parent_id_property: id_demande

labels:
    name: loyer intercalaire
    name_plur: loyers intercalaires
    
fields: 
    id_demande: 
        label: Demande
        type: id_parent
        input: 
            type: hidden
        
    date: 
        label: Date
        type: date

    amount:
        label: Montant HT
        type: float
        input: 
            type: text
            addon_right: 
                icon: euro
        display:
            type: syntaxe
            syntaxe: <value> &euro;
        required: 1
        
    payment:
        label: Règlement
        type: int
        input:
            type: select
            options: 
                array: payments
        required: 0
        sortable: 0
        
list:
    checkboxes: 1
    title: Loyers intercalaires
    icon: calendar-plus-o
    bulk_actions: 
        - label: Supprimer les lignes sélectionnées
          icon: trash
          onclick: deleteSelectedObjects('list_id', $(this));
          btn_class: deleteSelectedObjects
    sort_col: date_create
    sort_way: desc
    n: 25
    cols:
        date: 
            field: date
            edit: 1
        amount: 
            field: amount
            edit: 1
        payment:
            field: payment
            edit: 1
    add_object_row: 1
    update_btn: 1
    delete_btn: 1