table: bf_refinanceur
common_fields: 0

labels:
    name: refinanceur
    
fields: 
    id_societe: 
        label: Société
        type: id_object
        object: societe
        input: 
            type: search_societe
        required: 1
        
lists: 
    default:
        title: Refinanceurs
        icon: fas_university
        checkboxes: 1
        add_btn: 1
        add_form_name: default
        edit_btn: 1
        delete_btn: 1
        bulk_actions:
            - label: supprimer les refinanceurs sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: id
        sort_way: asc
        n: 10
        cols: 
            societe:
                field: id_societe
                display: nom_url
    