bootstrap: 1

table: bcontract_prelevement

parent_id_property: id_contrat
parent_object: BContract_contrat

objects:
    contrat:
        instance:
            bimp_object: BContract_contrat
            id_object:
                field_value: id_contrat
            
fields:
    id_contrat:
        label: Numéro de contrat
        type: id_object
        object: contrat
    next_facture_date:
        label: Date de la prochaine facture
        type: datetime
    next_facture_amount:
        label: Montant de la prochaine facture
        type: money
    validate:
        label: Validation automatique des factures
        type: bool
        
lists:
    default:
        title: Récapitulatif des échéanciers contrat
        icon: fas_euro
        sort_field: id
        sort_way: desc
        n: 25
        delete_btn: 0
        edit_btn: 0
        update_btn: 1
        add_object_row: 0
        modal_view: fiche_contrat
        #page_btn: 1
        cols: 
            id_contrat:
                field: id_contrat
                display: nom_url
            client:
                label: Client
                value: 
                    callback:
                        method: displayParentInfos
                        params:
                            - fk_soc
                            - bimpcore
                            - Bimp_Societe
            facture_send:
                label: Factures émisent
                value:
                    callback: displayFactureEmises
            next_facture:
                label: Date de la prochaine facture
                value:
                    callback: displayNextFactureDate
            etat_facturation:
                label: Etat facturation
                value:
                    callback: displayRetard
                
forms:
    create_perso:
        rows:
            - field: validate
            - field: next_facture_date
              edit: 0
            - custom: 1
              label: Fin de la periode de facturation
              input_name: fin_periode
              data_type: text
              input:
                  type: select
                  options:
                      array:
                        callback: renderlistEndPeriod
            - custom: 1
              label: Montant HT
              data_type: money
              input_name: montant_ht
              input:
                  type: text
                  help: Laisser vide pour la facturation normale des périodes
                  

views:
    fiche_contrat:
        title: echeancier
        rows:
            - cols: 
                - type: rows
                  col_lg: 12
                  col_md: 12
                  rows:                        
                      - cols: 
                          - type: view
                            col_lg: 12
                            view: 
                                name: echeancier
                                object: contrat