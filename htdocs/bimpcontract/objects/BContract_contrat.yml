fields:
    # Champs du contrat
    ref: 
        label: Référence
        type: string
    fk_soc:
        label: Client
        type: id_object
        object: client
        dol_prop: socid
        required: 1
        input: 
            type: search_societe
            societe_type: customer
            help: Entrez le nom ou la référence d'un client pour effectuer une recherche
            card: default
        search:
            input: 
                type: search_societe
                societe_type: customer    
        create_form: light
    ref_ext:
        type: string
        label: Annule et remplace
        input:
            help: A remplir en cas de renouvellement d'un ancien contrat - 15 caractères maximum
    ref_customer:
        type: string
        label: Référence client
    datec:
        label: Date du contrat
        type: date
    date_contrat:
        label: Date de signature
        type: date
    statut:
        label: Statut
        type: int
        values:
            array: status_list
    fk_user_author:
        label: Créé par
        type: id_object
        object: user
        dol_prop: user_author_id
    note_public:
        label: Note particulière au contrat
        type: html
    note_private:
        label: Note privée
        type: html
        
    # Extrafields
    date_start:
        label: Date d'effet du contrat
        type: date
        dol_extra_field: 1
        required: 1
    duree_mois:
        label: Durée en mois
        type: qty
        dol_extra_field: 1
        default_value: 12
        required: 1
    periodicity:
        label: Périodicité de facturation
        type: int
        dol_extra_field: 1
        values:
            array: period
    gti:
        label: Delais d'intervention
        type: int
        dol_extra_field: 1
        require: 1
        values:
            array: gti
    syntec:
        label: Indice SYNTEC en vigueur à la signature
        type: float
        dol_extra_field: 1
        default_value: 
            callback: getIndiceSyntec
        input:
            help: 
                callback: getSyntecSite
        display_if:
            field_name: use_syntec
            show_values: 1
    contrat_source:
        label: Contrat Initial
        type: int
        dol_extra_field: 1
    tacite:
        label: Renouvellement
        type: int
        dol_extra_field: 1
        values:
            array: renouvellement
        default_value: 12
    denounce:
        label: Contrat dénoncé
        type: int
        dol_extra_field: 1
        values:
            array: denounce
        default_value: 0
    moderegl:
        label: Mode de règlement
        type: int
        dol_extra_field: 1
        default_value: 3
        values:
            array: modeReglements
    objet_contrat:
        label: Type du contrat
        dol_extra_field: 1
        required: 1
        values:
            array: objet_contrat
    entrepot:
        label: Entrepôt
        dol_extra_field: 1
        type: id_object
        object: entrepot
        required: 1
        input: 
            type: search_entrepot
    end_date_contrat:
        label: Date de fin du contrat
        dol_extra_field: 1
        type: date
    end_date_reel:
        label: Date de fin réelle
        dol_extra_field: 1
        type: date
    anticipate_close_note:
        label: Note de cloture anticipée
        dol_extra_field: 1
        type: string
    fk_soc_facturation:
        label: Client pour facturation
        type: id_object
        object: client_facturation
        input:
            type: search_societe  
    fk_commercial_signature:
        label: Commercial signataire
        dol_prop: commercial_signature_id
        type: id_object
        object: commercial_sign
        input: 
            type: search_user
            help: Choisir le commercial responssable de la signature du contrat
            card: default 
        default_value: 
           prop:
               name: id
               object:
                   global: user
    fk_commercial_suivi:
        label: Commercial suivi
        dol_prop: commercial_suivi_id
        type: id_object
        object: commercial
        input: 
            type: search_user
            help: Choisir le commercial responssable du suivi du contrat
            card: default 
        default_value: 
           prop:
               name: id
               object:
                   global: user
    date_cloture:
        label: Clos le
        type: datetime
    fk_user_cloture:
        label: Clos par
        type: int
    logs:
        label: Logs contrat
        type: text

