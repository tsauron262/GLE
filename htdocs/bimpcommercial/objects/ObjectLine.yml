abstract: 1

positions: 1
position_insert: after
common_fields: 0

parent_id_property: id_obj

objects:    
    dol_line: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: DolLine
            id_object: 
                field_value: id_line
                
    product: 
        instance: 
            id_object: 
                field_value: unset
                prop: id_product

    fournisseur_price: 
        extends: fourn_price
        relation: none
        instance: 
            id_object: unset
                
    equipment_lines: 
        relation: hasMany
        delete: 0
        instance: 
            bimp_object:
                module: bimpcommercial
                name: ObjectLineEquipment
                
    remises: 
        relation: hasMany
        delete: 0
        instance: 
            bimp_object:
                module: bimpcommercial
                name: ObjectLineRemise
                
    equipment: 
        relation: none
        delete: 0
        instance: 
            bimp_object: 
                module: bimpequipment
                name: Equipment
            id_object: unset
            
fields: 
    id_obj: 
        label: Objet parent
        type: id_parent
        required: 1
        
    id_line: 
        label: Ligne
        viewable: 0
        filterable: 0
        type: id
        
    id_parent_line: 
        label: Ligne parente
        type: id
        default_value: 0
        viewable: 0
        filterable: 0
