              display_if: 
                  field_name: type
                  show_values: 1
            - custom: 1
              label: Contact
              input_name: id_contact
              data_type: id_object
              object: contact
              create_form: default
              create_form_values:
                  fields: 
                      fk_soc: 
                          callback: getAddContactIdClient
              value: 
                  request: fields/id_contact
              input: 
                  type: select
                  options: 
                      array: clientContacts
              display_if: 
                  field_name: type
                  show_values: 1
              depends_on: id_client
            - custom: 1
              label: Utilisateur
              input_name: id_user
              input: 
                  type: search_user
              value: 
                  prop:
                      object: 
                          global: user
                      name: id
              display_if: 
                  field_name: type
                  show_values: 2
            - custom: 1
              label: Type de contact
              input_name: tiers_type_contact
              input: 
                  type: select
                  options: 
                      array: externalContactTypes
              display_if: 
                  field_name: type
                  show_values: 1
            - custom: 1
              label: Type de contact
              input_name: user_type_contact
              input: 
                  type: select
                  options: 
                      array: internalContactTypes
              display_if: 
                  field_name: type
                  show_values: 2 
        
views:
    # La vue "default" est obligatoire. 
    default:
        extends: fiche_contrat 
        
    fiche_contrat:
        objects_change_reload: BContract_echeancier, BContract_contrat
        title:
            callback: displayRef
        objects_change_reload: BContract_contract
        delete_btn: 1
        edit_form: edit_contrat
        footer_extra_btn: 
            callback: getActionsButtons
        rows:
            - cols: 
                - type: rows
                  col_lg: 6
                  col_md: 6
                  rows:                        
                      - cols: 
                          - type: fields_table
                            col_lg: 12
                            fields_table: 
                                name: infos
                - type: rows
                  col_lg: 6
                  col_md: 6
                  rows:
                      - cols:
                          - type: fields_table
                            col_lg: 12
                            fields_table:
                                name: client
            - cols: 
                - type: custom
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  custom:
                      callback:
                            method: renderLinkedObjectsTable

                - type: custom
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  custom: 
                    callback:
                        method: renderFilesTable
                        
    interface_client:
        title:
            callback: displayRef
        objects_change_reload: BContract_contract
        delete_btn: 1
        edit_form: edit_contrat
        footer_extra_btn: 
            callback: getActionsButtons
        rows:
            - cols: 
                - type: rows
                  col_lg: 12
                  col_md: 12
                  rows:                        
                      - cols: 
                          - type: fields_table
                            col_lg: 12
                            fields_table: 
                                name: infos
                      - cols:
                          - type: list
                            col_lg: 12
                            list:
                                object: lines
                                name: interface_client

    file:
        title: Fichiers joint
        rows:
            - cols: 
                - type: rows
                  col_md: 12
                  col_lg: 12
                  rows:
                      - cols:
                          - type: list
                            list: 
                               children: files
                               
    echeancier:
        objects_change_reload: BContract_echeancier, BContract_contrat
        title:
            callback: getTitleEcheancier
        panel: 1
        rows:
            - cols:
                - type: custom
                  col_lg: 18
                  col_md: 12
                  custom:
                      callback: renderEcheancier
                      
    lines:
        objects_change_reload: BContract_echeancier, BContract_contrat
        title: Contenu du contrat
        panel: 0
        rows:
            - cols:
                - type: list
                  list:
                      children: lines

