extends: 
    module: bimpcommercial
    object_name: ObjectLine
    
table: bimp_facture_line

parent_module: bimpcommercial
parent_object: Bimp_Facture

labels: 
    name: ligne de facture
    name_plur: lignes de facture
    is_female: 1

fields:
    date_start:
        type: date
    date_end:
        type: date

objects: 
    line: 
        relation: hasOne
        delete: 0
        instance: 
            dol_object: 
                module: compta/facture
                file: facture
                class: FactureLigne
            id_object: 
                field_value: id_line
                
    dol_line: 
        instance: 
            bimp_object: 
                name: FactureDolLine
                
lists: 
    default: 
        objects_change_reload: ObjectLineRemise,Bimp_Facture