primary: rowid

header_btn: 
    callback: getActionsButtons

# Utilisation de l'object dolibarr contrat
dol_object: 
    instance: 
        dol_object: 
            module: contrat
            file: contrat
force_extrafields_update: 1

filters_panels: 
    default: 
        filters:
            ref:
                field: ref
                show: 1
            statut:
                field: statut
            commercial:
                field: fk_commercial_suivi
            client:
                field: fk_soc
objects:
    client:
        instance:
            dol_object:
                module: societe
                file: societe
            id_object:
                field_value: fk_soc
    
    lines:
        instance:
            bimp_object: BContract_contratLine
    
    files:
        relation: hasMany
        delete: 1
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimpcontract
                parent_object_name: BContract_contrat
                deleted: 0
        add_form: 
            name: upload
            values:
                fields: 
                    parent_module: bimpcontract
                    parent_object_name: BContract_contrat
        
    echeancier:
        instance:
            bimp_object: BContract_echeancier
    
    user:
        instance:
            bimp_object:
                module: bimpcore
                name: Bimp_User
            id_object:
                field_value: fk_user_author
    commercial:
        instance:
            bimp_object:
                module: bimpcore
                name: Bimp_User
            id_object:
                field_value: fk_commercial_suivi

table: contrat
controller: contrat
icon: fas_file
list_page_url: 
    controller: index

labels: 
    name: contrat

fields:
    # Champs du contrat
    ref: 
        label: Référence
        type: string
    fk_soc:
        label: Client
        type: id_object
        object: client
        dol_prop: socid
        required: 1
        input: 
            type: search_societe
            societe_type: customer
            help: Entrez le nom ou la référence d'un client pour effectuer une recherche
            card: default
        search:
            input: 
                type: search_societe
                societe_type: customer    
        create_form: light
    ref_ext:
        type: string
        label: Annule et remplace
    datec:
        label: Date du contrat
        type: date
    date_contrat:
        label: Date de signature
        type: date
    statut:
        label: Statut
        type: int
        values:
            array: status_list
    fk_user_author:
        label: Créé par
        type: id_object
        object: user
        dol_prop: user_author_id
    note_public:
        label: Note particulière au contrat
        type: html
        
    # Extrafields
    date_start:
        label: Date d'effet du contrat
        type: date
        dol_extra_field: 1
        required: 1
    duree_mois:
        label: Durée en mois
        type: qty
        dol_extra_field: 1
        default_value: 12
        required: 1
    periodicity:
        label: Périodicité de facturation
        type: int
        dol_extra_field: 1
        values:
            array: period
    gti:
        label: Delais d'intervention
        type: int
        dol_extra_field: 1
        require: 1
        values:
            array: gti
    syntec:
        label: Indice SYNTEC en vigueur à la signature
        type: float
        dol_extra_field: 1
        default_value: 
            callback: getIndiceSyntec
        input:
            help: 
                callback: getSyntecSite
        display_if:
            field_name: use_syntec
            show_values: 1
    contrat_source:
        label: Contrat Initial
        type: int
        dol_extra_field: 1
    tacite:
        label: Renouvellement
        type: int
        dol_extra_field: 1
        values:
            array: renouvellement
        default_value: 12
    denounce:
        label: Contrat dénoncé
        type: int
        dol_extra_field: 1
        values:
            array: denounce
        default_value: 0
    moderegl:
        label: Mode de règlement
        type: int
        dol_extra_field: 1
        default_value: 3
        values:
            array: modeReglements

    objet_contrat:
        label: Objet du contrat
        type: string
        dol_extra_field: 1
        required: 1
        values:
            array: objet_contrat
        
    fk_commercial_signature:
        label: Commercial signataire
        dol_prop: commercial_signature_id
        input: 
            type: search_user
            help: Choisir le commercial responssable de la signature du contrat
            card: default 
        default_value: 
           prop:
               name: id
               object:
                   global: user
    
    fk_commercial_suivi:
        label: Commercial suivi
        dol_prop: commercial_suivi_id
        type: id_object
        object: commercial
        input: 
            type: search_user
            help: Choisir le commercial responssable du suivi du contrat
            card: default 
        default_value: 
           prop:
               name: id
               object:
                   global: user
    
    date_cloture:
        label: Clos le
        type: datetime
    fk_user_cloture:
        label: Clos par
        type: int
        
fields_tables:
    infos:
        panel: 0
        rows:
            - field: ref
              label: Référence du contrat
              edit: 0
            - field: ref_ext
              edit: 0
            - field: objet_contrat
              edit: 0
            - label: Contrat initial
              value:
                  callback: getContratSource
              edit: 0
            - field: date_start
              edit: 0
            - label: Date prochaine facture
              value:
                  callback: displayDateNextFacture
            - field: duree_mois
              edit: 0
            - label: Date de fin du contrat
              value: 
                  callback:
                      method: displayEndDate
                      params:
                          - value:
                              callback:
                                  method: getData
                                  params:
                                      - date_start
                          - value:
                              callback:
                                  method: getData
                                  params:
                                      - duree_mois
            - field: periodicity
              edit: 0
            - field: moderegl
              edit: 0
            - field: gti
              edit: 0
            - field: syntec
              edit: 0
            - field: tacite
              edit: 0
            - field: denounce
              edit: 0
            - label: Commercial
              value:
                  callback: displayCommercial
    client: 
        panel: 0
        rows: 
            - field: fk_soc
              display: card
            - field: note_public
   
              
                              
lists: 
    default:
        title: Contrat
        configurable: 1
        checkboxes: 1
        icon: fas_file-contract
        filters_panel: default
        list_filters: 
            callback: getListFilters
#        bulk_actions:
#            callback: getBulkActions
        sort_field: datec
        sort_way: desc
        n: 20
        add_form_name: add_contrat
        add_btn_label: Créer un nouveau contrat
        edit_btn: 1
        edit_form: edit_contrat
        delete_btn: 0
        modal_view: fiche_contrat
        page_btn: 1
        cols: 
            ref: 
                field: ref
            signed:
                label: Contrat signé
                value:
                    callback:
                        method: isSigned
                        params:
                            - display
            statut:
                field: statut
            fk_soc:
                field: fk_soc
                display: nom_url
            datec:
                field: datec
            date_fin:
                label: Date de fin du contrat
                value: 
                    callback:
                        method: displayEndDate
                        params:
                            - value:
                                callback:
                                    method: getData
                                    params:
                                        - date_start
                            - value:
                                callback:
                                    method: getData
                                    params:
                                        - duree_mois
            fk_user_author:
                field: fk_user_author
            commercial:
                field: fk_commercial_suivi
    
    client:
        extends: default
        cols:
            fk_soc: unset

