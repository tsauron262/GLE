table: bf_demande
controller: demande

icon: fas_hand-holding-usd
header_btn: 
    callback: getActionsButtons
header_list_name: default
list_page_url: 
    controller: index
    
labels:
    name: demande de financement
    name_plur: demandes de financement
    is_female: 1

objects:
#    commande:
#        instance: 
#            id_object: unset

    reference:
        relation: hasOne
        delete: 0
        instance:
            bimp_object:
                module: bimpfinancement
                name: Bimp_Demande

    facture:
        instance: 
            id_object: unset

    facture_banque: 
        extends: facture
        instance: 
            id_object: 
                field_value: id_facture
                
    facture_client:
        extends: facture
        instance: 
            id_object: 
                field_value: id_facture_client

    facture_fournisseur:
        extends: facture
        instance:
            id_object:
                field_value: id_facture_fournisseur
                
    client_contact: 
        extends: contact
        instance: 
            id_object:
                field_value: id_client_contact
    
    commercial:
        extends: user
        instance:
            id_object:
                fiels_value: id_commercial

    supplier:
        extends: societe
        instance: 
            id_object:
                field_value: id_supplier
                
    supplier_contact:
        extends: contact
        instance:
            id_object:
                field_value: id_supplier_contact
                
    comments:
        relation: hasMany
        delete: 1
        instance:
            bimp_object: BF_Comment
            
    refinanceurs:
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_DemandeRefinanceur
            
            
    rents_except: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_RentExcept
            
    frais_divers:
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_FraisDivers
            
    frais_fournisseur:
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_FraisFournisseur

    files:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimpfinancement
                parent_object_name: BF_Demande
        add_form: 
            name: upload
            values:
                fields: 
                    parent_module: bimpfinancement
                    parent_object_name: BF_Demande
                    
    lines: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BF_Line
            
