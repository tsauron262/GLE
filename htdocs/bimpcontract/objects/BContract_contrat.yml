forms:
    fiche_inter:
        rows:
    
    anticipate:
        force_edit: 1
        msgs:
            - content: Quelques informations sont nécéssaires pour anticiper la fermeture de ce contrat
              type: warning
        rows:
            - custom: 1
              input_name: end_date_reel
              required: 1
              label: Date de fin effective du contrat
              input:
                  type: date
            - custom: 1
              label: Cause de cloture anticipée du contrat
              input_name: note_close
              required: 1
              input:
                  type: html
            
    email: 
        rows: 
            - custom: 1
              label: Emetteur
              input_name: from
              input: 
                  type: select
                  options: 
                      array: emailUsersFrom
                      
            - custom: 1
              label: Destinataires
              input_name: mail_to
              input: 
                  type: custom
                  content: 
                      callback: 
                          method: renderMailToInputs
                          params: 
                              - mail_to
                  multiple: 1
              values: 
                  array: mailsTo
              value: 
                  callback: getDefaultMailTo
              required: 1
              
            - custom: 1
              label: Copies à
              input_name: copy_to
              input: 
                  type: custom
                  content: 
                      callback: 
                          method: renderMailToInputs
                          params: 
                              - copy_to
                  multiple: 1
                          
            - custom: 1
              label: Accusé de réception
              input_name: confirm_reception
              data_type: bool
              input: 
                  type: toggle
              default_value: 0
              
            - custom: 1
              label: Modèle de courriel
              input_name: id_model
              input: 
                  type: select
                  options: 
                      array: emailModels
                      
            - custom: 1
              label: Objet
              input_name: mail_object
              input: 
                  type: text
              value: 
                  callback: getEmailTopicByModel
              depends_on: id_model
              
            - custom: 1
              label: Message
              data_type: html
              input_name: msg_html
              input: 
                  type: html
              value: 
                  callback: getEmailContentByModel
              depends_on: id_model
              
            - custom: 1
              label: Fichiers joints
              input_name: join_files
              data_type: id_object
              input: 
                  type: check_list
                  items: 
                      callback: getAllFiles
#                      array: files
              value: 
                  callback: getJoinFilesValues
              object: files
              create_form: upload
              create_form_label: Ajouter
              create_form_values: 
                  fields: 
                      parent_module: 
                          prop: module
                      parent_object_name: 
                          prop: object_name
                      id_parent: 
                          prop: id
                          
    edit_contrat:
        rows:
            - field: ref
              edit: 0
            - field: ref_ext
            - field: ref_customer
            - field: objet_contrat
            - field: entrepot
            - field: fk_soc
              edit: 0
            - field: fk_soc_facturation
            - field: date_start
            - field: duree_mois
            - field: periodicity
            - field: moderegl
            - field: gti
            - field: syntec
            - field: fk_commercial_suivi
            - field: fk_commercial_signature
            - field: tacite
            - field: denounce
            - field: note_public
            - field: note_private
    
    add_contrat:
