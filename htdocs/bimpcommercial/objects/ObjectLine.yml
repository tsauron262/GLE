        after_list_content: 
            callback: renderQuickAddForm
        enable_search: 0
        enable_sort: 0
        pagination: 0
        bulk_actions:
            - label: supprimer les lignes sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: position
        sort_way: asc
        n: 0
        single_cell:
            filters:
                type: 2
            col: desc
        add_btn: 
            callback: isParentEditable
        add_form_name: default
        add_btn_label: Ajouter une ligne
        edit_btn: 
            callback: isEditable
        update_btn: 
            callback: isEditable
        delete_btn: 
            callback: isDeletable
        item_checkbox: 
            callback: isDeletable
        extra_btn: 
            callback: getListExtraBtn
