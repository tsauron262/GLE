searches: 
    default: 
        fields_search: 
            - a.ref
            - s.nom
        fields_return: 
            - a.ref
            - s.nom
        label_syntaxe: 'FI <a.ref> - Client: <s.nom>'
        joins: 
            - table: societe
              on: a.fk_soc = s.rowid
              alias: s