title: Tickets
bootstrap: 1


objects:
    ticket:
        instance:
            bimp_object: Bimp_Ticket

sections:
    -   type: tabs
        tabs:
            mytickets:
                label: Mes tickets
                icon: fas_user-check
                sections:
                    -   type: custom
                        custom:
                            callback:
                                method: renderTicketList
                                params:
                                    - mytickets
            
            default:
                label: Tous les tickets
                icon: fas_bars
                sections:
                    -   type: list
                        list:
                            panel: 1
                            object: ticket
                            name: default
                            
            not_assigned:
                label: Non Assign√©s
                icon: fas_user-alt-slash
                sections:
                    -   type: custom
                        custom:
                            callback: 
                                method: renderTicketList
                                params:
                                    - not_assigned
                                    
            stats:
                label: Statistiques
                icon: fas_chart-bar
                sections:
                    -   type: stats_list
                        stats_list:
                            panel: 1
                            object: ticket
                            name: default
