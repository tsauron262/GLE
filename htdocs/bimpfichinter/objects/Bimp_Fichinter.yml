fields: 
    description:
        label: Description
        type: text
    fk_soc:
        label: Client
        type: id_object
        object: client
        create_form: client_light
        input: 
            type: search_societe
            societe_type: customer
            help: Entrez le nom ou la référence d'un client pour effectuer une recherche
        search:
            input: 
                type: search_societe
                societe_type: customer 
    fk_commande: 
        label: Commande
        object: commande
        type: id_object
    ref:
        label: Ref
        type: string
    model_pdf:
        label: Model PDF
        type: string
    fk_contrat:
        label: Contrat
        type: id_object
        object: contrat
        input: 
            type: search_list
            search_list:
                table: contrat
                field_return_value: a.rowid
                field_return_label: a.ref
                join: societe s
                join_on: a.fk_soc s.rowid
                join_return_label: s.nom
                filters: 
                    callback: getContratInputFilters
                options:    
                    default:
                        label: Recherche par client
                        fields_search: s.nom,s.code_client
                        join: societe s
                        join_on: a.fk_soc = s.rowid
                        join_return_label: s.nom
                        help: Entrez le nom ou le code d'un client
                    by_ref:
                        label: Recherche par référence contrat
                        fields_search: a.ref,a.rowid
                        join: societe s
                        join_on: a.fk_soc = s.rowid
                        join_return_label: s.nom
                        help: Entrez la référence ou l'ID d'un contrat
    fk_statut:
        label: Statut
        type: int
        values: 
            array: status_list
        
    datei:
        label: Date d'intervention
        type: date
    date_valid:
        label: Date de validation
        type: date
    fk_user_author:
        label: Intervenant
        type: id_object
        object: user
        search:
            input: 
                type: search_user
