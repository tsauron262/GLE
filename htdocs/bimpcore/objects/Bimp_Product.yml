forms: 
    # Utiliser plutôt "default" que "card" pour le formulaire principal 
    # Important car tout objet doit avoir un formulaire par défaut s'il est éditable.
    default: 
        rows:
            - field: lock_admin
            - field: ref
            - field: code_config
            - field: label
            - field: description
            - field: fk_product_type
            - field: type2
            - field: type_compta
            - field: barcode
            - field: weight
            - field: customcode
            - field: accountancy_code_buy
            - field: accountancy_code_sell
            - field: accountancy_code_sell_intra
            - field: accountancy_code_sell_export
            - field: price
            - field: tva_tx
            - field: deee
            - field: rpcp
            - field: gamme
            - field: categorie
            - field: collection
            - field: nature
            - field: famille
            - field: note
            - field: fk_country
            - field: url
            - field: seuil_stock_alerte
            - field: desiredstock
            - field: 2hotline
            - field: duree
            - field: duree_i
        
    card:
        extends: default
        
    light: 
        force_edit: 1
        rows: 
            - custom: 1
              label: Marque
              input_name: marque
              input: 
                  type: text
              show: 
                  callback: isNotLoaded
            - custom: 1
              label: Ref. constructeur
              input_name: ref_constructeur
              input: 
                  type: text            
              show: 
                  callback: isNotLoaded
            - field: ref
              show: 
                  callback: isLoaded
            - field: label
            - field: description  
            - field: fk_product_type
            - field: type2           
            - field: no_fixe_prices
            - field: serialisable
            - field: price
              label: Prix de vente HT
            - field: tva_tx
            - field: pa_prevu
            - field: infos_pa
            - field: note
            - field: zone_pr
            
    lightFourn:
        extends: light
        rows:
            mailValid:
              custom: 1
              label: Demande de validation
              input_name: mailValid
              input: 
                  type: toggle
                  
    light_fourn_price: 
        extends: light
        rows: 
            pa_prevu: unset
            infos_pa: unset
            
            fp_id_fourn:
                custom: 1
                input_name: has_fourn_price
                data_type: bool
                label: Prix d'achat fournisseur
                content: 
                    callback: renderFournPriceInputs
                
    etiquettes: 
        title: Générer des etiquettes
        icon: fas_sticky-note
        rows: 
            - custom: 1
              label: Type d'étiquette à générer
              input_name: type
              input: 
                  type: select
                  options: 
                      stock: Stock
                      magasin: Magasin
            - custom: 1
              label: Nombre
              input_name: qty
              data_type: int
              input: 
                  type: qty
              decimals: 0
              min: 1
              
    merge: 
        msgs: 
            - content: Attention, cette opération est irreversible
              type: warning
        title: Fusionner
        icon: fas_object-group
        rows: 
            - custom: 1
              label: Fusionner avec
              input_name: id_merged_product
              required: 1
              input: 
                  type: search_product
            - custom: 1
              label: Produit à conserver
              input_name: id_kept_product
              data_type: int
              required: 1
              content: 
                  callback: renderMergeKeptProductInput
              depends_on: id_merged_product                  
              
    price: 
        title: Nouveau prix de vente
        rows: 
            - custom: 1
              label: Base du prix de vente
              input_name: price_base_type
              input: 
                  type: select
                  options: 
                      HT: HT
                      TTC: TTC
            - custom: 1
              label: Taux de TVA
              input_name: tva_tx
              input: 
                  type: select
                  options: 
                      callback: getTaxesByRates
            - custom: 1
              label: Prix de base
              input_name: price_base
              data_type: money
              decimals: 8
              input: 
                  type: text
                  
    mouvement:
        title: Mouvement de stock manuel
        rows: 
            - custom: 1
              label: Sens
              input_name: sens
              input: 
                  type: select
                  options: 
                      0: Entrant (ajout)
                      1: Sortant (retrait)
            - custom: 1
              label: Quantité
              input_name: qty
              data_type: int
              min: 1
              input: 
                  type: qty
                  
            - custom: 1
              input_name: id_entrepot
              label: Entrepôt
              dol_extra_field: 1
              type: id_object
              object: entrepot
              required: 
                  callback: useEntrepot
              input: 
                  type: search_entrepot
              default_value: 
                  callback: getDefaultEntrepot
                  
            - custom: 1
              input_name: comment
              label: Infos
              input: 
                  type: text
            
