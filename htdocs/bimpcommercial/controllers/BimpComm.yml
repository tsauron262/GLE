title: 
    callback: 
        object: bimp_comm
        method: getPageTitle
        
bootstrap: 1

js: 
    0: /bimpcommercial/views/js/mails.js
    1: /bimpequipment/views/js/equipment.js
    2: /bimpcommercial/views/js/object_line.js
    3: /bimpcommercial/views/js/paiement.js
    4: /bimpcommercial/views/js/bimpcomm.js
    
objects: 
    bimp_comm: 
        instance: 
            bimp_object: BimpComm
            id_object: 
                request: id
                
sections: 
    - type: tabs
      tabs: 
          default: 
              label: Fiche
              sections: 
                    - type: object_header
                      object_header: 
                          object: bimp_comm
                    - type: nav_tabs
                      nav_tabs: 
                          - id: card
                            title: Fiche
                            struct: 
                                type: rows
                                rows: 
                                    - cols: 
                                        - type: view
                                          view: 
                                              panel: 1
                                              object: bimp_comm
                                              name: default
                                    - cols: 
                                        - type: view
                                          view: 
                                              panel: 1
                                              object: bimp_comm
                                              name: extra
                                                  
                          - id: content
                            title: Contenu
                            struct: 
                                type: view
                                view: 
                                    panel: 0
                                    object: bimp_comm
                                    name: content
                          - id: contacts
                            title: Contacts / Adresses
                            struct: 
                                type: custom
                                custom: 
                                    callback: 
                                        method: renderContacts
                                        object: bimp_comm
                          - id: files
                            title: Fichiers
                            struct: 
                                type: rows
                                rows:                                                   
                                    - cols: 
                                        - type: list
                                          list: 
                                              title: Fichier joints
                                              name: default
                                              panel: 1
                                              object: bimp_comm
                                              children: files                                  
                                    - cols: 
                                        - type: custom
                                          custom:
                                            callback: 
                                              method: renderExtraFile
                                              object: bimp_comm
                          - id: divers
                            title: Divers (admin)
                            show: 
                                  callback:
                                      method: iAmAdmin
                                      object: client
                            struct: 
                                  type: custom
                                  custom: 
                                      callback: 
                                          method: renderBimpOjectDivers
                                          object: bimp_comm
                                              
                    - type: custom
                      custom: 
                          callback: 
                              method: renderNotesList
                              object: bimp_comm
                              params:
                                  - 1