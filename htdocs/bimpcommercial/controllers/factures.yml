bootstrap: 1
title: Factures clients

objects: 
    facture: 
        instance:
            bimp_object: Bimp_Facture
            
    factures_lines:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_FactureLine
                
    paiement:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Paiement       
            
sections: 
    - type: tabs
      tabs: 
        default:
            label: Factures
            sections:
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderFacturesTab
                            - default
        prods: 
            label: Produits en factures
            sections: 
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderProdsTabs
                            - prods
        paiements: 
            label: Paiements
            sections: 
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderPaiementsTab
                            - paiements
            