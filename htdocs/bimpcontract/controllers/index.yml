      tabs: 
        default:
            label: Contrats
            sections:
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderContractsTab
                            - default
        line:
            label: Ligne Contrats
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: line
                      name: global
        recap_contrat_echeancier:
            label: Récapitulatif des échéanciers contrat
            sections:
                - type: custom
                  custom:
                      callback:
                          method: renderTabs
                          params:
                              - renderTimeTableTab
                              - recap_contrat_echeancier
        avenants:
            label: Avenants
            sections:
                - type: list
                  list:
                      panel: 1
                      object: avenant
                      name: all
