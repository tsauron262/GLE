bootstrap: 1

js:
    - /bimpreservation/views/js/reservation.js

objects: 
    entrepot: 
        instance: 
            dol_object:
                module: product/stock
                file: entrepot
            id_object: 
                request: id
                
sections: 
    - type: tabs
      tabs: 
        to_reserve:
            label: A réserver
            sections:
                - type: custom
                  custom: 
                      callback: 
                          method: renderReservationsTab
                          params: 
                              - to_reserve
                              
        to_process:
            label: A traiter
            sections:
                - type: custom
                  custom: 
                      callback: 
                          method: renderReservationsTab
                          params: 
                              - to_process
                              
        to_deliver:
            label: A livrer
            sections:
                - type: custom
                  custom: 
                      callback: 
                          method: renderReservationsTab
                          params: 
                              - to_deliver
                              
        completed:
            label: Réservations terminées
            sections:
                - type: custom
                  custom: 
                      callback: 
                          method: renderReservationsTab
                          params: 
                              - to_deliver
                              
        all_res: 
            label: Toutes les Réservations
            sections:
                - type: custom
                  custom: 
                      callback: 
                          method: renderReservationsTab
                          params: 
                              - all_res