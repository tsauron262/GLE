extends: 
    module: bimpcommercial
    object_name: ObjectLine
    
table: bimp_facture_line

parent_module: bimpcommercial
parent_object: Bimp_Facture

labels: 
    name: ligne de facture
    name_plur: lignes de facture
    is_female: 1

objects: 
    line: 
        relation: hasOne
        delete: 0
        instance: 
            dol_object: 
                module: compta/facture
                file: facture
                class: FactureLigne
            id_object: 
                field_value: id_line
        
        fields:
            date_start:
                label: Date de d√©but
                type: date
            date_end:
                label: Date de fin
                type: date
                
    dol_line: 
        instance: 
            bimp_object: 
                name: FactureDolLine
       
    facture: 
        instance: 
            id_object: 
                field_value: id_obj
        
fields: 
    id_obj: 
        label: Facture
        search: 
            input: 
                type: search_list
                search_list: 
                    table: facture
                    fields_search: rowid,facnumber
                    field_return_label: facnumber
                    field_return_value: rowid
                    
filters_panels: 
    default: 
        filters: 
            parent: 
                label: Facture
            date_valid: 
                field: date_valid
                child: parent
                
lists_cols: 
    reval: 
        label: Revalorisations
        value: 
            callback: displayRevalorisations
    date_valid: 
        field: date_valid
        child: parent
        
lists: 
    default: 
        objects_change_reload: ObjectLineRemise,Bimp_Facture,BimpRevalorisation
    global: 
        objects_change_reload: ObjectLineRemise,Bimp_Facture,BimpRevalorisation