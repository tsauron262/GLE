#                name: ListConfig

    lists_filters: 
        instance: 
            bimp_object: 
                module: bimpcore
                name: ListFilters
                
    remote_token: 
        instance: 
            bimp_object: 
                module: bimpsupport
                name: BS_Remote_Token
    log: 
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Log
    
                
