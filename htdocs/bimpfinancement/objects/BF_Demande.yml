fields:
    id_client:
        label: Client
        type: id_object
        object: client
        input:
            type: search_societe
            societe_type: customer
            help: Entrez le nom ou la référence pour rechercher un client
        sort_options:
            by_ref: 
                label: référence
                value:
                    join:
                        table: societe
                        field_value: ref
                        field_on: rowid
    
    id_client_contact:
        label: Contact client
        type: id_object
        object: client_contact
        depends_on: id_client
        input: 
            type: select
            options: 
                array: client_contacts
        display_if:
            field_name: id_client
            hide_values: 0,''
                    
    duration:
        label: Durée
        type: int
        values: 
            array: durations
        
    periodicity: 
        label: Périodicité
        type: int
        values: 
            array: periodicities
        
    montant_materiels:
        label: Montant matériels
        type: money
        default_value: 0
        
    montant_services:
        label: Montant services
        type: money
        default_value: 0
                
    montant_logiciels:
        label: Montant logiciels
        type: money
        default_value: 0
    
    commission_commerciale:
        label: Commission commerciale
        type: percent
        default_value: 0
                
    commission_financiere:
        label: Commission financière
        type: percent
        default_value: 0
                
    vr: 
        label: VR achat
        type: money
        default_value: 0
        
    vr_vente: 
        label: VR vente
        type: money
        default_value: 0
                
    mode_calcul:
        label: Mode de calcul
        type: int
        default_value: 2
        values: 
            array: calc_modes
                
    status:
        label: Statut
        type: int
        values: 
            array: status_list
                
    accepted:
        label: Acceptation définitive de la banque
        type: bool
                
    insurance:
        label: Assurance
        type: bool
        default_value: 0
        
    annexe: 
        label: Annexes
        type: int
        values: 
            array: annexes
        default_value: 0
        
    ca_prevu: 
        label: CA prévu
        type: money
        required: 0
        
    pba_prevu:
        label: PBA prévu
        type: money
        required: 0
        
    date_livraison:
        label: Date de livraison
        type: date
        required: 0
        search:
            type: date_range
            
    date_loyer:
        label: Date de mise en loyer
        type: date
        required: 0
        search:
            type: date_range
        
    id_supplier:
        label: Apporteur
        type: id_object
        object: supplier
        input: 
            type: search_societe
            help: Entrez le nom ou la référence pour rechercher un tiers
        
    id_supplier_contact:
        label: Contact apporteur
        type: id_object
        object: supplier_contact
        input: 
            type: select
            options:
                array: supplier_contacts
        display_if: 
            field_name: id_supplier
            hide_values: 0,''
        depends_on: id_supplier
        
lists:
    default:
        checkboxes: 1
        bulk_actions:
            - label: supprimer les demandes de fincancement sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: date_create
        sort_way: desc
        n: 10
        add_form_name: default
        delete_btn: 1
        page_btn: 1
        modal_view: demande
        edit_form: default
        update_btn: 1
        cols:
            id:
                label: ID
                field: id
            date_create:
                field: date_create
            client: 
                field: id_client
                display: nom_url
            duration:
                field: duration
            periodicity:
                field: periodicity
            vr:
                field: vr
            vr_vente:
                field: vr_vente
            status:
                field: status
                edit: 1
      
fields_tables: 
    contrat: 
        title: Contrat
        icon: fas_file-signature
        rows: 
            - field: status
              edit: 1
            - field: accepted
              edit: 1
            - field: annexe
              edit: 1
            - field: date_livraison
              edit: 1
            - field: date_loyer
              edit: 1
              
    options: 
        title: Options
        icon: check-square-o
        rows: 
            - field: duration
              edit: 1
            - field: periodicity
              edit: 1
            - field: insurance
              edit: 1
            - field: mode_calcul
              edit: 1 
            - field: vr
              edit: 1    
            - field: vr_vente
              edit: 1    
            - field: ca_prevu
              edit: 1
            - field: pba_prevu
              edit: 1    
              
    client: 
        title: Client
        icon: user-circle
        rows: 
            - field: id_client
              label: Société
              display: card
            - field: id_client_contact
              label: Contact
              display: card
    
    apporteur: 
        title: Apporteur
        icon: handshake-o
        rows:
            - field: id_supplier
              label: Société
              display: card
            - field: id_supplier_contact
              label: Contact
              display: card
              
    montants: 
        title: Montants
        icon: euro
        rows:
            - field: montant_materiels
              edit: 1
            - field: montant_services
              edit: 1
            - field: montant_logiciels
              edit: 1
            - field: vr
              edit: 1
            - field: vr_vente
              edit: 1
            - label: Montant total
              value: <span id="montant_total"></span>
            - field: commission_commerciale
              edit: 1
            - field: commission_financiere
              edit: 1
            - label: Montant total
              value: <span id="montant_total2"></span>
            - label: Durée Calculée
              value: <span id="duree_total"></span>
            - field: duration
              label: Durée demandée
            - field: mode_calcul
            - field: periodicity
              label: Périodicité demandé
            - label: Coût banque
              value: <span id="cout_banque"></span>
            - label: Loyer Théorique
              value: <span id="loyer_the"></span>
            - label: Total loyer Calculé
              value: <span id="total_loyer"></span>
            - label: Dif financement/demande
              value: <span id="dif_banque_demande"></span>
            - label: Loyer intermediaire
              value: <span id="loy_inter"></span>
            - label: Frais Divers
              value: <span id="frais_div"></span>
            - label: Marge Calculé
              value: <span id="ca_calc"></span>
              
    montants_fournisseurs: 
        title: Montants
        icon: euro
        rows:
            - field: montant_materiels
            - field: montant_services
            - field: montant_logiciels
            - label: Reste a payé Fournisseur
              value: <span id="rest_fact"></span>
        
