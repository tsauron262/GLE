forms:
    default: 
        rows: 
            resp: 
                field: id_user_resp
            label: 
                field: label
            client:    
                field: id_client
            contact: 
                field: id_contact_client
            contacts_livraisons: 
                field: contacts_livraisons
            supplier: 
                field: id_supplier
            contact_supplier: 
                field: id_supplier_contact
            commission_apporteur: 
                field: commission_apporteur
            duration: 
                field: duration
            periodicity: 
                field: periodicity
            mode_calcul: 
                field: mode_calcul
            def_tx_cession: 
                field: def_tx_cession
            date_loyer: 
                field: date_loyer
        
    proposition:
        rows: 
            - custom: 1
              label: Titre du document
              input_name: title
              value: Proposition de location de vos équipements informatiques
              input: 
                      type: text
            - field: montant_materiels
            - field: montant_services
            - field: duration
            - field: periodicity
            - field: mode_calcul
              
    cancel: 
        rows: 
            - custom: 1
              label: Raisons de l'abandon
              input_name: reasons
              data_type: text
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
                  
    review: 
        title: Mise en révision de la demande de financement
        rows: 
            elements: 
                custom: 1
                label: Réviser les éléments financés
                input_name: review_elements
                content: 
                    callback: 
                        method: renderReviewFormInput
                        params: 
                            - review_elements
                            
            demande_refin: 
                custom: 1
                label: Réviser la demande refinanceur
                input_name: review_demande_refin
                content: 
                    callback: 
                        method: renderReviewFormInput
                        params: 
                            - review_demande_refin
                depends_on: review_elements
                            
            devis: 
                custom: 1
                label: Réviser le devis
                input_name: review_devis
                content: 
                    callback: 
                        method: renderReviewFormInput
                        params: 
                            - review_devis
                depends_on: review_demande_refin
                            
            contrat:
                custom: 1
                label: Réviser le contrat
                input_name: review_contrat
                content: 
                    callback: 
                        method: renderReviewFormInput
                        params: 
                            - review_contrat
                depends_on: review_devis
                
            pvr:
                custom: 1
                label: Réviser le PV de réception
                input_name: review_pvr
                content: 
                    callback: 
                        method: renderReviewFormInput
                        params: 
                            - review_pvr
                depends_on: review_contrat
                
    create_signature: 
        title: Création de la signature
        rows: 
            contact_signature: 
                custom: 1
                label: Contact signataire du client
                data_type: id_object
                input_name: id_contact_signature
                input: 
                    type: select
                    options: 
                        callback: 
                            method: getSocieteContactsArray
                            params: 
                                - field_value: id_client
                    help: 'Contact signataire obligatoire.<br/><b>Si aucun contact enregistré pour ce client, veuillez en créer un.</b>'
                value: 
                    callback: getDefaultSignatureContact
                    
            signature_type: 
                custom: 1
                label: Type de signature
                input_name: signature_type
                content:
                    callback: 
                        method: renderSignatureTypeSelect
                        
            phone_auth: 
                custom: 1
                label: Demander une authentification par téléphone
                input_name: signature_phone_auth
                depends_on: signature_type
                content:
                    callback: 
                        method: renderSignaturePhoneAuthInput
                
            email_content: 
                custom: 1
                label: Contenu e-mail client pour la signature à distance
                input_name: email_content
                input: 
                    type: html
                    help: "Vous pouvez utiliser les mot-clés: {NOM_DOCUMENT}, {NOM_PIECE} (le remplacement inclus l'article le / la / l'), {REF_PIECE}, {LIEN_PAGE_SIGNATURE_PUBLIQUE} et {LIEN_ESPACE_CLIENT}.<br/>Le devis sera automatiquement joint à l'email"
                value: 
                    callback: 
                        method: getSignatureEmailContent
                depends_on: signature_type
    
    create_signature_devis: 
        extends: create_signature
        title: Création de la signature du devis
        rows: 
            signature_type: 
                content:
                    callback: 
                        params: 
                            - devis    
                            
            phone_auth: 
                show: 0
                
            email_content:
                value: 
                    callback: 
                        params: 
                            - ''
                            - devis
                            
    create_signature_contrat: 
        extends: create_signature
        title: Création de la signature du contrat
        rows: 
            signature_type: 
                content:
                    callback: 
                        params: 
                            - contrat
                            
            phone_auth: 
                content:
                    callback:
                        params: 
                            - contrat
                        
            email_content:
                value: 
                    callback: 
                        params: 
                            - ''
                            - contrat
            
    create_signature_pvr: 
        extends: create_signature
        title: Création de la signature du PV de réception
        rows: 
            signature_type: 
                content:
                    callback: 
                        params: 
                            - pvr
                            
            phone_auth: 
                show: 0
                
            email_content:
                value: 
                    callback: 
                        params: 
                            - ''
                            - pvr
        
    generate_devis: 
        title: Création du devis de location
        rows: 
            - custom: 1
              label: Remplacer le (ou un des) devis généré(s)
              input_name: replace_devis
              data_type: bool
              input: 
                  type: toggle
              value: 0
              show: 
                  field_value: devis_status
            - custom: 1
              label: Devis à remplacer
              input_name: replaced_devis
              input: 
                  type: select
                  options: 
                      callback: getDevisFilesArray
              show: 
                  field_value: devis_status
              display_if: 
                  field_name: replace_devis
                  show_values: 1
            - custom: 1
              label: Formules à proposer
              input_name: formules
              input: 
                  type: check_list
                  items:
                      evo: Formule évolutive
                      dyn: Formule dynamique
              value: evo,dyn 
                      
    generate_contrat: 
        title: Création du contrat de location
        msgs: 
            callback: getContratFormMsgs
        rows: 
            - custom: 1
              label: Modèle
              input_name: type_pdf
              input: 
                  type: select
                  options: 
                      papier: Signature papier
                      elec: Signature électronique
              value: papier
            - field: formule
              required: 1
              
            # LOCATAIRE: 
            - title: Locataire
            - custom: 1
              label: Nom Client locataire
              input_name: client_name
              input: 
                  type: text
            - custom: 1
              label: Adresse e-mail du client
              input_name: client_email
              input: 
                  type: text
            - custom: 1
              label: Entreprise
              input_name: client_is_company
              input: 
                  type: toggle
            - custom: 1
              label: Forme juridique
              input_name: client_forme_juridique
              input: 
                  type: text
              display_if: 
                  field_name: client_is_company
                  show_values: 1
            - custom: 1
              label: Capital
              input_name: client_capital
              input: 
                  type: text
              display_if: 
                  field_name: client_is_company
                  show_values: 1      
            - custom: 1
              label: N° Siren
              input_name: client_siren
              input: 
                  type: text
              display_if: 
                  field_name: client_is_company
                  show_values: 1
            - custom: 1
              label: Enregistré à L'INSEE
              input_name: client_insee
              input: 
                  type: toggle
              value: 0
              display_if: 
                  field_name: client_is_company
                  show_values: 1
            - custom: 1
              label: Ville d'enregistrement au RCS
              input_name: client_rcs
              input: 
                  type: text
              display_if: 
                  fields_names: client_is_company,client_insee
                  client_is_company: 
                      show_values: 1
                  client_insee: 
                      hide_values: 1
            - custom: 1
              label: adresse / siège (si pro)
              input_name: client_address
              input: 
                  type: textarea
            - custom: 1
              label: Nom du représentant signataire
              input_name: client_representant
              input: 
                  type: text          
            - custom: 1
              label: Qualité du représentant signataire
              input_name: client_repr_qualite
              input: 
                  type: text
              display_if: 
                  field_name: client_is_company
                  show_values: 1
            - custom: 1
              label: Site(s) d'installation
              input: 
                  type: textarea
              input_name: client_livraisons
                  
            # LOUEUR: 
            - title: Loueur
            - custom: 1
              label: Nom loueur
              input_name: loueur_nom
              input: 
                  type: text
            - custom: 1
              label: Qualité loueur
              input_name: loueur_qualite
              input: 
                  type: text
            - custom: 1
              label: Adresse e-mail loueur
              input_name: loueur_email
              input: 
                  type: text
                  
            # CESSIONNAIRE: 
            - title: Cessionnaire
            - custom: 1
              label: Cessionnaire
              input_name: cessionnaire_id_refinanceur
              input: 
                  type: select
                  options: 
                      callback: 
                          method: getRefinanceursArray
                          params: 
                              - 1
                              - 1
                              - Non défini
            - custom: 1
              label: Raison sociale
              input_name: cessionnaire_saison_sociale
              input: 
                  type: text
              depends_on: cessionnaire_id_refinanceur
            - custom: 1
              label: N° SIREN
              input_name: cessionnaire_siren
              input: 
                  type: text
              depends_on: cessionnaire_id_refinanceur
            - custom: 1
              label: Contact signataire du refinanceur
              input_name: cessionnaire_id_contact_signataire
              data_type: id
              input: 
                  type: select
                  options: 
                      array: cessionnaireContacts
              depends_on: cessionnaire_id_refinanceur
            - custom: 1
              label: Nom Cessionnaire
              input_name: cessionnaire_nom
              input: 
                  type: text
              depends_on: cessionnaire_id_contact_signataire
            - custom: 1
              label: Adresse e-mail cessionnaire
              input_name: cessionnaire_email
              input: 
                  type: text
              depends_on: cessionnaire_id_contact_signataire
            - custom: 1
              label: Qualité cessionnaire
              input_name: cessionnaire_qualite
              input: 
                  type: text
              depends_on: cessionnaire_id_contact_signataire
              
    generate_pvr: 
        rows: 
            # LOCATAIRE: 
            - title: Locataire
            - custom: 1
              label: Entreprise
              input_name: client_is_company
              input: 
                  type: toggle
            - custom: 1
              label: Nom du représentant signataire
              input_name: client_representant
              input: 
                  type: text          
            - custom: 1
              label: Qualité du représentant signataire
              input_name: client_repr_qualite
              input: 
                  type: text
              display_if: 
                  field_name: client_is_company
                  show_values: 1
                  
            # LOUEUR: 
            - title: Loueur
            - custom: 1
              label: Nom loueur
              input_name: loueur_nom
              input: 
                  type: text
            - custom: 1
              label: Qualité loueur
              input_name: loueur_qualite
              input: 
                  type: text
            - custom: 1
              label: Adresse e-mail loueur
              input_name: loueur_email
              input: 
                  type: text
                  
    upload_document:
        rows: 
            file: 
                custom: 1
                label: Fichier
                input_name: doc_file
                input: 
                    type: file_upload  
                    help: Format PDF uniquement
            flag: 
                custom: 1
                hidden: 1
                label: Dépôt doc
                input_name: updload_doc_type
                input: 
                    type: hidden
            replace: 
                custom: 1
                label: Remplacer le (ou un des) devis généré(s)
                input_name: replace_devis
                data_type: bool
                input: 
                    type: toggle
                value: 0
                show: 
                    field_value: devis_status
            replaced: 
                custom: 1
                label: Devis à remplacer
                input_name: replaced_devis
                input: 
                    type: select
                    options: 
                        callback: getDevisFilesArray
