table: bf_refinanceur
parent_object: BF_Demande
parent_id_property: id_demande

positions: 1
position_insert: before

labels:
    name: Refinanceur
    
fields: 
    id_demande: 
        label: Demande
        type: id_parent
        input: 
            type: hidden
    name: 
        label: Nom
        type: int
        values: 
            array: names
        required: 1
        sortable: 1
        
    status:
        label: Statut
        type: int
        values:
            array: status_list
        required: 1
        sortable: 1
        
    rate:
        label: taux
        type: percent
        
    coef:
        label: Coéficient
        type: float
        
    comment:
        label: Commentaire
        type: text
        input:
            rows: 1
            auto_expand: 1
        
list:
    checkboxes: 1
    title: Refinanceurs consultés
    icon: bank
    bulk_actions: 
        - label: Supprimer les lignes sélectionnées
          icon: trash
          onclick: deleteSelectedObjects('list_id', $(this));
          btn_class: deleteSelectedObjects
    sort_col: position
    sort_way: asc
    n: 10
    cols:
        name: 
            field: name
            edit: 1
        status: 
            field: status
            edit: 1
        rate: 
            field: rate
            edit: 1
        coef: 
            field: coef
            edit: 1
        comment:
            field: comment
            edit: 1
            min_width: 40%
    add_object_row: 1
    update_btn: 1
    delete_btn: 1
        
            
            
        
            