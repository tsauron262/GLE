            - field: rate
              edit: 1
            - field: amount_ht
              edit: 1
            
views: 
    default: 
        rows: 
            - cols: 
                - type: object_header
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  fields_table: 
                      name: infos
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  fields_table: 
                      name: montants
                      
            - cols: 
                - type: custom
                  custom: 
                      callback: renderLogsList
                      
