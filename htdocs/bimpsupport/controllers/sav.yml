bootstrap: 1

title: 
    callback: 
        object: sav
        method: getPageTitle

js:
    - /bimpapple/views/js/gsx.js
    - /bimpsupport/views/js/sav.js
    - /bimpequipment/views/js/equipment.js
    - /bimpcommercial/views/js/paiement.js
    - /bimpcommercial/views/js/object_line.js
    
css:
    - /bimpapple/views/css/gsx.css
    - /bimpsupport/views/css/sav.css
    
objects:
    sav: 
        instance: 
            bimp_object: BS_SAV
            id_object:
                request: id
        
sections:
    - type: object_header
      object_header:
          object: sav
    - type: nav_tabs
      nav_tabs: 
          - id: card
            title: Fiche SAV
            struct: 
                type: rows
                rows: 
                    - cols: 
                        - type: custom
                          custom: 
                              callback: 
                                  method: renderSavCheckup
                                  object: sav
                    - cols: 
                        - type: view
                          view:
                              name: infos
                              panel: 1
                              object: sav
          - id: materiel
            title: Mat√©riel
            struct: 
                type: rows
                rows: 
                    - cols: 
                        - type: view
                          view: 
                              object: sav
                              name: materiel
                    - cols: 
                        - type: custom
                          custom: 
                              callback: 
                                  method: renderPretsList
                                  object: sav
          - id: devis
            title: Devis
            struct: 
                type: view
                view: 
                    object: sav
                    name: propal
                    
          - id: gsx
            title: <i class="fa fa-apple iconLeft"></i>GSX
            content: 
                callback: renderGsx
          - id: files
            title: Fichiers
            struct: 
                type: custom
                custom: 
                    callback: 
                        method: renderPropalFilesView
                        object: sav
          - id: notes
            title: Notes
            struct:
                type: notes
                notes: 
                    object: sav
                    visibility: 4
                    
                    
    - type: buttons
      buttons:
          - label: Liste des SAV
            url:
                controller: index
                url_params: 
                    tab: sav
            icon_before: chevron-left
            classes: 
                array: btn,btn-primary
