dol_object: 
    instance: 
        dol_object: societe
        
table: societe
primary: rowid

labels: 
    name: 
        callback: getSocieteLabel
    is_female: 
        callback: getSocieteIsFemale
    
fields: 
    nom:
        dol_prop: name
        label: Nom
        required: 1
    name_alias: 
        label: Nom alternatif
    is_subsidiary:
        label: Filliale du groupe
        type: bool
        dol_extra_field: 1
    accounting_account:
        label: Compte comptable client de la filliale
        type: int
        dol_extra_field: 1
    is_salarie:
        label: Client salarié
        type: bool
        dol_extra_field: 1
    accounting_account_fournisseur:
        label: Compte comptable fournisseur de la filliale
        type: int
        dol_extra_field: 1       
    status:
        label: Etat
        type: int
        values: 
            array: 
                0: Clos
                1: Ouvert
        default_value: 1
        
    origine:
        label: Origine
        dol_extra_field: 1
        type: int
        values: 
            array: demandReasons
        input: 
            type: select_input_reasons
    client: 
        label: Prospect / Client
        type: int
        values: 
            array: 
                1: Client
                2: Prospect
                3: Prospect / Client
                0: Ni prospect ni client
        default_value: 0
    fournisseur:
        label: Fournisseur
        type: bool
        default_value: 0
    code_client:
        label: Code Client
        default_value: -1
    code_fournisseur: 
        label: Code Fournisseur
    code_compta:
        label: Code comptable
    code_compta_fournisseur:
        label: Code comptable fournisseur
    address:
        label: Adresse
        type: text
    zip: 
        label: Code postal
        input: 
            type: search_ziptown
            field_type: zip
            town_field: town
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
            part_type: beginning
    town: 
        label: Ville
        input: 
            type: search_ziptown
            field_type: town
            zip_field: zip
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
    fk_pays:
        label: Pays
        dol_prop: country_id
        type: int
        default_value: 1
        input: 
            type: search_country
        display: 
            default: 
                type: callback
                method: displayCountry
    fk_departement: 
        dol_prop: state_id
        label: Département / Canton
        type: int
        input: 
            type: search_state
            id_country: 
                field_value: fk_pays
        display: 
            default: 
                type: callback
                method: displayDepartement
        display_if:
            field_name: fk_pays
            hide_values: 0
        depends_on: fk_pays
    email: 
        label: E-mail
        required: 1
    skype: 
        label: Skype
    url: 
        label: Site web
    phone: 
        label: Téléphone
    fax: 
        label: Fax
    barcode: 
        label: Code-barres
    siren: 
        dol_prop: idprof1
        label: SIREN (ID Prof. 1)
    siret: 
        dol_prop: idprof2
        label: SIRET (ID Prof. 2)
    ape: 
        dol_prop: idprof3
        label: NAF (ID Prof. 3)
    idprof4: 
        label: RCS (ID Prof. 4)
    idprof5: 
        label: ID Prof. 5
    idprof6:
        label: ID Prof. 6
    tva_assuj: 
        label: Assujetti à la TVA
        type: bool
        default_value: 1
    tva_intra: 
        label: N° de TVA
    capital: 
        label: Capital
        type: money
    fk_typent: 
        dol_prop: typent_id
        label: Type du tiers
        type: int
        values: 
            array: types_ent
    fk_effectif:
        dol_prop: effectif_id
        label: Effectifs
        type: int
        values: 
            array: effectifs
    fk_forme_juridique:
        dol_prop: forme_juridique_code
        label: Forme juridique
        type: int
        input: 
            type: search_juridicalstatus
            country_code: 
                callback: getCountryCode
        display: 
            default: 
                type: callback
                method: displayJuridicalStatus
    exported:
        label: Exporté en compta
        type: int
#    remise_client: 
#        label: Remise
#        type: int
    mode_reglement: 
        label: Mode de réglement
        type: int
    cond_reglement_id: 
        label: Conditions de réglement
        type: int
#    mode_reglement_supplier:
#        label: Mode de réglement fournisseur
#        type: int
#    cond_reglement_supplier:
#        label: Conditions de réglement fournisseur
#        type: int
    fk_account: 
        label: Compte
        type: int
    note_private: 
        label: Note privée
        type: text
        input: 
            note: 1
    note_public: 
        label: Note publique
        type: text
        input: 
            note: 1
            
    num_sepa:
        label: Numéro SEPA
        type: string
        dol_extra_field: 1
        
    secteuractivite:
        label: Secteur d'activité
        type: int
        values: 
            callback: 
               method: getListExtrafield
               params:
                   - secteuractivite
                   - societe
        dol_extra_field: 1
        default_value: 0
    marche:
        label: Marché potentiel
        type: items_list
        items_data_type: int
        values: 
            callback: 
               method: getListExtrafield
               params:
                   - marche
                   - societe
        dol_extra_field: 1
        default_value: 0
        
