bootstrap: 1

title: 
    callback: 
        object: ticket
        method: getPageTitle
        
js:
    - /bimpcore/views/js/BimpTimer.js
    - /bimpsupport/views/js/ticket.js
    
objects:
    ticket: 
        instance: 
            bimp_object: BS_Ticket
            id_object:
                request: id
        
sections:
    - type: object_header
      object_header:
          object: ticket              
    - type: nav_tabs
      nav_tabs: 
          - id: card
            title: Fiche ticket
            struct: 
                type: view
                view: 
                    name: default
                    panel: 1
                    object: ticket
          - id: inters
            title: Interventions
            struct: 
                type: list
                list: 
                    panel: 1
                    object: ticket
                    children: inters
          - id: notes
            title: Notes
            struct: 
                type: list
                list: 
                    panel: 1
                    object: ticket
                    children: notes
                    
          - id: fichiers
            title: Fichiers
            struct: 
                type: list
                list: 
                    title: Fichier joints
                    name: default
                    panel: 1
                    object: ticket
                    children: files
              
    - type: buttons
      buttons:
          - label: Liste des tickets
            url:
                controller: index
                url_params: 
                    tab: default
            icon_before: chevron-left
            classes: 
                array: btn,btn-primary
