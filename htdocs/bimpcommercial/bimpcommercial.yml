    # Relances: 
    use_relances_paiements_clients: 
        label: Relances de paiement activées
        cat: relances
        type: bool
        def: 0
        info: Active les relances et les champs "statut_relance" et "nb_relance" pour les factures
        sub_params: 
            - if: 1
              params: 
                  email_for_relances_deactivated_notification: 
                      label: Adresse e-mail pour la notification des relances désactivées
                  default_relance_paiements_delay_days: 
                      label: Délai par défaut pour déclencher les relances
                      help: en nombre de jours
                      info: Délai à partir de la date d'échéance des factures. 
                      def: 15
                  relance_paiements_globale_date_lim: 
                      label: Date limite pour les relances globales
                      info: Date des factures à partir de laquelle les relances doivent être effectuées
                  relance_paiements_id_bank_account: 
                      label: ID Compte bancaire pour les relances de paiements
                  relance_paiements_extented_delay_type_ent: 
                      label: ID des types clients disposant d'un délai supplémentaire pour les relances
                  relance_paiements_globale_excluded_modes_reglement: 
                      label: ID modes de réglement exclus des relances globales
                      info: Si plusieurs, séparer par une virgule
                  relances_clients_entrepots_speciaux: 
                      label: ID Entrepôts spéciaux pour les relances
                      info: Liste des entrepôts à relancer séparément lors des relances globales
                  nb_relances_mise_en_demeure: 
                      label: Nombre de relances d'une facture pour la mise au statut "Mise en demeure" du client
                      info: entier de 1 à 4
                      def: 4
                    
