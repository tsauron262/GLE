bootstrap: 1
title: BimpCore Admin

objects:
    users: 
        instance: 
            bimp_object: Bimp_User
            
    clients: 
        instance: 
            bimp_object: Bimp_Client
            
    fournisseurs: 
        instance: 
            bimp_object: Bimp_Fournisseur
            
    stocks: 
        instance: 
            bimp_object: Bimp_Stock
            
    correctifs: 
        instance: 
            bimp_object: BimpCorrectif
            
    vente:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Vente
    droitUser:
        instance: 
            bimp_object: Bimp_User_Rights
            
    droitGroupUser:
        instance: 
            bimp_object: Bimp_UserGroup_Rights
            
#    lists_configs: 
