    move_file: 
        title: Déplacer un fichier
        icon: fas_file-export
        rows: 
            - custom: 1
              hidden: 1
              data_type: int
              input_name: id_file
              input: 
                  type: hidden
            - custom: 1
              label: Type de destinataire
              input_name: move_to_object_name
              input: 
                  type: select
                  options: 
                      callback: 
                          method: getFilesParentsArray
                          params: 
                              - 1
            - custom: 1
              label: Destinataire
              input_name: move_to_id_object
              content: 
                  callback: 
                      method: renderSearchObjectInput
                      params:
                          - move_to_id_object
                          - request_field: move_to_object_name
              display_if: 
                  field_name: move_to_object_name
                  hide_values: ''
              depends_on: move_to_object_name
            - custom: 1
              label: Conserver une copie du fichier
              data_type: bool
              input_name: keep_copy
              input: 
                  type: toggle
            - custom: 1
              label: Créer un lien vers le nouveau fichier
              data_type: bool
              input_name: create_link
              input: 
                  type: toggle
              display_if: 
                  field_name: keep_copy
                  show_values: 0
             
    list_csv: 
        title: Générer CSV
        icon: fas_file-excel
        rows: 
            list_name: 
                custom: 1
                hidden: 1
                label: Nom de la liste
                input_name: list_name
                input: 
                    type: hidden
            file_name: 
                custom: 1
                label: Nom du fichier
                input_name: file_name
                input: 
                    type: text
                    help: Caractères aplhanumériques et tirets seulement
            header:
                custom: 1
                label: En-têtes
                input_name: headers
                data_type: bool
                input: 
                    type: toggle
                value: 1
            light_export:
                custom: 1
                hidden: 1
                label: Export allégé
                input_name: light_export
                data_type: bool
                value: 0
                input: 
                    type: hidden
#                input: 
#                    type: toggle
#                    help: Certaines colonnes peuvent ne pas être disponibles si cette option est activée
            col_options:
                custom: 1
                label: Options des colonnes
                input_name: cols_options
                content: 
                    callback: renderListCsvColsOptions
                depends_on: light_export
                    
    generate_pdf: 
        title: Générer un document PDF
        icon: fas_sync
        rows: 
            - custom: 1
              label: Modèle
              input_name: model
              input: 
                  type: select
                  options: 
                      array: modelsPdf
                      
    bulk_edit_field: 
        title: Edition en série
        icon: fas_pen
        rows: 
            - field: 
                  request_field: field_name
                
                  
        
