        label: Total HT (Hors remises)
        value: 
            callback: 
                method: displayLineData
                params:
                    - total_ht
    total_ht_w_remises: 
        label: Total HT (Avec remises)
        value: 
            callback: 
                method: displayLineData
                params:
                    - total_ht_w_remises
    total_ttc: 
        label: Total TTC
        value: 
            callback:
                method: displayLineData
                params:
                    - total_ttc
    margin: 
        label:
            callback: getMarginLabel
