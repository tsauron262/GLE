table: bimpalert_produit
primary: id
#controller: alert


#list_page_url:
#    controller: index
#    url_params: 
#        tab: alert
        
header_list_name: default

labels: 
    name: Alerte produit
    name_plur: Alertes produit
    is_female: 0
    
    

nom_url: 
    syntaxe: Alerte produit <id>
                
fields:
    type_piece:
        label: Type de pièce
        type: int
        values:
            array: type_piece
            
    type_action:
        label: Action
        type: string
        values:
            array: type_action
            
    type_notif:
        label: Type de notification
        type: string
        values:
            array: type_notif

    filtre_piece:
        label: Filtre pièce
        type: object_filters
        obj_module: 
            callback:
                method: getObjectInfo
                params:
                    - module
        obj_name: 
            callback:
                method: getObjectInfo
                params:
                    - obj_name
        depends_on: type_piece
        
    notified_user:
        label: Utilisateurs notifiés
        type: items_list
        items_braces: 1
        items_data_type: id_object
        object: user
        display_if:
            field_name: type_notif
            show_values: 0
        
    notified_group:
        label: Groupes notifiés
        type: items_list
        items_braces: 1
        items_data_type: id_object
        object: group
        input: 
            type: search_group
        values:
            array: userGroups
        display_if:
            field_name: type_notif
            show_values: 0
            
    message_notif:
        label: Message
        type: text

    active: 
        label: Activée
        type: bool
        default_value: 1
            

lists:
    default:
        add_form_name: default
        view_btn: 1
        page_btn: 1
        edit_btn: 1
        delete_btn: 1
        cols:
            type_piece:
            type_notif:
            type_action:
            notified_user:
            notified_group:
            active: 
                edit: 1