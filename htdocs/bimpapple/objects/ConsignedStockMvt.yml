table: bimp_apple_consigned_stock_mvt
primary: id
icon: fas_exchange-alt
common_fields: 0

list_page_url: 
    module: bimpsupport
    controller: index
    url_params: 
        tab: consigned_stocks
        navtab-maintabs: mvts
        
header_list_name: default

labels: 
    name: mouvement de stock consigné
    name_plur: mouvementd de stock consigné

objects: 
    stock: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpapple
                name: ConsignedStock
            id_object: 
                field_value: id_stock
            
fields: 
    id_stock: 
        label: Stock consigné
        type: id_object
        object: stock
        required: 1
        
    id_user: 
        label: Utilisateur
        type: id_object
        object: user
        
    date: 
        label: Date
        type: datetime
        
    qty: 
        label: Qté
        type: int
        displays: 
            badge: 
                label: avec code couleur
                type: callback
                method: displayBadgeQty
        
    serial: 
        label: N° de série
        
    code_mvt: 
        label: Code
        
    description: 
        label: Description
        type: text
        
    cancelled: 
        label: Annulation effectuée
        type: bool
        default_value: 0
        
fields_tables: 
    infos: 
        rows: 
            - field: code_centre
            - field: id_stock
            - field: date
            - field: qty
            - field: serial
            - field: code_mvt
            - field: description
            - field: cancelled
            
views: 
    default: 
        rows: 
            - cols: 
                - type: fields_table
                  fields_table: 
                      name: infos
                  col_lg: 6
                  col_md: 6
                  col_sm: 6
                  
