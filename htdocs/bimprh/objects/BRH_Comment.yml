table: bnf_comment

parent_id_property: id_frais
parent_object: BRH_Frais

labels: 
    name: commentaire
    
fields:
    id_frais:
        label: Note de frais
        type: id_parent
        input:
            type: hidden
        required: 1
        
    content:
        label: Commentaire
        type: text
        input:
            auto_expand: 1
            note: 1
            rows: 2
        searchable: 0

list:
    title: Commentaires
    icon: comment
    checkboxes: 1
    bulk_actions: 
        - label: Supprimer les commentaires sélectionnés
          icon: fas_trash-alt
          onclick: deleteSelectedObjects('list_id', $(this));
          btn_class: deleteSelectedObjects
    sort_field: date_create
    sort_way: desc
    n: 10
    add_object_row: 1
    delete_btn: 1
    update_btn: 1
    cols:
        date_create:
            label: Date
        user_create:
            label: Auteur
        content:
            label: Commentaire
            edit: 1
    