bootstrap: 1
title: Factures clients

js: 
    - /bimpcommercial/views/js/facture.js

objects: 
    facture: 
        instance:
            bimp_object: Bimp_Facture
            
    factures_lines:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_FactureLine
                
    paiement:
        instance: 
            bimp_object: 
                module: bimpcommercial
                name: Bimp_Paiement  
    PaiementInc: 
        instance: 
            bimp_object:  
                module: bimpfinanc
                name: Bimp_PaiementInc 
    commission:
        instance:
            bimp_object:  
                module: bimpfinanc
                name: BimpCommission
    revalorisation: 
        instance:
            bimp_object:  
                module: bimpfinanc
                name: BimpRevalorisation     
            
sections: 
    - type: tabs
      tabs: 
        default:
            label: Factures
            sections:
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderFacturesTab
                            - default
        prods: 
            label: Produits en factures
            sections: 
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderProdsTabs
                            - prods
        paiements: 
            label: Paiements
            sections: 
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderPaiementsTab
                            - paiements
        comm:
            label: Commissions
            icon: fas_comment-dollar
            sections:
                - type: list
                  list: 
                      object: commission
        sav:
            label: Revalorisations
            icon: fas_search-dollar
            sections:
                - type: list
                  list: 
                      object: revalorisation
        paiements_inc:
            label: Paiements non identifi√©s
            icon: fas_ambulance
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: PaiementInc
            