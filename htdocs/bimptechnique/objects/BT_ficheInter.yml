    no_linked:
        label: FI(s) non liée(s)
        type: check_list
        items:
          0: OUI
    commercialclient:
        label: Commercial client
        input: 
            type: search_user
            include_empty: 1
            include_current: 1
            empty_label: Aucun
        data_type: id_object
        type: user

filters_panels: 
    default: 
        filters:
          fk_statut:
          type_signature:
          ref:
          fk_user_author:
          fk_user_tech:
          fk_soc:
          commercialclient:
          linked:
          no_linked:
          datec:
          datei:
          commandes:

lists: 
    default:
        checkboxes: 1
        extra_bulk_actions: 
            callback: getListExtraBulkActions
#        list_actions: 
