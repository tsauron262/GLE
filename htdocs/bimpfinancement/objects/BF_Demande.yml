                bimp_object:
                    module: bimpcommercial
                    name: Bimp_Facture
        label: Factures liées
        display: 
            default: 
                type: nom_url

fields:
    id_client:
        label: Client
        type: id_object
        object: client
        create_form: light
        input:
            type: search_societe
            societe_type: customer
            help: Entrez le nom ou la référence pour rechercher un client
        sort_options:
            by_ref: 
                label: référence
                value:
                    join:
                        table: societe
                        field_value: ref
                        field_on: rowid

    id_commercial:
        label: Commercial
        type: id_object
        object: commercial
        input:
            type: search_user
        default_value: 
            prop: 
                name: id
                object: 
                    global: user

    id_contrat:
        label: Contrat
        type: id_object
        object: contrat
        input: 
            type: hidden

    agreement_number:
        label: N° d'accord
        type: int

    id_facture:
        label: Facture banque
        type: id_object
        object: facture_banque
        input:
            type: hidden

    id_facture_client:
        label: Facture VR client
        type: id_object
        object: facture_client
        input:
            type: hidden

    id_facture_fournisseur:
        label: Facture VR fournisseur
        type: id_object
        object: facture_fournisseur
        input:
            type: hidden

    id_client_contact:
        label: Contact client
        type: id_object
        object: client_contact
        create_form: default
        create_form_values:
            fields: 
                fk_soc: 
                    field_value: id_client
        depends_on: id_client
        input: 
            type: select
            options: 
                array: client_contacts
        display_if:
            field_name: id_client
            hide_values: 0,''
                    
    duration:
        label: Durée
        type: int
        values: 
            array: durations
        
    periodicity: 
        label: Périodicité
        type: int
        values: 
            array: periodicities
        
    montant_materiels:
        label: Montant matériels
        type: money
        default_value: 0
        
    montant_services:
        label: Montant services
        type: money
        default_value: 0
                
    montant_logiciels:
        label: Montant logiciels
        type: money
        default_value: 0
    
    commission_commerciale:
        label: Commission commerciale
        type: percent
        default_value: 0
        decimals: 6
                
    commission_financiere:
        label: Commission financière
        type: percent
        default_value: 0
        decimals: 6
                
    vr: 
        label: VR achat
        type: money
        default_value: 0
        
    vr_vente: 
        label: VR vente
        type: money
        default_value: 0
                
    mode_calcul:
        label: Mode de calcul
        type: int
        default_value: 2
        values: 
            array: calc_modes
                
    status:
        label: Statut
        type: int
        values: 
            array: status_list
                
    accepted:
        label: Acceptation définitive de la banque
        type: bool
        default_value: 0
                
    insurance:
        label: Assurance
        type: bool
        default_value: 0
        
    annexe: 
        label: Annexes
        type: int
        values: 
            array: annexes
        default_value: 0
        
    ca_prevu: 
        label: CA prévu
        type: money
        required: 0
        
    pba_prevu:
        label: PBA prévu
        type: money
        required: 0
        
    date_livraison:
        label: Date de livraison
        type: date
            
    date_loyer:
        label: Date de mise en loyer
        type: date
        
    id_supplier:
        label: Apporteur
        type: id_object
        object: supplier
        input: 
            type: search_societe
            help: Entrez le nom ou la référence pour rechercher un tiers
        create_form: light
        
    id_supplier_contact:
        label: Contact apporteur
        type: id_object
        object: supplier_contact
        input: 
            type: select
            options:
                array: supplier_contacts
        display_if: 
            field_name: id_supplier
            hide_values: 0,''
        depends_on: id_supplier
        create_form: default
        create_form_values:
            fields: 
                fk_soc: 
                    field_value: id_supplier
        
    sites: 
        label: Sites
        type: items_list
        
forms:
    default: 
        rows: 
            - field: id_commercial
            - field: id_client
            - field: id_client_contact
            - field: id_supplier
            - field: id_supplier_contact
            - field: duration
            - field: periodicity
            - field: sites
            
    new_commandes_fourn:
        rows: 
            - custom: 1
              label: Entrepôt
              input_name: id_entrepot
              data_type: int
              input: 
                  type: search_entrepot
                  
            - custom: 1
              label: Sélection des fournisseurs et des éléments à inclure aux commandes
              input_name: commandes_fourn
              content: 
                  callback: renderNewCommandesFournInputs
                  
    add_to_invoice:
        rows: 
            - custom: 1
              label: Facture
              input_name: id_facture
              input: 
                  type: select
                  options: 
                      array: demandeFactures
                  select_first: 1
            - custom: 1
              label: Entrepôt
              input_name: id_entrepot
              input: 
                  type: search_entrepot
              display_if: 
                  field_name: id_facture
                  show_values: 0,
            
lists:
    default:
        checkboxes: 1
        bulk_actions:
            - label: supprimer les demandes de fincancement sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: date_create
        sort_way: desc
        n: 10
        add_form_name: default
        delete_btn: 1
        page_btn: 1
        modal_view: demande
        edit_form: default
        update_btn: 1
        cols:
            id:
                label: ID
            date_create:
            id_client: 
            duration:
            periodicity:
            vr:
            vr_vente:
            status:
                edit: 1
      
fields_tables:
    contrat: 
        title: Contrat
        footer_extra_btn: 
            callback: getInfosExtraBtn
        icon: fas_file-signature
        rows: 
            - field: status
              edit: 1
            - field: agreement_number
              edit: 1
            - field: accepted
              edit: 1
            - field: annexe
              edit: 1
            - field: date_livraison
              edit: 1
            - field: date_loyer
              edit: 1
            - field: id_commercial
              edit: 1
            - field: sites
            - field: id_contrat
              display: nom_url
            - field: id_facture
              display: card
    
    options: 
        title: Options
        footer_extra_btn:
            callback: genFacture
        icon: check-square-o
        rows: 
            - field: duration
