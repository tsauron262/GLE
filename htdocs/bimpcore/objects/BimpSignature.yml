        sort_way: desc
        n: 10
        add_form_name: default
#        edit_btn: 1
#        edit_form: edit
        delete_btn: 1
        page_btn: 1
        modal_view: default
        extra_btn: 
            callback: getListExtraBtn
        cols: 
            obj: 
            doc_type: 
            doc_ref: 
            signed: 
            type: 
            date_signed: 
            nom_signataire: 
            email_signataire:
            
    public_client: 
        title: Liste de vos signatures
        configurable: 0
        checkboxes: 0
        cols: 
            obj: 
                label: Elément lié
            doc_type: 
            doc_ref: 
            type:
            date_signed: 
            nom_signataire: 
            public_document: 
            public_sign: 
                
cards: 
    default: 
        view_btn: 1
        status: type
        fields: 
            - field: date_open
            - field: signed
