bootstrap: 1
title: BimpCore Admin

objects:
    users:
        instance: 
            bimp_object: Bimp_User
    
    user_group:
        instance:
            bimp_object: Bimp_UserGroup
            
    entrepots: 
        instance: 
            bimp_object: Bimp_Entrepot
            
    hashtags: 
        instance: 
            bimp_object: BimpHashtag
            
    signature: 
        instance: 
            bimp_object: BimpSignature

    correctifs: 
        instance: 
            bimp_object: BimpCorrectif
            
    droitUser:
        instance: 
            bimp_object: Bimp_User_Rights
            
    droitGroupUser:
        instance: 
            bimp_object: Bimp_UserGroup_Rights
            
    lists_configs: 
        instance: 
            bimp_object: 
                module: bimpuserconfig
                name: ListTableConfig
    lists_filters: 
        instance: 
            bimp_object: 
                module: bimpuserconfig
                name: ListFilters
    files: 
        instance: 
            bimp_object: 
                module: bimpcore
                name: BimpFile
    remote_token: 
        instance: 
            bimp_object: 
                module: bimpsupport
                name: BS_Remote_Token
