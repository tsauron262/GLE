table: usergroup
primary: rowid
common_fields: 0

dol_object: 
    instance: 
        dol_object: 
            module: user
            file: usergroup
            class: UserGroup
            
labels: 
    name: Groupe d'utilisateur
    
nom_url: 
    modal_view: ''
    
fields: 
    nom: 
        label: Nom
        dol_prop: name
        
    note: 
        label: Note
        type: text
        
    mail: 
        label: Mail principal
        dol_extra_field: 1
        
    alias: 
        label: Alias mail
        dol_extra_field: 1
        
    displayedinglobaladdressbook: 
        label: Dans l'annuaire
        type: bool
        default_value: 0
        
    secteur: 
        label: Secteur
        dol_extra_field: 1
        values: 
            array: secteurs
        
filters_panels: 
    default: 
        filters: 
            nom: 
            mail: 
            alias: 
            note: 
            secteur:
    
lists: 
    default: 
        configurable: 1
        filters_panel: default
        sort_field: rowid
        sort_way: desc
        n: 10
        cols: 
            nom:
            mail: 
            alias: 
            secteur: 
            note:
                
    user: 
        extends: default
        joins: 
            - table: usergroup_user
              on: ugu.fk_usergroup = a.rowid
              alias: ugu
        extra_btn: 
            callback: getUserListExtraButtons
            
searches: 
    default: 
        fields_search: 
            - a.nom
        fields_return: 
            - a.nom
        label_syntaxe: '<a.nom>'
