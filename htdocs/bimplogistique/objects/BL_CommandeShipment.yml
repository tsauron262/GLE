cards: 
    default: 
        title: nom
        status: status
        fields: 
            - label: Destinataire
              field: id_contact
              display: default
            - label: Entrepôt de départ
              field: id_entrepot
              display: nom_url
            - label: Infos
              field: info

searches:
    default: 
        fields_search: 
            - a.ref
            - c.ref
            - s.nom
        label_syntaxe: 'BL n°<a.ref> - Commande: <c.ref> - Client: <s.nom>'
        joins:
            commande: 
                table: commande
                on: c.rowid = a.id_commande_client
                alias: c
            s: 
                table: societe
                on: c.fk_soc = s.rowid
                alias: s

signatures: 
    bl: 
        label: Bon de livraison