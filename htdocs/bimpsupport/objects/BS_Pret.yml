table: bs_pret

labels: 
    name: matériel de prêt
    name_plur: matériels de prêt
    
objects: 
    product: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Product
            id_object: 
                field_value: id_product
    
fields: 
    ref: 
        label: Référence
        required: 1
    serial: 
        label: N° de série
    type: 
        label: Type
        type: int
        values: 
            array: types
    code_centre: 
        label: Centre
        values: 
            array: centres
    id_product: 
        label: Produit
        type: id_object
        object: product
        input: 
            type: search_product
            help: Entrez la référence ou le nom d'un produit pour effectuer une recherche
    
lists:
    default: 
        title: Matériels de prêt
        icon: file-text
        checkboxes: 1
        bulk_actions: 
            - label: Supprimer les matériels de prêt sélectionnées
              icon: trash
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        sort_field: date_create
        sort_way: desc
        n: 25
        add_form_name: default
        delete_btn: 1
        edit_btn: 1
        edit_form: default
        cols:
            ref: 
                field: ref
            date_create:
                label: Créé le
                field: date_create
            user_create:
                label: Par
                field: user_create
            centre: 
                field: code_centre
            type: 
                field: type
            produit: 
                field: id_product
                display: nom_url
            serial: 
                field: serial