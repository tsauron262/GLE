table: bv_rule
icon: fas_sliders-h
common_fields: 1

labels: 
    name: règle de validation
    name_plur: règles de validation
    is_female: 1
    
fields:         
    type: 
        label: Type de validation
        values: 
            array: types
            
    objects:
        label: Objets
        type: items_list
        items_braces: 1
        required: 1
        values: 
            array: objects_list
    
    secteurs:
        label: Secteurs
        type: items_list
        items_braces: 1
        values: 
            array: objects_list
        values: 
            callback: 
                method: secteurs
                params: 
                    - 1
                    - ''
                    - Tous
                    
    val_min: 
        label: Valeur minimale
        type: float
        decimals: 8
        
    val_max: 
        label: valeur maximale
        type: float
        decimals: 8
        
    extra_params: 
        label: Paramètres supplémentaires
        type: json
        input: 
            type: custom
            content: 
                callback: renderExtraParamsInput
        depends_on: type,objects,secteurs
        
    users: 
        label: Utilisateurs
        type: items_list
        items_data_type: id_object
        object: user
        items_sortable: 1
        items_braces: 1
        
    groups: 
        label: Groupes
        type: items_list
        items_data_type: id_object
        object: group
        items_sortable: 1
        items_braces: 1
    
filters_panels: 
    default: 
        filters: 
            type: 
            secteurs: 
            objects: 
            
lists: 
    default: 
        title: Régles de validation
        configurable: 1
        checkboxes: 1
        bulk_actions:
            - label: supprimer les règles sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        filters_panel: default
        sort_field: date_create
        sort_way: desc
        n: 10
        add_form_name: default
        edit_btn: 1
        delete_btn: 1
        modal_view: default
        cols: 
            type: 
            objects: 
            secteurs: 
            val_min: 
            val_max: 
            extra_params: 
            users: 
            groups:
            
    
