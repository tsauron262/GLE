bootstrap: 1
title: Bimp Contrat

objects:
    contrat:
        instance:
            bimp_object: BContract_contrat
    line:
        instance:
            bimp_object: BContract_contratLine
    assistance_contrat:
        instance:
            bimp_object: BContract_Productservices
    echeancier:
        instance: 
            bimp_object: BContract_echeancier
    avenant:
        instance:
            bimp_object: BContract_avenant
    facturation:
        instance:
            bimp_object: FactureContrat
    
sections:
    - type: tabs
      tabs: 
        default:
            label: Contrats
            sections:
                - type: custom
                  custom: 
                      callback: 
                        method: renderTabs
                        params: 
                            - renderContractsTab
                            - default
        line:
            label: Ligne Contrats
            sections:
                - type: list
                  list: 
                      panel: 1
                      object: line
                      name: global
        recap_contrat_echeancier:
            label: Récapitulatif des échéanciers contrat
            sections:
                - type: custom
                  custom:
                      callback:
                          method: renderTabs
                          params:
                              - renderTimeTableTab
                              - recap_contrat_echeancier
        avenants:
            label: Avenants
            sections:
                - type: list
                  list:
                      panel: 1
                      object: avenant
                      name: all
        facturation:
            label: Facturation
            sections:
                - type: list
                  list:
                      panel: 1
                      object: facturation
