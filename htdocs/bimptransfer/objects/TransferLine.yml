table: bt_transfer_det

parent_module: bimptransfer
parent_object: Transfer
parent_id_property: id_transfer

labels: 
    name: ligne de transfert
    name_plur: lignes de transfert
    is_female: 1
    
objects: 
    transfer: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: Transfer
            id_object: 
                field_value: id_transfer
                
fields: 
    id_transfer:
        label: Transfert
        type: id_parent
        object: transfer
        
    id_product:
        label: Produit
        type: id_object
        object: product

    id_equipment:
        label: Équipement
        type: id_object
        object: equipment
        
    quantity_sent:
        label: Quantité envoyée
        type: int
                
    quantity_received:
        label: Quantité reçue
        type: int
        
    quantity_transfered:
        label: Quantité transférée
        type: int

filters_panels: 
    default: 
        filters: 
            parent:id_warehouse_source:
            parent:id_warehouse_dest:
            parent:status:
            id_product: 
            id_equipment: 
            quantity_sent: 
            quantity_transfered: 
            parent:date_opening:
            parent:date_create:
                
lists:
    default:
       title: Lignes de transfert
       objects_change_reload: Transfer
       delete_btn: 1
       update_btn: 1
       configurable: 1
       cols:
           id_product: 
           id_equipment: 
           quantity_sent:
               edit: 1
           quantity_received: 
               label: Quantité reçue (brouillon)
               edit: 1
           quantity_transfered:

    prod:
       filters_panel: default
       cols:
           id_transfer:
           parent:id_warehouse_source:
           parent:id_warehouse_dest:
           parent:status:
           parent:date_create:
           id_product: 
           id_equipment: 
           quantity_sent: 
           quantity_transfered: 
               
    dash_board_reception:
       extends: prod
       objects_change_reload: Transfer
       cols:
           parent:id_warehouse_dest: unset
           parent:status: unset
           
    dash_board_send:
       extends: prod
       objects_change_reload: Transfer
       cols:
           parent:id_warehouse_source: unset
           parent:status: unset
