table: bimpcore_dictionnary
#controller: dictionnary
icon: fas_book

common_fields: 0

header_list_name: default
header_edit_form: default
header_btn:
    callback: getActionsButtons

labels:
    name: dictionnaire

objects:
    values: 
        relation: hasMany
        delete: 1
        instance:
            bimp_object:
                module: bimpcore
                name: BimpDictionnaryValue
                
fields:
    code:
        label: Code
    
    name:
        label: Nom
    
    values_params: 
        label: Paramètres des valeurs
        type: json
    
    active:
        label: Actif
        type: bool
        default_value: 1

forms:
    edit:
        rows:
            -   field: name
            -   field: active
                
lists:
    default:
        title: Dictionnaires
        bulk_actions:
            -   label: Supprimer les dictionnaires sélectionnés
                icon: fas_trash-alt
                onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: id
        sort_way: desc
        n: 0
        edit_btn: 1
        edit_form: edit
        delete_btn: 1
        extra_btn: 
            callback: getListsButtons
        cols:
            code:
            name:
            active:
                edit: 1
                
