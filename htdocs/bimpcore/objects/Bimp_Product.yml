        default_value: 0
        
    pa_prevu: 
        label: Prix d'achat prévu
        dol_extra_field: 1
        type: money
        default_value: 0
        
    infos_pa: 
        label: Informations prix d'achat
        dol_extra_field: 1
        type: text
        
    default_vat_code: 
        label: Code TVA par défaut
        
    tva_tx: 
        label: Taux de TVA
        type: percent
        default_value: 20
        
    recuperableonly: 
        label: TVA récupérable seulement
        dol_prop: tva_npr
        type: bool
        
    tosell: 
        label: En vente
        dol_prop: status
        type: bool
        default_value: 1
        
    tobuy: 
        label: En achat
        dol_prop: status_buy
        type: bool
        default_value: 1
        
    customcode: 
        label: Code douane
        
    fk_country: 
        label: Pays d'origine
        dol_prop: country_id
        type: int
        default_value: 1
        input: 
            type: search_country
        display: 
            default: 
                type: callback
                method: displayCountry        
    weight: 
        label: Poids 
        type: float
        
    weight_units: 
        label: Unité de poids
        type: int
        values:
            array: units_weight
        
    length: 
        label: Longueur
        type: float
        
    length_units: 
        label: Unité de longueur
        type: int
        values:
            array: units_length
        
    width: 
        label: Largeur
        type: float
        
    width_units: 
        label: Unité de largeur
        type: int
        values:
            array: units_length
            
    height: 
        label: Hauteur
        type: float
        
    height_units: 
        label: Unité de hauteur
        type: int
        values:
            array: units_length
        
    surface: 
        label: Surface
        type: float
        
    surface_units: 
        label: Unité de surface
        type: int
        values:
            array: units_surface
        
    volume: 
        label: Volume
        type: float
        
    volume_units:
        label: Unité de volume
        type: int
        values:
            array: units_volume
        
    validate: 
        label: Validé
        dol_extra_field: 1
        type: bool
        default_value: 0
        
    serialisable: 
        label: Sérialisable
        type: bool
        dol_extra_field: 1
        default_value: 0
        
    remisable: 
        label: Remisable
        type: bool
        dol_extra_field: 1
        default_value: 1
        
    type2: 
        label: Sous-type
        type: int
        values: 
            array: sousTypes
        dol_extra_field: 1
        default_value: 0
        
    crt: 
        label: Remise CRT
        type: percent
        decimals: 3
        dol_extra_field: 1
        default_value: 0
        
    accountancy_code_sell:
        label: Code comptable (Vente)
        type: string
        
    accountancy_code_buy:
        label: Code comptable (Achat)
        type: string
        
    deee:
        label: Eco-Taxe
        type: money
        dol_extra_field: 1
        
    rpcp:
        label: Copie privée
        type: money
        dol_extra_field: 1
        
    zone_pr:
        label: Emplacement LYON
