dol_object: 
    instance: 
        dol_object: societe
        
table: societe
primary: rowid
icon: fas_building

nom_url: 
    syntaxe: <ref> - <name>
    card: default
    
header_btn: 
    callback: getActionsButtons
    
labels: 
    name: 
        callback: getSocieteLabel
    is_female: 
        callback: getSocieteIsFemale
    
objects: 
    contacts: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Contact
    
    files:
        relation: hasMany
        delete: 1
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
        list: 
            filters:
                parent_module: bimpcore
                parent_object_name: Bimp_Societe
                deleted: 0
        add_form: 
            name: upload
            values:
                fields: 
                    parent_module: bimpcore
                    parent_object_name: Bimp_Societe
        
fields: 
    nom:
        dol_prop: name
        label: Nom
        required: 1
        
    name_alias: 
        label: Nom alternatif  
        
    status:
        label: Etat
        type: int
        values: 
            array: status_list
        default_value: 1
        
    origine:
        label: Origine
        dol_extra_field: 1
        type: int
        values: 
            array: demandReasons
        input: 
            type: select_input_reasons
            
    client: 
        label: Prospect / Client
        type: int
        values: 
            array: 
                1: Client
                2: Prospect
                3: Prospect / Client
                0: Ni prospect ni client
        default_value: 0
        
    fournisseur:
        label: Fournisseur
        type: bool
        default_value: 0
        
    is_subsidiary:
        label: Filliale du groupe
        type: bool
        dol_extra_field: 1
        
    is_salarie:
        label: Client salarié
        type: bool
        dol_extra_field: 1
        
    code_client:
        label: Code Client
        default_value: -1
        
    code_fournisseur: 
        label: Code Fournisseur
        
    code_compta:
        label: Code comptable
        
    code_compta_fournisseur:
        label: Code comptable fournisseur
        
    accounting_account:
        label: Compte comptable client de la filliale
        type: int
        dol_extra_field: 1
        
    accounting_account_fournisseur:
        label: Compte comptable fournisseur de la filliale
        type: int
        dol_extra_field: 1 
        
    address:
        label: Adresse
        type: text
        
    zip: 
        label: Code postal
        input: 
            type: search_ziptown
            field_type: zip
            town_field: town
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
            part_type: beginning
            
    town: 
        label: Ville
        input: 
            type: search_ziptown
            field_type: town
            zip_field: zip
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
            
    fk_pays:
        label: Pays
        dol_prop: country_id
        type: int
        default_value: 1
        input: 
            type: search_country
        display: 
            default: 
                type: callback
                method: displayCountry
                
    fk_departement: 
        dol_prop: state_id
        label: Département / Canton
        type: int
        input: 
            type: search_state
            id_country: 
                field_value: fk_pays
        display: 
            default: 
                type: callback
                method: displayDepartement
        display_if:
            field_name: fk_pays
            hide_values: 0
        depends_on: fk_pays
        
    email: 
        label: E-mail
        required: 1
        
    skype: 
        label: Skype
        
    url: 
        label: Site web
        
    phone: 
        label: Téléphone
        
    fax: 
        label: Fax
        
    barcode: 
        label: Code-barres
        
    siren: 
        dol_prop: idprof1
        label: SIREN (ID Prof. 1)
        
    siret: 
        dol_prop: idprof2
        label: SIRET (ID Prof. 2)
        
    ape: 
        dol_prop: idprof3
        label: NAF (ID Prof. 3)
        
    idprof4: 
        label: RCS (ID Prof. 4)
        
    idprof5: 
        label: ID Prof. 5
        
    idprof6:
        label: ID Prof. 6
        
    tva_assuj: 
        label: Assujetti à la TVA
        type: bool
        default_value: 1
        
    tva_intra: 
        label: N° de TVA
        
    capital: 
        label: Capital
        type: money
        
    fk_typent: 
        dol_prop: typent_id
        label: Type du tiers
        type: int
        values: 
            array: types_ent
            
    fk_effectif:
        dol_prop: effectif_id
        label: Effectifs
        type: int
        values: 
            array: effectifs
            
    fk_forme_juridique:
        dol_prop: forme_juridique_code
        label: Forme juridique
        type: int
        input: 
            type: search_juridicalstatus
            country_code: 
                callback: getCountryCode
        display: 
            default: 
                type: callback
                method: displayJuridicalStatus
                
    exported:
        label: Exporté en compta
        type: bool
        
    mode_reglement: 
        label: Mode de réglement
        dol_prop: mode_reglement_id
        type: int
        values: 
            array: modeReglements
        input: 
            type: select_payment
            include_empty: 1
        default_value: 0
        
    cond_reglement: 
        label: Conditions de réglement
        dol_prop: cond_reglement_id
        type: id
        values: 
            array: condReglements
        default_value: ''
            
    mode_reglement_supplier:
        label: Mode de réglement
        dol_prop: mode_reglement_supplier_id
        type: id
        values: 
            array: modeReglements
        input: 
            type: select_payment
            include_empty: 1
            
    cond_reglement_supplier:
        label: Conditions de réglement
        dol_prop: cond_reglement_supplier_id
        type: id
        values: 
            array: condReglements
            
    outstanding_limit: 
        label: Montant encours autorisé
        type: money
        default_value: 
            conf: societe_default_outstanding_limit
        
    fk_account: 
        label: Compte bancaire
        type: id
        
    remise_client: 
        label: Remise relative
        dol_prop: remise_percent
        type: percent
        
    remise_supplier: 
        label: Remise relative
        dol_prop: remise_supplier_percent
        type: percent
                
    note_private: 
        label: Note privée
        type: text
        input: 
            note: 1   
            
    note_public: 
        label: Note publique
        type: text
        input: 
            note: 1
            
    num_sepa:
        label: Numéro SEPA
        type: string
        dol_extra_field: 1
        
    secteuractivite:
        label: Secteur d'activité
        type: int
        values: 
            callback: 
               method: getListExtrafield
               params:
                   - secteuractivite
                   - societe
        dol_extra_field: 1
        default_value: 0
        
    marche:
        label: Marché potentiel
        type: items_list
        items_data_type: int
        values: 
            callback: 
               method: getListExtrafield
               params:
                   - marche
                   - societe
        search: 
            input: 
                type: select
                options: 
                    callback: 
                        method: getListExtrafield
                        params:
                            - marche
                            - societe
        dol_extra_field: 1
        default_value: 0
        
    id_reseaunance: 
        label: ID Reseaunance
        dol_extra_field: 1
        type: int
        
    notecreditsafe: 
        label: Note Credit SAFE
        dol_extra_field: 1
        type: text
        
    mail_licence: 
        label: Email licence
        dol_extra_field: 1
        type: text
        
    contact_default: 
        label: Contact par défaut pour e-mail facturation
        dol_extra_field: 1
        type: id
        values: 
            callback: getContactsList
            
    id_ldlc: 
        label: ID LDLC
        dol_extra_field: 1
        
    logo:
        label: Logo
        
