extends: 
    module: bimpcommercial
    object_name: BimpComm
    
dol_object: 
    instance: 
        dol_object: 
            module: compta/facture
            file: facture
            
force_extrafields_update: 1

table: facture
controller: facture
icon: fas_file-invoice-dollar
list_page_url: 
    controller: factures

labels: 
    name: facture
    is_female: 1
    
objects: 
    lines: 
        instance: 
            bimp_object: Bimp_FactureLine
            
    entrepot: 
        instance: 
            id_object:
                field_value: entrepot
                
    account: 
        instance:
            id_object: 
                field_value: fk_account
    
    files:
        list: 
            filters:
                parent_object_name: Bimp_Facture
        add_form: 
            values:
                fields: 
                    parent_object_name: Bimp_Facture
                    
fields: 
    facnumber: 
        label: Référence
        dol_prop: ref
    type: 
        label: Type
        type: int
        values: 
            array: types
        input: 
            type: select
            options: 
                array: selectTypes
        depends_on: fk_soc
    model_pdf: 
        default_value: bimpfact
    datec: 
        label: Créée le
        type: datetime
    datef: 
        label: Date facturation
        dol_prop: date
        type: date
        input: 
            display_now: 1
        required: 1
    date_lim_reglement:
        label: Date limite de réglement
        type: date
    fk_account: 
        label: Compte bancaire
        type: id_object
        object: account
        input: 
            type: select_mysoc_account
    centre: 
        label: Centre
        dol_extra_field: 1
        values: 
            array: centres
        display_if: 
            field_name: ef_type
            show_values: S
        default_value: ''
    total: 
        label: Total HT
        dol_prop: total_ht
        type: money
    total_ttc: 
        label: Total TTC
        type: money
    fk_user_author: 
        dol_prop: user_author
    fk_user_valid: 
        dol_prop: user_valid
        
        
    ref: unset
    fk_availability: unset
    fk_input_reason: unset
    total_ht: unset
        
forms: 
    default: 
        rows:
            - custom: 1
              lable: Origine
              input_name: origin
              input: 
                  type: hidden
              value: 
                  request_field: origin
              hidden: 1
              
            - custom: 1
              lable: Origine
              input_name: origin_id
              data_type: int
              input: 
                  type: hidden
              value: 
                  request_field: origin_id
              hidden: 1
              
            - field: fk_soc
              show: 
                  callback: isNotLoaded
                  
            - field: ref_client
            
            - field: type
              show: 
                  callback: isNotLoaded
                  
            - custom: 1
              label: Type d'acompte
              input_name: typedeposit
              input: 
                  type: select
                  options: 
                      array: typesDeposit
              display_if:
                  fields_names: type,origin
                  type: 
                      hide_values: 1,2,4,5
                  origin: 
                      show_values: propal,commande
              show: 
                  callback: isNotLoaded
                      
            - custom: 1
              label: Facture remplacée
              input_name: id_facture_replaced
              data_type: int
              input: 
                  type: select
                  options: 
                      array: replacedInvoices
              value: 
                callback: getRequestIdFactureReplaced
              display_if: 
                  field_name: type
                  show_values: 1
              show: 
                  callback: isNotLoaded
              depends_on: fk_soc
                  
            - custom: 1
              label: Facture à corriger
              input_name: id_facture_to_correct
              data_type: int
              input: 
                  type: select
                  options: 
                      array: FacturesToCorrect
              value: 
                  callback: getRequestIdFactureToCorrect
              display_if: 
                  field_name: type
                  show_values: 2
              depends_on: fk_soc
              show: 
                  callback: isNotLoaded
              
            - custom: 1
              label: Créer l'avoir avec les même lignes que la factures dont il est issu
              data_type: bool
              input: 
                  type: toggle
              value: 0
              input_name: avoir_same_lines
              display_if: 
                  fields_names: type,id_facture_to_correct
                  type: 
                      show_values: 2
                  id_facture_to_correct:
                      hide_values: 0
              show: 
                  callback: isNotLoaded
            
            - custom: 1
              label: Créer l'avoir avec le montant restant à payer de la facture dont il est issu.
              data_type: bool
              input: 
                  type: toggle
              value: 0
              input_name: avoir_remain_to_pay
              display_if: 
                  fields_names: type,id_facture_to_correct
                  type: 
                      show_values: 2
                  id_facture_to_correct:
                      hide_values: 0
              show: 
                  callback: isNotLoaded
            
            - field: ef_type
            - field: entrepot
              show: 
                  callback: isEditable
            
            - field: centre
              show: 
                  callback: isEditable
            
            - field: libelle
            
            - field: datef
              show: 
                  callback: isEditable
                  
            - field: fk_cond_reglement
              show: 
                  callback: isEditable
            - field: fk_mode_reglement
              show: 
                  callback: isEditable
                  
            - field: fk_account
              show: 
                  callback: isEditable
                  
            - field: model_pdf
              show: 
                  callback: isNotLoaded
                  
            - field: remise_globale_label
              show: 
                  callback: hasRemiseGlobale
            - field: note_private
            
            - field: note_public
            
    paid_partially:
        msgs: 
            - content: Cette facture n'a pas été payée à hauteur du montant initial. Pour quelle raison voulez-vous la classer malgré tout?
              type: warning
        rows: 
            - custom: 1
              label: Raison
              input_name: close_code
              input: 
                  type: select
                  options: 
                      array: closeReasons
            - custom: 1
              label: Commentaires
              input_name: close_note
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
                  
    cancel:
        msgs: 
            - content: Pour quelle raison voulez-vous classer la facture abandonnée ?
              type: warning
        rows: 
            - custom: 1
              label: Raison
              input_name: close_code
              input: 
                  type: select
                  options: 
                      array: cancelReasons
            - custom: 1
              label: Commentaires
              input_name: close_note
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
                      
fields_tables: 
    infos: 
        rows: 
            - label: Type
              value: 
                  callback: displayType
            - field: libelle
              edit: 1
            - field: fk_statut
            - field: centre
            - field: entrepot
              display: nom_url
            - field: ef_type
              edit: 
                  callback: isEditable
            - field: datef
              edit: 
                  callback: isEditable
    
    client: 
        rows: 
            - field: fk_soc
              display: card
            - field: ref_client
              edit: 1
            - label: Remises client
              value: 
                  callback: displayRemisesClient
            
    payment:
        rows:
            - field: fk_account    
              edit: 1
            - field: fk_cond_reglement
              edit: 
                  callback: isEditable
            - field: fk_mode_reglement
              edit: 
                  callback: isEditable
                
    pdf: 
        rows: 
            - field: remise_globale_label
              edit: 1
              show: 
                  callback: hasRemiseGlobale
            - label: Fichier PDF
              value: 
                  callback: displayPDFButton
                                                 
    totals: 
        rows: 
            - field: total
            - field: tva
            - field: total_ttc
            
views: 
    default: 
        objects_change_reload: Bimp_FactureLine
    content_infos: 
        objects_change_reload: Bimp_FactureLine
      
filters_panels: 
    default: 
        filters: 
            ref: 
                field: facnumber
            type: 
                field: type
            total_ht:
                field: total
            total_ttc: 
                field: total_ttc
                
            availability: unset
            
lists_cols: 
    ref: 
        field: facnumber
    type: 
        field: type
    centre: 
        field: centre
    paid: 
        label: Payée
        value: 
            callback: 
                method: displayPaidStatus
                params: 
                    - 0
                    - 1
    total_ht: 
        field: total
    total_ttc: 
        field: total_ttc
    pdf: 
        label: Fichier PDF
        value: 
            callback: 
                method: displayPDFButton
                params: 
                    - false
    availability: unset
    input_reason: unset
    
lists: 
    default: 
        title: Factures
        icon: fas_file-invoice-dollar
        bulk_actions: unset
        sort_field: datec
        sort_way: desc
        add_btn_label: Créer une nouvelle facture
        add_form_values: 
            fields: 
                entrepot: 
                    request: id_entrepot
                fk_soc:
                    request: id_client
        delete_btn: 0
        cols: 
            ref: 
            type: 
            statut: 
            paid: 
            soc: 
            total_ttc: 
            pdf:
        
cards: 
    default: 
        title: 
            field_value: facnumber
        status: fk_statut
        view_btn: 1
        fields: 
            - field: total_ttc
            - label: Payé
              value: 
                  callback: displayPaid
            - label: Fichier PDF
              value: 
                  callback: displayPDFButton
                  
    light: 
        title: 
            field_value: facnumber
        view_btn: 0
        fields: 
            - field: total_ttc
            - field: fk_statut
            - label: Payé
              value: 
                  callback: displayPaid
        
searches:
    default: 
        fields_search: 
            - facnumber
