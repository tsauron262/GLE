table: bc_caisse_mvt

icon: fas_exchange-alt
    
labels: 
    name: Mouvement de fonds
    name_plur: Mouvements de fonds
    
fields: 
    id_entrepot: 
        label: Centre
        type: id_object
        object: entrepot
        input: 
            type: search_entrepot
        display: 
            nom: 
                type: nom
        required: 1
    id_caisse:
        label: Caisse
        type: id_object
        object: caisse
        required: 1
        values: 
            array: Caisses
        display_if: 
            field_name: id_entrepot
            hide_values: 0,
        depends_on: id_entrepot
        keep_new_value: 1
    id_caisse_session:
        label: Session de caisse
        type: id_object
        object: caisse_session
    type: 
        label: Type
        values: 
            array: types
    montant: 
        label: Montant
        type: money
        required: 1
    note: 
        label: Note
        type: text
        input: 
            rows: 1
            auto_expand: 1
            note: 1
            
forms: 
    light: 
        rows: 
            - field: id_entrepot
              hidden: 1
            - field: id_caisse
              hidden: 1
            - field: type
            - field: montant
            - field: note
lists: 
    default: 
        title: Mouvements de fonds
        icon: fas_exchange-alt
        sort_field: id
        sort_way: desc
        n: 10
        add_btn: 1
        add_form_name: default
        cols:
            centre: 
                field: id_entrepot
                display: nom
            caisse: 
                field: id_caisse
                display: nom
            date: 
                label: Date
                field: date_create
            user: 
                label: Utilisateur
                field: user_create
                display: nom_url
            type: 
                field: type
            montant: 
                field: montant
            note: 
                field: note
                
    caisse: 
        sort_field: id
        sort_way: desc
        n: 10
        add_btn: 1
        add_form_name: light
        cols:
            date: 
                label: Date
                field: date_create
            user: 
                label: Utilisateur
                field: user_create
                display: nom_url
            type: 
                field: type
            montant: 
                field: montant
            note: 
                field: note
        
    full_session: 
        extends: caisse
        n: 0
        pagination: 0
        enable_search: 0
        enable_sort: 0
        enable_refresh: 0
        enable_edit: 0
        add_form_name: unset
        add_btn: 0
        cols: 
            user:
                display: nom
                