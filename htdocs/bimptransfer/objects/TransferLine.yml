table: bt_transfer_det

parent_module: bimptransfer
parent_object: Transfer
parent_id_property: id_transfer

labels: 
    name: ligne de transfert
    name_plur: lignes de transfert
    is_female: 1
    
fields: 
    id_transfer:
        label: Transfert
        type: id_parent
        object: transfer
        
    id_product:
        label: Produit
        type: id_object
        object: product

    id_equipment:
        label: Équipement
        type: id_object
        object: equipment
        
    quantity_sent:
        label: Quantité envoyée
        type: int
                
    quantity_received:
        label: Quantité reçue
        type: int
        
    quantity_transfered:
        label: Quantité transférée
        type: int

lists:
    default:
       title: Lignes de transfert
       objects_change_reload: Transfer
       delete_btn: 1
       update_btn: 1
       cols:
           id_product: 
               field: id_product
               display: nom_url
           id_equipment: 
               field: id_equipment
               display: nom_url
           quantity_sent: 
               field: quantity_sent
               edit: 1
           quantity_received: 
               field: quantity_received
               label: Quantité reçue (brouillon)
               edit: 1
           quantity_transfered: 
               field: quantity_transfered

    prod:
       filters_panel: default
       cols:
           id_transfer:
               field: id_transfer
               display: nom_url
           id_warehouse_source:
               field: id_warehouse_source
               display: nom_url
               child: parent
           id_warehouse_dest:
               field: id_warehouse_dest
               display: nom_url
               child: parent
           status:
               field: status
               child: parent
           date_create:
               field: date_create
               child: parent
           id_product: 
               field: id_product
               display: nom_url
           id_equipment: 
               field: id_equipment
               display: nom_url
           quantity_sent: 
               field: quantity_sent
           quantity_transfered: 
               field: quantity_transfered
               
    dash_board_reception:
       extends: prod
       objects_change_reload: Transfer
       cols:
           id_warehouse_dest: unset
           status: unset
           
    dash_board_send:
       extends: prod
       objects_change_reload: Transfer
       cols:
           id_warehouse_source: unset
           status: unset


