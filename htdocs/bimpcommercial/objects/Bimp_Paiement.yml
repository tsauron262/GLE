dol_object: 
    instance: 
        dol_object: 
            module: compta/paiement
            file: paiement
            
table: paiement
primary: rowid

labels: 
    name: paiement

fields: 
    ref: 
        label: Référence
    statut: 
        label: Statut
        type: int
    datep: 
        label: Date
        type: date
        dol_prop: date
    amount: 
        label: Montant
        type: money
    num_paiement: 
        label: Num.
        dol_prop: num_paiement
        display_if: 
            field_name: id_mode_paiement
            show_values: CHQ,VIR
    fk_bank: 
        label: Opération sur compte
        type: int
        dol_prop: bank_line
    note: 
        label: Note
        type: text
    
forms: 
    default: 
        # Attention: étendu par Bimp_PaiementFourn
        rows: 
            rbt: 
                custom: 1
                label: Type d'opération
                data_type: bool
                input_name: is_rbt
                input: 
                    type: select
                    options: 
                        0: Paiement factures client
                        1: Remboursement avoirs client
            soc: 
                custom: 1
                label: Client
                data_type: id_object
                input_name: id_client
                input: 
                    type: search_societe
                    societe_type: customer
                required: 1
                value: 
                    request_field: id_client
            use_caisse: 
                custom: 1
                input_name: use_caisse
                label: Paiement en caisse
                data_type: bool
                content: 
                    callback: renderUseCaisseInput
            caisse: 
                custom: 1
                label: Caisse
                data_type: id_object
                input_name: id_caisse
                content: 
                    callback: renderCaisseInput
                required: 1
                display_if: 
                    field_name: use_caisse
                    show_values: 1
            compte:
                custom: 1
                label: Compte bancaire
                input_name: id_account
                input: 
                    type: select_mysoc_account
                display_if: 
                    field_name: use_caisse
                    show_values: 0
            mode_paiement:
                custom: 1
                label: Mode de paiement
                input_name: id_mode_paiement
                input: 
                    type: select_payment
                    value_type: code
                value: 
                    request_field: id_mode_paiement
                required: 1
            num_paiement: 
                field: num_paiement
                label: N° (Chèque ou virement)
            emetteur: 
                custom: 1
                label: Emetteur (Chèque ou virement)
                data_type: string
                input_name: nom_emetteur
                input: 
                    type: text
                display_if: 
                    field_name: id_mode_paiement
                    show_values: CHQ,VIR
            banque_emetteur: 
                custom: 1
                label: Banque émetteur (chèque)
                data_type: string
                input_name: banque_emetteur
                input: 
                    type: text
                display_if: 
                    field_name: id_mode_paiement
                    show_values: CHQ
            note: 
                field: note
            avoirs:
                custom: 1
                label: Avoirs client
                depends_on: id_client
                input_name: avoirs
                input: 
                    type: select_remises
                    id_client: 
                        request_field: id_client
                    multiple: 1
                display_if: 
                    fields_names: id_client,is_rbt
                    is_rbt: 
                        show_values: 0
                    id_client: 
                        hide_values: 0,
            factures: 
                custom: 1
                label: Factures à payer / Avoirs à rembourser
                depends_on: id_client,is_rbt
                input_name: factures
                display_if: 
                    field_name: id_client
                    hide_values: 0,
                content: 
                    callback: renderFacturesAmountsInputs
          
          
                  
        