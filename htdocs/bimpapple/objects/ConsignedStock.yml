abstract: 0

extends: 
    module: bimpapple
    object_name: PartStock

table: bimp_apple_consigned_stock

entity_name: ConsignedStock

nom_url: 
    syntaxe: Stock consigné <part_number>
    
list_page_url: 
    url_params: 
        tab: part_stocks
        navtab-maintabs: consigned_stocks

labels: 
    name: stock consigné
    name_plur: stocks consignés
    
forms: 
    receive: 
        rows: 
            - custom: 1
              label: Centre
              input_name: code_centre
              input: 
                  type: select
                  options: 
                      callback: 
                          method: getCentresArray
                          params: 
                              - 0
            - custom: 1
              label: Status
              input_name: status
              input: 
                  type: select
                  options: 
                      - Ouvertes
                      - Toutes
            - custom: 1
              label: N° de livraison
              input_name: deliveryNumber
              content: 
                  callback: renderReceptionDeliveryNumberSelect
              display_if: 
                  field_name: code_centre
                  hide_values: ''
              depends_on: code_centre,status
              value: ''
            - custom: 1
              label: Unités reçues
              input_name: part_qties
              content: 
                  callback: renderDeliveryPartsQtyInputs
              display_if: 
                  field_name: deliveryNumber
                  hide_values: ''
              depends_on: code_centre,deliveryNumber
              
    create_shipment: 
        rows: 
            - custom: 1
              label: Centre
              input_name: code_centre
              input: 
                  type: select
                  options: 
                      callback: 
                          method: getCentresArray
                          params: 
                              - 1
            - custom: 1
              label: N° de commande
              input_name: orderId
              content: 
                  callback: renderShipmentOrderIdSelect
              display_if: 
                  field_name: code_centre
                  hide_values: ''
              depends_on: code_centre
              value: ''
