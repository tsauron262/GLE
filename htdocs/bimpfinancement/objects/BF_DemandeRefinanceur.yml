table: bf_demande_refinanceur

parent_object: BF_Demande
parent_id_property: id_demande

positions: 1
position_insert: before

labels:
    name: Refinanceur
    
objects: 
    refinanceur: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: BF_Refinanceur
            id_object: 
                field_value: id_refinanceur
                
fields: 
    id_demande: 
        label: Demande
        type: id_parent
        input: 
            type: hidden
            
    id_refinanceur: 
        label: Refinanceur
        type: id_object
        object: refinanceur
        values: 
            array: refinanceurs
        required: 1
        display: 
            nom_url: 
                type: nom_url
                modal_view: default
        
    status:
        label: Statut
        type: int
        values:
            array: status_list
        default_value: 1
        required: 1
        
    rate:
        label: Taux
        type: percent
        
    coef:
        label: Coéficient
        type: float
        decimals: 5
            
    quantity: 
        label: Nombre
        type: qty
        min: 0
        default_value: 0
        decimals: 0
        required: 1
        
    amount_ht:
        label: Montant HT
        type: money
        required: 0
        
    payment:
        label: Règlement
        type: int
        values: 
            array: payments
        
    periodicity:
        label: Périodicité
        type: int
        values: 
            array: periodicities
            
    periode2:
        label: Seconde période
        type: bool
        default_value: 0
        
    comment:
        label: Commentaire
        type: text
        input:
            rows: 1
            auto_expand: 1
        
list:
    checkboxes: 
        callback: isDeletable
    positions: 1
    title: Refinanceurs
    icon: bank
    bulk_actions: 
        - label: Supprimer les lignes sélectionnées
          icon: fas_trash-alt
          onclick: deleteSelectedObjects('list_id', $(this));
          btn_class: deleteSelectedObjects
    update_btn: 1
    delete_btn: 1
    edit_btn: 1
    add_form_name: default
    edit_form: default
    sort_field: position
    sort_way: asc
    n: 10
    cols:
        refinanceur: 
            field: id_refinanceur
            display: nom_url
        status: 
            field: status
            edit: 1
        rate: 
            field: rate
            edit: 1
            max_width: 100px
        coef: 
            field: coef
            edit: 1
            max_width: 60px
        quantity: 
            field: quantity
            edit: 1
        amount: 
            label: Loyer
            field: amount_ht
            edit: 1
            max_width: 100px
        amount2: 
            label: Loyer calculé
            value: 
                callback: displayLoyerSuggest
            show: 
                callback: isEditable
        periodicity:
            field: periodicity
            edit: 1
        periode2:
            field: periode2
            edit: 1        
            
            
        
            
