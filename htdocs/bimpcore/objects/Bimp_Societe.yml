fields_tables: 
    identity:
        title: Identité
        icon: id-card
        rows: 
            - field: nom
            - field: name_alias
            - field: code_client
            - field: barcode
            - field: code_compta
            
    contact: 
        title: Informations de contact
        icon: phone
        rows: 
            - field: email
            - field: phone
            - field: fax
            - field: skype   
            - field: url
            
    address:
        title: Adresse
        icon: map-marker
        rows: 
            - field: address
            - field: zip
            - field: town
            - field: fk_pays
            - field: fk_departement  
            
    infos: 
        title: informations (entreprise)
        icon: info-circle
        rows: 
            - field: tva_assuj
            - field: tva_intra
            - field: capital
            - field: fk_typent
            - field: fk_effectif
            - field: fk_forme_juridique
            
    identifiers: 
        title: Identifiants (entreprise)
        icon: user
        rows: 
            - field: siren
            - field: siret
            - field: ape
            - field: idprof4
            - field: idprof5
            - field: idprof6
            
    notes: 
        title: Notes
        icon: file-text
        rows: 
            - field: note_public
            - field: note_private

views: 
    client:
        title: nom
        rows: 
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: identity
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: contact
                      
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: address
            
            - cols:
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: identifiers
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: infos
                      
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: notes
                      
forms: 
    client_light: 
        title: Ajout d'un client
        values: 
            fields: 
                status: 1
                client: 1
        rows: 
            - field: nom
            - field: name_alias
            - field: status
              hidden: 1
            - field: client
              hidden: 1
            - field: email
            - field: phone
            - field: address
            - field: zip
            - field: town
            - field: fk_pays
            - field: fk_departement
            - field: fax
            - field: skype
            - field: url
            
lists:
    clients: 
        list_filters:
            - name: fournisseur
              filter: 0
        title: Liste des Clients
        icon: user
        add_btn_label: Nouveau client
        checkboxes: 1
        bulk_actions:
            - label: supprimer les clients sélectionnés
              icon: trash
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: id
        sort_way: desc
        n: 50
        add_form_name: client_light
        delete_btn: 1
        page_btn: 1
        modal_view: client
        edit_btn: 1
        cols:
            nom:
                field: nom
            name_alias:
                field: name_alias
            email: 
                field: email
            phone:
                field: phone
            zip:
                field: zip
            town: 
                field: town
                
    clients_caisse: 
        list_filters:
            - name: fournisseur
              filter: 0
        title: Liste des Clients
        icon: user
        add_btn_label: Nouveau client
        sort_field: id
        sort_way: desc
        n: 25
        add_form_name: client_light
        modal_view: client
        edit_btn: 1
        extra_btn: 
            - label: Sélectionner ce client
              icon: arrow-circle-right
              onclick: selectClientFromList($(this))
        cols:
            nom:
                field: nom
            name_alias:
                field: name_alias
            email: 
                field: email
            phone:
                field: phone
            zip:
                field: zip
            town: 
                field: town
                
cards: 
    default: 
        type: societe_card
        view_btn: 1