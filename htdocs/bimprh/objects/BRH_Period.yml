                    callback: displayFraisNumber
            amount: 
                label: Total TTC
                value: 
                    callback: displayTotalAmount
            att_validation: 
                label: Att. valid.
                value: 
                    callback:
                        method: displayFraisNumber
                        params: 
                            - 1
