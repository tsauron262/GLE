table: bs_ticket
controller: ticket

icon: fas_headset
header_list_name: default
header_btn: 
    callback: getHeaderButtons
    
list_page_url: 
    controller: index
    url_params: 
        tab: default
            
labels:
    name: ticket hotline
    name_plur: tickets hotline

objects:
    contrat:
        card: 
            title: 
                object_prop: ref
            view_btn: 1
                
    user_resp: 
        extends: user
        instance: 
            id_object: 
                field_value: id_user_resp
                
    inters:
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: BS_Inter
        
    notes:
        relation: hasMany
        delete: 0
        instance:
            bimp_object: BS_Note
                
    files:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpFile
                
        list: 
            filters:
                parent_module: bimpsupport
                parent_object_name: BS_Ticket
                
        add_form: 
            name: upload
            values:
                fields: 
                    parent_module: bimpsupport
                    parent_object_name: BS_Ticket
            
associations:
    equipments:
        object: equipment
        depends_on: id_contrat
        label: Equipements concernés
        display: 
            default: 
                type: callback
        list: 
            array: equipments

fields:    
    id_contrat:
        label: Contrat
        type: id_object
        object: contrat
        input: 
            type: search_list
            search_list:
                table: contrat
                field_return_value: a.rowid
                field_return_label: a.ref
                join: societe s
                join_on: a.fk_soc s.rowid
                join_return_label: s.nom
                filters: 
                    callback: getContratInputFilters
                options:    
                    default:
                        label: Recherche par client
                        fields_search: s.nom,s.code_client
                        join: societe s
                        join_on: a.fk_soc = s.rowid
                        join_return_label: s.nom
                        help: Entrez le nom ou le code d'un client
                    by_ref:
                        label: Recherche par référence contrat
                        fields_search: a.ref,a.rowid
                        join: societe s
                        join_on: a.fk_soc = s.rowid
                        join_return_label: s.nom
                        help: Entrez la référence ou l'ID d'un contrat
        display_if: 
            field_name: no_contrat
            hide_values: 1
    id_client:
        label: Client
        type: id_object
        object: client
        create_form: client_light
        input: 
            type: search_societe
            societe_type: customer
            help: Entrez le nom ou la référence d'un client pour effectuer une recherche
        display_if:
            fields_names: no_contrat,no_client
            no_contrat:
                show_values: 1
            no_client:
                hide_values: 1
        depends_on: id_contrat
        search:
            input: 
                type: search_societe
                societe_type: customer       
    id_contact:
        label: Contact
        type: id_object
        object: contact
        create_form: default
        create_form_values: 
            fields: 
                fk_soc: 
                    callback: getPostIdClient
                
        values: 
            array: client_contacts
        depends_on: id_client_contrat,id_client
        display_if: 
            field_name: no_client
            hide_values: 1
        search:
            input:
                type: search_list
                search_list:
                    table: socpeople
                    field_return_value: rowid
                    field_return_label: lastname,firstname
                    fields_search: lastname,firstname
                    label_syntaxe: <label_1> <label_2>               
    id_user_resp: 
        label: Responsable
        type: id_object
        object: user_resp
        input: 
            type: hidden
        default_value:
            prop:
                name: id
                object: 
                    global: user
        search:
            input: 
                type: search_user
    ticket_number:
        label: N° ticket
        type: string
        required: 0
        search:
            input: 
                type: text
            type: value_part
            search_on_key_up: 1
        input: 
            type: hidden
    priorite: 
        label: Priorité
        type: int
        default_value: 1
        values: 
            array: priorities
        display: 
            icon:
                icon_only: 1
    impact:
        label: Impact
        type: int
        values: 
            array: impacts
        default_value: 1
        display: 
            icon:
                icon_only: 1
    cover:
        label: Type de couverture
        type: int
        values: 
            array: cover_types
        input: 
            options:
                array: coverTypesInput
        depends_on: no_contrat
        display: 
            icon:
                icon_only: 1
    status: 
        label: Statut
        type: int
        values: 
            array: status_list
        default_value: 1
    appels_timer:
        label: Durée totale des appels payants
        type: time_last
        input: 
            type: timer
        default_value: 0
        display: 
            default: 
                type: timer
        searchable: 0 
    sujet:
        label: Sujet ticket
        
forms: 
    default:
        rows: 
            - custom: 1
              label: Client sans contrat
              input_name: no_contrat
              data_type: bool
              input: 
                  type: toggle
              value:
                  callback: hasNoContrat
            - custom: 1
              label: Pas de client
              input_name: no_client
              data_type: bool
              input: 
                  type: toggle
              value:
