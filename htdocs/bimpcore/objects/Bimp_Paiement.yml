dol_object: 
    instance: 
        dol_object: 
            module: compta/paiement
            file: paiement
            
table: paiement
primary: rowid

labels: 
    name: paiement

fields: 
    ref: 
        label: Référence
    statut: 
        label: Statut
        type: int
    datep: 
        label: Date
        type: date
        dol_prop: date
    amount: 
        label: Montant
        type: money
    num_paiement: 
        label: Num.
        dol_prop: numero
    fk_bank: 
        label: Opération sur compte
        type: int
        dol_prop: bank_line
    note: 
        label: Note
        type: text
    
forms: 
    default: 
        rows: 
            - custom: 1
              label: Client
              data_type: id_object
              input_name: id_client
              input: 
                  type: search_societe
                  societe_type: customer
              required: 1
              value: 
                  callback: getClient
            - custom: 1
              label: Caisse
              data_type: id_object
              input_name: id_caisse
              content: 
                  callback: renderCaisseInput
              required: 1
              show: 
                  prop: useCaisse
            - custom: 1
              label: Mode de paiement
              data_type: id_object
              input_name: id_mode_paiement
              input: 
                  type: select_payment
              required: 1
#            - custom: 1
#              label: Compte
#              data_type: id_object
#              input_name: id_account
#              input: 
#                  type: select_mysoc_account
#              required: 1
            - field: note
            - custom: 1
              label: Avoirs client
              depends_on: id_client
              input_name: avoirs
              input: 
                  type: select_remises
                  id_client: 
                      callback: getClient
                  multiple: 1
              display_if: 
                  field_name: id_client
                  hide_values: 0,
            - custom: 1
              label: Factures à payer
              depends_on: id_client
              input_name: factures
              display_if: 
                  field_name: id_client
                  hide_values: 0,
              content: 
                  callback: renderFacturesAmountsInputs
          
          
                  
        