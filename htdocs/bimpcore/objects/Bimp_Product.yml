dol_object: 
    instance: 
        dol_object: product
        
table: product
primary: rowid
icon: fas_box
controller: product
labels: 
    name: produit

force_extrafields_update: 1

fields: 
    ref: 
        label: Réf.
    label: 
        label: Libellé
    description: 
        label: Description
        type: html
    url: 
        label: URL publique
    note: 
        label: Note
        type: text
        dol_prop: note_private
        
    fk_product_type: 
        label: Type
        dol_prop: type
        values: 
            array: product_type
        type: int
        
    stock: 
        label: Stock réel
        dol_prop: stock_reel
        type: int
        default_value: 0
        
    barcode: 
        label: Code-barres
    fk_barcode_type: 
        label: Type de code-barres
        dol_prop: barcode_type
        type: int
        
    price: 
        label: Prix
        type: money
    price_ttc: 
        label: Prix TTC
        type: money
    price_min: 
        label: Prix minimum
        type: money
    price_min_ttc: 
        label: Prix minimum TTC
        type: money
    price_base_type: 
        label: Base du prix
    cost_price: 
        label: Prix de revient
        type: money
        
    default_vat_code: 
        label: Code TVA par défaut
    tva_tx: 
        label: Taux de TVA
        type: percent
    recuperableonly: 
        label: TVA récupérable seulement
        dol_prop: tva_npr
        type: bool
        
    tosell: 
        label: En vente
        dol_prop: status
        type: bool
    tobuy: 
        label: En achat
        dol_prop: status_buy
        type: bool
        
    customcode: 
        label: Code douane
    fk_country: 
        label: Pays d'origine
        dol_prop: country_id
    
    weight: 
        label: Poids 
        type: float
    weight_units: 
        label: Unité de poids
        type: int
    length: 
        label: Longueur
        type: float
    length_units: 
        label: Unité de longueur
        type: int
    width: 
        label: Largeur
        type: float
    width_units: 
        label: Unité de largeur
        type: int
    height: 
        label: Hauteur
        type: float
    height_units: 
        label: Unité de hauteur
        type: int
    surface: 
        label: Surface
        type: float
    surface_units: 
        label: Unité de surface
        type: int
    volume: 
        label: Volume
        type: float
    volume_units:
        label: Unité de volume
        type: int
    serialisable: 
        label: Sérialisable
        type: bool
        dol_extra_field: 1
        default_value: 0
    remisable: 
        label: Remisable
        type: bool
        dol_extra_field: 1
        default_value: 1
    type2: 
        label: Sous-type
        type: int
        values: 
            array: sousTypes
        dol_extra_field: 1
        default_value: 0
    crt: 
        label: Remise CRT
        type: percent
        decimals: 3
        dol_extra_field: 1
        default_value: 0
        
        
    accountancy_code_sell:
        label: Code comptable (Vente)
        type: string
    accountancy_code_buy:
        label: Code comptable (Achat)
        type: string
    
    deee:
        label: Eco-Taxe
        type: money
        dol_extra_field: 1
    rpcp:
        label: Copie privée
        type: money
        dol_extra_field: 1
