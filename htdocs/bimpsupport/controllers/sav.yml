bootstrap: 1
js:
    - /bimpapple/views/js/gsx.js
    - /bimpsupport/views/js/sav.js
css:
    - /bimpapple/views/css/gsx.css
    - /bimpsupport/views/css/sav.css
    
objects:
    sav: 
        instance: 
            bimp_object: BS_SAV
            id_object:
                request: id
        
sections:
    - type: object_header
      object_header:
          object: sav
    - type: nav_tabs
      nav_tabs: 
          - id: card
            title: Fiche SAV
            struct: 
                type: rows
                rows: 
                    - cols: 
                        - type: view
                          view:
                              name: infos
                              panel: 1
                              object: sav
                    - cols: 
                        - type: list
                          list:
                              name: sav
                              object: sav
                              children: prets
                              
          - id: materiel
            title: Mat√©riel
            struct: 
                type: rows
                rows: 
                    - cols: 
                        - type: view
                          view: 
                              object: sav
                              name: materiel
                    - cols: 
                        - type: list
                          list: 
                              object: sav
                              children: products          
                    - cols: 
                        - type: list
                          list: 
                              object: sav
                              children: apple_parts
            
          - id: notes
            title: Notes
            struct:
                type: notes
                notes: 
                    object: sav
                    visibility: 4
                    
          - id: gsx
            title: <i class="fa fa-apple iconLeft"></i>GSX
            content: 
                callback: renderGsx
          
            
    - type: buttons
      buttons:
          - label: Liste des SAV
            url:
                controller: index
                url_params: 
                    tab: sav
            icon_before: chevron-left
            classes: 
                array: btn,btn-primary
