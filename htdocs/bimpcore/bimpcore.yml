
categories: 
    defaults: 
        label: Valeurs par défaut
    emails: 
        label: E-mails
    products: 
        label: Produits
    tiers: 
        label: Tiers
        desc: Societés (Client / Fournisseurs) - Contacts / Comptes utilisateurs clients, etc.
    cache: 
        label: Cache
    signatures: 
        label: Signatures
    groups: 
        label: Groupes
    bimplogs: 
        label: Logs
        
        
params: 
    # Principaux:
    mode_eco: 
        label: Activer mode éco
        type: bool
        def: 0
    check_versions_lock: 
        label: Vérouillage des mises à jours automatiques
        info: Indispensable pour éviter l'exécution multiple des màj
        warning: <b>En cas de plantage lors d'une mise à jour, le vérouillage doit être désactivé manuellement.</b>
        type: bool
        def: 0
    git_pull_lock_msg: 
        label: Message de vérouillage des GIT PULL
        info: Si défini, les GIT PULL sont bloqués et le message est affiché lors d'une tentative de pull.<br/>Un bouton est également affiché pour dévérouillage immédiat.
        def: ''
    mode_securlogin: 
        label: Mode Secure Login
        type: select
        values: 
            0: Pas de vérifs
            1: Code SMS écran
            2: Normal
        def: 0
    use_bimp_object_instances_clones: 
        label: cloner les instances de base des BimpObject
        type: bool
        def: 1
    use_files_tms: 
        label: Inclure les timestamps dans les fichiers js et css
        type: bool
        def: 1
    use_db_transactions: 
        label: Utiliser les transactions DB
        type: bool
        def: 0
    use_objects_locks: 
        label: Activer le vérouillage des objets
        type: bool
        def: 1
        info: Permet d'éviter 2 opérations ajax simultanées sur un même objet
    USE_ENTREPOT: 
        label: Utiliser les entrepôts
        type: bool
        def: 0
    USE_SECTEUR: 
        label: Utiliser les secteurs
        type: bool
        def: 0
    use_payments: 
        label: Utiliser les paiements
        type: bool
        def: 1
    use_caisse_for_payments: 
        label: Utiliser la caisse pour les paiements
        type: bool
        def: 0
    pdf_use_html_purifier: 
        label: Utiliser HTML Purifier pour les PDF
        info: Permet le nettoyage du HTML intégrer dans les PDF
        type: bool
        def: 0
    pages_titles_prefix: 
        label: Préfixe des titres de pages
        info: Utile pour différencier les onglets des versions de l'ERP (dev / prod / etc.).<br/><b>Pour les admins seulement</b>
    public_base_url: 
        label: Base URL Publique
        info: Base de l'URL pour l'accès public à certaines pages de l'ERP.
        warning: Différent de l'URL de l'espace client (cf bimpinterfaceclient)
    date_archive: 
        label: Date archive
        def: ''
    date_bilan:
        label: Date dernier bilan
    signature_emails_client: 
        label: Intitulé signature des e-mails envoyés aux clients
        info: "Exemple : &quot;L'équipe XXX&quot;"
        warning: Cette signature n'est pas incluse automatiquement à chaque e-mail
        def: ''
    CLOSE_DATE:
        label: Date de fermeture (si présente ERP fermé)
    IP_ADMIN:
        label: Ip Admin (pour fermeture ERP)
    git_branch:
        label: Branche GIT
    cronjob_debug: 
        label: Activer le débug des tâches CRON
        type: bool
        def: 0
    
    # Defaults: 
    default_id_entrepot: 
        label: ID Entrepôt par défaut
        cat: defaults
        required: 1
    id_default_tva_tx: 
        label: ID du taux de TVA par défaut
        cat: defaults
        def: 0
    id_default_bank_account: 
        label: ID Compte bancaire par défaut
        cat: defaults
        def: 0
    default_id_commercial: 
        label: ID Commerical par défaut
        cat: defaults
        def: 0
    default_id_country: 
        label: ID Pays par défaut
        cat: defaults
        def: 1
    default_id_mode_paiement: 
        label: ID Mode de paiement par défaut
        cat: defaults
        def: 0
    defective_id_entrepot: 
        label: ID Entrepôt produits défectueux
        cat: defaults
        def: 0
        
    # E-mails: 
    devs_email: 
        label: Adresse e-mail tous les devs
        cat: emails
        def: dev@bimp.fr
    default_user_email: 
        label: Adresse e-mail utilisateur par défaut
        cat: emails
        required: 1
    public_default_reply_to_email: 
        label: reply_to par défaut pour les e-mails publics
        cat: emails
        def: ''
    email_compta: 
        label: Adresse e-mail service comptabilité
        cat: emails
        def: ''
    emails_notify_status_client_change: 
        label: Adresses e-mail pour la notification du changement de statut des clients
        cat: emails
        help: Laisser vide pour désactiver cette notification
        def: ''
    emails_notify_solvabilite_client_change_man: 
        label: Adresse e-mail pour notification changement de solvabilité client (manuelle)
        cat: emails
        def: ''
    emails_notify_solvabilite_client_change_auto: 
        label: Adresse e-mail pour notification changement de solvabilité client (auto)
        cat: emails
        def: ''
        
    # Produits
    use_valid_product: 
        label: Validation produits obligatoire
        cat: products
        type: bool
        def: 0
        sub_params: 
            - if: 1
              params: 
                  product_validated_notif_email: 
                      label: Adresse(s) e-mail pour envoi d'une notification à la validation d'un produit
    
    use_product_prices_perms: 
        label: Vérifier les droits utilisateurs pour l'édition des PV / PA des produits (+ option "Pas de prix fixes")
        cat: products
        type: bool
        info: Droit "bimpcommercial->use_product_prices_perms"
        def: 0
    use_products_cur_pa_history:
        label: Activer l'historique des prix d'achat courants
        cat: products
        type: bool
        def: 0
    use_imports_fournisseurs: 
        label: Activer les imports fournisseurs
        cat: products
        type: bool
        def: 1
    not_decimal_product:
        label: Pas de decimales pour les produit
        cat: products
        type: bool
        def: 1
    allow_duplicate_products: 
        label: Autoriser le clonage des produits
        cat: products
        type: bool
        def: 0
        
    # Tiers:
    check_solvabilite_client: 
        label: Vérifier la solvabilité des clients
        cat: tiers
        type: bool
        def: 0
    societe_default_outstanding_limit: 
        label: Limite par défaut des encours clients
        cat: tiers
        def: 4000
    siren_required: 
        label: N° SIREN obligatoire pour les entreprises
        cat: tiers
        type: bool
        def: 0
    societe_id_default_cond_reglement: 
        label: Conditions de réglement par défaut
        cat: tiers
        def: 0
    societe_id_default_mode_reglement: 
        label: Mode de réglement par défaut
        cat: tiers
        def: 0
    particulier_id_default_cond_reglement: 
        label: Conditions de réglement par défaut pour les particuliers
        cat: tiers
        def: 0
    particulier_id_default_mode_reglement: 
        label: Mode de réglement par défaut pour les particuliers
        cat: tiers
        def: 0
    societe_id_default_cond_reglement_admin: 
        label: Conditions de réglement par défaut pour les administrations
        cat: tiers
        def: 0
    societe_id_default_mode_reglement_admin: 
        label: Mode de réglement par défaut pour les administrations
        cat: tiers
        def: 0
        
    # Cache: 
    cache_server_classname: 
        label: Nom de la classe pour le cache serveur
        cat: cache
        info: 'La classe doit étendre "BimpCacheServer" et être présente dans "bimpcore/classes"'
        help: laisser vide pour déactiver le cache server
    bimpcache_check_memory_enabled: 
        label: Vérification de la mémoire vive activée
        cat: cache
        type: bool
        def: 1
    use_cache_for_extrafields: 
        label: Utiliser le cache pour le extrafields Dolibarr
        cat: cache
        type: bool
        def: 0
        warning: Ne pas activer pour le moment, la fonctionnalité semble ne pas fonctionner correctement
    use_cache_for_cards: 
        label: Mettre les cards (mini-fiche) en cache pour les BimpObjects
        cat: cache
        type: bool
        def: 0
        
    # Groupes: 
    id_user_group_logistique: 
        label: ID Groupe Logistique
        cat: groups
        def: 0
    id_user_group_facturation: 
        label: ID Groupe Faturation
        cat: groups
        def: 0
    id_user_group_contrat: 
        label: ID Groupe Contrats
        cat: groups
        def: 0
    id_user_group_achat: 
        label: ID Groupe Achat
        cat: groups
        def: 0
    id_user_group_atradius: 
        label: ID Groupe Atradius
        cat: groups
        def: 0
        
    # Logs: 
    print_bimp_logs: 
        label: Afficher directement les logs Bimp
        type: bool
        def: 0
        cat: bimplogs
        warning: Activer uniquement sur les versions de dev
        
    use_bimp_logs: 
        label: Activer les logs Bimp
        type: bool
        def: 1
        cat: bimplogs
        sub_params: 
            - if: 1
              params: 
                  bimp_log_urgent_send_email: 
                      label: Envoyer un e-mail aux devs pour chaque nouveau log urgent
                      type: bool
                      def: 1
                  log_actions_rollbacks: 
                      label: Logguer les rollbacks des actions des BimpObject
                      type: bool
                      def: 0
                  log_sql_dealocks: 
                      label: Logguer les Dead Locks SQL
                      type: bool
                      def: 0
                  log_sql_duplicate: 
                      label: Logguer les doublons SQL
                      type: bool
                      def: 0
                      
    ftp_dir:
        label: Dossier sur le FTP
        
    mail_achat:
        label: Email groupe achat