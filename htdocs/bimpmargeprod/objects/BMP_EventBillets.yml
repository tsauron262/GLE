table: bmp_event_billets
common_fields: 0

parent_object: BMP_Event
parent_id_property: id_event

labels:
    name: vente de billets
    name_plur: ventes de billets
    is_female: 1
    
objects: 
    seller: 
        relation: hasOne
        delete: 0
        instance: 
            dol_object: societe
            id_object: 
                field_value: id_soc_seller
    tarif:
       relation: hasOne
       delete: 0
       instance: 
           bimp_object: BMP_EventTarif
           id_object: 
               field_value: id_tarif
               
fields: 
    id_event: 
        label: Evénement
        type: id_parent
    
    id_coprod: 
            label: Encaisseur
            type: int
            values: 
                array: coprods
            default_value: 0
                
    id_soc_seller: 
        label: Vendeur
        type: id_object
        object: seller
        input: 
            type: search_societe
            help: Entrez une référence ou un nom pour rechercher un vendeur enregistré
        display: 
            type: nom_url
            
    seller_name:
        label: Nom Vendeur
        type: string
        input: 
            help: Utilisez ce champ si le vendeur n'est pas enregistré
        display_if:
            field_name: id_soc_seller
            show_values: 0,
        
    id_tarif:
        label: Tarif
        type: id_object
        object: tarif
        values: 
            array: tarifs
        
    quantity:
        label: Quantité vendue
        type: qty
        min: 0
        default_value: 0
        history: 1
        
    dl_dist: 
        label: Droits de location distributeur TTC
        type: money
        default_value: 0
        min: 0
    
    dl_prod: 
        label: Droits de location producteur TTC
        type: money
        default_value: 0
        min: 0
        
list:
    title: Vente de billets
    checkboxes: 
        callback: isEventEditable
    pagination: 0
    objects_change_reload: BMP_EventTarif
    bulk_actions:
        callback: getBulkActions
    enable_search: 0
    sort_field: id
    sort_way: asc
    n: 0
    update_btn: 
        callback: isEventEditable
    add_form_name: 
        callback: getCreateForm
    edit_btn: 
        callback: isEventEditable
    delete_btn: 
        callback: isEventEditable
    cols:     
        seller:
            label: Vendeur
            value: 
                callback: displaySeller
        tarif_name:
            label: Tarif
            value: 
                callback: displayTarif
        quantity: 
            field: quantity
            edit: 
                callback: isEventEditable
            history: 1
        total_ht: 
            label: Total HT
            value:
                callback: displayTotalHT
        total_ttc: 
            label: Total TTC
            value:
                callback: displayTotalTTC
        dl_dist: 
            label: DL Dist. TTC
            field: dl_dist
            edit: 1
            max_width: 120px
        dl_prod: 
            label: DL Prod. TTC
            field: dl_prod
            edit: 1
            max_width: 120px
        coprod: 
            field: id_coprod
            edit: 1
            max_width: 200px