extends: 
    module: bimpcommercial
    object_name: BimpComm

dol_object: 
    instance: 
        dol_object: commande
            
table: commande
controller: commande
icon: fas_dolly
list_page_url: 
    controller: commandes

labels: 
    name: commande
    is_female: 1
        
objects: 
    lines: 
        instance: 
            bimp_object: Bimp_CommandeLine
            
    order_lines: 
        relation: hasMany
        delete: 1
        instance: 
            bimp_object: 
                module: bimpreservation
                name: BR_OrderLine
                
    products: 
        relation: hasMany
        delete: 0
        instance: 
            bimp_object: 
                module: bimpreservation
                name: BR_OrderLine
        list: 
            title: Produits
            filters: 
                type: 1
    
    services: 
        relation: hasMany
        delete: 0
        instance: 
            bimp_object: 
                module: bimpreservation
                name: BR_OrderLine
        list: 
            title: Services
            filters: 
                type: 2
                
    shipment: 
        relation: none
        delete: 0
        instance: 
            bimp_object: 
                module: bimplogistique
                name: BL_CommandeShipment
                
    shipments: 
        relation: hasMany
        delete: 0
        instance: 
            bimp_object: 
                module: bimplogistique
                name: BL_CommandeShipment
                
    fournisseur_price: 
        relation: none
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_ProductFournisseurPrice
                
    entrepot: 
        instance: 
            id_object:
                field_value: entrepot
                
    files:
        list: 
            filters:
                parent_object_name: Bimp_Commande
        add_form: 
            values:
                fields: 
                    parent_object_name: Bimp_Commande
                    
    user_resp: 
        extends: user
        instance: 
            id_object: 
                field_value: id_user_resp
                
associations: 
    factures: 
        object: facture
        label: Factures
        display: 
            default: 
                type: nom_url
    avoirs: 
        object: facture
        label: Avoirs
        display: 
            default: 
                type: nom_url
                
fields: 
    entrepot: 
        label: Entrepôt
        dol_extra_field: 1
        type: id_object
        object: entrepot
        input: 
            type: search_entrepot
            
    validComm:
        label: Validation Commerciale
        type: bool
        edit: 0
            
    validFin:
        label: Validation Financiére
        type: bool
        edit: 0
            
    ef_type: 
        label: Secteur
        dol_extra_field: 1
        values: 
            array: secteurs
        required: 1
            
    libelle: 
        label: Libellé
        dol_extra_field: 1
        
    id_facture: 
        label: Facture globale
        type: id_object
        object: facture
        default_value: 0
    
    date_commande:
        label: Date
        dol_prop: date
        type: date
        input: 
            display_now: 1
        required: 1
        
    date_creation: 
        label: Créée le
        type: datetime
        
    date_valid: 
        label: Validée le
        type: datetime
        
    date_cloture: 
        label: Fermée le
        type: datetime
        
    fk_user_author:
        label: Créée par
        type: int
        default_value: 
            prop: 
                name: id
                object: 
                    global: user
        
    fk_user_modif: 
        label: Dernière modification par
        type: int
        
    fk_user_valid: 
        label: Validée par
        type: int
        
    fk_user_cloture: 
        label: Fermée par
        type: int
        
    date_livraison: 
        label: Date prévue de livraison
        type: date
        
    total_ttc: 
        label: Total TTC
        type: money
        
    total: unset
    
    logistique_status: 
        label: Statut logistique
        type: int
        values: 
            array: logistique_status
        default_value: 0
    shipment_status: 
        label: Statut expédition
        type: int
        values: 
            array: shipment_status
        default_value: 0
            
    invoice_status: 
        label: Statut facturation
        type: int
        values: 
            array: invoice_status
        default_value: 0
        
    id_user_resp: 
        label: Responsable logistique
        type: id_object
        object: user_resp
        default_value: 0
        
fields_tables: 
    infos: 
        rows: 
            - field: fk_statut
            - field: logistique_status
            - field: shipment_status
            - field: invoice_status
            - field: entrepot
              display: nom_url
              edit: 1
            - field: ef_type
            - field: fk_input_reason
              edit: 
                  callback: isEditable
            - field: date_commande
              edit: 
                  callback: isEditable
            - field: date_livraison
              edit: 
                  callback: isEditable
            - field: fk_availability
              edit: 
                  callback: isEditable
            - field: validComm
            - field: validFin
                  
    payment:
        rows:
            - field: fk_cond_reglement
              edit: 
                  callback: isEditable
            - field: fk_mode_reglement
              edit: 
                  callback: isEditable
                  
    client: 
        rows: 
            - field: fk_soc
              display: card
            - field: ref_client
              edit: 
                  callback: isEditable
            - label: Remises client
              value: 
                  callback: displayRemisesClient
                  
    pdf: 
        rows: 
            - field: remise_globale_label
              edit: 1
              show: 
                  callback: hasRemiseGlobale
            - label: Fichier PDF
              value: 
                  callback: displayPDFButton
                  
    totals: 
        rows: 
            - field: total_ht
            - field: tva
            - field: total_ttc
                  
views: 
    default: 
        objects_change_reload: Bimp_CommandeLine,ObjectLineRemise,BimpFile
    content: 
        objects_change_reload: Bimp_CommandeLine,ObjectLineRemise,BimpFile
    full: 
        objects_change_reload: Bimp_CommandeLine,ObjectLineRemise,BimpFile
    commandes_fourn: 
        title: Liste des commandes fournisseurs
        icon: fas_cart-arrow-down
        objects_change_reload: Bimp_CommandeLine,BR_Reservation,Bimp_CommandeFournLine
        rows: 
            - cols:
                - type: custom
                  custom:  
                      callback: renderCommandeFournisseursList
    logistique_equipments: 
        rows: 
            - cols: 
                - type: custom
                  custom: 
                      callback: renderLogistiqueEquipmentsView
        
forms: 
    default: 
        msgs:
            callback: getCreateFromOriginCheckMsg
        rows: 
            - field: libelle
            - field: entrepot
              show: 
                  callback: isEditable
            - field: ef_type
            - field: fk_soc
              show: 
                  callback: isNotLoaded
            - field: ref_client
            - field: fk_input_reason
              show: 
                  callback: isEditable
            - field: fk_cond_reglement
              show: 
                  callback: isEditable
            - field: fk_mode_reglement
              show: 
                  callback: isEditable
            - field: date_commande
              show: 
                  callback: isEditable
            - field: date_livraison
              show: 
                  callback: isEditable
            - field: fk_availability
              show: 
                  callback: isEditable
            - field: model_pdf
              show: 
                  callback: isNotLoaded
            - field: note_private
            - field: note_public
            - field: remise_globale
              hidden: 1
              input: 
                  type: hidden
            - custom: 1
              hidden: 1
              label: Elément d'origine
              input_name: origin
              input: 
                  type: hidden
              value: 
                  request: param_values/fields/origin
            - custom: 1
              hidden: 1
              label: ID élément d'origine
              input_name: origin_id
              input: 
                  type: hidden
              value: 
                  request: param_values/fields/origin_id
            - custom: 1
              hidden: 1
              input_name: close_propal
              input: 
                  type: hidden
              value: 
                  request: param_values/fields/close_propal
            
    remove_lines: 
        title: Retirer des produits / services
        rows: 
            - object: order_lines
              label: Produits / Services
              form_name: remove
              multiple: 1
              on_edit: 1
              
    facture:
        title: Créer une facture à partir des produits non facturés de cette commande
        rows: 
            - custom: 1
              label: Conditions de réglement
              input_name: cond_reglement
              value: 
                  callback: getCommandeCondReglement
              input: 
                  type: select_cond_reglement
            - custom: 1
              label: Compte financier
              input_name: id_account
              data_type: id_object
              input: 
                  type: select_mysoc_account
              required: 1
            - custom: 1
              label: Avoirs client à utiliser
              input_name: id_remises_list
              input: 
                  multiple: 1
                  type: select_remises
                  id_client:
                      prop:
                          name: socid
                          object:
                              prop: dol_object
            - custom: 1
              label: Note publique
              input_name: note_public
              data_type: text
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
              value: 
                  prop: 
                      name: note_public
                      object: 
                          prop: dol_object
                  
            - custom: 1
              label: Note privée
              input_name: note_private
              data_type: text
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
              value: 
                  prop: 
                      name: note_private
                      object: 
                          prop: dol_object
                  
    add_line: 
        title: Ajouter un produit / service
        rows: 
            - custom: 1
              label: Produit / Service
              data_type: id_object
              input_name: id_product
              input: 
                  type: search_product
              required: 1
            - custom: 1
              label: Quantité
              input_name: qty
              data_type: int
              input: 
                  type: qty
              value: 1
              min: 1
            - custom: 1
              label: Réduction
              input_name: reduc
              data_type: percent
              input: 
                  type: text
            - custom: 1
              label: Prix d'achat
              input_name: id_fournisseur_price
              data_type: id_object
              object: fournisseur_price
              input: 
                  type: select
                  options:
                      array: productFournisseursPrices
              display_if: 
                  field_name: id_product
                  hide_values: 0,
              depends_on: id_product
              create_form: default
              create_form_values: 
                  fields: 
                      fk_product: 
                          request: fields/id_product
              value: 
                  request: fields/id_fournisseur_price
            - custom: 1
              label: Description
              input_name: desc
              data_type: html
              input: 
                  type: html
            - custom: 1
              label: Service à durée limitée
              input_name: limited
              data_type: bool
              input: 
                  type: toggle
              value: 0
            - custom: 1
              label: Du
              input_name: date_start
              data_type: date
              input: 
                  type: date
              display_if: 
                  field_name: limited
                  show_values: 1
            - custom: 1
              label: Au
              input_name: date_end
              data_type: date
              input: 
                  type: date
              display_if: 
                  field_name: limited
                  show_values: 1 
                  
    duplicate:
        rows: 
            2: 
                field: libelle
            3: 
                field: ef_type
            4:
                field: date_commande
            5: 
                field: date_livraison
            6: 
                field: fk_availability
                  
    shipment: 
        title: Expédition
        icon: fas_shipping-fast
        rows: 
            - custom: 1
              label: Expédition
              input_name: id_shipment
              data_type: id_object
              object: shipment
              create_form: default
              create_form_values: 
                  fields: 
                      id_commande_client: 
                          field_value: id_obj
              card: default
              content: 
                  callback: renderShipmentsInput
            - custom: 1
              label: Lignes
              hidden: 1
              input_name: shipment_lines_list
              content: 
                  callback: renderShipmentLinesListInput
            - custom: 1
              label: Quantités et équipements
              input_name: shipment_lines
              content: 
                  callback: renderShipmentLinesInputs
              depends_on: id_shipment,shipment_lines_list
        
    invoice: 
        title: Facturation
        icon: fas_file-invoice-dollar
        rows: 
            - custom: 1
              label: Facture
              input_name: id_facture
              data_type: id_object
              card: default
              content: 
                  callback: renderFacturesInput
              hidden: 
                  request_field: new_facture
            - custom: 1
              label: Client
              input_name: id_client
              data_type: id_object
              object: client
              card: default
              input: 
                  type: search_societe
                  societe_type: customer
              display_if: 
                  field_name: id_facture
                  show_values: 0
            - custom: 1
              label: Contact
              input_name: id_contact
              data_type: id
              input: 
                  type: select
                  options: 
                      array: clientContacts
              display_if: 
                  field_name: id_facture
                  show_values: 0
              depends_on: id_client
            - custom: 1
              label: Conditions de réglement
              input_name: id_cond_reglement
              data_type: id
              input: 
                  type: select_cond_reglement
              display_if: 
                  field_name: id_facture
                  show_values: 0
              depends_on: id_client
              value: 
                  callback: getCondReglementBySociete
            - custom: 1
              label: Compte financier
              input_name: id_account
              data_type: id_object
              input: 
                  type: select_mysoc_account
              required: 1
              display_if: 
                  field_name: id_facture
                  show_values: 0
            - custom: 1
              label: Avoirs client à utiliser
              input_name: id_remises_list
              input: 
                  multiple: 1
                  type: select_remises
                  id_client:
                      request_field: id_client
              depends_on: id_client
              display_if: 
                  field_name: id_facture
                  show_values: 0
            - custom: 1
              label: Note publique
              input_name: note_public
              data_type: text
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
              display_if: 
                  field_name: id_facture
                  show_values: 0
            - custom: 1
              label: Note privée
              input_name: note_private
              data_type: text
              input: 
                  type: textarea
                  rows: 3
                  auto_expand: 1
              display_if: 
                  field_name: id_facture
                  show_values: 0
            - custom: 1
              label: Lignes
              hidden: 1
              input_name: facture_lines_list
              content: 
                  callback: renderFactureLinesListInput
            - custom: 1
              label: Quantités et équipements
              input_name: facture_lines
              content: 
                  callback: renderFactureLinesInputs
              depends_on: id_facture,facture_lines_list
                  
    shipment_equipments:
        title: Attribution d'équipements à une expédition
        icon: fas_arrow-circle-right
        rows: 
            - custom: 1
              hidden: 1
              label: Réservations sélectionnées
              input_name: reservations
              input: 
                  type: hidden
            - custom: 1
              label: Expédition
              input_name: id_shipment
              data_type: id_object
              required: 1
              object: shipment
              input: 
                  type: select
                  options: 
                      array: shipments
                  card: default
            - custom: 1
              label: Equipements
              input_name: equipments
              content: 
                  callback: renderEquipmentsToAddToShipmentCheckList
              depends_on: id_shipment,reservations
                  
lists_cols: 
    ef_type:
        field: ef_type
    date_create: 
        field: date_creation
        date_commande:
    date_commande: 
        field: date_commande
    date_livraison: 
        field: date_livraison
    total_ttc: 
        field: total_ttc
    libelle: 
        field: libelle
    facture: 
        field: id_facture
        display: nom_url
    validComm: 
        label: Valid. comm.
        field: validComm
        max_width: 45px
    validFin:
        label: Valid. fin.
        field: validFin
        max_width: 45px
    
lists: 
    default: 
        title: Liste des commandes
        icon: fas_dolly
        configurable: 1
        checkboxes: 1
        bulk_actions:
            - label: supprimer les commandes sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: date_creation
        sort_way: desc
        n: 10
        add_form_name: default
        add_form_values: 
            fields: 
                entrepot: 
                    request: id_entrepot
                fk_soc:
                    request: id_client
        edit_btn: 1
        edit_form: default
        delete_btn: 
            callback: isDeletable
        modal_view: full
        page_btn: 1
        cols: 
            ref: 
            statut: 
            libelle:
            entrepot: 
            soc:
            date_create: 
            total_ttc:
