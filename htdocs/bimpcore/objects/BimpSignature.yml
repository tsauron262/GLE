table: bimpcore_signature
controller: signature
icon: fas_signature
public_icon: pe_pen
common_fields: 0

list_page_url: 
    controller: admin
    url_params: 
        tab: signatures
    
nom_url: 
    syntaxe: <name>
    card: default
    
header_edit_form: edit
header_list_name: default
header_btn: 
    callback: getActionsButtons
    
labels:
    name: signature
    is_female: 1
    
objects: 
    user_client: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpinterfaceclient
                name: BIC_UserClient
            id_object: 
                field_value: id_user_client_signataire
                
    users_client: 
        relation: none
        instance: 
            bimp_object: 
                module: bimpinterfaceclient
                name: BIC_UserClient
                
fields:     
    obj_module: 
        label: Module
        required: 1

    obj_name: 
        label: Nom objet
        required: 1
        
    id_obj: 
        label: id_objet
        type: id
        required: 1

    doc_type: 
        label: Type de document
        displays: 
            name:
                label: Nom document
                type: callback
                method: displayDocType
        
    type: 
        label: Type signature
        type: int
        values: 
            array: types
        input: 
            type: select
            options: 
                callback: getTypeInputOptions
        default_value: 0                
        
    signed: 
        label: Signé
        type: bool
        default_value: 0
        
    date_open: 
        label: Date ouverture accès public
        type: date
        
    date_signed: 
        label: Date signature
        type: datetime
        input: 
            display_now: 1

    id_client: 
        label: Client
        type: id_object
        object: client
        required: 1
        
    id_contact: 
        label: Contact
        type: id_object
        object: contact
        default_value: 0
        input: 
            type: select
            options: 
                array: contacts
        
    id_user_client_signataire:
        label: Compte utilisateur signataire
        type: id_object
        object: user_client
        default_value: 0
        
    allowed_users_client: 
        label: Comptes utilisateurs du client autorisés pour cette signature
        type: items_list
        items_data_type: id_object
        items_braces: 1
        object: users_client
        input: 
            type: check_list
            select_all_buttons: 1
            search_input: 1
            items: 
                callback: getClientUsersArray
        create_form: default
        create_form_values: 
            fields: 
                id_client: 
                    field_value: id_client
                id_contact: 
                    field_value: id_contact
                status: 1
                role: 0
        
    nom_signataire: 
        label: Nom signataire
        
    email_signataire:
        label: E-mail signataire
        
    fonction_signataire: 
        label: Fonction signataire
        
    ip_signataire: 
        label: Adresse IP signataire
        
    base_64_signature:
        label: Image signature
    
    allow_elec: 
        label: Signature électronique autorisée
        type: bool
        default_value: 1
        
    allow_dist: 
        label: Signature à distance autorisée
        type: bool
        default_value: 1
        
    dist_type: 
        label: Type de signature à distance
        type: int
        values: 
            array: distTypes
        default_value: 0
        
    allow_no_scan: 
        label: Signature papier sans scan autorisée
        type: bool
        default_value: 0
        
    need_sms_code: 
        label: Certification signature à distance par code SMS
        type: bool
        default_value: 0
        display_if: 
            field_name: allow_dist
            show_values: 1
        
    code_sms_infos: 
        label: Données code SMS
        type: json
        
    signed_doc_ext: 
        label: Extension fichier signé
        default_value: pdf
        
    id_envelope_docu_sign:
        label: Id de l'envelope DocuSign
    
    id_account_docu_sign:
        label: Id du compte utilisateur DocuSign
        
forms:
    edit: 
        rows: 
            - field: id_contact
            - field: allow_elec
            - field: allow_dist
            - field: allow_no_scan
            - field: need_sms_code
            
    open_sign_dist:
        title: Signature à distance
        icon: fas_sign-in
        values: 
            fields: 
                allowed_users_client: 
                    callback: getDefaultAllowedUsersClient
        rows: 
            - custom: 1
              label: Document
              input_name: doc_title
              content: 
                  callback: displayDocTitle
            - custom: 1
              label: Ouvrir automatiquement l'accès public
              show: 
                  callback: showAutoOpenPublicAccess
              input_name: auto_open
              value: 1
              input: 
                  type: toggle
                  help: 
                      callback: getAutoOpenPublicAccessInputHelp
                      
            - custom: 1
              label: Adresse e-mail du compte utilisateur à créer
              input_name: new_user_email
              input: 
                  type: text
              show: 
                  callback: showOpenPublicAccessNewUserEmailInput
              value: 
                  callback: getOpenPublicAccessNewUserDefaultEmail
              display_if: 
                  field_name: auto_open
                  show_values: 1
                  
            - field: allowed_users_client
              display_if: 
                  field_name: auto_open
                  hide_values: 1
                  
            - custom: 1
              label: Contenu e-mail pour la signature à distance
              input_name: email_content
              input: 
                  type: html
                  help: "Vous pouvez utiliser les mot-clés: {NOM_DOCUMENT}, {NOM_PIECE} (le remplacement inclus l'article le / la / l'), {REF_PIECE} et {LIEN_ESPACE_CLIENT}.<br/>Le document à signer sera automatiquement joint à l'email"
              value: 
                  callback: getDefaultSignDistEmailContent
            
    sign_papier: 
        title: Dépôt document signé
        icon: fas_file-download
        values: 
            fields: 
                nom_signataire: 
                    callback: getDefaultNomSignataire
        rows: 
            - custom: 1
              label: Document
              input_name: doc_title
              content: 
                  callback: displayDocTitle
            - custom: 1
              hidden: 1
              label: Dépôt doc signé
              input_name: sign_papier
              input: 
                  type: hidden
              value: 1
            - field: date_signed
            - field: nom_signataire
              required: 1
            - custom: 1
              label: Fichier
              input_name: file_signed
              input: 
                  type: file_upload
              required: 1
            
    sign_elec: 
        title: Signature électronique
        icon: fas_file-signature
        values: 
            fields: 
                nom_signataire: 
                    callback: getDefaultNomSignataire
                email_signataire: 
                    callback: getDefaultEmailSignataire
                fonction_signataire: 
                    callback: getDefaultFonctionSignataire
                    
        rows: 
            - custom: 1
              label: Récapitulatif
              input_name: doc_infos
              content: 
                  callback: displayDocInfos
            - field: nom_signataire
            - field: email_signataire
            - field: fonction_signataire
              show: 
                  callback: isClientCompany
            - custom: 1
              label: Signature
              input_name: signature
              input: 
                  type: signature_pad
                  check_mentions: 
                      callback: getCheckMentions
            
    sign_docu_sign: 
        title: Signature DocuSign
        icon: fas_file-signature
        values: 
            fields:
                email_signataire: 
                    callback: getDefaultEmailSignataire
                fonction_signataire: 
                    callback: getDefaultFonctionSignataire
                    
        rows: 
            - custom: 1
              label: Récapitulatif
              input_name: doc_infos
              content: 
                  callback: displayDocInfos
            - custom: 1
              label: Nom du signataire
              input_name: nom_signataire
              input: 
                  value:
                    callback: getDefaultContactInfo
              value: 
                  callback: 
                    method: getDefaultContactInfo
                    params:
                        - lastname
            - custom: 1
              label: Prénom du signataire
              input_name: prenom_signataire
              input: 
                  value:
                    callback: getDefaultContactInfo
              value: 
                  callback: 
                    method: getDefaultContactInfo
                    params:
                        - firstname
            - field: email_signataire
            - field: fonction_signataire
              show: 
                  callback: isClientCompany

    sign_dist: 
        title: Signature à distance
        icon: fas_file-signature
        values: 
            fields: 
                nom_signataire: 
                    callback: getDefaultNomSignataire
                fonction_signataire: 
                    callback: getDefaultFonctionSignataire
        rows: 
            - custom: 1
              label: Document
              input_name: doc_title
              content: 
                  callback: displayDocTitle
            - custom: 1
              label: Code SMS
              input_name: code_sms
              content: 
                  callback: renderSignDistCodeSmsInput
              show: 
                  field_value: need_sms_code
              required: 1
            - field: nom_signataire
            - field: fonction_signataire
              show: 
                  callback: isClientCompany
            - custom: 1
              label: Signature
              input_name: signature
              input: 
                  type: signature_pad
                  
    sign_no_scan: 
        title: Marquer signé sans scan du document
        icon: fas_file-contract
        values: 
            fields: 
                nom_signataire: 
                    callback: getDefaultNomSignataire
        rows: 
            - custom: 1
              label: Document
              input_name: doc_title
              content: 
                  callback: displayDocTitle
            - field: date_signed
            - field: nom_signataire
              required: 1
                  
    signature_params: 
        title: Ajuster la position de la signature sur le document PDF
        icon: fas_arrows-alt
        values: 
            callback: getSignatureParamsFormValues
        rows: 
            - custom: 1
              label: N° de Page
              input_name: page
              input: 
                  type: qty
            - custom: 1
              label: Largeur
              input_name: width
              input: 
                  type: qty
            - custom: 1
              label: Position en X (mm)
              input_name: x_pos
              input: 
                  type: qty
            - custom: 1
              label: Position en Y (mm)
              input_name: y_pos
              input: 
                  type: qty
            - custom: 1
              label: Décalage en X du nom (mm)
              input_name: nom_x_offset
              input: 
                  type: qty
            - custom: 1
              label: Décalage en Y du nom (mm)
              input_name: nom_y_offset
              input: 
                  type: qty
            - custom: 1
              label: Décalage en X de la fonction (mm)
              input_name: fonction_x_offset
              input: 
                  type: qty
            - custom: 1
              label: Décalage en Y de la fonction (mm)
              input_name: fonction_y_offset
              input: 
                  type: qty
            - custom: 1
              label: Décalage en X de la date (mm)
              input_name: date_x_offset
              input: 
                  type: qty
            - custom: 1
              label: Décalage en Y de la date (mm)
              input_name: date_y_offset
              input: 
                  type: qty
                  
    sms_code: 
        title: Envoi du code SMS
        rows: 
            - custom: 1
              label: N° mobile sur lequel envoyer le code SMS
              input_name: num_tel_selected
              content: 
                  callback: renderNumTelForSmsCodeInput
            - custom: 1
              label: Autre n° de téléphone mobile
              input_name: other_num
              input: 
                  type: text
              display_if: 
                  field_name: num_tel_selected
                  show_values: other
            
fields_tables: 
    infos: 
        icon: fas_info-circle
        title: Informations
        rows:
            - label: Objet
              value: 
                  callback: displayObj
            - field: doc_type
              display: name
            - label: Référence document
              value: 
                  callback: displayDocRef
            - field: id_client
            - field: id_contact
            - field: allow_elec
            - field: dist_type
              show: 
                  field_value: allow_elec
            - field: allow_no_scan
            - field: signed
            
    signature:
        icon: fas_signature
        title: Infos signature
        show: 
            field_value: signed
        rows: 
            - field: date_signed
            - field: type
            - field: id_user_client_signataire
              show: 
                  field_value: id_user_client_signataire
            - field: nom_signataire
            - field: email_signataire
            - field: fonction_signataire
              show: 
                  callback: isClientCompany
            - field: ip_signataire
            - label: Image signature
              show: 
                  callback: showSignatureImage
              value: 
                  callback: renderSignatureImage
                        
    public_access:
        icon: fas_sign-in-alt
        title: Signature à distance
        rows: 
            - field: allow_dist
            - field: date_open
              show: 
                  field_value: allow_dist
            - field: need_sms_code
            - field: allowed_users_client
              show: 
                  field_value: allow_dist
            
views:
    default: 
        rows: 
            - cols: 
                - type: object_header
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: infos
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: public_access
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: signature
            - cols: 
                - type: custom
                  custom: 
                      callback: renderNotesList
            - cols: 
                - type: custom
                  custom: 
                      callback: renderRelancesReportsList
              
lists_cols: 
    obj: 
        label: Objet
        value: 
            callback: displayObj
            
    doc_type: 
        display: name
        
    doc_ref: 
        label: Référence document
        value: 
            callback: displayDocRef
        
    public_sign: 
        label: Signer
        value: 
            callback: dispayPublicSign
        
    public_document: 
        label: Document
        value: 
            callback: displayPublicDocument
            
    sign_buttons: 
        label: Actions signature
        value: 
            callback: displayActionsButtons
        min_width: 90
       
lists: 
    default: 
        configurable: 1
