fields_tables: 
    identity:
        title: Identité
        icon: id-card
        rows: 
            - field: nom
            - field: name_alias
            - field: code_client
            - field: barcode
            - field: code_compta
            
    contact: 
        title: Informations de contact
        icon: phone
        rows: 
            - field: email
            - field: phone
            - field: fax
            - field: skype   
            - field: url
            
    address:
        title: Adresse
        icon: map-marker
        rows: 
            - field: address
            - field: zip
            - field: town
            - field: fk_pays
            - field: fk_departement  
            
    infos: 
        title: informations (entreprise)
        icon: info-circle
        rows: 
            - field: tva_assuj
            - field: tva_intra
            - field: capital
            - field: fk_typent
            - field: fk_effectif
            - field: fk_forme_juridique
            
    identifiers: 
        title: Identifiants (entreprise)
        icon: user
        rows: 
            - field: siren
            - field: siret
            - field: ape
            - field: idprof4
            - field: idprof5
            - field: idprof6
            
    notes: 
        title: Notes
        icon: fas_file-alt
        rows: 
            - field: note_public
            - field: note_private

views: 
    client:
        title: nom
        rows: 
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: identity
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: contact
                      
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: address
            
            - cols:
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: identifiers
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: infos
                      
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: notes
                      
forms: 
    light: 
        title: Ajout d'un client
        rows: 
            1: 
              input: 
                  help: A remplir si le client est un particulier
            
lists:
    default: 
        title: Liste des Clients
        icon: user
        list_filters:
            - name: fournisseur
              filter: 0
        add_btn_label: Nouveau client
        bulk_actions:
            0: 
                label: supprimer les clients sélectionnés
                
    clients_caisse: 
        extends: default
        extra_btn: 
            - label: Sélectionner ce client
              icon: arrow-circle-right
              onclick: selectClientFromList($(this))

searches: 
    default:
        fields_search: 
            3: a.code_client
        fields_return: 
            0: a.code_client
            1: a.nom
            2: a.name_alias
        filters: 
            a.client: 
                in: 
                    array: 
                        - 1
                        - 2
                        - 3