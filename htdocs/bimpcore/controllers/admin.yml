            hashtags:
                label: Hashtags
                sections:
                    -   type: list
                        list:
                            panel: 1
                            object: hashtags
                            name: default
            
            signatures:
                label: Signatures
                sections:
                    -   type: list
                        list:
                            panel: 1
                            object: signature
                            name: default
            
            correctifs:
                label: Correctifs
                sections:
                    -   type: list
                        list:
                            panel: 1
                            object: correctifs
                            name: default
                            #        stats: 
                            #            label: Test stats
                            #            sections: 
                            #                - type: stats_list
                            #                  stats_list: 
                            #                      panel: 1
                            #                      object: vente
                            #                      name: default
            
            files:
                label: Tous les Fichiers
                sections:
                    -   type: list
                        list:
                            object: files
                            name: globale
            
            lists_configs:
                label: Configuration des listes
                sections:
                    -   type: list
                        list:
