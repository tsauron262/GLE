table: bf_comment

parent_id_property: id_demande
parent_object: BF_demande

labels: 
    name: commentaire
    
fields:
    id_demande:
        label: Demande de financement
        type: id_parent
        input:
            type: hidden
        required: 1
        
    content:
        label: Commentaire
        type: text
        input:
            auto_expand: 1
            note: 1
            rows: 2
        searchable: 0

list:
    title: Commentaires
    icon: comment
    checkboxes: 1
    bulk_actions: 
        - label: Supprimer les commentaires sélectionnés
          icon: trash
          onclick: deleteSelectedObjects('list_id', $(this));
          btn_class: deleteSelectedObjects
    sort_field: date_create
    sort_way: desc
    n: 10
    add_object_row: 1
    delete_btn: 1
    update_btn: 1
    cols:
        date:
            label: Date
            field: date_create
        author:
            label: Auteur
            field: user_create
        comment:
            label: Commentaire
            min_width: 60%
            field: content
            edit: 1
    
    
