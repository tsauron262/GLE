        decimals: 3
        default_value: 0
        input: 
            extra_content: 
                callback: 
                    method: renderOptionInputExtraContent
                    params: 
                        - loyer_mensuel_suppl_ht
        
    id_signature_devis: 
        label: Signature du devis
        type: id_object
        object: signature_devis
        default_value: 0
        
    signature_devis_params: 
