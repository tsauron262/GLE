table: bc_paiement

icon: fas_hand-holding-usd

labels: 
    name: Paiement en caisse
    name_plur: paiements en caisse
    
objects: 
    facture:
        instance: 
            bimp_object: unset
            dol_object: 
                module: compta/facture
                file: facture
                
fields: 
    id_caisse: 
        label: Caisse
        type: id_object
        object: caisse
        
    id_caisse_session:
        label: Session de caisse
        type: id_object
        object: caisse_session
        
    id_facture: 
        label: Facture
        type: id_object
        object: facture
        search: 
            input: 
                type: search_list
                search_list: 
                    table: facture
                    fields_search: rowid,ref
                    field_return_label: ref
                    field_return_value: rowid
        
    id_vente: 
        label: Vente
        type: id_object
        object: vente
        search: 
            input: 
                type: search_list
                search_list: 
                    table: bc_vente
                    fields_search: id
                    field_return_label: id
                    label_syntaxe: Vente <label_1>
                    field_return_value: id
        
    id_paiement: 
        label: Paiement
        type: id_object
        object: paiement
        search: 
            input: 
                type: search_list
                search_list: 
                    table: paiement
                    fields_search: rowid,ref
                    field_return_label: ref
                    field_return_value: rowid
        
lists_cols: 
    type: 
        label: Type
        value: 
            callback: displayType
    amount: 
        label: Montant
        value: 
            callback: displayAmount
    facture: 
        label: Facture(s)
        value: 
            callback: displayFacture
    facture_ref: 
        label: Ref. Facture
        value: 
            callback: 
                method: displayFacture
                params: 
                    - ref
    user_create: 
        label: Caissier
    client: 
        label: Client
        value: 
             callback: 
                method: displayClient
                params: 
                    - nom_url
    client_nom: 
        label: Nom client
        value: 
             callback: 
                method: displayClient
                params: 
                    - nom      
    date_facture:
        label: Date facture
        value:
            callback: displayDateFacture
        

lists: 
    default:
        configurable: 1 
        list_filters: 
            callback: getListFilters
        sort_field: id
        sort_way: desc
        n: 10
        cols:
            type: 
            amount: 
            id_vente: 
            facture: 
            id_paiement: 
            user_create: 
            client: 
                
    session: 
        objects_change_reload: BC_Vente,Bimp_Paiement
        sort_field: id
        sort_way: desc
        n: 10
        cols:
            type: 
            amount: 
            id_vente: 
            facture: 
            id_paiement: 
            user_create: 
            client: 
            
    full_session: 
        objects_change_reload: BC_Vente,Bimp_Paiement
        sort_field: id
        sort_way: desc
        n: 0
        pagination: 0
        enable_search: 0
        enable_sort: 0
        enable_refresh: 0
        enable_edit: 0
        cols: 
            type: 
            amount: 
            id_vente: 
                display: ref
            num_sav:
                label: Num√©ro SAV
                show:
                    conf: 
                        module: bimpsupport
                        name: use_sav
                value:
                    callback : displayNumSav
            facture_ref:
            date_facture:
            id_paiement: 
                display: ref
            user_create: 
                display: nom
            client_nom: 
