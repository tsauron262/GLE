table: bs_apple_part
common_fields: 0

parent_object: BS_SAV
parent_id_property: id_sav

labels: 
    name: pièce Apple
    name_plur: pièces Apple
    is_female: 1
    
fields: 
    id_sav: 
        label: SAV
        type: id_parent
    label: 
        label: Libellé
    part_number:
        label: Numéro
    comptia_code: 
        label: Code CompTIA
        values: 
            array: comptia_codes
    comptia_modifier: 
        label: Modificateur CompTIA
        values: 
            array: comptia_modifiers
        default_value: A
    qty: 
        label: Quantité
        type: qty
        unsigned: 1
        min: 1
        default_value: 1
    component_code: 
        label: Code pièce
        values: 
            array: componentsTypes
    stock_price: 
        label: Prix stock
        type: money
    exchange_price: 
        label: Prix d'échange
        type: money
    out_of_warranty:
        label: Hors garantie
        type: bool
        default_value: 1
    no_order: 
        label: Commande de stock
        type: bool
        default_value: 
    price_options: 
        label: Prix Spéciaux
        type: json
    price_type: 
        label: Prix applicable
        values: 
            array: price_types
        default_value: EXCHANGE
        
    
lists: 
    default: 
        title: Panier de composants Apple
        icon: shopping-basket
        checkboxes:
            callback: isCartEditable
        bulk_actions:
            - label: supprimer les composants sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        enable_search: 0
        sort_field: id
        sort_way: asc
        n: 25
        delete_btn: 
            callback: isCartEditable
        update_btn: 1
        cols: 
            label: 
                label: Nom
                field: label
            num: 
                label: Réf.
                field: part_number
            compTIAcode: 
                field: comptia_code
                edit: 1
                max_width: 250px
                min_width: 250px
            compTIAmod: 
                field: comptia_modifier
                max_width: 180px
                edit: 1
            qty: 
                label: Qté
                field: qty
                edit: 
                    callback: isCartEditable
            out_of_warranty: 
                field: out_of_warranty
                edit: 
                    callback: isCartEditable
            price: 
                field: price_type
                edit: 
                    callback: isCartEditable
            no_order: 
                field: no_order
                edit: 
                    callback: isCartEditable
                