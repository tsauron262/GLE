table: bs_pret_product
common_fields: 0

parent_object: BS_Pret
parent_id_property: id_pret

labels: 
    name: produit prêté
    name_plur: produits prêtés
    
fields: 
    id_pret: 
        label: Prêt
        type: id_parent
        
    id_product: 
        label: Produit
        type: id_object
        object: product
        required: 1
            
    qty: 
        label: Quantité
        type: qty
        decimals: 0
        min: 0
        max: none
        default_value: 1
        
forms: 
    add: 
        rows: 
            - field: id_product
              card: default
            - field: qty
lists: 
    default: 
        title: Produits prêtés
        icon: fas_box
        checkboxes: 1
        bulk_actions:
            - label: Supprimer les produits prêtés sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this))
        sort_field: id
        sort_way: desc
        n: 25
        delete_btn: 1
        update_btn: 1
        edit_btn: 1
        add_form_name: add
        cols: 
            id_product: 
            qty: 
                edit: 1