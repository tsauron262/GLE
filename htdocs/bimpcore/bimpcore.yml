
categories: 
    defaults: 
        label: Valeurs par défaut
    perfs: 
        label: Performances
    debug: 
        label: Debug
    emails: 
        label: E-mails
    products: 
        label: Produits
    tiers: 
        label: Tiers
        desc: Societés (Client / Fournisseurs) - Contacts / Comptes utilisateurs clients, etc.
    cache: 
        label: Cache
    signatures: 
        label: Signatures
    groups: 
        label: Groupes
    bimplogs: 
        label: Logs
    secu: 
        label: Sécurité
    styles: 
        label: Styles
        
        
params: 
    # Principaux:
    erp_name: 
        label: Nom ERP
        def: ''
    check_versions_lock: 
        label: Vérouillage des mises à jours automatiques
        info: Indispensable pour éviter l'exécution multiple des màj
        warning: <b>En cas de plantage lors d'une mise à jour, le vérouillage doit être désactivé manuellement.</b>
        type: bool
        def: 0
    git_pull_lock_msg: 
        label: Message de vérouillage des GIT PULL
        info: Si défini, les GIT PULL sont bloqués et le message est affiché lors d'une tentative de pull.<br/>Un bouton est également affiché pour dévérouillage immédiat.
        def: ''
    send_sms: 
        label: Activer l'envoi de SMS
        type: bool
        info: Désactive tous les envois de SMS (modules BIMP uniquement, sauf page de test)
        def: 1
    main_timezone: 
        label: Timezone principale
        def: Europe/Paris
    USE_ENTREPOT: 
        label: Utiliser les entrepôts
        type: bool
        def: 0
    USE_SECTEUR: 
        label: Utiliser les secteurs
        type: bool
        def: 0
    use_payments: 
        label: Utiliser les paiements
        type: bool
        def: 1
    use_caisse_for_payments: 
        label: Utiliser la caisse pour les paiements
        type: bool
        def: 0
    pdf_use_html_purifier: 
        label: Utiliser HTML Purifier pour les PDF
        info: Permet le nettoyage du HTML intégrer dans les PDF
        type: bool
        def: 0
    pages_titles_prefix: 
        label: Préfixe des titres de pages
        info: Utile pour différencier les onglets des versions de l'ERP (dev / prod / etc.).<br/><b>Pour les admins seulement</b>
    public_base_url: 
        label: Base URL Publique
        info: Base de l'URL pour l'accès public à certaines pages de l'ERP.
        warning: Différent de l'URL de l'espace client (cf bimpinterfaceclient).
        help: Ne pas oublier le "?" si nécessaire
    date_archive: 
        label: Date archive
        def: ''
    date_bilan:
        label: Date dernier bilan
    signature_emails_client: 
        label: Intitulé signature des e-mails envoyés aux clients
        info: "Exemple : &quot;L'équipe XXX&quot;"
        warning: Cette signature n'est pas incluse automatiquement à chaque e-mail
        def: ''
    CLOSE_DATE:
        label: Date de fermeture (si présente ERP fermé)
    IP_ADMIN:
        label: Ip Admin (pour fermeture ERP)
    git_branch:
        label: Branche GIT
        def: master
    cronjob_debug: 
        label: Activer le débug des tâches CRON
        type: bool
        def: 0
    apple_premium:
        label: Apple premium reseller
        type: bool
        def: 0
    trace_for_sql:
        label: BackTrace des req sql
        type: bool
        def: 0
    code_ics:
        label: Code ICS pour les RUM
        required: 1
    extends_entity:
        label: Extend Entitée 
        required: 1
    extends_version:
        label: Extend Version
        required: 0
    entity_url:
        label: Url par entité
        info: json
    enabled_callback_cache:
        label: Activer le cache des callback YML
        type: bool
        def: 0
    useEncours:
        label: Utiliser les encours
        type: bool
    useAtradius:
        label: Utiliser atradius
        type: bool
    marqueur_mail_note:
        label: Marquer pour les mails des notes
        def: 659874
    use_drag_upload:
        label: Ajouter drag zone sur objet
        def: 0
        type: bool
    validation_strict:
        label: Validation strict (adresse, condition de reg...)
        type: bool
        def: 0
    desactive_api:
        label: Désactiver les API
        type: bool
        def: 0
    exports_ldlc_ftp_serv:
        label: Serveur FTP pour les exports LDLC
        def: 'ftp-edi.groupe-ldlc.com'
    exports_ldlc_ftp_dir:
        label: Dossier FTP pour les exports LDLC
        def: ''
    exports_ldlc_ftp_user:
        label: Utilisateur FTP pour les exports LDLC
        def: ''
    exports_ldlc_ftp_mdp:
        label: Mdp FTP pour les exports LDLC
        def: ''
    
    # Defaults: 
    default_id_entrepot: 
        label: ID Entrepôt par défaut
        cat: defaults
        required: 1
    id_default_tva_tx: 
        label: ID du taux de TVA par défaut
        cat: defaults
        def: 0
    id_default_bank_account: 
        label: ID Compte bancaire par défaut
        cat: defaults
        def: 0
    default_id_commercial: 
        label: ID Commerical par défaut
        cat: defaults
        def: 0
    default_id_country: 
        label: ID Pays par défaut
        cat: defaults
        def: 1
    default_id_mode_paiement: 
        label: ID Mode de paiement par défaut
        cat: defaults
        def: 0
    defective_id_entrepot: 
        label: ID Entrepôt produits défectueux
        cat: defaults
        def: 0
        
    # Performance: 
    mode_eco: 
        label: Activer mode éco
        type: bool
        def: 0
        cat: perfs
    use_bimp_object_instances_clones: 
        label: cloner les instances de base des BimpObject
        type: bool
        def: 1
        cat: perfs
    use_files_tms: 
        label: Inclure les timestamps dans les fichiers js et css
        type: bool
        def: 1
        cat: perfs
        sub_params: 
            - if: 1
              params: 
                  use_public_files_external_dir: 
                      label: Utiliser le dossier externes (bimpressources) pour les ressources publiques
                      type: bool
                      def: 0
    use_db_transactions: 
        label: Utiliser les transactions DB
        type: bool
        def: 0
        cat: perfs
    use_objects_locks: 
        label: Activer le vérouillage des objets
        type: bool
        def: 1
        info: Permet d'éviter 2 opérations ajax simultanées sur un même objet
        cat: perfs
    use_browser_local_storage: 
        label: Activer le stockage local navigateur
        type: bool
        def: 1
        cat: perfs
        sub_params: 
            - if: 1
              params: 
                  bimp_local_storage_prefixe: 
                      label: Préfixe pour les clés su stockage local
                      def: ''    
    
    # Debugs: 
    js_debug_local_storage: 
        label: Activer le debug JS du stockage local
        type: bool
        def: 0
        cat: debug
    js_debug_notifs: 
        label: Activer le debug JS des notifications
        type: bool
        def: 0
        cat: debug
    
    # E-mails: 
    send_fatal_errors_emails: 
        label: Envoyer les erreurs fatales par e-mail
        type: bool
        cat: emails
        def: 1
    send_logs_urgents_emails: 
        label: Envoyer les logs urgents par e-mail
        type: bool
        cat: emails
        def: 1
    devs_email: 
        label: Adresse e-mail tous les devs
        cat: emails
        def: dev@bimp.fr
    default_user_email: 
        label: Adresse e-mail utilisateur par défaut
        cat: emails
        required: 1
    public_default_reply_to_email: 
        label: reply_to par défaut pour les e-mails publics
        cat: emails
        def: ''
    email_facturation:
        label: Adresse e-mail facturation
        cat: emails
        required: 1
    email_compta: 
        label: Adresse e-mail service comptabilité
        cat: emails
        def: ''
    emails_notify_status_client_change: 
        label: Adresses e-mail pour la notification du changement de statut des clients
        cat: emails
        help: Laisser vide pour désactiver cette notification
        def: ''
    emails_notify_solvabilite_client_change_man: 
        label: Adresse e-mail pour notification changement de solvabilité client (manuelle)
        cat: emails
        def: ''
    emails_notify_solvabilite_client_change_auto: 
        label: Adresse e-mail pour notification changement de solvabilité client (auto)
        cat: emails
        def: ''
    mail_achat:
        label: Email groupe achat
        cat: emails
        def: ''
    email_dpo: 
        label: Adresse e-mail DPO
        cat: emails
        def: ''
        required: 1
        
    # Produits
    use_valid_product: 
        label: Validation produits obligatoire
        cat: products
        type: bool
        def: 0
        sub_params: 
            - if: 1
              params: 
                  product_validated_notif_email: 
                      label: Adresse(s) e-mail pour envoi d'une notification à la validation d'un produit
    use_product_prices_perms: 
        label: Vérifier les droits utilisateurs pour l'édition des PV / PA des produits (+ option "Pas de prix fixes")
        cat: products
        type: bool
        info: Droit "bimpcommercial->use_product_prices_perms"
        def: 0
    use_products_cur_pa_history:
        label: Activer l'historique des prix d'achat courants
        cat: products
        type: bool
        def: 0
    use_imports_fournisseurs: 
        label: Activer les imports fournisseurs
        cat: products
        type: bool
        def: 1
    not_decimal_product:
        label: Interdire les quantités décimales pour les produits non sérialisés
        cat: products
        type: bool
        def: 1
    allow_duplicate_products: 
        label: Autoriser le clonage des produits
        cat: products
        type: bool
        def: 0
    services_limited_pa_percent: 
        label: Liste des pourcentages du coût de revient autorisés pour les services
        cat: products
        info: Séparer chaque valeur par une virgule sans espace
        warning: Si défini, bloque l'édition manuelle du coût de revient
        def: ''
    use_price_rules: 
        label: utiliser les règles de prix
        cat: products
        type: bool
        def: 0
        
    # Tiers:
    check_solvabilite_client: 
        label: Vérifier la solvabilité des clients
        cat: tiers
        type: bool
        def: 0
    societe_default_outstanding_limit: 
        label: Limite par défaut des encours clients
        cat: tiers
        def: 4000
    siren_required: 
        label: N° SIREN obligatoire pour les entreprises
        cat: tiers
        type: bool
        def: 0
    societe_id_default_cond_reglement: 
        label: Conditions de réglement par défaut
        cat: tiers
        def: 0
    societe_id_default_mode_reglement: 
        label: Mode de réglement par défaut
        cat: tiers
        def: 0
    particulier_id_default_cond_reglement: 
        label: Conditions de réglement par défaut pour les particuliers
        cat: tiers
        def: 0
    particulier_id_default_mode_reglement: 
        label: Mode de réglement par défaut pour les particuliers
        cat: tiers
        def: 0
    societe_id_default_cond_reglement_admin: 
        label: Conditions de réglement par défaut pour les administrations
        cat: tiers
        def: 0
    societe_id_default_mode_reglement_admin: 
        label: Mode de réglement par défaut pour les administrations
        cat: tiers
        def: 0
        
    # Cache: 
    cache_server_classname: 
        label: Nom de la classe pour le cache serveur
        cat: cache
        info: 'La classe doit étendre "BimpCacheServer" et être présente dans "bimpcore/classes"'
        help: laisser vide pour déactiver le cache server
    bimpcache_check_memory_enabled: 
        label: Vérification de la mémoire vive activée
        cat: cache
        type: bool
        def: 1
    use_cache_for_extrafields: 
        label: Utiliser le cache pour le extrafields Dolibarr
        cat: cache
        type: bool
        def: 0
        warning: Ne pas activer pour le moment, la fonctionnalité semble ne pas fonctionner correctement
    use_cache_for_cards: 
        label: Mettre les cards (mini-fiche) en cache pour les BimpObjects
        cat: cache
        type: bool
        def: 0
        
    # Groupes: 
    id_user_group_logistique: 
        label: ID Groupe Logistique
        cat: groups
        def: 0
    id_user_group_facturation: 
        label: ID Groupe Faturation
        cat: groups
        def: 0
    id_user_group_contrat: 
        label: ID Groupe Contrats
        cat: groups
        def: 0
    id_user_group_achat: 
        label: ID Groupe Achat
        cat: groups
        def: 0
    id_user_group_atradius: 
        label: ID Groupe Atradius
        cat: groups
        def: 0
    id_user_group_console: 
        label: ID Groupe Console
        cat: groups
        def: 0
        
    # Logs: 
    print_bimp_logs: 
        label: Afficher directement les logs Bimp
        type: bool
        def: 0
        cat: bimplogs
        warning: Activer uniquement sur les versions de dev
    use_bimp_logs: 
        label: Activer les logs Bimp
        type: bool
        def: 1
        cat: bimplogs
        sub_params: 
            - if: 1
              params: 
                  save_similar_logs_as_note: 
                      label: Enregistrer les logs similaires en tant que notes
                      type: bool
                      def: 0
                  bimp_log_urgent_send_email: 
                      label: Envoyer un e-mail aux devs pour chaque nouveau log urgent
                      type: bool
                      def: 1
                  log_actions_rollbacks: 
                      label: Logguer les rollbacks des actions des BimpObject
                      type: bool
                      def: 0
                  log_sql_dealocks: 
                      label: Logguer les Dead Locks SQL
                      type: bool
                      def: 0
                  log_sql_duplicate: 
                      label: Logguer les doublons SQL
                      type: bool
                      def: 0
        
    # Sécurité : 
    mode_securlogin: 
        label: Mode Secure Login
        type: select
        values: 
            0: Pas de vérifs
            1: Code SMS écran
            2: Normal
        def: 0
        cat: secu
    use_bimp_hash:
        label: Activer la vérification du hash
        type: bool
        def: 0
        cat: secu
        sub_params: 
            - if: 0
              params:
                  user_bimp_hash:
                      label: Users test bimp_hash
                      info: json
                      def: '[]'
                      cat: secu
    auto_strip_tags: 
        label: strip_tags systématique pour toutes les données non HTML (ou JSON / OBJECT FILTERS)
        type: bool
        def: 0
        cat: secu
    activate_post_data_check: 
        label: Activer la vérification des données POST / GET
        type: bool
        def: 0
        cat: secu
        sub_params: 
            - if: 1
              params: 
                  post_data_check_log_only: 
                      label: Ne faire que logguer les valeurs invalides
                      type: bool
                      def: 1
                      
    rate_limiting_list_limit:
        label: Nombre de reqêtes max par période pour les listes
        def: 20
        cat: secu
        
    rate_limiting_list_period:
        label: Période de vérification des limitations de requêtes pour les listes
        info: valeur en secondes
        def: 60
        cat: secu
        
    rate_limiting_list_reset_delay:
        label: Délai de réinitialisation du compteur lorsque la limite est atteinte pour les listes
        info: valeur en secondes
        def: 30
        cat: secu
    
    # Styles : 
    use_css_v2: 
        label: Utiliser la V2 des CSS
        type: bool
        def: 0
        cat: styles
