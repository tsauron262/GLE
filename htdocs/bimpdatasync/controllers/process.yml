
bootstrap: 1

js: 
    - /bimpdatasync/views/js/operations.js
    
#css:
#    - /bimpdatasync/views/css/operations.css => Déplacé dans BimpCore.php
    
title: 
    callback: 
        object: process
        method: getPageTitle
    
objects:
    process: 
        instance: 
            bimp_object: BDS_Process
            id_object:
                request: id
                
sections:
    - type: tabs
      tabs: 
          default: 
              label: Fiche
              icon: far_file
              sections: 
                  - type: object_header
                    object_header:
                        object: process
                  - type: view
                    view:
                        name: infos
                        panel: 0
                        object: process
                  - type: custom
                    custom: 
                        callback: 
                            method: renderViewChildrenLists
                            object: process
                                      
          operations: 
            label: Opérations
            icon: fas_cogs
            sections: 
                - type: custom
                  custom: 
                      callback: 
                          method: renderOperationsView
                          object: process
                          
          reports: 
              label: Rapports
              icon: fas_file-alt
              sections: 
                  - type: custom
                    custom:
                        callback: 
                            method: renderReportsView
                            object: process