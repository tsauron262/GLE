            bimp_object:
                module: bimpcore
                name: BimpSession
    secuIp:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpSecuIp
    cgv:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpCGV
    dictionnaries:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpDictionnary
    
    note_model:
        instance:
            bimp_object:
                module: bimpcore
                name: BimpNoteModel

sections:
    -   type: tabs
        tabs:
            default:
