table: bimp_note
common_fields: 1
icon: fas_sticky-note

labels: 
    name: note
    is_female: 1
    
objects: 
    societe: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: 
                module: bimpcore
                name: Bimp_Societe
            id_object: 
                field_value: id_societe
    
fields: 
    obj_type: 
        label: Type objet
        input: 
            type: hidden
    obj_module: 
        label: Module
        input: 
            type: hidden
    obj_name: 
        label: Nom objet
        input: 
            type: hidden
    id_obj: 
        label: ID objet
        input: 
            type: hidden
    type_author: 
        label: Type Auteur
        type: int
        values: 
            array: types_author
        default_value: 1
    id_societe: 
        label: Société
        type: id_object
        object: societe
        input: 
            type: search_societe
        display_if: 
            field_name: type_author
            show_values: 2
    email: 
        label: E-mail
        display_if: 
            field_name: type_author
            show_values: 3
    visibility: 
        label: Visibilité
        type: int
        values: 
            array: visibilities
        default_value: 3
    content: 
        label: Texte
        type: text
        input: 
            auto_expand: 1
            rows: 1
            note: 1
    viewed: 
        label: Vue
        type: bool
        default_value: 0
        
forms: 
    default: 
        rows: 
            - field: obj_type
            - field: obj_module
            - field: obj_name
            - field: id_obj
            - field: type_author
            - field: id_societe
            - field: email
            - field: visibility
            - field: content
                            
lists:
    default: 
        title: Notes
        icon: fas_sticky-note
        checkboxes: 1
        bulk_actions: 
            - label: Supprimer les notes sélectionnées
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        sort_field: date_create
        sort_way: desc
        n: 50
        update_btn: 1
        delete_btn: 1
        add_form_name: default
        cols:
            date_create:
                label: Date
                field: date_create
            author:
                label: Auteur
                value: 
                    callback: displayAuthor
            visibilite:
                field: visibility
                edit: 1
            content:
                field: content
                edit: 1
                min_width: 40%
            viewed:
                field: viewed
                edit: 1
            
        