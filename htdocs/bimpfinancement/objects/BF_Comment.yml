table: bf_comment

parent_id_property: id_demande
parent_object: BF_Demande

labels: 
    name: commentaire
    
fields:
    id_demande:
        label: Demande de financement
        type: id_parent
        input:
            type: hidden
        required: 1
        
    content:
        label: Commentaire
        type: text
        input:
            auto_expand: 1
            note: 1
            rows: 2
        searchable: 0

lists:
    default: 
        title: Commentaires
        icon: comment
        checkboxes: 1
        bulk_actions: 
            - label: Supprimer les commentaires sélectionnés
              icon: fas_trash-alt
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        sort_field: date_create
        sort_way: desc
        n: 10
        add_object_row: 1
        delete_btn: 1
        cols:
            date_create:
                label: Date
            user_create:
                label: Auteur
            content:
                edit: 1
    
    
