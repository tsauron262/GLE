dol_object: 
    instance: 
        dol_object: contact
        
table: socpeople
primary: rowid

parent_object: Bimp_Societe
parent_id_property: fk_soc

labels: 
    name: contact
    
fields: 
    fk_soc: 
        label: Societe
        dol_prop: socid
        type: id_parent
        required: 1
    statut: 
        label: Etat
        type: int
        values: 
            array: status_list
    civility:
        label: Titre civilité
        dol_prop: civility_id
        type: int
        values: 
            callback: 
                method: getCivilitiesArray
                params: 
                    - 1
                    - 0
        input: 
            type: select
            options: 
                callback: 
                    method: getCivilitiesArray
                params: 
                    - 0
                    - 1
        default_value: 0
    lastname:
        label: Nom
        required: 1
    firstname: 
        label: Prénom
        required: 1
    address: 
        label: Adresse
    zip: 
        label: Code postal
        input: 
            type: search_ziptown
            field_type: zip
            town_field: town
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
            part_type: beginning
    town: 
        label: Ville
        input: 
            type: search_ziptown
            field_type: town
            zip_field: zip
            state_field: fk_departement
            country_field: fk_pays
        search: 
            input: 
                type: text
            type: value_part
    fk_pays: 
        label: Pays
        dol_prop: country_id
        type: int
        default_value: 1
        input: 
            type: search_country
        display: 
            default: 
                type: callback
                method: displayCountry
    fk_departement:
        label: Département / Canton
        type: int
        input: 
            type: search_state
            id_country: 
                field_value: fk_pays
        display: 
            default: 
                type: callback
                method: displayDepartement
        display_if:
            field_name: fk_pays
            hide_values: 0
        depends_on: fk_pays
    email: 
        label: E-mail
        required: 1
    phone:
        label: Tél. pro
        dol_prop: phone_pro
    phone_perso: 
        label: Tél. perso
    phone_mobile:
        label: Tél. portable
    fax: 
        label: Fax
    jabberid:
        label: Messagerie instantanée
    skype: 
        label: Identifiant Skype
    birthday:
        label: Date de naissance
        type: date
    poste:
        label: Poste / fonction
    note_private: 
        label: Note privée
        type: text
    note_public:
        label: Note publique
        type: text
        
#Champs non gérés:
#    ref_ext
#    statut
#    photo
#    priv
#    canvas
#    import_key
#    default_lang
#    no_email

fields_tables: 
    identity:
        title: Identité
        icon: id-card
        rows: 
            - field: civility
            - field: lastname
            - field: firstname
            - field: birthday
            - field: poste
            
    contact: 
        title: Informations de contact
        icon: phone
        rows: 
            - field: email
            - field: phone
            - field: phone_perso
            - field: phone_mobile
            - field: fax
            - field: jabberid
            - field: skype
            
    address:
        title: Adresse
        icon: map-marker
        rows: 
            - field: address
            - field: zip
            - field: town
            - field: fk_pays
            - field: fk_departement  
            
    notes: 
        title: Notes
        icon: fas_file-alt
        rows: 
            - field: note_public
            - field: note_private
            
views: 
    default: 
        title: 
            callback: getName
        rows: 
            - cols: 
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: identity
                      
                - type: fields_table
                  col_lg: 6
                  col_md: 6
                  col_sm: 12
                  fields_table: 
                      name: contact
                      
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: address
                      
            - cols: 
                - type: fields_table
                  col_lg: 12
                  fields_table: 
                      name: notes

lists_cols: 
    civility: 
        field: civility
    lastname: 
        field: lastname
    firstname: 
        field: firstname
    poste: 
        field: poste
    full_address: 
        label: Adresse
        value: 
            callback: displayFullAddress
    contact_infos: 
        label: Infos contact
        value: 
            callback: displayContactInfos
    statut: 
        field: statut
lists: 
    soc: 
        title: 
            callback: getSocContactsListTitle
        pagination: 0
        sort_field: rowid
        sort_way: desc
        n: 0
        modal_view: default
        edit_btn: 1
        add_btn: 1
        add_form_name: default
        delete_btn: 1
        extra_btn: 
            callback: getListExtraButtons
        cols: 
            civility: 
            lastname: 
            firstname: 
            poste: 
            full_address: 
            contact_infos:
            statut:
        
cards: 
    default: 
        type: contact_card
        view_btn: 1