table: bf_refinanceur
parent_object: BF_Demande
parent_id_property: id_demande

positions: 1
position_insert: before

labels:
    name: Refinanceur
    
fields: 
    id_demande: 
        label: Demande
        type: id_parent
        input: 
            type: hidden
            
    name: 
        label: Nom
        type: int
        values: 
            array: names
        required: 1
        
    status:
        label: Statut
        type: int
        values:
            array: status_list
        default_value: 1
        required: 1
        
    rate:
        label: Taux
        type: percent
        
    coef:
        label: Coéficient
        type: float
        decimals: 5
            
    quantity: 
        label: Nombre
        type: int
        required: 1
        
    amount_ht:
        label: Montant HT
        type: money
        required: 1
        
    payment:
        label: Règlement
        type: int
        values: 
            array: payments
        
    periodicity:
        label: Périodicité
        type: int
        values: 
            array: periodicities
            
    periode2:
        label: Seconde période
        type: bool
        
    comment:
        label: Commentaire
        type: text
        input:
            rows: 1
            auto_expand: 1
        
list:
    checkboxes: 1
    positions: 1
    title: Refinanceurs consultés
    icon: bank
    bulk_actions: 
        - label: Supprimer les lignes sélectionnées
          icon: fas_trash-alt
          onclick: deleteSelectedObjects('list_id', $(this));
          btn_class: deleteSelectedObjects
    sort_field: position
    sort_way: asc
    n: 10
    cols:
        name: 
            field: name
            edit: 1
        status: 
            field: status
            edit: 1
        rate: 
            field: rate
            edit: 1
        coef: 
            field: coef
            edit: 1
        quantity: 
            field: quantity
            edit: 1
        amount: 
            label: Loyé 
            field: amount_ht
            edit: 1
        amount2: 
            label: Loyé calculé
            value: 
                callback: displayLoyerSuggest
        periodicity:
            field: periodicity
            edit: 1
        periode2:
            field: periode2
            edit: 1
    add_object_row: 1
    update_btn: 1
    delete_btn: 1
        
            
            
        
            