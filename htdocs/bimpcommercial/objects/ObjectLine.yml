            type: hidden
            
    type: 
        label: Type
        type: int
        values: 
            array: types
        viewable: 0
        required: 1
        
    deletable: 
        label: Supprimable
        type: bool
        viewable: 0
        filterable: 0
        default_value: 1
        
    editable: 
        label: Editable
        type: bool
        viewable: 0
        filterable: 0
        default_value: 1
        
    remisable: 
        label: Remisable
        type: bool
        viewable: 0
        filterable: 0
        filterable: 0
        default_value: 1
        
    force_qty_1: 
        label: Forcer qté à 1
        type: bool
        user_edit: 1
        default_value: 0
        display_if: 
            field_name: type
            show_values: 1
        
    linked_id_object: 
        label: Objet lié
        
    linked_object_name:
        label: Type d\'objet lié
        
    remise: 
        label: Remise (%)
        type: percent
        default_value: 0
        decimals: 8
        
    remise_pa: 
        label: Remise sur le prix d'achat HT
        type: money
        default_value: 0
        decimals: 8
        
    remise_crt: 
        label: Remise CRT 
        type: bool
        default_value: 0
        
    remise_crt_percent: 
        label: Pourcentage remise CRT
        type: percent
        default_value: 0
        
    hide_product_label: 
        label: Ne pas afficher l'intitulé du produit
        type: bool
        user_edit: 1
        default_value: 0
        display_if: 
            field_name: type
            show_values: 1
            
    hide_in_pdf: 
        label: Masquer la ligne dans le PDF
        type: bool
        user_edit: 1
        input: 
            type: custom
            content: 
                callback: 
                    method: renderLineInput
                    params: 
                        - hide_in_pdf
        default_value: 0
        depends_on: pu_ht,qty,type

forms: 
    default: 
        values: 
            objects: 
                remises: 
                    callback: getClientDefaultRemiseFormValues
        rows: 
            id_parent_line: 
                field: id_parent_line
            type: 
                field: type
                show: 
                    callback: isNotLoaded
            type_edit: 
                custom: 1
                show: 
                    callback: isLoaded
                hidden: 1
                input: 
                    type: hidden
                input_name: type
                data_type: 1
                value: 
                    field_value: type
            product: 
                custom: 1
                label: Produit
                value: 
                    callback: getIdProductFromPost
                input_name: id_product
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - id_product
                display_if: 
                    field_name: type
                    hide_values: 2,3
                show:
                    callback: isProductEditable
            pu_ht: 
                custom: 1
                label: Prix unitaire HT
                value: 
                    prop: pu_ht
                input_name: pu_ht
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - pu_ht
                display_if: 
                    field_name: type
                    show_values: 1,3
                depends_on: id_product
            tva_tx: 
                custom: 1
                label: Taux de TVA
                value: 
                    prop: tva_tx
                input_name: tva_tx
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - tva_tx
                display_if: 
                    field_name: type
                    show_values: 1,3
                depends_on: id_product
            qty:
                custom: 1
                label: Quantité
                value: 
                    prop: qty
                input_name: qty 
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - qty
                display_if: 
                    field_name: type
                    show_values: 1,3
                depends_on: id_product
            hide_in_pdf: 
                field: hide_in_pdf
            pa_ht: 
                custom: 1
                label: Prix d'achat
                input_name: pa_ht
                data_type: money
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - pa_ht
                display_if: 
                    field_name: type
                    show_values: 1,3
                depends_on: id_product
            limited: 
                custom: 1
                label: Durée limitée
                input_name: limited
                data_type: bool
                content: 
                    callback: renderLimitedInput
                display_if: 
                    field_name: type
                    show_values: 1,3
                depends_on: id_product
            date_from: 
                custom: 1
                label: Du
                input_name: date_from
                data_type: date
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - date_from
                display_if: 
                    fields_names: type,limited
                    type: 
                        show_values: 1,3
                    limited: 
                        hide_values: 0
            date_to: 
                custom: 1
                label: Au
                input_name: date_to
                data_type: date
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - date_to
                display_if: 
                    fields_names: type,limited
                    type: 
                        show_values: 1,3
                    limited: 
                        hide_values: 0
            margins: 
                custom: 1
                label: Marges
                input_name: margins_table
                content: 
                    callback: renderFormMargins
                show: 
                    callback: showMarginsInForms
                display_if: 
                    field_name: type
                    hide_values: 2
            desc: 
                custom: 1
                label: Description
                value: 
                    prop: desc
                input_name: desc
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - desc
                depends_on: id_product
            hide_product_label: 
                field: hide_product_label
            force_qty_1: 
                field: force_qty_1
            remisable: 
                custom: 1
                label: Remises autorisées
                input_name: remisable
                content: 
                    callback: 
                        method: renderLineInput
                        params:
                            - remisable
                depends_on: id_product,qty
                display_if: 
                    field_name: type
                    show_values: 1,3
            remise_crt: 
                custom: 1
                label: Remise CRT
                input_name: remise_crt
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - remise_crt
                depends_on: id_product
                display_if: 
                    field_name: type
                    show_values: 1
            remise_crt_percent:
                custom: 1
                label: Pourcentage remise CRT
                input_name: remise_crt_percent
                data_type: percent
                content: 
                    callback: 
                        method: renderLineInput
                        params: 
                            - remise_crt_percent
                depends_on: id_product,remise_crt
                display_if: 
                    field_name: remise_crt
                    show_values: 1
            remises: 
                object: remises
