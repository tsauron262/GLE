extends: 
    module: bimpcore
    object_name: BimpReport
    
table: bds_report
controller: bds_report

nom_url: 
    syntaxe: <name>
    
list_page_url: 
    controller: reports
    
objects: 
    lines: 
        instance: 
            bimp_object: BDS_ReportLine
            
    objects_data: 
        relation: hasMany
        delete: 0
        instance: 
            bimp_object: BDS_ReportObjectData
            
    processus: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: BDS_Process
            id_object: 
                field_value: id_process
        
    operation: 
        relation: hasOne
        delete: 0
        instance: 
            bimp_object: BDS_ProcessOperation
            id_object: 
                field_value: id_operation
                
fields: 
    id_process: 
        label: Processus
        type: id_object
        object: processus
        
    id_operation: 
        label: Op√©ration
        type: id_object
        object: operation
        
filters_panels: 
    default: 
        filters: 
            id_process: 
            id_operation: 
        
    process: 
        extends: default
        filters: 
            id_process: unset
            
    operation: 
        extends: default
        filters: 
            id_process: unset
            id_operation: unset
            
lists: 
    default: 
        cols: 
            id_process:
            id_operation: 
            type: 
            begin: 
            end: 
            nb_successes: 
            nb_errors: 
            nb_warnings: 
            nb_infos: 
        
    process: 
        extends: default
        filters_panel: process
        cols: 
            id_process: unset
            
    operation: 
        extends: default
        filters_panel: operation
        cols: 
            id_process: unset
            id_operation: unset
    
    
        
    