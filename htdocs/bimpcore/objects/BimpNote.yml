table: bimp_note
common_fields: 1

labels: 
    name: note
    is_female: 1
    
fields: 
    obj_type: 
        label: Type objet
        input: 
            type: hidden
    obj_module: 
        label: Module
        input: 
            type: hidden
    obj_name: 
        label: Nom objet
        input: 
            type: hidden
    id_obj: 
        label: ID objet
        input: 
            type: hidden
    visibility: 
        label: Visibilité
        type: int
        values: 
            array: visibilities
        default_value: 3
    content: 
        label: Texte
        type: text
        input: 
            auto_expand: 1
            rows: 1
            note: 1

forms: 
    default: 
        rows: 
            - field: obj_type
            - field: obj_module
            - field: obj_name
            - field: id_obj
            - field: visibility
            - field: content
            
lists:
    default: 
        title: Notes
        icon: file-text
        checkboxes: 1
        bulk_actions: 
            - label: Supprimer les notes sélectionnées
              icon: trash
              onclick: deleteSelectedObjects('list_id', $(this));
              btn_class: deleteSelectedObjects
        sort_field: date_create
        sort_way: desc
        n: 50
        update_btn: 1
        delete_btn: 1
        add_form_name: default
        cols:
            date_create:
                label: Date
                field: date_create
            user_create:
                label: Auteur
                field: user_create
            visibilite:
                label: Visibilité
                field: visibility
                edit: 1
            content:
                label: Contenu
                field: content
                edit: 1
                min_width: 40%
        