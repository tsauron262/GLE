bootstrap: 1
js:
    - /bimpcore/views/js/BimpTimer.js
    - /bimpsupport/views/js/ticket.js
    
title: Support

objects:
    tickets:
        instance:
            bimp_object: BS_Ticket
    inters: 
        instance:
            bimp_object: BS_Inter
            
    sav: 
        instance: 
            bimp_object: BS_SAV
            
    pret: 
        instance: 
            bimp_object: BS_Pret
            
    sav_pret: 
        instance: 
            bimp_object: BS_SavPret
            
sections:
    - type: tabs
      tabs: 
        default:
            label: Hotline
            sections:
                - type: list
                  list: 
                      object: tickets
                
                - type: views_list
                  views_list: 
                      name: user_currents
                      object: inters
        sav:
            label: SAV
            sections:
                - type: list
                  list: 
                      object: sav
        pret: 
            label: Matériels de prêt
            sections: 
                - type: list
                  list: 
                      object: pret
        sav_prets:
            label: Prêts
            sections: 
                - type: list
                  list: 
                      object: sav_pret