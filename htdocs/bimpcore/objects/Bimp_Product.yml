forms: 
    light: 
        rows: 
            - custom: 1
              label: Marque
              input_name: marque
              input: 
                  type: text
              show: 
                  callback: isNotLoaded
            - custom: 1
              label: Ref. constructeur
              input_name: ref_constructeur
              input: 
                  type: text            
              show: 
                  callback: isNotLoaded
            - field: ref
              show: 
                  callback: isLoaded
            - field: label
            - field: description  
            - field: fk_product_type
            - field: type2
            - field: price
            - field: tva_tx
            - field: pa_prevu
            - field: infos_pa
            - field: serialisable
            - field: note
            - field: zone_pr
            
    etiquettes: 
        title: Générer des etiquettes
        icon: fas_sticky-note
        rows: 
            - custom: 1
              label: Type d'étiquette à générer
              input_name: type
              input: 
                  type: select
                  options: 
                      stock: Stock
                      magasin: Magasin
            - custom: 1
              label: Nombre
              input_name: qty
              data_type: int
              input: 
                  type: qty
              decimals: 0
              min: 1
              
    merge: 
        msgs: 
            - content: Attention, cette opération est irreversible
              type: warning
        title: Fusionner
        icon: fas_object-group
        rows: 
            - custom: 1
              label: Fusionner avec
              input_name: id_merged_product
              required: 1
              input: 
                  type: search_product
            - custom: 1
              label: Produit à conserver
              input_name: id_kept_product
              data_type: int
              required: 1
              content: 
                  callback: renderMergeKeptProductInput
              depends_on: id_merged_product                  

fields_tables: 
    infos: 
        title: Informations
        icon: fas_info-circle
        rows:  
            - field: ref
            - field: label
            - field: description
            - field: fk_product_type
            - field: type2
            - field: barcode
            - field: customcode
            - field: accountancy_code_buy
            - field: accountancy_code_sell
            - field: note
            - field: fk_default_warehouse
              display: nom_url

            
    prices: 
        title: Prix de vente
        icon: fas_euro-sign
        rows:  
            - field: price
              label: Prix HT
            - field: tva_tx
            - field: deee
            - field: rpcp
            - field: price_ttc
            - field: price_min_ttc
            - field: cost_price
    
    prices_buy: 
        title: Prix d'achat
        icon: fas_euro-sign
        rows:  
            - field: price
              label: Prix HT
            - field: tva_tx
            - field: price_ttc
            - field: price_min_ttc
            - field: cost_price
            - field: cur_pa_ht

       
    status: 
        title: Statuts
        icon: fas_check-square
        rows: 
            - field: validate
              edit: 1
            - field: serialisable
              edit: 1
            - field: type2
              edit: 1
            - field: tosell
              edit: 1
            - field: tobuy
              edit: 1
            - field: stock
            - field: zone_pr
              edit: 1
    
    infos_complementaires:
        title: Informations complémentaires
        icon: plus
        edit: 1
        rows:
            - field: url
            - field: stock
            - field: fk_country
            - label: Cétégories
              value: 
                  callback: displayCategories
            - field: localtax1_tx
            - field: localtax1_type
            - field: localtax2_tx
            - field: localtax2_type
#            - field: ref_constructeur
            - field: crt

    measures: 
        edit: 1
        rows:
        title: Mesures
        rows:
            - field: weight
            - field: weight_units
            - field: length
            - field: length_units
            - field: width
            - field: width_units
            - field: height
            - field: height_units
            - field: surface
            - field: surface_units
            - field: volume
            - field: volume_units
        
    stock:
        title: Vue globale
        icon: fas_check-square
        rows:
            - field: pmp
#            - field: best_buy_price
            - field: price
            - field: price_min
            - field: seuil_stock_alerte
            - field: desiredstock

