            - field: id_contrat
              display: card
              show: 
                  field_value: id_contrat
            - label: Client
              field: id_client
              display: card
            - field: id_contact
              display: card
              show: 
                  field_value: id_contact
            - field: contact_pref
              edit: 1
              
    materiel: 
        title: Matériel
        icon: fas_box
        rows: 
            - field: id_equipment
              display: card
            - field: accessoires
              edit: 1
            - field: etat_materiel
              edit: 1
            - field: etat_materiel_desc
              edit: 1
            - field: save_option
              edit: 1
            - field: system
            - field: login_admin
            - field: pword_admin
              
    suivi:
        title: Suivi
        icon: fas_file-alt
        rows: 
#            - field: date_problem
            - field: symptomes
              edit: 1
            - field: diagnostic
              edit: 1
            - field: resolution
              edit: 1
            - field: extra_infos
              edit: 1
              
