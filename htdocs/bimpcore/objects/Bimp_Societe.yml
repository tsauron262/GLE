        on_save: redirect
        
    default: 
        extends: light
        rows:
            has_already_code_comptable_client: unset
            barcode: 
                field: barcode
            code_compta: 
                field: code_compta
            code_compta_fournisseur: 
                field: code_compta_fournisseur
            accounting_account: 
                field: accounting_account
            accounting_account_fournisseur: 
                field: accounting_account_fournisseur
            is_subsidiary: 
                field: is_subsidiary
            is_salarie: 
                field: is_salarie
            id_reseaunance: 
                field: id_reseaunance
            id_ldlc: 
                field: id_ldlc
            idprof4: 
                field: idprof4
            idprof5: 
                field: idprof5
            idprof6: 
                field: idprof6
            fk_effectif: 
                field: fk_effectif
            fk_forme_juridique: 
                field: fk_forme_juridique
            remise_client: 
                field: remise_client
            remise_supplier: 
                field: remise_supplier
            mail_licence: 
                field: mail_licence
            contact_default: 
                field: contact_default
            contact_relances: 
                field: id_contact_relances
            status: 
                field: status
            solvabilite_status: 
                field: solvabilite_status
                show: 
                    callback: isClient
            parent:
                field: parent
                
    logo: 
        title: Changer le logo
        rows: 
            logo: 
                custom: 1
                input_name: logo
                label: Fichier
                input: 
                    type: file_upload
                    
    add_commercial: 
        title: Ajouter un commercial
        rows: 
            - custom: 1
              label: Utilisateur
              input_name: id_commercial
              data_type: id
              input: 
                  type: search_user
              required: 1
              
    merge: 
        title: Fusionner
        rows: 
            soc_merge: 
                custom: 1
                label: Tiers en doublon</br>(Le tiers à supprimer)
                input_name: id_soc_to_merge
                data_type: id_object
                input: 
                    type: search_object
                    object: societe
                    card: default
            import_data: 
                custom: 1
                label: Récupérer les données du tier à supprimer (pour celles non définies dans le tiers à conserver)
                data_type: bool
