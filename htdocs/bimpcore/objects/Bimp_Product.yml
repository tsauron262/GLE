    localtax1_tx:
        label: Taxe locale 1
        type: money
        dol_extra_field: 1

        
    localtax1_type:
        label: Type de taxe locale 1
        type: int
        dol_extra_field: 1

        
    localtax2_tx:
        label: Taxe locale 2
